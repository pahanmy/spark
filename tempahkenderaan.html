<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPARKfleet – Tempah Kenderaan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f8f9fa; }
        .card { background-color: white; border-radius: 0.75rem; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); }
        .btn { transition: 0.3s; }
        .btn:hover:not(:disabled) { transform: translateY(-2px); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .input-with-icon { position: relative; }
        .input-with-icon svg { position: absolute; left: 0.75rem; top: 50%; transform: translateY(-50%); color: #9ca3af; }
        .input-with-icon input, .input-with-icon select { padding-left: 2.5rem; }
        
        /* Style untuk elemen lumpuh */
        .disabled-form input, .disabled-form select, .disabled-form textarea, .disabled-form button {
            background-color: #f3f4f6; cursor: not-allowed; opacity: 0.7;
        }
    </style>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">

    <header class="bg-white shadow-sm sticky top-0 z-20">
        <div class="max-w-screen-xl mx-auto py-4 px-4 sm:px-6 lg:px-8 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="bg-rose-600 p-2 rounded-lg text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M8 16.5a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0zM15 16.5a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3 4a1 1 0 00-1 1v10a1 1 0 001 1h1.05a2.5 2.5 0 014.9 0H10a.75.75 0 01.75.75v.5a.75.75 0 00.75.75h3a.75.75 0 00.75-.75v-.5a.75.75 0 01.75-.75h1.05a2.5 2.5 0 014.9 0H19a1 1 0 001-1V5a1 1 0 00-1-1H3zM14 7a1 1 0 00-1 1v3a1 1 0 001 1h2a1 1 0 001-1V8a1 1 0 00-1-1h-2z" />
                    </svg>
                </div>
                <h1 class="text-xl font-bold text-rose-600">Tempahan Kenderaan</h1>
            </div>
            <a href="kenderaan.html" class="btn bg-gray-200 text-gray-800 font-semibold py-2 px-4 rounded-lg text-sm">Kembali ke Kalendar</a>
        </div>
    </header>

    <main class="max-w-screen-xl mx-auto py-8 px-4 sm:px-6 lg:px-8 w-full flex-grow">
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            
            <div class="md:col-span-1 space-y-6">
                <div class="bg-gradient-to-br from-rose-600 to-rose-700 rounded-xl shadow-lg p-6 text-white">
                    <h2 class="text-lg font-bold mb-4 flex items-center gap-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                        1. Maklumat Pemohon
                    </h2>
                    <p class="text-rose-100 text-sm mb-4">Masukkan No. IC untuk mengaktifkan borang.</p>
                    
                    <div class="space-y-3">
                        <div class="input-with-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 !text-rose-300" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 2a1 1 0 00-1 1v1a1 1 0 002 0V3a1 1 0 00-1-1zM4 4h3a3 3 0 006 0h3a2 2 0 012 2v9a2 2 0 01-2 2H4a2 2 0 01-2-2V6a2 2 0 012-2zm12 5a1 1 0 100-2H4a1 1 0 100 2h12zM4 13a1 1 0 100 2h6a1 1 0 100-2H4z" clip-rule="evenodd" /></svg>
                            <input type="text" id="applicant-ic" oninput="validateApplicant()" placeholder="No. IC (cth: 900101131234)" class="block w-full px-4 py-2 border border-rose-400 bg-white/10 rounded-md placeholder-rose-200 text-white focus:ring-2 focus:ring-white focus:outline-none">
                        </div>
                        <p id="applicant-error" class="text-yellow-300 text-xs hidden font-medium"></p>
                    </div>

                    <div id="applicant-info" class="hidden mt-6 pt-4 border-t border-white/20">
                        <div class="flex items-center gap-2 mb-2">
                            <span class="bg-green-400 text-green-900 text-xs font-bold px-2 py-0.5 rounded">DISAHKAN</span>
                        </div>
                        <p id="applicant-name" class="font-bold text-lg leading-tight"></p>
                        <p id="applicant-details" class="text-xs text-rose-200 mt-1"></p>
                    </div>
                </div>
            </div>

            <div class="md:col-span-2">
                <div class="card p-6 md:p-8">
                    <h2 class="text-xl font-bold text-gray-800 mb-6 flex items-center gap-2">
                        <svg class="w-6 h-6 text-rose-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path></svg>
                        2. Butiran Tempahan
                    </h2>

                    <form id="booking-form" onsubmit="submitBooking(event)" class="space-y-6 disabled-form">
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Tujuan / Nama Program</label>
                            <input type="text" id="program-name" required placeholder="Cth: Menghantar Pegawai ke Kursus A" class="block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-rose-500 focus:border-rose-500" disabled>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Pilih Kenderaan</label>
                            <div class="input-with-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4" /></svg>
                                <select id="vehicle-select" required class="block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-rose-500 focus:border-rose-500" disabled>
                                    <option value="">-- Sila Pilih Kenderaan --</option>
                                    <option value="Toyota Hilux (QAA 1234)">Toyota Hilux (QAA 1234) - 4 Penumpang</option>
                                    <option value="Van Toyota Hiace (QAB 5678)">Van Toyota Hiace (QAB 5678) - 10 Penumpang</option>
                                    <option value="Bas Mini (QAC 9012)">Bas Mini (QAC 9012) - 25 Penumpang</option>
                                </select>
                            </div>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Destinasi Perjalanan</label>
                            <div class="input-with-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                                <input type="text" id="destination" required placeholder="Cth: Dari PPD Miri ke Hotel Imperial" class="block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-rose-500 focus:border-rose-500" disabled>
                            </div>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Mula Perjalanan</label>
                                <div class="flex gap-2">
                                    <input type="date" id="start-date" required class="block w-2/3 px-3 py-2 border border-gray-300 rounded-md focus:ring-rose-500 focus:border-rose-500" disabled>
                                    <input type="time" id="start-time" value="08:00" required class="block w-1/3 px-3 py-2 border border-gray-300 rounded-md focus:ring-rose-500 focus:border-rose-500" disabled>
                                </div>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Tamat / Kembali</label>
                                <div class="flex gap-2">
                                    <input type="date" id="end-date" required class="block w-2/3 px-3 py-2 border border-gray-300 rounded-md focus:ring-rose-500 focus:border-rose-500" disabled>
                                    <input type="time" id="end-time" value="17:00" required class="block w-1/3 px-3 py-2 border border-gray-300 rounded-md focus:ring-rose-500 focus:border-rose-500" disabled>
                                </div>
                            </div>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Bil. Penumpang</label>
                                <input type="number" id="passenger-count" min="1" placeholder="0" class="block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-rose-500 focus:border-rose-500" disabled>
                            </div>
                            <div class="md:col-span-2">
                                <label class="block text-sm font-medium text-gray-700 mb-1">Catatan (Pilihan)</label>
                                <input type="text" id="notes" placeholder="Cth: Perlu ruang kargo untuk barang" class="block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-rose-500 focus:border-rose-500" disabled>
                            </div>
                        </div>

                        <div class="pt-4 flex justify-end border-t mt-6">
                            <button type="submit" id="submit-btn" class="btn bg-rose-600 text-white font-bold py-3 px-8 rounded-lg shadow-md hover:bg-rose-700 flex items-center gap-2" disabled>
                                <span>Hantar Permohonan</span>
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd" /></svg>
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>

    </main>

    <div id="status-modal" class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 hidden">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-sm p-6 text-center">
            <div id="modal-icon" class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100 mb-4">
                <svg class="h-6 w-6 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg>
            </div>
            <h3 id="modal-title" class="text-lg font-medium text-gray-900 mb-2">Permohonan Berjaya!</h3>
            <p id="modal-message" class="text-sm text-gray-500 mb-6">Tempahan anda telah direkodkan.</p>
            <button onclick="window.location.href='kenderaan.html'" class="btn w-full bg-rose-600 text-white font-semibold py-2 px-4 rounded-lg">Kembali ke Kalendar</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, where, getDocs, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // CONFIG FIREBASE (Sama seperti fail lain)
        const firebaseConfig = { apiKey: "AIzaSyAEBe1XF7cqaxkTNBZBoo3DBJYIuchOEkM", authDomain: "myqrhadir.firebaseapp.com", projectId: "myqrhadir", storageBucket: "myqrhadir.appspot.com", messagingSenderId: "799691133747", appId: "1:799691133747:web:835a5e3e9413eace806446" };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const appId = firebaseConfig.projectId;

        let currentApplicant = null;

        onAuthStateChanged(auth, (user) => { if (!user) signInAnonymously(auth); });

        // Fungsi Validasi IC (Menghidupkan borang)
        window.validateApplicant = async () => {
            const icInput = document.getElementById('applicant-ic');
            const errorText = document.getElementById('applicant-error');
            const form = document.getElementById('booking-form');
            const ic = icInput.value.replace(/[^0-9]/g, '');
            
            icInput.value = ic;
            
            // Reset UI
            document.getElementById('applicant-info').classList.add('hidden');
            form.classList.add('disabled-form');
            form.querySelectorAll('input, select, button').forEach(el => el.disabled = true);
            currentApplicant = null;

            if (ic.length !== 12) {
                errorText.classList.add('hidden');
                return;
            }

            try {
                // Semak DB Peserta
                const q = query(collection(db, `artifacts/${appId}/public/data/spark_participants`), where("ic", "==", ic));
                const snapshot = await getDocs(q);

                if (!snapshot.empty) {
                    const data = snapshot.docs[0].data();
                    currentApplicant = { id: snapshot.docs[0].id, ...data };
                    
                    // Kemas kini UI Pemohon
                    document.getElementById('applicant-name').textContent = data.name;
                    document.getElementById('applicant-details').textContent = `${data.position || 'Staf'} • ${data.station || '-'}`;
                    document.getElementById('applicant-info').classList.remove('hidden');
                    errorText.classList.add('hidden');

                    // Hidupkan Borang
                    form.classList.remove('disabled-form');
                    form.querySelectorAll('input, select, button').forEach(el => el.disabled = false);
                    
                    // Set tarikh default hari ini
                    const today = new Date().toISOString().split('T')[0];
                    if(!document.getElementById('start-date').value) {
                        document.getElementById('start-date').value = today;
                        document.getElementById('end-date').value = today;
                    }

                } else {
                    errorText.textContent = "IC tidak ditemui dalam rekod staf. Sila daftar di halaman utama dahulu.";
                    errorText.classList.remove('hidden');
                }
            } catch (err) {
                console.error(err);
                errorText.textContent = "Ralat sambungan pangkalan data.";
                errorText.classList.remove('hidden');
            }
        };

        // Fungsi Hantar Borang
        window.submitBooking = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submit-btn');
            
            if (!currentApplicant) { alert("Sila sahkan IC dahulu."); return; }

            const vehicle = document.getElementById('vehicle-select').value;
            const startStr = `${document.getElementById('start-date').value}T${document.getElementById('start-time').value}`;
            const endStr = `${document.getElementById('end-date').value}T${document.getElementById('end-time').value}`;
            const start = new Date(startStr);
            const end = new Date(endStr);

            if (end <= start) {
                alert("Tarikh/Masa tamat mestilah selepas masa mula.");
                return;
            }

            btn.disabled = true;
            btn.innerHTML = "Sedang Memproses...";

            try {
                // Simpan ke Firestore
                await addDoc(collection(db, `artifacts/${appId}/public/data/spark_vehicle_bookings`), {
                    vehicle: vehicle,
                    programName: document.getElementById('program-name').value.toUpperCase(),
                    destination: document.getElementById('destination').value.toUpperCase(),
                    passengers: document.getElementById('passenger-count').value || "0",
                    notes: document.getElementById('notes').value,
                    start: start,
                    end: end,
                    bookedBy_ic: currentApplicant.ic,
                    bookedBy_name: currentApplicant.name,
                    createdAt: serverTimestamp(),
                    status: 'Dalam Proses'
                });

                // Tunjuk Modal Berjaya
                document.getElementById('status-modal').classList.remove('hidden');

            } catch (error) {
                console.error("Error booking:", error);
                alert("Gagal menghantar permohonan. Sila cuba lagi.");
                btn.disabled = false;
                btn.innerHTML = `<span>Hantar Permohonan</span><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd" /></svg>`;
            }
        };
    </script>
</body>
</html>
