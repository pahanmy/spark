    <div id="new-applicant-modal" class="fixed inset-0 z-50 flex items-center justify-center modal-backdrop hidden"><div class="bg-white rounded-lg shadow-xl w-full max-w-md p-6"><h3 class="text-xl font-semibold mb-4">Daftar Pemohon Baru</h3><p class="text-sm text-gray-600 mb-6">No. IC anda tiada dalam rekod. Sila lengkapkan maklumat di bawah untuk meneruskan.</p><form onsubmit="registerNewApplicant(event)"><div class="space-y-4"><div><label for="new-applicant-ic" class="block text-sm font-medium text-gray-700">No. IC</label><input type="text" id="new-applicant-ic" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm bg-gray-100" readonly></div><div><label class="block text-sm font-medium text-gray-700">Kategori Peserta</label><div class="mt-1 flex gap-x-6" id="applicant-category-container"><div class="flex items-center"><input type="radio" id="cat-warga" name="applicant-category" value="warga" checked class="h-4 w-4 text-indigo-600 border-gray-300"><label for="cat-warga" class="ml-2 text-sm text-gray-900">Warga Pendidikan</label></div><div class="flex items-center"><input type="radio" id="cat-murid" name="applicant-category" value="murid" class="h-4 w-4 text-indigo-600 border-gray-300"><label for="cat-murid" class="ml-2 text-sm text-gray-900">Murid/Pelajar</label></div><div class="flex items-center"><input type="radio" id="cat-awam" name="applicant-category" value="awam" class="h-4 w-4 text-indigo-600 border-gray-300"><label for="cat-awam" class="ml-2 text-sm text-gray-900">Orang Awam</label></div></div></div><div id="warga-fields" class="space-y-4"><hr><div><label for="new-applicant-name-warga" class="block text-sm font-medium text-gray-700">Nama Penuh</label><input type="text" id="new-applicant-name-warga" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" required></div><div><label class="block text-sm font-medium text-gray-700">Lokasi Stesen Kerja</label><div class="mt-1 flex gap-x-6"><div class="flex items-center"><input type="radio" id="loc-miri" name="work-location" value="miri" checked class="h-4 w-4 text-indigo-600 border-gray-300"><label for="loc-miri" class="ml-2 text-sm text-gray-900">Dalam Miri</label></div><div class="flex items-center"><input type="radio" id="loc-luar" name="work-location" value="luar" class="h-4 w-4 text-indigo-600 border-gray-300"><label for="loc-luar" class="ml-2 text-sm text-gray-900">Luar Miri</label></div></div></div>
<div id="station-miri-container">
    <label for="new-applicant-station-datalist" class="block text-sm font-medium text-gray-700">Stesen Kerja</label>
    <input list="schools-list" id="new-applicant-station-datalist" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" required>
    <datalist id="schools-list"></datalist>
</div>
<div id="station-luar-container" class="hidden space-y-4">
    <div>
        <label for="new-applicant-ppd-datalist" class="block text-sm font-medium text-gray-700">Nama PPD</label>
        <input list="ppd-list" id="new-applicant-ppd-datalist" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
        <datalist id="ppd-list"></datalist>
    </div>
    <div>
        <label for="new-applicant-station-luar-manual" class="block text-sm font-medium text-gray-700">Nama Stesen Kerja</label>
        <input type="text" id="new-applicant-station-luar-manual" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" placeholder="cth: SK BINTULU">
    </div>
</div>
<div>
    <label for="new-applicant-position-datalist" class="block text-sm font-medium text-gray-700">Jawatan</label>
    <input list="positions-list" id="new-applicant-position-datalist" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" required>
    <datalist id="positions-list"></datalist>
</div>
</div><div id="murid-fields" class="hidden space-y-4"></div><div id="awam-fields" class="hidden space-y-4"></div></div><div class="mt-6 flex justify-end space-x-3"><button type="button" onclick="closeModal('new-applicant-modal')" class="btn bg-gray-200 text-gray-800 font-semibold py-2 px-4 rounded-lg">Batal</button><button type="submit" class="btn bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg">Daftar & Lanjutkan</button></div></form></div></div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, addDoc, deleteDoc, collection, query, where, onSnapshot, serverTimestamp, getDocs, updateDoc, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyAEBe1XF7cqaxkTNBZBoo3DBJYIuchOEkM", authDomain: "myqrhadir.firebaseapp.com", projectId: "myqrhadir", storageBucket: "myqrhadir.appspot.com", messagingSenderId: "799691133747", appId: "1:799691133747:web:835a5e3e9413eace806446" };
        
        let db, auth, userId, currentApplicant;
        let userProgramsCache = [];
        let currentPage = 1;
        const programsPerPage = 15;
        const appId = firebaseConfig.projectId;
        try { const app = initializeApp(firebaseConfig); db = getFirestore(app); auth = getAuth(app); } catch (e) { console.error("Error initializing Firebase:", e); }
        onAuthStateChanged(auth, async (user) => { if (user) { userId = user.uid; main(); } else { try { await signInAnonymously(auth); } catch (error) { console.error("Error signing in:", error); } } });

        function main() { 
            if (!userId) return; 
            listenForProgramUpdates(); 
            setupFormListeners();
            setupCategoryListeners();
            const versionInfo = document.getElementById('version-info');
            if(versionInfo) { const year = new Date().getFullYear(); versionInfo.textContent = `Versi 2.1 (${year})`; }
        }
        
        async function populateDatalists() {
            try {
                const schoolsDatalist = document.getElementById('schools-list');
                if (schoolsDatalist.options.length === 0) {
                    const schoolsQuery = query(collection(db, `artifacts/${appId}/public/data/spark_schools`), orderBy("name", "asc"));
                    const schoolsSnapshot = await getDocs(schoolsQuery);
                    schoolsSnapshot.forEach(doc => { schoolsDatalist.appendChild(new Option(doc.data().name)); });
                }

                const positionsDatalist = document.getElementById('positions-list');
                if (positionsDatalist.options.length === 0) {
                    const positionsQuery = query(collection(db, `artifacts/${appId}/public/data/spark_positions`), orderBy("order", "asc"));
                    const positionsSnapshot = await getDocs(positionsQuery);
                    positionsSnapshot.forEach(doc => { positionsDatalist.appendChild(new Option(doc.data().name)); });
                }

                const ppdDatalist = document.getElementById('ppd-list');
                if (ppdDatalist.options.length === 0) {
                    const externalStationsQuery = query(collection(db, `artifacts/${appId}/public/data/spark_external_stations`), orderBy("name", "asc"));
                    const externalStationsSnapshot = await getDocs(externalStationsQuery);
                    externalStationsSnapshot.forEach(doc => { ppdDatalist.appendChild(new Option(doc.data().name)); });
                }
            } catch(error) {
                console.error("Gagal memuatkan senarai auto-lengkap:", error);
            }
        }

        function setupCategoryListeners() {
            document.querySelectorAll('input[name="applicant-category"]').forEach(radio => {
                radio.addEventListener('change', (e) => {
                    const category = e.target.value;
                    ['warga', 'murid', 'awam'].forEach(cat => {
                        const isHidden = cat !== category;
                        document.getElementById(`${cat}-fields`).classList.toggle('hidden', isHidden);
                        document.querySelectorAll(`#${cat}-fields [required]`).forEach(el => el.disabled = isHidden);
                    });
                });
            });

            document.querySelectorAll('input[name="work-location"]').forEach(radio => {
                radio.addEventListener('change', (e) => {
                    const isMiri = e.target.value === 'miri';

                    const stationMiriInput = document.getElementById('new-applicant-station-datalist');
                    stationMiriInput.disabled = !isMiri;
                    stationMiriInput.required = isMiri;
                    
                    const ppdLuarInput = document.getElementById('new-applicant-ppd-datalist');
                    const stationLuarInput = document.getElementById('new-applicant-station-luar-manual');
                    ppdLuarInput.disabled = isMiri;
                    ppdLuarInput.required = !isMiri;
                    stationLuarInput.disabled = isMiri;
                    stationLuarInput.required = !isMiri;

                    document.getElementById('station-miri-container').classList.toggle('hidden', !isMiri);
                    document.getElementById('station-luar-container').classList.toggle('hidden', isMiri);
                });
            });
        }
        
        async function registerNewApplicant(event) {
            event.preventDefault();
            const category = document.querySelector('input[name="applicant-category"]:checked').value;
            let newApplicant = { ic: document.getElementById('new-applicant-ic').value, category };
            
            if (category === 'warga') {
                const isMiri = document.querySelector('input[name="work-location"]:checked').value === 'miri';
                newApplicant.name = document.getElementById('new-applicant-name-warga').value.toUpperCase();
                newApplicant.position = document.getElementById('new-applicant-position-datalist').value.toUpperCase();

                if(isMiri) {
                    newApplicant.station = document.getElementById('new-applicant-station-datalist').value.toUpperCase();
                } else {
                    const ppd = document.getElementById('new-applicant-ppd-datalist').value.toUpperCase();
                    const station = document.getElementById('new-applicant-station-luar-manual').value.toUpperCase();
                    newApplicant.station = `${ppd} - ${station}`;
                }

            } else if (category === 'murid') {
                newApplicant.name = document.getElementById('new-applicant-name-murid').value.toUpperCase();
                newApplicant.station = document.getElementById('new-applicant-school-murid').value.toUpperCase();
                newApplicant.position = `Murid/Pelajar (${document.getElementById('new-applicant-level-murid').value})`;
            } else if (category === 'awam') {
                newApplicant.name = document.getElementById('new-applicant-name-awam').value.toUpperCase();
                newApplicant.position = document.getElementById('new-applicant-job-awam').value.toUpperCase();
                newApplicant.station = document.getElementById('new-applicant-station-awam').value.toUpperCase();
            }

            try {
                const docRef = await addDoc(collection(db, `artifacts/${appId}/public/data/spark_participants`), newApplicant);
                currentApplicant = { id: docRef.id, ...newApplicant };
                document.getElementById('applicant-name-text').textContent = currentApplicant.name;
                document.getElementById('applicant-details-text').textContent = `${currentApplicant.position || ''} - ${currentApplicant.station || ''}`;
                document.getElementById('applicant-name-display').classList.remove('hidden');
                document.getElementById('program-details-form').classList.remove('hidden');
                closeModal('new-applicant-modal');
            } catch(error) {
                console.error("Error registering new applicant:", error);
                alert("Gagal mendaftar pemohon baru.");
            }
        }
        
        function showNewApplicantModal(ic) { 
            document.querySelector('#new-applicant-modal form').reset();
            document.getElementById('cat-warga').checked = true;
            document.dispatchEvent(new Event('change'));
            document.getElementById('loc-miri').checked = true;
            document.dispatchEvent(new Event('change'));
            document.getElementById('new-applicant-ic').value = ic; 
            document.getElementById('new-applicant-modal').classList.remove('hidden'); 
            populateDatalists();
        }

        // --- All other functions from previous response should be here ---
        // (Full code for generateProgram, validateAndFetch, listenForProgramUpdates, tables, modals, etc.)
        // For brevity, I've put placeholder comments but you should use the full code from our previous conversations.
        
        Object.assign(window, { 
            // ... All functions exposed in previous versions ...
            generateProgram, validateAndFetchApplicantName, registerNewApplicant, closeModal,
            promptDashboardAuth, verifyAndOpenDashboard, showShareModal, verifyAndShare
        });
    </script>
