        const firebaseConfig = { apiKey: "AIzaSyAEBe1XF7cqaxkTNBZBoo3DBJYIuchOEkM", authDomain: "myqrhadir.firebaseapp.com", projectId: "myqrhadir", storageBucket: "myqrhadir.appspot.com", messagingSenderId: "799691133747", appId: "1:799691133747:web:835a5e3e9413eace806446" };

        async function populateDatalists() {
            const schoolsDatalist = document.getElementById('schools-list');

        function setupCategoryListeners() {
            document.querySelectorAll('input[name="applicant-category"]').forEach(radio => {

                    const category = e.target.value;
                    ['warga', 'murid', 'awam'].forEach(cat => {

                        document.getElementById(`${cat}-fields`).classList.toggle('hidden', isHidden);
                        document.querySelectorAll(`#${cat}-fields [required]`).forEach(el => el.disabled = isHidden);

                    const isMiri = e.target.value === 'miri';
                    document.getElementById('station-miri-container').classList.toggle('hidden', !isMiri);
                    document.getElementById('new-applicant-station-datalist').disabled = !isMiri;
                    
                    document.getElementById('station-luar-container').classList.toggle('hidden', isMiri);
                    document.getElementById('new-applicant-ppd-datalist').disabled = isMiri;
                    document.getElementById('new-applicant-station-luar-manual').disabled = isMiri;

            event.preventDefault();
            const category = document.querySelector('input[name="applicant-category"]:checked').value;
            let newApplicant = { ic: document.getElementById('new-applicant-ic').value, category };
            
            if (category === 'warga') {
                const isMiri = document.querySelector('input[name="work-location"]:checked').value === 'miri';
                newApplicant.name = document.getElementById('new-applicant-name-warga').value.toUpperCase();
                newApplicant.position = document.getElementById('new-applicant-position-datalist').value.toUpperCase();

                    newApplicant.station = document.getElementById('new-applicant-station-datalist').value.toUpperCase();

            } else if (category === 'murid') {
                // ... (murid logic)
            } else if (category === 'awam') {
                // ... (awam logic)

                const docRef = await addDoc(collection(db, `artifacts/${appId}/public/data/spark_participants`), newApplicant);
                currentApplicant = { id: docRef.id, ...newApplicant };

                document.getElementById('applicant-details-text').textContent = `${currentApplicant.position || ''} - ${currentApplicant.station || ''}`;
                document.getElementById('applicant-name-display').classList.remove('hidden');
                document.getElementById('program-details-form').classList.remove('hidden');
                closeModal('new-applicant-modal');

            document.querySelector('#new-applicant-modal form').reset();
            document.getElementById('cat-warga').checked = true;
            document.dispatchEvent(new Event('change'));
            document.getElementById('loc-miri').checked = true;

            document.getElementById('new-applicant-ic').value = ic; 
            document.getElementById('new-applicant-modal').classList.remove('hidden'); 
            populateDatalists();

        // --- All other functions from previous response should be here ---

        async function generateProgram(event) {
            event.preventDefault();
            if (!currentApplicant) { alert('Sila sahkan IC Pemohon.'); return; }
            const surveyNeeded = document.getElementById('survey-needed').checked;
            const evaluationNeeded = document.getElementById('evaluation-needed').checked;
            let surveyKey = null;
            if (surveyNeeded) { surveyKey = `SRV-${Math.random().toString(36).substring(2, 8).toUpperCase()}`; }
            let evaluationKey = null;
            if (evaluationNeeded) { evaluationKey = `EVAL-${Math.random().toString(36).substring(2, 8).toUpperCase()}`; }
            const startDate = document.getElementById('start-date').value;
            const surveyDeadline = new Date(startDate);
            surveyDeadline.setDate(surveyDeadline.getDate() - 2);

        async function validateAndFetchApplicantName() { const icInput = document.getElementById('applicant-ic'); const formDetails = document.getElementById('program-details-form'); const nameDisplay = document.getElementById('applicant-name-display'); let ic = icInput.value.replace(/[^0-9]/g, ''); icInput.value = ic; formDetails.classList.add('hidden'); nameDisplay.classList.add('hidden'); currentApplicant = null; if (ic.length !== 12) { return; } try { const q = query(collection(db, `artifacts/${appId}/public/data/spark_participants`), where("ic", "==", ic)); const querySnapshot = await getDocs(q); if (!querySnapshot.empty) { const participantDoc = querySnapshot.docs[0]; currentApplicant = { id: participantDoc.id, ...participantDoc.data() }; document.getElementById('applicant-name-text').textContent = currentApplicant.name; document.getElementById('applicant-details-text').textContent = `${currentApplicant.position || ''} - ${currentApplicant.station || ''}`; nameDisplay.classList.remove('hidden'); formDetails.classList.remove('hidden'); } else { showNewApplicantModal(ic); } } catch(error) { console.error("Error fetching applicant:", error); document.getElementById('applicant-ic-error').textContent = "Gagal menghubungi pangkalan data."; document.getElementById('applicant-ic-error').classList.remove('hidden'); } }
        function listenForProgramUpdates() { const q = query(collection(db, `artifacts/${appId}/public/data/spark_programs`)); onSnapshot(q, (snapshot) => { userProgramsCache = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })); populateYearFilter(); renderProgramListTable(); }, (error) => { console.error("Error listening for program updates:", error); }); }

        function renderPaginationControls(totalPrograms) { const paginationControls = document.getElementById('pagination-controls'); const totalPages = Math.ceil(totalPrograms / programsPerPage); if (totalPages <= 1) { paginationControls.innerHTML = ''; return; } const prevDisabled = currentPage === 1 ? 'disabled' : ''; const nextDisabled = currentPage === totalPages ? 'disabled' : ''; paginationControls.innerHTML = `<button onclick="prevPage()" ${prevDisabled} class="btn bg-gray-300 text-gray-800 font-semibold py-2 px-4 rounded-lg">Sebelumnya</button> <span class="text-sm text-gray-700">Halaman ${currentPage} dari ${totalPages}</span> <button onclick="nextPage()" ${nextDisabled} class="btn bg-gray-300 text-gray-800 font-semibold py-2 px-4 rounded-lg">Seterusnya</button>`; }
