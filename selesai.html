<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPARK â€“ Pengesahan Selesai</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            background-image: linear-gradient(135deg, #10B981 0%, #34D399 100%);
        }
        .card { 
            background-color: white; 
            border-radius: 1rem; 
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            animation: fadeIn 0.5s ease-out forwards;
        }
        .btn { transition: all 0.3s; }
        .btn:hover { transform: translateY(-3px); box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .btn:disabled { cursor: not-allowed; opacity: 0.7; transform: none; box-shadow: none; }
        
        @keyframes pulse-animation { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        .logo-pulse { animation: pulse-animation 2s infinite; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Sembunyikan file input asal */
        input[type="file"]::-webkit-file-upload-button {
            visibility: hidden;
            width: 0;
            position: absolute;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <main id="main-content" class="w-full max-w-md mx-auto flex-grow flex items-center justify-center p-4">
        <div class="w-full">
            <div id="loading-state" class="text-center">
                <svg class="animate-spin h-8 w-8 text-white mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                <p class="mt-2 text-white/80">Memuatkan maklumat tugasan...</p>
            </div>

            <div id="check-in-card" class="card p-8 hidden">
                <div class="text-center mb-6">
                    <div class="inline-block bg-green-100 p-3 rounded-2xl logo-pulse">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-green-600" viewBox="0 0 20 20" fill="currentColor">
                           <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                        </svg>
                    </div>
                    <h1 class="text-3xl font-bold text-green-600 mt-3">SparkTask</h1>
                    <p class="text-sm text-gray-500">Sahkan Penyelesaian Tugasan</p>
                </div>
                <hr class="my-6"/>

                <div id="confirmation-details" class="hidden text-center mb-8">
                    <h2 id="program-name" class="text-xl font-bold text-gray-800 uppercase">NAMA TUGASAN</h2>
                    <div class="space-y-2 mt-4">
                        <div class="flex items-center gap-3 text-gray-700 bg-gray-50 p-3 rounded-lg"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500 flex-shrink-0" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" /></svg><span id="program-pegawai" class="font-semibold text-sm uppercase">PEGAWAI</span></div>
                        <div class="flex items-center gap-3 text-gray-700 bg-gray-50 p-3 rounded-lg"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500 flex-shrink-0" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd" /></svg><span id="program-date-end" class="font-semibold text-sm uppercase">TARIKH SIAP</span></div>
                    </div>
                </div>
                
                <form id="ic-form" onsubmit="checkIc(event)">
                    <label for="participant-ic" class="block text-sm font-medium text-gray-700 mb-2">Pengesahan No. IC Penyelaras</label>
                    <input type="password" id="participant-ic" required placeholder="Masukkan No. IC anda" maxlength="12" oninput="validateIcInput(this)" class="block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 text-lg tracking-wider">
                    <p id="ic-error" class="text-red-500 text-sm hidden mt-1">No. IC tidak sepadan.</p>
                    <button type="submit" id="submit-ic-btn" class="btn w-full mt-4 bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg text-base hover:bg-indigo-700">Sahkan IC Penyelaras</button>
                </form>

                <form id="completion-form" onsubmit="sahkanSelesai(event)" class="hidden">
                    <hr class="my-6">
                    
                    <div id="pautan-section">
                        <label class="block text-sm font-medium text-gray-700">Pautan Bukti (Pilihan)</label>
                        <div class="flex mt-1 gap-2">
                            <input type="url" id="pautan-input" class="block w-full rounded-lg border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 sm:text-sm" placeholder="https://www.example.com">
                            <button type="button" id="tambah-pautan-btn" class="rounded-lg border border-transparent bg-gray-600 px-4 text-sm font-medium text-white shadow-sm hover:bg-gray-700">Tambah</button>
                        </div>
                        <div id="senarai-pautan-container" class="mt-2 space-y-2 max-h-32 overflow-y-auto p-2 border rounded-lg bg-gray-50">
                            <p class="text-xs text-gray-500 italic text-center">Tiada pautan ditambah.</p>
                        </div>
                    </div>
                    
                    <p class="text-sm text-gray-700 font-medium text-center mt-6 italic">
                        "Saya dengan ini mengesahkan perkara di atas adalah telah diambil tindakan."
                    </p>

                    <button type="submit" id="submit-completion-btn" class="btn w-full mt-6 bg-green-600 text-white font-bold py-3 px-4 rounded-lg text-base hover:bg-green-700">
                        Hantar Pengesahan
                    </button>
                </form>
            </div>
            
            <div id="message-card" class="card p-8 text-center hidden">
                 <div id="message-icon" class="w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4"></div>
                <h2 id="message-title" class="text-2xl font-bold"></h2>
                <p id="message-body" class="text-gray-600 mt-2"></p>
                <p id="message-timestamp" class="text-sm text-gray-500 mt-4 font-medium"></p>
                <button onclick="window.location.href='sparktask.html'" class="btn w-full mt-6 bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg">Kembali ke Senarai</button>
            </div>
        </div>
    </main>
    
    <footer class="text-center py-4 w-full">
        <p class="text-sm text-white/70">Dibangunkan oleh <a href="https://pahanmy.github.io/works/" target="_blank" class="font-semibold text-white hover:underline">Pahan</a></p>
        <p id="version-info" class="text-xs text-white/50"></p>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAEBe1XF7cqaxkTNBZBoo3DBJYIuchOEkM",
            authDomain: "myqrhadir.firebaseapp.com",
            projectId: "myqrhadir",
            storageBucket: "myqrhadir.appspot.com",
            messagingSenderId: "799691133747",
            appId: "1:799691133747:web:835a5e3e9413eace806446"
        };
        
        let db, auth, userId;
        let currentTask = null;
        let currentTaskId = null;
        let validatedIc = null; // (BARU) Simpan IC yang sah
        let pautanList = []; // (BARU) Simpan senarai pautan
        const appId = firebaseConfig.projectId;
        
        // (BARU) DOM Elemen
        const loadingState = document.getElementById('loading-state');
        const checkInCard = document.getElementById('check-in-card');
        const icForm = document.getElementById('ic-form');
        const icInput = document.getElementById('participant-ic');
        const icError = document.getElementById('ic-error');
        const icSubmitBtn = document.getElementById('submit-ic-btn');
        const confirmationDetails = document.getElementById('confirmation-details');
        const completionForm = document.getElementById('completion-form');
        const completionSubmitBtn = document.getElementById('submit-completion-btn');
        
        // (BARU) Pautan DOM
        const pautanInput = document.getElementById('pautan-input');
        const tambahPautanBtn = document.getElementById('tambah-pautan-btn');
        const senaraiPautanContainer = document.getElementById('senarai-pautan-container');


        try {
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
        } catch (e) { console.error("Error initializing Firebase:", e); }
        
        onAuthStateChanged(auth, async (user) => {
            if (user) { 
                userId = user.uid; // Simpan userId
                main(); 
            } else { 
                try { await signInAnonymously(auth); } catch (error) { console.error("Error signing in:", error); } 
            }
        });

        async function main() {
            const urlParams = new URLSearchParams(window.location.search);
            currentTaskId = urlParams.get('id'); // Dapatkan 'id' dari URL

            const versionInfo = document.getElementById('version-info');
            if(versionInfo) {
                const year = new Date().getFullYear();
                versionInfo.textContent = `Versi 2.1 (${year})`;
            }

            if (!currentTaskId) {
                return showMessage('error', 'Pautan Tidak Sah', 'ID tugasan tidak ditemui dalam pautan.');
            }

            // (BARU) Pasang listener untuk pautan
            tambahPautanBtn.addEventListener('click', tambahPautan);
            senaraiPautanContainer.addEventListener('click', handlePautanKlik);

            try {
                const taskRef = doc(db, `artifacts/${appId}/public/data/spark_tasks`, currentTaskId);
                const docSnap = await getDoc(taskRef);

                if (docSnap.exists()) {
                    currentTask = { id: docSnap.id, ...docSnap.data() };
                    
                    // (DIUBAH) Semak jika *pengguna semasa* adalah penyelaras
                    if (currentTask.userId !== userId) {
                         return showMessage('error', 'Akses Dihalang', 'Hanya penyelaras tugasan ini (yang mencipta tugasan) boleh membuat pengesahan.');
                    }
                    
                    // Isi data (tapi ia tersembunyi)
                    document.getElementById('program-name').textContent = currentTask.nama;
                    document.getElementById('program-pegawai').textContent = `Pegawai: ${currentTask.pegawai}`;
                    document.getElementById('program-date-end').textContent = `Tarikh Siap: ${formatTarikh(currentTask.tarikhSiap)}`;
                    
                    // Paparkan kad (hanya IC form kelihatan)
                    loadingState.classList.add('hidden');
                    checkInCard.classList.remove('hidden');

                } else {
                    showMessage('error', 'Tugasan Tidak Ditemui', 'Sila pastikan anda menggunakan pautan yang betul.');
                }
            } catch (error) {
                console.error("Error memuatkan tugasan: ", error);
                showMessage('error', 'Gagal Sambungan', 'Tidak dapat memuatkan maklumat tugasan.');
            }
        }
        
        function validateIcInput(input) {
            input.value = input.value.replace(/[^0-9]/g, '');
        }
        
        // (BARU) Langkah 1: Semak IC
        window.checkIc = function(event) {
            event.preventDefault();
            icError.classList.add('hidden');
            const ic = icInput.value.trim();

            if (!ic || ic.length !== 12) {
                alert("Sila masukkan No. IC Penyelaras yang sah (12 digit).");
                return;
            }

            // Sahkan IC
            if (ic === currentTask.penyelaras_ic) {
                // Berjaya
                validatedIc = ic; // Simpan IC yang disahkan
                
                // Tunjukkan Bahagian 2 & 3
                icForm.classList.add('hidden');
                confirmationDetails.classList.remove('hidden');
                completionForm.classList.remove('hidden');

            } else {
                // Gagal
                icError.classList.remove('hidden');
                icInput.focus();
            }
        }
        
        // (DIUBAH) Langkah 2: Hantar Borang Selesai
        window.sahkanSelesai = async function(event) {
            event.preventDefault();
            
            // Semak jika IC telah disahkan
            if (!validatedIc) {
                alert("Sila sahkan IC anda dahulu.");
                return;
            }
            
            completionSubmitBtn.disabled = true;
            completionSubmitBtn.innerHTML = `<svg class="animate-spin h-5 w-5 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>`;

            // (DIUBAH) Tiada lagi fail, hanya pautan
            const timestamp = new Date().toISOString();

            // Cipta rekod penyelesaian
            const completionRecord = {
                ic_pengesah: validatedIc, // Guna IC yang disahkan
                catatan: "Saya dengan ini mengesahkan perkara di atas adalah telah diambil tindakan.",
                pautan: pautanList, // (DIUBAH) Guna pautanList
                timestamp: timestamp
            };

            const taskRef = doc(db, `artifacts/${appId}/public/data/spark_tasks`, currentTaskId);
            try {
                // Guna arrayUnion untuk menambah rekod baru ke array 'rekodSelesai'
                await updateDoc(taskRef, {
                    rekodSelesai: arrayUnion(completionRecord)
                });
                
                // (DIUBAH) Tunjuk masa dalam mesej
                const displayTime = new Date(timestamp).toLocaleString('ms-MY', { dateStyle: 'long', timeStyle: 'short' });
                showMessage('success', 'Tugasan Disahkan Selesai!', `Pengesahan anda telah direkodkan pada ${displayTime}.`);
                
            } catch (error) {
                console.error("Error saving completion record: ", error);
                showMessage('error', 'Gagal!', 'Gagal menyimpan rekod. Sila cuba lagi.');
                completionSubmitBtn.disabled = false;
                completionSubmitBtn.textContent = "Mengesahkan pengisian adalah telah disahkan";
            }
        }
        
        function showMessage(type, title, body, timestamp = null) {
            loadingState.classList.add('hidden');
            if (checkInCard) checkInCard.classList.add('hidden');
            
            const msgCard = document.getElementById('message-card');
            const msgIcon = document.getElementById('message-icon');
            const msgTitle = document.getElementById('message-title');
            const msgBody = document.getElementById('message-body');
            const msgTimestamp = document.getElementById('message-timestamp'); // (BARU)

            msgTitle.textContent = title;
            msgBody.textContent = body;
            
            // (BARU) Tunjuk timestamp jika ada
            if (timestamp) {
                msgTimestamp.textContent = `Direkodkan pada: ${timestamp}`;
            } else {
                msgTimestamp.textContent = '';
            }
            
            let icon, color;
            if (type === 'success') {
                icon = `<svg class="h-8 w-8 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>`;
                color = 'bg-green-500';
            } else if (type === 'warning') {
                icon = `<svg class="h-8 w-8 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" /></svg>`;
                color = 'bg-yellow-500';
            } else { // error
                icon = `<svg class="h-8 w-8 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>`;
                color = 'bg-red-500';
            }
            
            msgIcon.className = `w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4 ${color}`;
            msgIcon.innerHTML = icon;

            msgCard.classList.remove('hidden');
        }
        
        function formatTarikh(tarikhString) {
            if (!tarikhString) return 'N/A';
            const [tahun, bulan, hari] = tarikhString.split('-');
            return `${hari}/${bulan}/${tahun}`;
        }
        
        /**
         * Membaca fail sebagai DataURL (Base64)
         */
        function bacaFail(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (event) => {
                    resolve({
                        data: event.target.result,
                        nama: file.name,
                        jenis: file.type
                    });
                };
                reader.onerror = (error) => reject(error);
                reader.readAsDataURL(file);
            });
        }
        
        // (BARU) Fungsi untuk Pautan
        function tambahPautan() {
            const url = pautanInput.value.trim();
            if (url && (url.startsWith('http://') || url.startsWith('https://'))) {
                pautanList.push(url);
                paparSenaraiPautan();
                pautanInput.value = 'https://';
                pautanInput.focus();
            } else if (url) {
                alert("Pautan tidak sah. Sila pastikan ia bermula dengan 'http://' atau 'https://'.");
                pautanInput.focus();
            }
        }

        function paparSenaraiPautan() {
            senaraiPautanContainer.innerHTML = '';
            if (pautanList.length === 0) {
                senaraiPautanContainer.innerHTML = `<p class="text-xs text-gray-500 italic text-center">Tiada pautan ditambah.</p>`;
                return;
            }
            pautanList.forEach((url, index) => {
                senaraiPautanContainer.innerHTML += `
                    <div class="flex justify-between items-center bg-white p-2 rounded">
                        <a href="${url}" target="_blank" class="text-sm text-blue-600 hover:underline truncate" style="max-width: 90%;">${index + 1}. ${url}</a>
                        <button type="button" class="text-red-500 hover:text-red-700 padam-pautan-btn ml-2 flex-shrink-0" data-index="${index}">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                        </button>
                    </div>
                `;
            });
        }
        
        function handlePautanKlik(event) {
            const target = event.target.closest('.padam-pautan-btn');
            if (target) {
                const index = parseInt(target.dataset.index);
                pautanList.splice(index, 1);
                paparSenaraiPautan();
            }
        }

        window.validateIcInput = validateIcInput;
    </script>
</body>
</html>
