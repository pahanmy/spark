<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPARK â€“ Sahkan Tugasan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f8f9fa; }
        .card { background-color: white; border-radius: 0.75rem; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); }
        .btn { transition: background-color 0.3s, transform 0.2s; }
        .btn:hover:not(:disabled) { transform: translateY(-2px); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        @keyframes pulse-animation { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        .logo-pulse { animation: pulse-animation 2s infinite; }
    </style>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen pt-24"> 
    
    <header id="page-header" class="bg-white shadow-sm fixed top-0 left-0 right-0 z-40 w-full">
        <div class="max-w-screen-2xl mx-auto py-4 px-4 sm:px-6 lg:px-8 flex flex-col sm:flex-row justify-between sm:items-center gap-4">
            <div class="flex items-center gap-3 self-start sm:self-center">
                <div class="bg-indigo-600 p-2 rounded-lg logo-pulse"><svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="text-white"><path d="M4 4H8V8H4V4Z" fill="currentColor"></path><path d="M4 16H8V20H4V16Z" fill="currentColor"></path><path d="M16 4H20V8H16V4Z" fill="currentColor"></path><path d="M10 4H14V6H10V4Z" fill="currentColor"></path><path d="M10 8H12V10H10V8Z" fill="currentColor"></path><path d="M12 12H14V14H12V12Z" fill="currentColor"></path><path d="M10 16H12V18H10V16Z" fill="currentColor"></path><path d="M14 16H16V18H14V16Z" fill="currentColor"></path><path d="M16 12H18V14H16V12Z" fill="currentColor"></path><path d="M16 8H20V10H16V8Z" fill="currentColor"></path><path d="M12 18H14V20H12V18Z" fill="currentColor"></path><path d="M4 10H6V14H4V10Z" fill="currentColor"></path></svg></div>
                <div>
                    <h1 class="text-2xl font-bold text-indigo-600">SparkTask</h1>
                    <p class="text-sm text-gray-500">Pengesahan Tugasan</p>
                </div>
            </div>
            <div id="header-buttons" class="flex w-full sm:w-auto justify-center sm:justify-end items-center gap-2 sm:gap-4 flex-wrap">
                 <a id="back-to-dashboard-btn" href="#" class="btn bg-gray-100 text-gray-800 font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-gray-200 flex items-center gap-2 text-xs sm:text-sm">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm.707-10.293a1 1 0 00-1.414-1.414l-3 3a1 1 0 001.414 1.414L9 9.414V13a1 1 0 102 0V9.414l1.293 1.293a1 1 0 001.414-1.414l-3-3z" clip-rule="evenodd" /></svg>
                    Kembali ke Papan Pemuka
                </a>
            </div>
        </div>
    </header>

    <main class="max-w-2xl mx-auto py-6 sm:px-6 lg:px-8 flex-grow w-full">
        
        <div id="loading" class="text-center p-8">
            <svg class="animate-spin h-8 w-8 text-indigo-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
            <p class="mt-2 text-gray-600">Memuatkan maklumat tugasan...</p>
        </div>

        <div id="confirm-card" class="card p-6 hidden">
            <div class="text-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-green-500 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <h2 class="text-xl font-bold text-gray-800 mt-4">Sahkan Tugasan Selesai</h2>
                <p class="text-sm text-gray-500 mt-1">Anda akan mengesahkan tugasan berikut:</p>
                <p id="task-name" class="text-lg font-semibold text-indigo-700 mt-2 bg-indigo-50 px-4 py-2 rounded-md"></p>
            </div>
            
            <hr class="my-6">
            
            <div>
                <label for="confirmer-ic" class="block text-sm font-medium text-gray-700">No. IC Pengesah (tanpa sengkang)</label>
                <input type="text" id="confirmer-ic" placeholder="Masukkan No. IC anda" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-lg">
                <p id="error-message" class="text-red-600 text-sm mt-2 hidden"></p>
            </div>
            
            <button id="submit-btn" class="btn bg-green-600 text-white font-bold py-3 px-6 rounded-lg shadow-md hover:bg-green-700 flex items-center justify-center gap-2 text-lg w-full mt-6">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                </svg>
                Ya, Sahkan Tugasan Ini
            </button>
        </div>
        
    </main>

    <footer class="text-center py-4 mt-8 border-t border-gray-200"><p class="text-sm text-gray-600">Projek Inovasi oleh <a href="https://pahanmy.github.io/works/" target="_blank" class="font-semibold text-indigo-500 hover:underline">Pahan</a></p><p id="version-info" class="text-xs text-gray-500"></p></footer>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc, arrayUnion, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAEBe1XF7cqaxkTNBZBoo3DBJYIuchOEkM",
            authDomain: "myqrhadir.firebaseapp.com",
            projectId: "myqrhadir",
            storageBucket: "myqrhadir.appspot.com",
            messagingSenderId: "799691133747",
            appId: "1:799691133747:web:835a5e3e9413eace806446"
        };
        
        let db, auth, userId;
        const appId = firebaseConfig.projectId;
        let currentTaskId = null;
        let taskData = null;

        try {
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
        } catch (e) { console.error("Error initializing Firebase:", e); }
        
        onAuthStateChanged(auth, async (user) => {
            if (user) { 
                userId = user.uid; 
                main(); 
            } else { 
                try { 
                    await signInAnonymously(auth); 
                } catch (error) { 
                    console.error("Error signing in:", error); 
                } 
            }
        });

        function main() { 
            if (!userId) return;
            
            const urlParams = new URLSearchParams(window.location.search);
            currentTaskId = urlParams.get('id');
            
            if (!currentTaskId) {
                document.getElementById('loading').innerHTML = '<p class="text-red-500 text-center">Tiada ID tugasan ditemui. Pautan tidak sah.</p>';
                return;
            }
            
            // Tetapkan pautan kembali
            document.getElementById('back-to-dashboard-btn').href = `task.html?id=${currentTaskId}`;
            
            loadTaskDetails(currentTaskId);
            
            document.getElementById('submit-btn').addEventListener('click', handleConfirmation);
        }
        
        async function loadTaskDetails(taskId) {
            try {
                const taskRef = doc(db, `artifacts/${appId}/public/data/spark_tasks`, taskId);
                const docSnap = await getDoc(taskRef);

                if (docSnap.exists()) {
                    taskData = docSnap.data();
                    document.getElementById('task-name').textContent = taskData.nama.toUpperCase();
                    document.getElementById('loading').classList.add('hidden');
                    document.getElementById('confirm-card').classList.remove('hidden');
                } else {
                    document.getElementById('loading').innerHTML = `<p class="text-red-500 text-center">Tugasan dengan ID "${taskId}" tidak ditemui.</p>`;
                }
            } catch (error) {
                console.error("Error loading task:", error);
                document.getElementById('loading').innerHTML = `<p class="text-red-500 text-center">Gagal memuatkan tugasan.</p>`;
            }
        }

        async function handleConfirmation() {
            const ic = document.getElementById('confirmer-ic').value.trim();
            const errorEl = document.getElementById('error-message');
            const submitBtn = document.getElementById('submit-btn');

            if (!ic) {
                errorEl.textContent = "Sila masukkan No. IC anda untuk pengesahan.";
                errorEl.classList.remove('hidden');
                return;
            }
            
            errorEl.classList.add('hidden');
            submitBtn.disabled = true;
            submitBtn.innerHTML = `
                <svg class="animate-spin h-5 w-5 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                Menyemak...
            `;

            try {
                // 1. Semak jika IC wujud dalam pangkalan data peserta
                const participantsRef = collection(db, `artifacts/${appId}/public/data/spark_participants`);
                const q = query(participantsRef, where("ic", "==", ic));
                const querySnapshot = await getDocs(q);

                if (querySnapshot.empty) {
                    throw new Error("No. IC anda tidak ditemui dalam pangkalan data. Sila pastikan anda berdaftar.");
                }

                // 2. IC wujud. Teruskan untuk mengemas kini rekod tugasan
                submitBtn.innerHTML = "Mengesahkan...";
                
                const taskRef = doc(db, `artifacts/${appId}/public/data/spark_tasks`, currentTaskId);
                const newRecord = {
                    timestamp: new Date().toISOString()
                    // Nota: 'task.html' akan paparkan nama 'pegawai' untuk rekod ini
                    // berdasarkan logik sedia adanya.
                };

                await updateDoc(taskRef, {
                    rekodSelesai: arrayUnion(newRecord)
                });

                // 3. Berjaya
                alert("Pengesahan tugasan berjaya direkodkan!");
                window.location.href = `task.html?id=${currentTaskId}`;

            } catch (error) {
                console.error("Error confirming task:", error);
                errorEl.textContent = error.message || "Gagal membuat pengesahan.";
                errorEl.classList.remove('hidden');
                submitBtn.disabled = false;
                submitBtn.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
                      <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                    </svg>
                    Ya, Sahkan Tugasan Ini
                `;
            }
        }

    </script>
</body>
</html>
