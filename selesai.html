<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPARK â€“ Pengesahan Selesai</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            background-image: linear-gradient(135deg, #10B981 0%, #34D399 100%);
        }
        .card { 
            background-color: white; 
            border-radius: 1rem; 
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            animation: fadeIn 0.5s ease-out forwards;
        }
        .btn { transition: all 0.3s; }
        .btn:hover { transform: translateY(-3px); box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .btn:disabled { cursor: not-allowed; opacity: 0.7; transform: none; box-shadow: none; }
        
        @keyframes pulse-animation { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        .logo-pulse { animation: pulse-animation 2s infinite; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <main id="main-content" class="w-full max-w-md mx-auto flex-grow flex items-center justify-center p-4">
        <div class="w-full">
            <div id="loading-state" class="text-center">
                <svg class="animate-spin h-8 w-8 text-white mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                <p class="mt-2 text-white/80">Memuatkan maklumat tugasan...</p>
            </div>

            <div id="check-in-card" class="card p-8 hidden">
                <div class="text-center mb-6">
                    <div class="inline-block bg-green-100 p-3 rounded-2xl logo-pulse">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-green-600" viewBox="0 0 20 20" fill="currentColor">
                           <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                        </svg>
                    </div>
                    <h1 class="text-3xl font-bold text-green-600 mt-3">SparkTask</h1>
                    <p class="text-sm text-gray-500">Sahkan Penyelesaian Tugasan</p>
                </div>
                <hr class="my-6"/>
                <div class="text-center mb-6">
                    <h2 id="program-name" class="text-xl font-bold text-gray-800 uppercase"></h2>
                </div>
                <div class="space-y-2 mb-8">
                    <div class="flex items-center gap-3 text-gray-700 bg-gray-50 p-3 rounded-lg"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500 flex-shrink-0" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" /></svg><span id="program-pegawai" class="font-semibold text-sm uppercase"></span></div>
                    <div class="flex items-center gap-3 text-gray-700 bg-gray-50 p-3 rounded-lg"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500 flex-shrink-0" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd" /></svg><span id="program-date-end" class="font-semibold text-sm uppercase"></span></div>
                </div>

                <form id="ic-form" onsubmit="sahkanSelesai(event)">
                    <label for="participant-ic" class="block text-sm font-medium text-gray-700 mb-2">Pengesahan No. IC Penyelaras</label>
                    <input type="password" id="participant-ic" required placeholder="Masukkan No. IC anda" maxlength="12" oninput="validateIcInput(this)" class="block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 text-lg tracking-wider">
                    
                    <label for="catatan-selesai" class="block text-sm font-medium text-gray-700 mt-4 mb-2">Catatan (Pilihan)</label>
                    <textarea id="catatan-selesai" rows="3" class="block w-full rounded-lg border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 sm:text-sm" placeholder="cth: Selesai dengan jayanya."></textarea>

                    <label class="block text-sm font-medium text-gray-700 mt-4 mb-2">Muat Naik Fail Bukti (Pilihan)</label>
                    <div id="fail-info" class="text-sm text-gray-600 mb-1"></div>
                    <label class="mt-1 block w-full cursor-pointer text-sm">
                        <span class="py-2 px-3 rounded-lg border border-gray-300 bg-white hover:bg-gray-50 shadow-sm">
                            Pilih Fail (Max 5MB)
                        </span>
                        <input type="file" id="fail-input" class="absolute w-0 h-0 overflow-hidden">
                    </label>
                    <p id="fail-error" class="text-red-500 text-sm hidden mt-1">Fail terlalu besar (Melebihi 5MB).</p>


                    <button type="submit" id="submit-ic-btn" class="btn w-full mt-6 bg-green-600 text-white font-bold py-3 px-4 rounded-lg text-base hover:bg-green-700">Sahkan Penyelesaian</button>
                </form>
            </div>
            
            <div id="message-card" class="card p-8 text-center hidden">
                 <div id="message-icon" class="w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4"></div>
                <h2 id="message-title" class="text-2xl font-bold"></h2>
                <p id="message-body" class="text-gray-600 mt-2"></p>
                <button onclick="window.location.href='sparktask.html'" class="btn w-full mt-6 bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg">Kembali ke Senarai</button>
            </div>
        </div>
    </main>
    
    <footer class="text-center py-4 w-full">
        <p class="text-sm text-white/70">Dibangunkan oleh <a href="https://pahanmy.github.io/works/" target="_blank" class="font-semibold text-white hover:underline">Pahan</a></p>
        <p id="version-info" class="text-xs text-white/50"></p>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAEBe1XF7cqaxkTNBZBoo3DBJYIuchOEkM",
            authDomain: "myqrhadir.firebaseapp.com",
            projectId: "myqrhadir",
            storageBucket: "myqrhadir.appspot.com",
            messagingSenderId: "799691133747",
            appId: "1:799691133747:web:835a5e3e9413eace806446"
        };
        
        let db, auth, userId;
        let currentTask = null;
        let currentTaskId = null;
        const appId = firebaseConfig.projectId;

        try {
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
        } catch (e) { console.error("Error initializing Firebase:", e); }
        
        onAuthStateChanged(auth, async (user) => {
            if (user) { 
                userId = user.uid; // Simpan userId
                main(); 
            } else { 
                try { await signInAnonymously(auth); } catch (error) { console.error("Error signing in:", error); } 
            }
        });

        async function main() {
            const urlParams = new URLSearchParams(window.location.search);
            currentTaskId = urlParams.get('id'); // Dapatkan 'id' dari URL

            const versionInfo = document.getElementById('version-info');
            if(versionInfo) {
                const year = new Date().getFullYear();
                versionInfo.textContent = `Versi 2.1 (${year})`;
            }

            if (!currentTaskId) {
                return showMessage('error', 'Pautan Tidak Sah', 'ID tugasan tidak ditemui dalam pautan.');
            }

            // Pasang listener pada input fail
            document.getElementById('fail-input').addEventListener('change', () => {
                const failInput = document.getElementById('fail-input');
                const failInfo = document.getElementById('fail-info');
                const failError = document.getElementById('fail-error');
                if (failInput.files.length > 0) {
                    const file = failInput.files[0];
                    if (file.size > 5 * 1024 * 1024) { // Had 5MB
                        failInfo.textContent = '';
                        failError.classList.remove('hidden');
                        failInput.value = ''; // Kosongkan input
                    } else {
                        failInfo.textContent = file.name;
                        failError.classList.add('hidden');
                    }
                } else {
                    failInfo.textContent = '';
                }
            });

            try {
                const taskRef = doc(db, `artifacts/${appId}/public/data/spark_tasks`, currentTaskId);
                const docSnap = await getDoc(taskRef);

                if (docSnap.exists()) {
                    currentTask = { id: docSnap.id, ...docSnap.data() };
                    
                    // Semak jika userId semasa sepadan dengan userId pencipta
                    if (currentTask.userId !== userId) {
                         return showMessage('error', 'Akses Dihalang', 'Hanya penyelaras tugasan ini boleh membuat pengesahan.');
                    }
                    
                    document.getElementById('program-name').textContent = currentTask.nama;
                    document.getElementById('program-pegawai').textContent = `Pegawai: ${currentTask.pegawai}`;
                    document.getElementById('program-date-end').textContent = `Tarikh Siap: ${formatTarikh(currentTask.tarikhSiap)}`;
                    
                    document.getElementById('loading-state').classList.add('hidden');
                    document.getElementById('check-in-card').classList.remove('hidden');

                } else {
                    showMessage('error', 'Tugasan Tidak Ditemui', 'Sila pastikan anda menggunakan pautan yang betul.');
                }
            } catch (error) {
                console.error("Error memuatkan tugasan: ", error);
                showMessage('error', 'Gagal Sambungan', 'Tidak dapat memuatkan maklumat tugasan.');
            }
        }
        
        function validateIcInput(input) {
            input.value = input.value.replace(/[^0-9]/g, '');
        }
        
        window.sahkanSelesai = async function(event) {
            event.preventDefault();
            const icInput = document.getElementById('participant-ic');
            const ic = icInput.value.trim();
            const catatanInput = document.getElementById('catatan-selesai');
            const failInput = document.getElementById('fail-input');

            if (!ic || ic.length !== 12) {
                alert("Sila masukkan No. IC Penyelaras yang sah (12 digit).");
                return;
            }
            
            // Sahkan IC
            if (ic !== currentTask.penyelaras_ic) {
                alert("No. IC pengesahan tidak sepadan dengan penyelaras tugasan.");
                return;
            }

            const submitBtn = document.getElementById('submit-ic-btn');
            submitBtn.disabled = true;
            submitBtn.innerHTML = `<svg class="animate-spin h-5 w-5 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>`;

            // Proses fail jika ada
            let fileData = null;
            const file = failInput.files[0];
            if (file) {
                try {
                    fileData = await bacaFail(file);
                } catch (err) {
                    showMessage('error', 'Gagal!', 'Gagal membaca fail yang dimuat naik.');
                    submitBtn.disabled = false;
                    submitBtn.textContent = "Sahkan Penyelesaian";
                    return;
                }
            }

            // Cipta rekod penyelesaian
            const completionRecord = {
                ic_pengesah: ic,
                catatan: catatanInput.value.trim() || null,
                fail: fileData, // Ini akan jadi null jika tiada fail, atau objek jika ada
                timestamp: new Date().toISOString()
            };

            const taskRef = doc(db, `artifacts/${appId}/public/data/spark_tasks`, currentTaskId);
            try {
                // Guna arrayUnion untuk menambah rekod baru ke array 'rekodSelesai'
                // (Firebase akan cipta array itu jika belum wujud)
                await updateDoc(taskRef, {
                    rekodSelesai: arrayUnion(completionRecord)
                });
                showMessage('success', 'Tugasan Disahkan Selesai!', `Catatan anda telah direkodkan. Sila kemas kini status kemajuan di halaman senarai.`);
            } catch (error) {
                console.error("Error saving completion record: ", error);
                showMessage('error', 'Gagal!', 'Gagal menyimpan rekod. Sila cuba lagi.');
                submitBtn.disabled = false;
                submitBtn.textContent = "Sahkan Penyelesaian";
            }
        }
        
        function showMessage(type, title, body) {
            document.getElementById('loading-state').classList.add('hidden');
            const checkInCard = document.getElementById('check-in-card');
            if (checkInCard) checkInCard.classList.add('hidden');
            
            const msgCard = document.getElementById('message-card');
            const msgIcon = document.getElementById('message-icon');
            const msgTitle = document.getElementById('message-title');
            const msgBody = document.getElementById('message-body');

            msgTitle.textContent = title;
            msgBody.textContent = body;
            
            let icon, color;
            if (type === 'success') {
                icon = `<svg class="h-8 w-8 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>`;
                color = 'bg-green-500';
            } else if (type === 'warning') {
                icon = `<svg class="h-8 w-8 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" /></svg>`;
                color = 'bg-yellow-500';
            } else { // error
                icon = `<svg class="h-8 w-8 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>`;
                color = 'bg-red-500';
            }
            
            msgIcon.className = `w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4 ${color}`;
            msgIcon.innerHTML = icon;

            msgCard.classList.remove('hidden');
        }
        
        function formatTarikh(tarikhString) {
            if (!tarikhString) return 'N/A';
            const [tahun, bulan, hari] = tarikhString.split('-');
            return `${hari}/${bulan}/${tahun}`;
        }
        
        /**
         * Membaca fail sebagai DataURL (Base64)
         */
        function bacaFail(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (event) => {
                    resolve({
                        data: event.target.result,
                        nama: file.name,
                        jenis: file.type
                    });
                };
                reader.onerror = (error) => reject(error);
                reader.readAsDataURL(file);
            });
        }

        window.validateIcInput = validateIcInput;
    </script>
</body>
</html>
