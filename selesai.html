<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPARK – Pengesahan Selesai</title>
    <script src="https://cdn/tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* ▼▼▼ FON DI BESARKAN ▼▼▼ */
        html {
            font-size: 101.5%;
        }
        /* ▲▲▲ TAMAT ▲▲▲ */

        body { 
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            background-image: linear-gradient(135deg, #10B981 0%, #34D399 100%);
        }
        .card { 
            background-color: white; 
            border-radius: 1rem; 
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            animation: fadeIn 0.5s ease-out forwards;
        }
        .btn { transition: all 0.3s; }
        .btn:hover:not(:disabled) { transform: translateY(-3px); box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .btn:disabled { cursor: not-allowed; opacity: 0.7; transform: none; box-shadow: none; }
        
        @keyframes pulse-animation { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        .logo-pulse { animation: pulse-animation 2s infinite; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Stil untuk soalan dinamik */
        .spark-question-wrapper:not(:first-child) {
            border-top: 1px solid #e5e7eb;
            padding-top: 1.5rem;
        }
        .spark-question-wrapper {
             padding-bottom: 1rem;
        }
        .arahan-only-box {
            padding: 0.75rem 1rem;
            background-color: #f9fafb; /* bg-gray-50 */
            border: 1px solid #e5e7eb; /* border-gray-200 */
            border-radius: 0.5rem; /* rounded-lg */
        }
        .arahan-only-box p {
            font-size: 1rem; /* text-base */
            font-weight: 500; /* font-medium */
            color: #374151; /* text-gray-700 */
            line-height: 1.6;
        }

        /* Stil untuk butang radio Ya/Tidak */
        .radio-btn-label {
            cursor: pointer;
            padding: 0.75rem 1rem;
            border: 2px solid #e5e7eb; /* border-gray-200 */
            border-radius: 0.5rem; /* rounded-lg */
            transition: all 0.2s;
            font-weight: 600;
            text-align: center;
            display: block;
            color: #374151; /* text-gray-700 */
        }
        .radio-btn-label:hover {
            background-color: #f9fafb; /* bg-gray-50 */
        }
        input[type="radio"]:checked + .radio-btn-label {
            border-color: #10B981; /* border-green-500 */
            background-color: #ECFDF5; /* bg-green-50 */
            color: #065F46; /* text-green-800 */
        }
        input[type="radio"] {
            display: none; /* Sembunyikan radio button asal */
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <main id="main-content" class="w-full max-w-xl mx-auto flex-grow flex items-center justify-center p-4">
        <div class="w-full">
            <div id="loading-state" class="text-center">
                <svg class="animate-spin h-8 w-8 text-white mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                <p class="mt-2 text-white/80">Memuatkan maklumat tugasan...</p>
            </div>

            <div id="check-in-card" class="card p-8 hidden">
                <div class="text-center mb-6">
                    <div class="inline-block bg-green-100 p-3 rounded-2xl logo-pulse">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-green-600" viewBox="0 0 20 20" fill="currentColor">
                           <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                        </svg>
                    </div>
                    <h1 class="text-3xl font-bold text-green-600 mt-3">SparkTask</h1>
                    <p class="text-sm text-gray-500">Sahkan Penyelesaian Tugasan</p>
                </div>
                <hr class="my-6"/>

                <form id="ic-form" onsubmit="checkIc(event)">
                    <label for="participant-ic" class="block text-sm font-medium text-gray-700 mb-2">No. Kad Pengenalan</label>
                    <input type="tel" id="participant-ic" required placeholder="900101131234" maxlength="12" oninput="validateIcInput(this)" class="block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 text-lg tracking-wider" style="text-transform: none;">
                    <div class="text-right text-xs text-gray-500 mt-1 pr-1"><span id="ic-counter">0</span>/12</div>
                    <p id="ic-error" class="text-red-500 text-sm hidden mt-1">No. IC tidak ditemui atau tidak sah.</p>
                    <button type="submit" id="submit-ic-btn" class="btn w-full mt-4 bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg text-base hover:bg-indigo-700">Seterusnya</button>
                </form>

                <div id="confirmation-details" class="hidden text-center mb-4">
                    <h2 id="program-name" class="text-xl font-bold text-gray-800 uppercase">NAMA TUGASAN</h2>
                    <div class="space-y-2 mt-4">
                        <div class="flex items-center justify-center gap-3 text-gray-700 bg-gray-50 p-3 rounded-lg">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500 flex-shrink-0" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" /></svg>
                            <span id="program-pegawai" class="font-semibold text-sm uppercase">PEGAWAI</span>
                        </div>
                        <div class="text-sm font-medium text-amber-800 bg-amber-50 p-3 rounded-lg border border-amber-200">
                            <span id="program-date-end">Perlu disiapkan sebelum...</span>
                        </div>
                    </div>
                </div>
                <div id="participant-details" class="hidden mb-6 p-4 bg-indigo-50 rounded-lg border border-indigo-200">
                    <p class="text-sm font-medium text-gray-700 mb-2">Sahkan maklumat anda:</p>
                    <h3 class="text-lg font-semibold text-indigo-800 uppercase" id="participant-name">NAMA PESERTA</h3>
                    <p class="text-sm text-gray-600 uppercase" id="participant-position">JAWATAN</p>
                    <p class="text-sm text-gray-600 uppercase" id="participant-station">STESEN KERJA</p>
                </div>


                <form id="completion-form" onsubmit="sahkanSelesai(event)" class="hidden">
                    
                    <div id="dynamic-questions-container" class="space-y-6">
                        </div>

                    <button type="submit" id="submit-completion-btn" class="btn w-full mt-8 bg-green-600 text-white font-bold py-3 px-4 rounded-lg text-base hover:bg-green-700 flex items-center justify-center gap-2">
                        <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        <span>Sahkan Selesai</span>
                    </button>
                </form>
            </div>
            
            <div id="message-card" class="card p-8 text-center hidden">
                 <div id="message-icon" class="w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4"></div>
                <h2 id="message-title" class="text-2xl font-bold"></h2>
                <p id="message-body" class="text-gray-600 mt-2"></p>
                <button id="return-button" class="btn w-full mt-6 bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg">Kembali ke Papan Pemuka</button>
                </div>
        </div>
    </main>
    
    <footer class="text-center py-4 w-full">
        <p class="text-sm text-white/70">Dibangunkan oleh <a href="https://pahanmy.github.io/works/" target="_blank" class="font-semibold text-white hover:underline">Pahan</a></p>
        <p id="version-info" class="text-xs text-white/50"></p>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc, arrayUnion, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAEBe1XF7cqaxkTNBZBoo3DBJYIuchOEkM",
            authDomain: "myqrhadir.firebaseapp.com",
            projectId: "myqrhadir",
            storageBucket: "myqrhadir.appspot.com",
            messagingSenderId: "799691133747",
            appId: "1:799691133747:web:835a5e3e9413eace806446"
        };
        
        let db, auth, userId;
        let currentTask = null;
        let currentTaskId = null;
        let validatedIc = null;
        let participantInfo = null;
        const appId = firebaseConfig.projectId;
        
        const loadingState = document.getElementById('loading-state');
        const checkInCard = document.getElementById('check-in-card');
        const icForm = document.getElementById('ic-form');
        const icInput = document.getElementById('participant-ic');
        const icError = document.getElementById('ic-error');
        const icSubmitBtn = document.getElementById('submit-ic-btn');
        const confirmationDetails = document.getElementById('confirmation-details');
        const participantDetails = document.getElementById('participant-details');
        const completionForm = document.getElementById('completion-form');
        const completionSubmitBtn = document.getElementById('submit-completion-btn');

        const originalButtonText = `
            <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <span>Sahkan Selesai</span>`;

        try {
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
        } catch (e) { console.error("Error initializing Firebase:", e); }
        
        onAuthStateChanged(auth, async (user) => {
            if (user) { 
                userId = user.uid;
                main(); 
            } else { 
                try { await signInAnonymously(auth); } catch (error) { console.error("Error signing in:", error); } 
            }
        });

        // ▼▼▼ FUNGSI INI DIUBAH ▼▼▼
        async function main() {
            const urlParams = new URLSearchParams(window.location.search);
            currentTaskId = urlParams.get('id');

            const versionInfo = document.getElementById('version-info');
            if(versionInfo) {
                const year = new Date().getFullYear();
                versionInfo.textContent = `Versi 2.1 (${year})`;
            }

            if (!currentTaskId) {
                return showMessage('error', 'Pautan Tidak Sah', 'ID tugasan tidak ditemui dalam pautan.');
            }

            try {
                const taskRef = doc(db, `artifacts/${appId}/public/data/spark_tasks`, currentTaskId);
                const docSnap = await getDoc(taskRef);

                if (docSnap.exists()) {
                    currentTask = { id: docSnap.id, ...docSnap.data() };
                    
                    // Kemas kini teks seperti yang diminta
                    document.getElementById('program-name').textContent = currentTask.nama;
                    document.getElementById('program-pegawai').textContent = currentTask.pegawai; // Tanpa prefix
                    document.getElementById('program-date-end').textContent = `Perlu disiapkan sebelum ${formatTarikh(currentTask.tarikhSiap)}`; // Teks formal
                    
                    loadingState.classList.add('hidden');
                    checkInCard.classList.remove('hidden');

                } else {
                    showMessage('error', 'Tugasan Tidak Ditemui', 'Sila pastikan anda menggunakan pautan yang betul.');
                }
            } catch (error) {
                console.error("Error memuatkan tugasan: ", error);
                showMessage('error', 'Gagal Sambungan', 'Tidak dapat memuatkan maklumat tugasan.');
            }
        }
        // ▲▲▲ TAMAT PERUBAHAN ▲▲▲
        
        function validateIcInput(input) {
            input.value = input.value.replace(/[^0-9]/g, '');
            const counter = document.getElementById('ic-counter');
            if (counter) {
                const currentLength = input.value.length;
                counter.textContent = currentLength;
                if (currentLength === 12) {
                    counter.classList.add('text-green-600', 'font-bold');
                } else {
                    counter.classList.remove('text-green-600', 'font-bold');
                }
            }
        }
        
        window.checkIc = async function(event) {
            event.preventDefault();
            icError.classList.add('hidden');
            const ic = icInput.value.trim();

            if (!ic || ic.length !== 12) {
                alert("Sila masukkan No. IC yang sah (12 digit).");
                return;
            }
            
            icSubmitBtn.disabled = true;
            icSubmitBtn.innerHTML = `<svg class="animate-spin h-5 w-5 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>`;

            let stesenPengesah = null;

            try {
                const participantsRef = collection(db, `artifacts/${appId}/public/data/spark_participants`);
                const q = query(participantsRef, where("ic", "==", ic));
                const querySnapshot = await getDocs(q);

                if (querySnapshot.empty) {
                    icError.classList.remove('hidden');
                    icInput.focus();
                    icSubmitBtn.disabled = false;
                    icSubmitBtn.textContent = "Seterusnya";
                    return;
                }
                
                const docData = querySnapshot.docs[0].data();
                participantInfo = {
                    ic: ic,
                    name: docData.name,
                    position: docData.position,
                    station: docData.station
                };
                validatedIc = ic;
                stesenPengesah = docData.station || null;

                // ▼▼▼ UBAH LOGIK PAPARAN MESEJ AMARAN ▼▼▼
                if (stesenPengesah && (currentTask.skopSelesai || []).includes(stesenPengesah)) {
                    // Dapatkan nombor giliran orang yang telah sahkan
                     const existingRecordIndex = (currentTask.rekodSelesai || []).findIndex(r => r.stesen_pengesah === stesenPengesah || r.ic_pengesah === ic);
                     const recordNumber = existingRecordIndex !== -1 ? existingRecordIndex + 1 : 0;
                     let warningMsg = `Seseorang dari stesen anda (${stesenPengesah}) telah pun membuat pengesahan untuk tugasan ini.`;
                     
                     // Hantar nombor 'null' jika tidak pasti, tetapi hantar mesej amaran
                     showMessage('warning', 'Telah Disahkan', warningMsg, recordNumber > 0 ? recordNumber : null);
                     icSubmitBtn.disabled = false;
                     icSubmitBtn.textContent = "Seterusnya";
                     return;
                }
                // ▲▲▲ TAMAT UBAH LOGIK ▲▲▲

                document.getElementById('participant-name').textContent = docData.name || 'N/A';
                document.getElementById('participant-position').textContent = docData.position || 'TIADA JAWATAN';
                document.getElementById('participant-station').textContent = docData.station || 'TIADA STESEN';

                icForm.classList.add('hidden');
                confirmationDetails.classList.remove('hidden');
                participantDetails.classList.remove('hidden');
                
                buildDynamicForm(currentTask.senaraiSubTugasan); 
                
                completionForm.classList.remove('hidden');
                
            } catch (error) {
                console.error("Error verifying participant IC: ", error);
                showMessage('error', 'Gagal!', 'Berlaku ralat semasa mengesahkan IC anda. Sila cuba lagi.');
                icSubmitBtn.disabled = false;
                icSubmitBtn.textContent = "Seterusnya";
            }
        }
        
        function buildDynamicForm(questions) {
            const container = document.getElementById('dynamic-questions-container');
            container.innerHTML = '';
            
            if (!questions || questions.length === 0) {
                container.innerHTML = '<p class="text-gray-500 italic text-center">Tiada arahan atau soalan khusus untuk tugasan ini. Sila tekan "Sahkan Selesai" di bawah untuk merekodkan pengesahan anda.</p>';
                return;
            }

            questions.forEach((q, index) => {
                const wrapper = document.createElement('div');
                wrapper.className = 'spark-question-wrapper';
                wrapper.dataset.questionText = q.text || 'Soalan tidak dinamakan';
                wrapper.dataset.questionType = q.type || 'arahan';
                wrapper.dataset.questionIndex = index;

                let inputHtml = '';
                const questionId = `q_${index}`;
                const questionText = wrapper.dataset.questionText;
                const questionType = wrapper.dataset.questionType;
                
                const inputClasses = "spark-question-input mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 text-base px-4 py-3";

                switch(questionType) {
                    case 'arahan':
                        inputHtml = `<div class="arahan-only-box">
                                        <p><b>${index + 1}.</b> ${questionText}</p>
                                     </div>`;
                        break;
                    case 'ya_tidak':
                        inputHtml = `
                            <label class="block text-sm font-medium text-gray-700">${index + 1}. ${questionText}</label>
                            <div class="mt-2 grid grid-cols-2 gap-3">
                                <div>
                                    <input type="radio" id="${questionId}_ya" name="${questionId}" value="Ya" class="spark-question-input">
                                    <label for="${questionId}_ya" class="radio-btn-label">Ya</label>
                                </div>
                                <div>
                                    <input type="radio" id="${questionId}_tidak" name="${questionId}" value="Tidak" class="spark-question-input">
                                    <label for="${questionId}_tidak" class="radio-btn-label">Tidak</label>
                                </div>
                            </div>`;
                        break;
                    case 'teks_ringkas':
                        inputHtml = `<label for="${questionId}" class="block text-sm font-medium text-gray-700">${index + 1}. ${questionText}</label>
                                     <input type="text" id="${questionId}" class="${inputClasses}" placeholder="Isi jawapan anda...">`;
                        break;
                    case 'teks_panjang':
                        inputHtml = `<label for="${questionId}" class="block text-sm font-medium text-gray-700">${index + 1}. ${questionText}</label>
                                     <textarea id="${questionId}" rows="4" class="${inputClasses}" placeholder="Isi jawapan anda..."></textarea>`;
                        break;
                    case 'pautan_url':
                        inputHtml = `<label for="${questionId}" class="block text-sm font-medium text-gray-700">${index + 1}. ${questionText}</label>
                                     <input type="url" id="${questionId}" class="${inputClasses}" placeholder="https://...">`;
                        break;
                    case 'tarikh':
                        inputHtml = `<label for="${questionId}" class="block text-sm font-medium text-gray-700">${index + 1}. ${questionText}</label>
                                     <input type="date" id="${questionId}" class="${inputClasses}">`;
                        break;
                }
                wrapper.innerHTML = inputHtml;
                container.appendChild(wrapper);
            });
        }
        
        // ▼▼▼ FUNGSI INI DIUBAH ▼▼▼
        window.sahkanSelesai = async function(event) {
            event.preventDefault();
            
            if (!validatedIc) {
                alert("Sila sahkan IC anda dahulu.");
                return;
            }
            
            completionSubmitBtn.disabled = true;
            completionSubmitBtn.innerHTML = `<svg class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> <span>Menghantar...</span>`;

            const jawapanSelesai = [];
            const wrappers = document.querySelectorAll('.spark-question-wrapper');
            
            let isFormValid = true;

            wrappers.forEach(wrapper => {
                const questionText = wrapper.dataset.questionText;
                const questionType = wrapper.dataset.questionType;
                let value = '';
                let inputElement = null;

                if (questionType === 'ya_tidak') {
                    const checkedRadio = wrapper.querySelector('input[type="radio"]:checked');
                    if (checkedRadio) {
                        value = checkedRadio.value;
                    } else {
                        value = "Tidak Dipilih"; 
                    }
                    wrapper.querySelectorAll('.radio-btn-label').forEach(lbl => lbl.classList.remove('border-red-500'));
                
                } else if (questionType === 'teks_ringkas' || questionType === 'pautan_url' || questionType === 'teks_panjang' || questionType === 'tarikh') {
                    inputElement = wrapper.querySelector('.spark-question-input, textarea'); 
                    if (inputElement) {
                        value = inputElement.value.trim();
                        if (value === '') {
                            isFormValid = false; 
                            inputElement.classList.add('border-red-500', 'ring-red-500');
                        } else {
                            inputElement.classList.remove('border-red-500', 'ring-red-500');
                        }
                    }
                
                } else if (questionType === 'arahan') {
                    return; 
                }

                jawapanSelesai.push({
                    soalan: questionText,
                    jenis: questionType,
                    jawapan: value
                });
            });

            if (!isFormValid) {
                alert("Sila isi semua jawapan yang diperlukan (selain Ya/Tidak).");
                completionSubmitBtn.disabled = false;
                completionSubmitBtn.innerHTML = originalButtonText;
                return;
            }

            const completionRecord = {
                ic_pengesah: validatedIc,
                nama_pengesah: participantInfo ? participantInfo.name : 'N/A',
                jawatan_pengesah: participantInfo ? participantInfo.position : 'N/A',
                stesen_pengesah: participantInfo ? participantInfo.station : 'N/A',
                jawapan: jawapanSelesai,
                timestamp: new Date().toISOString()
            };

            const stesenPengesah = participantInfo ? participantInfo.station : null;
            let dataToUpdate = {
                rekodSelesai: arrayUnion(completionRecord)
            };

            if (stesenPengesah) {
                dataToUpdate.skopSelesai = arrayUnion(stesenPengesah);
            }

            // Dapatkan nombor giliran sebelum menghantar
            const currentCompletions = Array.isArray(currentTask.rekodSelesai) ? currentTask.rekodSelesai.length : 0;
            const newCompletionNumber = currentCompletions + 1;

            const taskRef = doc(db, `artifacts/${appId}/public/data/spark_tasks`, currentTaskId);
            try {
                await updateDoc(taskRef, dataToUpdate);
                
                let msg = 'Semua jawapan anda telah direkodkan.';
                if (stesenPengesah) {
                    msg += ` Kemajuan untuk ${stesenPengesah} telah dikemas kini.`;
                }
                // Hantar nombor giliran ke 'showMessage'
                showMessage('success', 'Tugasan Disahkan Selesai!', msg, newCompletionNumber);

            } catch (error) {
                console.error("Error saving completion record: ", error);
                showMessage('error', 'Gagal!', 'Gagal menyimpan rekod. Sila cuba lagi.');
                completionSubmitBtn.disabled = false;
                completionSubmitBtn.innerHTML = originalButtonText;
            }
        }
        
        // ▼▼▼ FUNGSI INI DIUBAH ▼▼▼
        function showMessage(type, title, body, completionNumber = null) {
            loadingState.classList.add('hidden');
            if (checkInCard) checkInCard.classList.add('hidden');
            
            const msgCard = document.getElementById('message-card');
            const msgIcon = document.getElementById('message-icon');
            const msgTitle = document.getElementById('message-title');
            const msgBody = document.getElementById('message-body');

            msgTitle.textContent = title;

            // Bina mesej badan
            let bodyMessage = body;
            if (completionNumber !== null) {
                bodyMessage += `<br><br><span class="block mt-2 text-base font-semibold text-indigo-700">Tuan/Puan adalah pengesah yang ke-${completionNumber} untuk tugasan ini.</span>`;
            }
            msgBody.innerHTML = bodyMessage; // Guna .innerHTML untuk benarkan <br> dan <span>
            
            let icon, color;
            if (type === 'success') {
                icon = `<svg class="h-8 w-8 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>`;
                color = 'bg-green-500';
            } else if (type === 'warning') {
                icon = `<svg class="h-8 w-8 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" /></svg>`;
                color = 'bg-yellow-500';
            } else { // error
                icon = `<svg class="h-8 w-8 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>`;
                color = 'bg-red-500';
            }
            
            msgIcon.className = `w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4 ${color}`;
            msgIcon.innerHTML = icon;

            // Tetapkan pautan butang kembali secara dinamik
            const returnButton = document.getElementById('return-button');
    		if (currentTaskId) {
        		returnButton.onclick = () => {
            		window.location.href = `task.html?id=${currentTaskId}`;
        		};
    		} else {
        		// Fallback jika ID tidak ditemui
        		returnButton.onclick = () => {
            		window.location.href = 'sparktask.html';
        		};
    		}

            msgCard.classList.remove('hidden');
        }
        // ▲▲▲ TAMAT PERUBAHAN ▲▲▲
        
        function formatTarikh(tarikhString) {
            if (!tarikhString) return 'N/A';
            const [tahun, bulan, hari] = tarikhString.split('-');
            return `${hari}/${bulan}/${tahun}`;
        }

        window.validateIcInput = validateIcInput;
    </script>
