<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciri Baharu – SPARK</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f8f9fa; }
        .btn { transition: all 0.2s ease-in-out; }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .modal-backdrop { background-color: rgba(0,0,0,0.5); }
        .logo-pulse { animation: pulse-animation 2s infinite; }
        @keyframes pulse-animation { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        
        .admin-edit-mode [contenteditable="true"] {
            outline: 2px dashed #4f46e5; padding: 4px; border-radius: 4px; background-color: #eef2ff; cursor: text;
        }
        .admin-controls, .ai-generator { display: none; }
        .admin-edit-mode .admin-controls, .admin-edit-mode .ai-generator { display: block; }
        .image-placeholder-editable { position: relative; }
        .image-url-input { display: none; }
        .admin-edit-mode .image-url-input { display: block; }

        @keyframes spin { to { transform: rotate(360deg); } }
        .spinner {
            border: 2px solid rgba(0,0,0,0.1); border-left-color: #4f46e5;
            border-radius: 50%; width: 16px; height: 16px; animation: spin 1s linear infinite;
        }
    </style>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">

    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-screen-2xl mx-auto py-4 px-4 sm:px-6 lg:px-8 flex flex-col sm:flex-row justify-between sm:items-center gap-4">
            <a href="index.html" class="flex items-center gap-3 self-start sm:self-center">
                <div class="bg-indigo-600 p-2 rounded-lg logo-pulse"><svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="text-white"><path d="M4 4H8V8H4V4Z" fill="currentColor"></path><path d="M4 16H8V20H4V16Z" fill="currentColor"></path><path d="M16 4H20V8H16V4Z" fill="currentColor"></path><path d="M10 4H14V6H10V4Z" fill="currentColor"></path><path d="M10 8H12V10H10V8Z" fill="currentColor"></path><path d="M12 12H14V14H12V12Z" fill="currentColor"></path><path d="M10 16H12V18H10V16Z" fill="currentColor"></path><path d="M14 16H16V18H14V16Z" fill="currentColor"></path><path d="M16 12H18V14H16V12Z" fill="currentColor"></path><path d="M16 8H20V10H16V8Z" fill="currentColor"></path><path d="M12 18H14V20H12V18Z" fill="currentColor"></path><path d="M4 10H6V14H4V10Z" fill="currentColor"></path></svg></div>
                <div>
                    <h1 class="text-2xl font-bold text-indigo-600">SPARK</h1>
                    <p class="text-sm text-gray-500">Percikan Inovasi Kehadiran Digital</p>
                </div>
            </a>
            <div id="header-buttons" class="flex w-full sm:w-auto justify-center sm:justify-end items-center gap-2 sm:gap-4 flex-wrap">
                 <button onclick="window.location.href='index.html'" class="btn bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-indigo-700 flex items-center gap-2 text-xs sm:text-sm">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" /></svg>
                    Halaman Utama
                </button>
            </div>
        </div>
    </header>

    <main class="w-full max-w-6xl mx-auto py-12 px-4 sm:px-6 lg:px-8 relative">
        <div class="absolute top-4 right-4 z-10">
            <button id="admin-lock-btn" onclick="promptAdminAuth()" class="btn p-3 bg-white rounded-full shadow-md hover:bg-gray-100">
                <svg id="lock-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" /></svg>
                 <svg id="unlock-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-indigo-600 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M8 11V7a4 4 0 118 0m-4 8v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2z" /></svg>
            </button>
        </div>
        <div class="text-center mb-16">
            <h1 class="text-4xl md:text-5xl font-extrabold text-gray-800 tracking-tight">Apa yang Baharu dalam <span class="text-indigo-600">SPARK</span> ✨</h1>
            <p id="feature-count" class="mt-4 text-lg text-gray-500">Memuatkan ciri-ciri terkini...</p>
            <p id="feature-titles" class="mt-2 text-sm text-indigo-500 font-medium truncate"></p>
        </div>
        <div id="features-container" class="space-y-20"></div>
        <div class="mt-20 text-center admin-controls">
            <button onclick="addNewFeature()" class="btn bg-indigo-600 text-white font-bold py-3 px-6 rounded-lg shadow-md hover:bg-indigo-700 flex items-center gap-3 text-sm transition transform hover:scale-105 mx-auto">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd" /></svg>
                Tambah Ciri Baharu
            </button>
        </div>
    </main>

    <div id="admin-auth-modal" class="fixed inset-0 z-50 flex items-center justify-center modal-backdrop hidden">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-sm p-8 text-center">
            <h3 class="text-2xl font-bold mb-2">Pengesahan Pentadbir</h3>
            <p class="text-gray-600 mb-6">Sila masukkan No. IC anda untuk mengaktifkan mod penyuntingan.</p>
            <input type="password" id="admin-auth-ic" placeholder="No. IC Pentadbir" class="block w-full text-center px-4 py-3 border border-gray-300 rounded-md mb-2 text-lg">
            <p id="admin-auth-error" class="text-red-500 text-sm hidden mb-4">No. IC tidak sah. Sila cuba lagi.</p>
            <div class="mt-6 flex justify-center space-x-4">
                <button type="button" onclick="closeModal('admin-auth-modal')" class="btn bg-gray-200 text-gray-800 font-semibold py-2 px-6 rounded-lg">Batal</button>
                <button type="button" onclick="verifyAdminIc()" class="btn bg-indigo-600 text-white font-semibold py-2 px-6 rounded-lg">Sahkan</button>
            </div>
        </div>
    </div>

    <footer class="text-center py-4 mt-8 border-t border-gray-200">
        <p class="text-sm text-gray-600">Projek Inovasi oleh <a href="https://pahanmy.github.io/works/" target="_blank" class="font-semibold text-indigo-500 hover:underline">Pahan</a></p>
        <p id="version-info" class="text-xs text-gray-500"></p>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, doc, updateDoc, addDoc, deleteDoc, query, orderBy, serverTimestamp, getDocs, limit } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getFunctions, httpsCallable } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-functions.js";

        const firebaseConfig = { apiKey: "AIzaSyAEBe1XF7cqaxkTNBZBoo3DBJYIuchOEkM", authDomain: "myqrhadir.firebaseapp.com", projectId: "myqrhadir", storageBucket: "myqrhadir.appspot.com", messagingSenderId: "799691133747", appId: "1:799691133747:web:835a5e3e9413eace806446" };
        
        const DEVELOPER_IC = "890522135381";
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const functions = getFunctions(app, 'asia-southeast1'); // Specify region if needed

        const featuresCollectionRef = collection(db, "spark_features");

        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                try { await signInAnonymously(auth); } catch (error) { console.error("Anonymous sign-in failed:", error); }
            } else {
                main();
            }
        });

        function main() {
            renderFeatures();
            const versionInfo = document.getElementById('version-info');
            if(versionInfo) versionInfo.textContent = `Versi 2.1 (${new Date().getFullYear()})`;
        }

        function renderFeatures() {
            const q = query(featuresCollectionRef, orderBy("order", "asc"));
            onSnapshot(q, (snapshot) => {
                const container = document.getElementById('features-container');
                container.innerHTML = snapshot.empty ? `<p class="text-center text-gray-500">Tiada ciri untuk dipaparkan. Aktifkan mod penyuntingan untuk menambah.</p>` : snapshot.docs.map((doc, i) => createFeatureHtml(doc.id, doc.data(), i)).join('');
                updateHeader(snapshot.size, snapshot.docs.map(doc => doc.data().title));
            });
        }

        function createFeatureHtml(id, data, index) {
            const isEven = index % 2 === 0;
            const aiGeneratorHtml = `
                <div class="ai-generator mt-4 p-3 bg-indigo-50 rounded-lg border border-indigo-200">
                    <label class="font-semibold text-indigo-800 text-sm">Perlukan Bantuan? Jana kandungan dengan AI.</label>
                    <div class="flex mt-2 gap-2">
                        <input type="text" id="ai-prompt-${id}" class="w-full p-2 border rounded-md text-sm" placeholder="Taip tajuk ciri di sini...">
                        <button type="button" id="ai-btn-${id}" onclick="generateWithAI('${id}')" class="btn bg-indigo-500 text-white font-semibold p-2 rounded-md flex items-center justify-center w-28">
                            <span class="btn-text">Jana 🪄</span>
                            <span class="spinner hidden"></span>
                        </button>
                    </div>
                </div>`;
            
            //  PEMBAIKAN 2: Menggunakan <img> untuk saiz gambar asli
            const imageSection = `
                <div class="image-placeholder-editable relative w-full bg-gray-100 rounded-xl border-4 border-white shadow-lg flex items-center justify-center min-h-[200px] overflow-hidden">
                    ${data.imageUrl
                        ? `<img src="${data.imageUrl}" class="rounded-lg max-w-full h-auto" alt="Gambar Ciri ${data.title || ''}">`
                        : `<span class="text-gray-400 font-medium text-lg p-4 text-center">[Tiada Gambar]</span>`
                    }
                    <div class="absolute bottom-2 left-2 w-11/12 image-url-input">
                        <input type="text" id="img-url-${id}" value="${data.imageUrl || ''}" placeholder="Tampal URL gambar..." class="w-full p-2 rounded-md border shadow-sm text-sm">
                    </div>
                </div>`;

            const textSection = `<div><span id="badge-${id}" contenteditable="false" class="inline-block py-1 px-3 rounded-full text-xs font-semibold bg-indigo-100 text-indigo-800">${data.badgeText||'BAHARU'}</span><h2 id="title-${id}" contenteditable="false" class="mt-3 text-3xl font-bold text-gray-900">${data.title||'Tajuk Ciri'}</h2><p id="desc-${id}" contenteditable="false" class="mt-4 text-gray-600">${data.description||'Penerangan ciri.'}</p><ul id="list-${id}" class="mt-6 space-y-3">${(data.features||['Kelebihan 1']).map(item=>`<li class="flex items-start"><svg class="flex-shrink-0 h-6 w-6 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg><span contenteditable="false" class="ml-3 text-gray-700">${item}</span></li>`).join('')}</ul>${aiGeneratorHtml}</div>`;
            
            return `<div class="relative grid md:grid-cols-2 gap-12 items-center" data-id="${id}">
                        <div class="absolute -top-4 right-0 admin-controls flex items-center gap-2">
                            <input type="number" id="order-${id}" value="${data.order || 0}" title="Susunan" class="w-16 p-1 rounded-lg border text-center font-bold shadow-md">
                            <button onclick="saveFeature('${id}')" class="btn bg-green-500 text-white p-2 rounded-lg shadow-md hover:bg-green-600"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M7.707 10.293a1 1 0 10-1.414 1.414l3 3a1 1 0 001.414 0l3-3a1 1 0 00-1.414-1.414L11 11.586V6h5a2 2 0 012 2v7a2 2 0 01-2 2H4a2 2 0 01-2-2V8a2 2 0 012-2h5v5.586l-1.293-1.293zM9 4a1 1 0 012 0v2H9V4z" /></svg></button>
                            <button onclick="deleteFeature('${id}')" class="btn bg-red-500 text-white p-2 rounded-lg shadow-md hover:bg-red-600"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 012 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd" /></svg></button>
                        </div>
                        <div class="${isEven ? '' : 'md:order-2'}">${imageSection}</div>
                        <div class="${isEven ? '' : 'md:order-1'}">${textSection}</div>
                    </div>`;
        }

        function updateHeader(count, titles) {
            document.getElementById('feature-count').textContent = `Menemui ${count} ciri baharu dan penambahbaikan terkini.`;
            document.getElementById('feature-titles').textContent = titles.join(' • ');
        }

        function setEditMode(enable) {
            document.body.classList.toggle('admin-edit-mode', enable);
            document.getElementById('lock-icon').classList.toggle('hidden', enable);
            document.getElementById('unlock-icon').classList.toggle('hidden', !enable);
            document.querySelectorAll('[contenteditable]').forEach(el => el.setAttribute('contenteditable', enable));
        }

        async function saveFeature(id) {
            // PEMBAIKAN 1: Sekat fungsi jika bukan dalam mod admin
            if (!document.body.classList.contains('admin-edit-mode')) return;

            const el = document.querySelector(`[data-id="${id}"]`);
            const data = {
                imageUrl: el.querySelector(`#img-url-${id}`).value.trim(),
                badgeText: el.querySelector(`#badge-${id}`).innerText.trim(),
                title: el.querySelector(`#title-${id}`).innerText.trim(),
                description: el.querySelector(`#desc-${id}`).innerText.trim(),
                features: Array.from(el.querySelectorAll(`#list-${id} li span`)).map(s => s.innerText.trim()).filter(Boolean),
                order: parseInt(el.querySelector(`#order-${id}`).value, 10) || 0
            };
            try { await updateDoc(doc(db, "spark_features", id), data); alert('Ciri disimpan!'); }
            catch (e) { console.error("Error updating doc:", e); alert('Gagal menyimpan.'); }
        }
        
        async function addNewFeature() {
             // PEMBAIKAN 1: Sekat fungsi jika bukan dalam mod admin
            if (!document.body.classList.contains('admin-edit-mode')) return;
            if (!confirm('Tambah templat ciri baharu?')) return;
            try {
                const q = query(featuresCollectionRef, orderBy("order", "desc"), limit(1));
                const snap = await getDocs(q);
                const newOrder = snap.empty ? 1 : snap.docs[0].data().order + 1;
                await addDoc(featuresCollectionRef, { title: "Ciri Baharu", description: "Penerangan di sini.", imageUrl: "", badgeText: "BAHARU", features: ["Kelebihan 1"], order: newOrder, createdAt: serverTimestamp() });
            } catch (e) { console.error("Error adding doc:", e); alert("Gagal menambah ciri."); }
        }
        
        async function deleteFeature(id) {
            // PEMBAIKAN 1: Sekat fungsi jika bukan dalam mod admin
            if (!document.body.classList.contains('admin-edit-mode')) return;
            if (!confirm('Padam ciri ini?')) return;
            try { await deleteDoc(doc(db, "spark_features", id)); alert('Ciri dipadam.'); }
            catch (e) { console.error("Error deleting doc:", e); alert("Gagal memadam."); }
        }

        async function generateWithAI(id) {
            if (!document.body.classList.contains('admin-edit-mode')) return;
            const prompt = document.getElementById(`ai-prompt-${id}`).value;
            if (!prompt) { alert('Sila masukkan tajuk ciri untuk dijana.'); return; }

            const btn = document.getElementById(`ai-btn-${id}`);
            btn.querySelector('.btn-text').classList.add('hidden');
            btn.querySelector('.spinner').classList.remove('hidden');
            btn.disabled = true;

            try {
                const generateContent = httpsCallable(functions, 'generateFeatureContent');
                const result = await generateContent({ prompt: prompt });
                const content = result.data;
                
                document.getElementById(`title-${id}`).innerText = prompt; // Use the original prompt as title
                document.getElementById(`desc-${id}`).innerText = content.description;
                const listContainer = document.getElementById(`list-${id}`);
                listContainer.innerHTML = content.features.map(item => `<li class="flex items-start"><svg class="flex-shrink-0 h-6 w-6 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg><span contenteditable="true" class="ml-3 text-gray-700">${item}</span></li>`).join('');

            } catch (error) {
                console.error('Firebase function error:', error);
                alert('Gagal menjana kandungan. Sila pastikan Cloud Function telah di-deploy.');
            } finally {
                btn.querySelector('.btn-text').classList.remove('hidden');
                btn.querySelector('.spinner').classList.add('hidden');
                btn.disabled = false;
            }
        }

        function promptAdminAuth() {
            if (document.body.classList.contains('admin-edit-mode')) {
                if (confirm('Keluar mod penyuntingan?')) setEditMode(false);
                return;
            }
            document.getElementById('admin-auth-ic').value = '';
            document.getElementById('admin-auth-error').classList.add('hidden');
            document.getElementById('admin-auth-modal').classList.remove('hidden');
        }

        function verifyAdminIc() {
            if (document.getElementById('admin-auth-ic').value === DEVELOPER_IC) {
                closeModal('admin-auth-modal');
                setEditMode(true);
            } else {
                document.getElementById('admin-auth-error').classList.remove('hidden');
            }
        }

        function closeModal(modalId) { document.getElementById(modalId)?.classList.add('hidden'); }

        Object.assign(window, { promptAdminAuth, verifyAdminIc, closeModal, saveFeature, addNewFeature, deleteFeature, generateWithAI });
    </script>
</body>
</html>
