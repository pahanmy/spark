<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciri Baharu – SPARK</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f8f9fa; }
        .btn { transition: all 0.2s ease-in-out; }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .modal-backdrop { background-color: rgba(0,0,0,0.5); }
        .logo-pulse { animation: pulse-animation 2s infinite; }
        @keyframes pulse-animation { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        
        /* Admin Edit Mode Styles */
        .admin-edit-mode [contenteditable="true"] {
            outline: 2px dashed #4f46e5;
            padding: 4px;
            border-radius: 4px;
            background-color: #eef2ff;
            cursor: text;
        }
        .admin-controls { display: none; }
        .admin-edit-mode .admin-controls { display: flex; }
        .image-placeholder-editable { position: relative; }
        .image-url-input { display: none; }
        .admin-edit-mode .image-url-input { display: block; }
    </style>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">

    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-screen-2xl mx-auto py-4 px-4 sm:px-6 lg:px-8 flex flex-col sm:flex-row justify-between sm:items-center gap-4">
            <a href="index.html" class="flex items-center gap-3 self-start sm:self-center">
                <div class="bg-indigo-600 p-2 rounded-lg logo-pulse"><svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="text-white"><path d="M4 4H8V8H4V4Z" fill="currentColor"></path><path d="M4 16H8V20H4V16Z" fill="currentColor"></path><path d="M16 4H20V8H16V4Z" fill="currentColor"></path><path d="M10 4H14V6H10V4Z" fill="currentColor"></path><path d="M10 8H12V10H10V8Z" fill="currentColor"></path><path d="M12 12H14V14H12V12Z" fill="currentColor"></path><path d="M10 16H12V18H10V16Z" fill="currentColor"></path><path d="M14 16H16V18H14V16Z" fill="currentColor"></path><path d="M16 12H18V14H16V12Z" fill="currentColor"></path><path d="M16 8H20V10H16V8Z" fill="currentColor"></path><path d="M12 18H14V20H12V18Z" fill="currentColor"></path><path d="M4 10H6V14H4V10Z" fill="currentColor"></path></svg></div>
                <div>
                    <h1 class="text-2xl font-bold text-indigo-600">SPARK</h1>
                    <p class="text-sm text-gray-500">Percikan Inovasi Kehadiran Digital</p>
                </div>
            </a>
            <div id="header-buttons" class="flex w-full sm:w-auto justify-center sm:justify-end items-center gap-2 sm:gap-4 flex-wrap">
                 <button onclick="window.location.href='index.html'" class="btn bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-indigo-700 flex items-center gap-2 text-xs sm:text-sm">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" /></svg>
                    Halaman Utama
                </button>
            </div>
        </div>
    </header>

    <main class="w-full max-w-6xl mx-auto py-12 px-4 sm:px-6 lg:px-8 relative">
        <div class="absolute top-4 right-4">
            <button id="admin-lock-btn" onclick="promptAdminAuth()" class="btn p-3 bg-white rounded-full shadow-md hover:bg-gray-100">
                <svg id="lock-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                </svg>
                 <svg id="unlock-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-indigo-600 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M8 11V7a4 4 0 118 0m-4 8v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2z" />
                </svg>
            </button>
        </div>

        <div class="text-center mb-16">
            <h1 class="text-4xl md:text-5xl font-extrabold text-gray-800 tracking-tight">Apa yang Baharu dalam <span class="text-indigo-600">SPARK</span> ✨</h1>
            <p id="feature-count" class="mt-4 text-lg text-gray-500">Memuatkan ciri-ciri terkini...</p>
            <p id="feature-titles" class="mt-2 text-sm text-indigo-500 font-medium truncate"></p>
        </div>

        <div id="features-container" class="space-y-20">
            </div>

        <div class="mt-20 text-center admin-controls">
            <button onclick="addNewFeature()" class="btn bg-indigo-600 text-white font-bold py-3 px-6 rounded-lg shadow-md hover:bg-indigo-700 flex items-center gap-3 text-sm transition transform hover:scale-105 mx-auto">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd" /></svg>
                Tambah Ciri Baharu
            </button>
        </div>
    </main>

    <div id="admin-auth-modal" class="fixed inset-0 z-50 flex items-center justify-center modal-backdrop hidden">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-sm p-8 text-center">
            <h3 class="text-2xl font-bold mb-2">Pengesahan Pentadbir</h3>
            <p class="text-gray-600 mb-6">Sila masukkan No. IC anda untuk mengaktifkan mod penyuntingan.</p>
            <input type="password" id="admin-auth-ic" placeholder="No. IC Pentadbir" class="block w-full text-center px-4 py-3 border border-gray-300 rounded-md mb-2 text-lg">
            <p id="admin-auth-error" class="text-red-500 text-sm hidden mb-4">No. IC tidak sah. Sila cuba lagi.</p>
            <div class="mt-6 flex justify-center space-x-4">
                <button type="button" onclick="closeModal('admin-auth-modal')" class="btn bg-gray-200 text-gray-800 font-semibold py-2 px-6 rounded-lg">Batal</button>
                <button type="button" onclick="verifyAdminIc()" class="btn bg-indigo-600 text-white font-semibold py-2 px-6 rounded-lg">Sahkan</button>
            </div>
        </div>
    </div>

    <footer class="text-center py-4 mt-8 border-t border-gray-200">
        <p class="text-sm text-gray-600">Projek Inovasi oleh <a href="https://pahanmy.github.io/works/" target="_blank" class="font-semibold text-indigo-500 hover:underline">Pahan</a></p>
        <p id="version-info" class="text-xs text-gray-500"></p>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, doc, updateDoc, addDoc, deleteDoc, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAEBe1XF7cqaxkTNBZBoo3DBJYIuchOEkM",
            authDomain: "myqrhadir.firebaseapp.com",
            projectId: "myqrhadir",
            storageBucket: "myqrhadir.appspot.com",
            messagingSenderId: "799691133747",
            appId: "1:799691133747:web:835a5e3e9413eace806446"
        };
        
        const DEVELOPER_IC = "890522135381";
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const featuresCollectionRef = collection(db, `artifacts/myqrhadir/public/data/spark_features`);

        // --- Main Function ---
        function main() {
            renderFeatures();
            const versionInfo = document.getElementById('version-info');
            if(versionInfo) {
                const year = new Date().getFullYear();
                versionInfo.textContent = `Versi 2.1 (${year})`;
            }
        }

        // --- Feature Rendering ---
        function renderFeatures() {
            const q = query(featuresCollectionRef, orderBy("order", "asc"));
            onSnapshot(q, (snapshot) => {
                const container = document.getElementById('features-container');
                if (snapshot.empty) {
                    container.innerHTML = `<p class="text-center text-gray-500">Tiada ciri untuk dipaparkan. Aktifkan mod penyuntingan untuk menambah ciri baharu.</p>`;
                    updateHeader(0, []);
                    return;
                }
                
                container.innerHTML = snapshot.docs.map((doc, index) => createFeatureHtml(doc.id, doc.data(), index)).join('');
                const titles = snapshot.docs.map(doc => doc.data().title);
                updateHeader(snapshot.size, titles);
            });
        }

        function createFeatureHtml(id, data, index) {
            const isEven = index % 2 === 0;
            const imageSection = `
                <div class="image-placeholder-editable w-full h-80 bg-gray-100 rounded-xl flex items-center justify-center border-4 border-white shadow-lg bg-cover bg-center" style="background-image: url('${data.imageUrl || ''}')">
                    ${!data.imageUrl ? `<span class="text-gray-400 font-medium text-lg p-4 text-center">[Tiada Gambar]</span>` : ''}
                    <div class="absolute bottom-2 left-2 w-11/12 image-url-input">
                        <input type="text" id="img-url-${id}" value="${data.imageUrl || ''}" placeholder="Tampal URL gambar di sini..." class="w-full p-2 rounded-md border shadow-sm text-sm">
                    </div>
                </div>`;

            const textSection = `
                <div>
                    <span id="badge-${id}" contenteditable="false" class="inline-block py-1 px-3 rounded-full text-xs font-semibold bg-indigo-100 text-indigo-800">${data.badgeText || 'BAHARU'}</span>
                    <h2 id="title-${id}" contenteditable="false" class="mt-3 text-3xl font-bold text-gray-900">${data.title || 'Tajuk Ciri Baharu'}</h2>
                    <p id="desc-${id}" contenteditable="false" class="mt-4 text-gray-600">${data.description || 'Penerangan mengenai ciri ini.'}</p>
                    <ul id="list-${id}" class="mt-6 space-y-3">
                        ${(data.features || ['Kelebihan 1', 'Kelebihan 2']).map(item => `
                            <li class="flex items-start">
                                <svg class="flex-shrink-0 h-6 w-6 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                                <span contenteditable="false" class="ml-3 text-gray-700">${item}</span>
                            </li>
                        `).join('')}
                    </ul>
                </div>`;
            
            return `
                <div class="relative grid md:grid-cols-2 gap-12 items-center" data-id="${id}">
                    <div class="absolute -top-4 right-0 admin-controls gap-2">
                        <button onclick="saveFeature('${id}')" class="btn bg-green-500 text-white p-2 rounded-lg shadow-md hover:bg-green-600">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M7.707 10.293a1 1 0 10-1.414 1.414l3 3a1 1 0 001.414 0l3-3a1 1 0 00-1.414-1.414L11 11.586V6h5a2 2 0 012 2v7a2 2 0 01-2 2H4a2 2 0 01-2-2V8a2 2 0 012-2h5v5.586l-1.293-1.293zM9 4a1 1 0 012 0v2H9V4z" /></svg>
                        </button>
                        <button onclick="deleteFeature('${id}')" class="btn bg-red-500 text-white p-2 rounded-lg shadow-md hover:bg-red-600">
                             <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 012 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd" /></svg>
                        </button>
                    </div>
                    <div class="${isEven ? '' : 'md:order-2'}">${imageSection}</div>
                    <div class="${isEven ? '' : 'md:order-1'}">${textSection}</div>
                </div>`;
        }

        function updateHeader(count, titles) {
            document.getElementById('feature-count').textContent = `Menemui ${count} ciri baharu dan penambahbaikan terkini.`;
            document.getElementById('feature-titles').textContent = titles.join(' • ');
        }

        // --- Admin & CRUD Logic ---
        function enableEditMode(enable) {
            const body = document.body;
            body.classList.toggle('admin-edit-mode', enable);
            document.getElementById('lock-icon').classList.toggle('hidden', enable);
            document.getElementById('unlock-icon').classList.toggle('hidden', !enable);

            const contentEditables = document.querySelectorAll('[contenteditable]');
            contentEditables.forEach(el => el.setAttribute('contenteditable', enable));
        }

        async function saveFeature(id) {
            const featureElement = document.querySelector(`[data-id="${id}"]`);
            const listItems = Array.from(featureElement.querySelectorAll(`#list-${id} li span`)).map(span => span.innerText);
            
            const updatedData = {
                imageUrl: document.getElementById(`img-url-${id}`).value,
                badgeText: document.getElementById(`badge-${id}`).innerText,
                title: document.getElementById(`title-${id}`).innerText,
                description: document.getElementById(`desc-${id}`).innerText,
                features: listItems,
            };

            const featureRef = doc(db, "spark_features", id);
            try {
                await updateDoc(featureRef, updatedData);
                alert('Ciri telah disimpan!');
            } catch (e) {
                console.error("Error updating document: ", e);
                alert('Gagal menyimpan ciri.');
            }
        }
        
        async function addNewFeature() {
            if (!confirm('Anda pasti mahu menambah templat ciri baharu?')) return;
            try {
                const q = query(featuresCollectionRef, orderBy("order", "desc"), limit(1));
                const lastDoc = await getDocs(q);
                const newOrder = lastDoc.empty ? 1 : lastDoc.docs[0].data().order + 1;

                await addDoc(featuresCollectionRef, {
                    title: "Tajuk Ciri Baharu",
                    description: "Tulis penerangan yang menarik di sini.",
                    imageUrl: "",
                    badgeText: "BAHARU",
                    features: ["Kelebihan utama 1", "Kelebihan utama 2", "Kelebihan utama 3"],
                    order: newOrder,
                    createdAt: serverTimestamp()
                });
            } catch (e) {
                console.error("Error adding document: ", e);
                alert("Gagal menambah ciri baharu.");
            }
        }
        
        async function deleteFeature(id) {
            if (!confirm('Anda pasti mahu memadam ciri ini? Tindakan ini tidak boleh diubah.')) return;
            try {
                await deleteDoc(doc(db, "spark_features", id));
                alert('Ciri telah dipadam.');
            } catch (e) {
                console.error("Error deleting document: ", e);
                alert("Gagal memadam ciri.");
            }
        }

        // --- Admin Authentication ---
        function promptAdminAuth() {
            if (document.body.classList.contains('admin-edit-mode')) {
                if (confirm('Anda mahu keluar dari mod penyuntingan?')) {
                    enableEditMode(false);
                }
                return;
            }
            document.getElementById('admin-auth-ic').value = '';
            document.getElementById('admin-auth-error').classList.add('hidden');
            document.getElementById('admin-auth-modal').classList.remove('hidden');
        }

        function verifyAdminIc() {
            const enteredIc = document.getElementById('admin-auth-ic').value;
            if (enteredIc === DEVELOPER_IC) {
                closeModal('admin-auth-modal');
                enableEditMode(true);
            } else {
                const errorEl = document.getElementById('admin-auth-error');
                errorEl.classList.remove('hidden');
            }
        }

        function closeModal(modalId) {
            document.getElementById(modalId)?.classList.add('hidden');
        }

        // --- Window Object Assignment ---
        Object.assign(window, {
            promptAdminAuth,
            verifyAdminIc,
            closeModal,
            saveFeature,
            addNewFeature,
            deleteFeature
        });

        // --- Start Application ---
        main();
    </script>
</body>
</html>
