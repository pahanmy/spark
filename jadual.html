<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPARK â€“ Kalendar Program</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f8f9fa; }
        .card { background-color: white; border-radius: 0.75rem; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); }
        .btn { transition: background-color 0.3s, transform 0.2s; }
        .btn:hover { transform: translateY(-2px); }
        .calendar-day { 
            min-height: 100px;
            max-height: 100px;
            display: flex;
            flex-direction: column;
        }
        .event-list {
            overflow-y: auto;
            flex-grow: 1;
        }
        .calendar-day.has-events { background-color: #eef2ff; cursor: pointer; }
        .calendar-day.has-events:hover { background-color: #e0e7ff; }
        .calendar-day.selected { border-width: 2px; border-color: #4f46e5; background-color: #c7d2fe; }
        .calendar-day.is-today { background-color: #fef9c3; border: 1px solid #facc15; }
        .modal-backdrop { background-color: rgba(0,0,0,0.5); }
    </style>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">

    <header class="bg-white shadow-sm sticky top-0 z-10">
        <div class="max-w-screen-2xl mx-auto py-4 px-4 sm:px-6 lg:px-8 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="bg-indigo-600 p-2 rounded-lg"><svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="text-white"><path d="M4 4H8V8H4V4Z" fill="currentColor"></path><path d="M4 16H8V20H4V16Z" fill="currentColor"></path><path d="M16 4H20V8H16V4Z" fill="currentColor"></path><path d="M10 4H14V6H10V4Z" fill="currentColor"></path><path d="M10 8H12V10H10V8Z" fill="currentColor"></path><path d="M12 12H14V14H12V12Z" fill="currentColor"></path><path d="M10 16H12V18H10V16Z" fill="currentColor"></path><path d="M14 16H16V18H14V16Z" fill="currentColor"></path><path d="M16 12H18V14H16V12Z" fill="currentColor"></path><path d="M16 8H20V10H16V8Z" fill="currentColor"></path><path d="M12 18H14V20H12V18Z" fill="currentColor"></path><path d="M4 10H6V14H4V10Z" fill="currentColor"></path></svg></div>
                <div>
                    <h1 class="text-2xl font-bold text-indigo-600">SPARK</h1>
                    <p class="text-sm text-gray-500">Percikan Inovasi Kehadiran Digital</p>
                </div>
            </div>
            <div class="flex items-center gap-2">
                <a href="index.html" class="btn bg-gray-200 text-gray-800 font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-gray-300 flex items-center gap-2 text-sm capitalize">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" /></svg>
                    Halaman Utama
                </a>
            </div>
        </div>
    </header>

    <main class="max-w-screen-2xl mx-auto py-6 sm:px-6 lg:px-8 flex-grow w-full">
        <div class="grid grid-cols-1 lg:grid-cols-3 lg:gap-8">
            
            <div class="lg:col-span-2">
                <div class="card p-6">
                    <div class="flex flex-wrap items-end gap-4 mb-6 bg-gray-50 p-4 rounded-lg border">
                        <div class="flex-grow md:flex-grow-0">
                            <label for="month-select" class="block text-sm font-medium text-gray-700">Bulan</label>
                            <select id="month-select" class="mt-1 block w-full pl-3 pr-10 py-2 border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md"></select>
                        </div>
                        <div class="flex-grow md:flex-grow-0">
                            <label for="year-select" class="block text-sm font-medium text-gray-700">Tahun</label>
                            <select id="year-select" class="mt-1 block w-full pl-3 pr-10 py-2 border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md"></select>
                        </div>
                        <div class="flex-grow">
                            <label for="search-input" class="block text-sm font-medium text-gray-700">Carian Nama Program</label>
                            <input type="text" id="search-input" placeholder="Taip untuk mencari..." class="mt-1 block w-full px-3 py-2 border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                        </div>
                    </div>

                    <div class="flex justify-between items-center mb-4">
                        <button id="prev-month-btn" class="p-2 rounded-full hover:bg-gray-100">&lt;</button>
                        <h2 id="calendar-header" class="text-xl font-bold text-gray-800 uppercase"></h2>
                        <button id="next-month-btn" class="p-2 rounded-full hover:bg-gray-100">&gt;</button>
                    </div>

                    <div id="calendar-weekdays" class="grid grid-cols-7 gap-2 text-center font-semibold text-sm text-gray-600 mb-2 uppercase">
                        <div>Ahad</div><div>Isnin</div><div>Selasa</div><div>Rabu</div><div>Khamis</div><div>Jumaat</div><div>Sabtu</div>
                    </div>
                    <div id="calendar-grid" class="grid grid-cols-7 gap-2">
                    </div>
                </div>
            </div>

            <div class="lg:col-span-1">
                <div id="program-list-container" class="mt-8 lg:mt-0">
                    <div class="card p-6 h-full">
                        <h3 class="text-xl font-bold text-gray-800 mb-4 uppercase">Program pada <span id="selected-date-text"></span></h3>
                        <div id="program-list-content" class="space-y-4"></div>
                    </div>
                </div>
            </div>

        </div>
    </main>
    
    <footer class="text-center py-4 mt-8 border-t border-gray-200">
        <p class="text-sm text-gray-600">Projek Inovasi oleh <a href="https://pahanmy.github.io/works/" target="_blank" class="font-semibold text-indigo-500 hover:underline">Pahan</a></p>
        <p id="version-info" class="text-xs text-gray-500">Versi 2.1 (2025)</p>
    </footer>

    <div id="ic-verify-modal" class="fixed inset-0 z-50 flex items-center justify-center modal-backdrop hidden">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-sm p-6 text-center">
            <h3 class="text-xl font-semibold mb-2 uppercase">Pengesahan Diperlukan</h3>
            <p class="text-sm text-gray-600 mb-4 uppercase">Sila masukkan No. IC anda sebagai penyelaras untuk membuka pautan program ini.</p>
            <input type="hidden" id="verify-program-id">
            <input type="hidden" id="verify-penyelaras-ic">
            <input type="text" id="ic-input" placeholder="No. IC Penyelaras (tanpa sengkang)" class="block w-full text-center px-4 py-2 border border-gray-300 rounded-md mb-2">
            <p id="verify-error" class="text-red-500 text-sm hidden mb-4 uppercase">No. IC tidak sepadan.</p>
            <div class="mt-4 flex justify-center space-x-3">
                <button type="button" onclick="closeModal('ic-verify-modal')" class="btn bg-gray-200 text-gray-800 font-semibold py-2 px-4 rounded-lg uppercase">Batal</button>
                <button type="button" onclick="handleVerification()" class="btn bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg uppercase">Sahkan & Buka</button>
            </div>
        </div>
    </div>


    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyAEBe1XF7cqaxkTNBZBoo3DBJYIuchOEkM", authDomain: "myqrhadir.firebaseapp.com", projectId: "myqrhadir", storageBucket: "myqrhadir.appspot.com", messagingSenderId: "799691133747", appId: "1:799691133747:web:835a5e3e9413eace806446" };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const appId = firebaseConfig.projectId;
        
        let allPrograms = [];
        let currentDate = new Date();
        let selectedDateElement = null;
        let isInitialLoad = true;

        onAuthStateChanged(auth, async (user) => {
            if (user) main();
            else { try { await signInAnonymously(auth); } catch (error) { console.error("Gagal daftar masuk:", error); } }
        });

        function main() {
            setupEventListeners();
            populateMonthFilter();
            initializeRightPanel();
            listenForProgramChanges();
        }

        function setupEventListeners() {
            document.getElementById('month-select').addEventListener('change', updateCalendarView);
            document.getElementById('year-select').addEventListener('change', updateCalendarView);
            document.getElementById('search-input').addEventListener('input', () => {
                renderCalendar(currentDate.getFullYear(), currentDate.getMonth());
                if (selectedDateElement) {
                    const date = parseDateString(selectedDateElement.dataset.date);
                    displayProgramsForDate(date, selectedDateElement);
                } else {
                    displayTodaysPrograms();
                }
            });
            document.getElementById('prev-month-btn').addEventListener('click', () => changeMonth(-1));
            document.getElementById('next-month-btn').addEventListener('click', () => changeMonth(1));
        }

        function initializeRightPanel() {
            const programListContent = document.getElementById('program-list-content');
            document.getElementById('selected-date-text').textContent = "HARI INI";
            programListContent.innerHTML = `
                <div class="border-2 border-dashed border-gray-300 rounded-xl p-5 text-center text-gray-500 h-full flex flex-col justify-center items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                    </svg>
                    <p class="mt-4 text-sm font-semibold">Tiada Program Hari Ini</p>
                    <p class="mt-1 text-xs">Pilih tarikh lain dari kalendar untuk melihat aktiviti.</p>
                </div>
            `;
        }
        
        function listenForProgramChanges() {
            const programsRef = collection(db, `artifacts/${appId}/public/data/spark_programs`);
            const q = query(programsRef, orderBy("startDate", "asc"));

            onSnapshot(q, (snapshot) => {
                allPrograms = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                populateYearFilter();
                renderCalendar(currentDate.getFullYear(), currentDate.getMonth());
                if (isInitialLoad) {
                    displayTodaysPrograms();
                    isInitialLoad = false;
                }
            }, error => {
                console.error("Ralat memuatkan program: ", error);
            });
        }
        
        function renderCalendar(year, month) {
            const calendarGrid = document.getElementById('calendar-grid');
            const calendarHeader = document.getElementById('calendar-header');
            calendarGrid.innerHTML = '';
            
            const monthNames = ["Januari", "Februari", "Mac", "April", "Mei", "Jun", "Julai", "Ogos", "September", "Oktober", "November", "Disember"];
            calendarHeader.textContent = `${monthNames[month]} ${year}`.toUpperCase();

            const firstDayOfMonth = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            for (let i = 0; i < firstDayOfMonth; i++) {
                calendarGrid.insertAdjacentHTML('beforeend', '<div class="border rounded-md bg-gray-50"></div>');
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const date = new Date(year, month, day);
                const dateString = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;

                const programsOnThisDay = getProgramsForDate(date);
                const isToday = new Date().toDateString() === date.toDateString();
                
                let dayClasses = 'calendar-day border rounded-md p-2 transition-colors relative';
                let eventHtml = '';
                let programCountHtml = '';

                if (isToday) dayClasses += ' is-today';
                
                if (programsOnThisDay.length > 0) {
                    dayClasses += ' has-events';
                    programCountHtml = `<div class="absolute top-1 right-1 bg-indigo-500 text-white text-xs font-bold w-5 h-5 flex items-center justify-center rounded-full shadow">${programsOnThisDay.length}</div>`;
                    eventHtml = `<div class="event-list mt-1 space-y-1 pr-1">${programsOnThisDay.map(p => `<div class="bg-indigo-100 text-indigo-800 text-xs rounded px-1 truncate">${p.name.toUpperCase()}</div>`).join('')}</div>`;
                }

                const dayHtml = `
                    <div class="${dayClasses}" data-date="${dateString}">
                        ${programCountHtml}
                        <div class="font-semibold text-gray-800">${day}</div>
                        ${eventHtml}
                    </div>
                `;
                calendarGrid.insertAdjacentHTML('beforeend', dayHtml);
            }
            
            calendarGrid.querySelectorAll('.has-events').forEach(el => {
                el.addEventListener('click', (e) => {
                    const target = e.currentTarget;
                    const date = parseDateString(target.dataset.date);
                    displayProgramsForDate(date, target);
                });
            });
        }

        function parseDateString(dateString) {
            const parts = dateString.split('-');
            return new Date(parts[0], parts[1] - 1, parts[2]);
        }
        
        function formatTime(timeString) {
            if (!timeString) return '';
            const [hour, minute] = timeString.split(':');
            const h = parseInt(hour, 10);
            const ampm = h >= 12 ? 'ptg' : 'pagi';
            let formattedHour = h % 12;
            if (formattedHour === 0) formattedHour = 12;
            return `${formattedHour}:${minute} ${ampm}`;
        }

        function getProgramsForDate(date) {
            const dateOnly = new Date(date.getFullYear(), date.getMonth(), date.getDate());
            return allPrograms.filter(p => {
                const startDate = parseDateString(p.startDate);
                const endDate = p.endDate ? parseDateString(p.endDate) : startDate;
                return dateOnly >= startDate && dateOnly <= endDate;
            });
        }
        
        function displayTodaysPrograms() {
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');
            const dateString = `${year}-${month}-${day}`;

            const todayCell = document.querySelector(`.calendar-day[data-date="${dateString}"]`);
            if (todayCell && todayCell.classList.contains('has-events')) {
                displayProgramsForDate(today, todayCell);
            } else {
                 initializeRightPanel(); 
            }
        }

        function displayProgramsForDate(date, element) {
            if (selectedDateElement) {
                selectedDateElement.classList.remove('selected');
            }
            selectedDateElement = element;
            selectedDateElement.classList.add('selected');
            
            const programListContent = document.getElementById('program-list-content');
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const programs = getProgramsForDate(date).filter(p => p.name.toLowerCase().includes(searchTerm));
            
            const dateText = date.toDateString() === new Date().toDateString() ? 'HARI INI' : date.toLocaleDateString('ms-MY', { day: 'numeric', month: 'long', year: 'numeric' }).toUpperCase();
            document.getElementById('selected-date-text').textContent = dateText;
            
            if (programs.length === 0) {
                programListContent.innerHTML = `<div class="border-2 border-dashed border-gray-300 rounded-xl p-5 text-center text-gray-500 h-full flex flex-col justify-center items-center"><p class="mt-4 text-sm font-semibold">Tiada program ditemui.</p></div>`;
                return;
            }

            programListContent.innerHTML = programs.map(p => {
                const endDate = p.endDate ? parseDateString(p.endDate) : parseDateString(p.startDate);
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                const isPast = endDate < today;

                const titleStyle = isPast ? 'text-gray-500' : 'text-indigo-600';
                
                return `
                <div class="bg-white border border-gray-200 rounded-xl p-4 text-gray-800 transition-all hover:shadow-lg flex flex-col">
                    <div class="flex-grow">
                        <p class="font-bold text-md ${titleStyle}">${p.name.toUpperCase()}</p>
                        <div class="space-y-2 mt-3 text-sm text-gray-500 border-l-2 border-indigo-200 pl-3">
                            <p class="flex items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2 text-gray-400 flex-shrink-0" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd" /></svg>
                                <span>${p.location.toUpperCase()}</span>
                            </p>
                            <p class="flex items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2 text-gray-400 flex-shrink-0" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" /></svg>
                                <span>${p.penyelaras_name ? p.penyelaras_name.toUpperCase() : 'TIADA PENYELARAS'}</span>
                            </p>
                            <p class="flex items-center">
                               <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2 text-gray-400 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                                <span>${p.startTime && p.endTime ? `${formatTime(p.startTime)} - ${formatTime(p.endTime)}` : 'MASA TIDAK DITETAPKAN'}</span>
                            </p>
                        </div>
                    </div>
                    <button onclick="promptIcVerification('${p.id}', '${p.penyelaras_ic}')" class="mt-4 w-full bg-indigo-600 hover:bg-indigo-500 disabled:bg-gray-400 text-white font-semibold py-2 px-4 rounded-lg transition-all duration-300 transform hover:scale-105 disabled:transform-none" ${isPast ? 'disabled' : ''}>
                        ${isPast ? 'PROGRAM TAMAT' : 'LIHAT BUTIRAN'}
                    </button>
                </div>
            `}).join('');
        }

        function populateYearFilter() {
            const yearSelect = document.getElementById('year-select');
            const years = [...new Set(allPrograms.map(p => new Date(p.startDate).getFullYear()))];
            const currentYear = new Date().getFullYear();
            if (!years.includes(currentYear)) {
                years.push(currentYear);
            }
            yearSelect.innerHTML = years.sort((a,b) => b-a).map(y => `<option value="${y}" ${y === currentYear ? 'selected' : ''}>${y}</option>`).join('');
        }

        function populateMonthFilter() {
            const monthSelect = document.getElementById('month-select');
            const monthNames = ["Januari", "Februari", "Mac", "April", "Mei", "Jun", "Julai", "Ogos", "September", "Oktober", "November", "Disember"];
            const currentMonth = new Date().getMonth();
            monthSelect.innerHTML = monthNames.map((m, i) => `<option value="${i}" ${i === currentMonth ? 'selected' : ''}>${m}</option>`).join('');
        }

        function updateCalendarView() {
            const year = parseInt(document.getElementById('year-select').value, 10);
            const month = parseInt(document.getElementById('month-select').value, 10);
            currentDate = new Date(year, month, 1);
            renderCalendar(year, month);
        }

        function changeMonth(direction) {
            currentDate.setMonth(currentDate.getMonth() + direction);
            document.getElementById('year-select').value = currentDate.getFullYear();
            document.getElementById('month-select').value = currentDate.getMonth();
            renderCalendar(currentDate.getFullYear(), currentDate.getMonth());
        }

        window.promptIcVerification = (programId, penyelarasIc) => {
            const modal = document.getElementById('ic-verify-modal');
            modal.classList.remove('hidden');
            document.getElementById('verify-program-id').value = programId;
            document.getElementById('verify-penyelaras-ic').value = penyelarasIc;
            document.getElementById('ic-input').value = '';
            document.getElementById('verify-error').classList.add('hidden');
        };

        window.handleVerification = () => {
            const programId = document.getElementById('verify-program-id').value;
            const correctIc = document.getElementById('verify-penyelaras-ic').value;
            const enteredIc = document.getElementById('ic-input').value.trim();

            if (enteredIc === correctIc) {
                window.location.href = `program.html?kod=${programId}`;
            } else {
                document.getElementById('verify-error').classList.remove('hidden');
            }
        };

        window.closeModal = (modalId) => {
            document.getElementById(modalId).classList.add('hidden');
        };

    </script>
</body>
</html>
