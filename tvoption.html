<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPARK TV - Controller</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Outfit', sans-serif; background-color: #f3f4f6; }</style>
</head>
<body class="flex items-center justify-center min-h-screen p-6">

    <div class="bg-white rounded-2xl shadow-xl w-full max-w-lg p-8">
        <div class="flex items-center gap-3 mb-6 border-b pb-4">
            <div class="bg-indigo-600 p-2 rounded-lg text-white">
                <svg width="24" height="24" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4"/></svg>
            </div>
            <h1 class="text-2xl font-bold text-gray-800">Tetapan TV</h1>
        </div>

        <form id="settings-form" class="space-y-6">
            
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Bilangan Lajur (Columns)</label>
                    <input type="number" id="gridColumns" min="1" max="6" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 transition" placeholder="Contoh: 3">
                    <p class="text-xs text-gray-500 mt-1">Bilangan kotak melintang.</p>
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Bilangan Baris (Rows)</label>
                    <input type="number" id="gridRows" min="1" max="4" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 transition" placeholder="Contoh: 1">
                    <p class="text-xs text-gray-500 mt-1">Bilangan kotak menegak.</p>
                </div>
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Saiz Tulisan Grid</label>
                <select id="gridFontSize" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 bg-white">
                    <option value="text-base">Kecil (Standard)</option>
                    <option value="text-lg">Sederhana</option>
                    <option value="text-xl">Besar</option>
                    <option value="text-2xl">Sangat Besar</option>
                    <option value="text-3xl">Raksasa</option>
                </select>
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Kelajuan Scroll (Kiri)</label>
                <input type="range" id="scrollSpeed" min="0.1" max="2.0" step="0.1" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
                <div class="flex justify-between text-xs text-gray-500 mt-1">
                    <span>Perlahan</span>
                    <span id="speed-val">0.5</span>
                    <span>Laju</span>
                </div>
            </div>

            <div class="pt-4">
                <button type="submit" id="save-btn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-xl shadow-lg transform transition active:scale-95 flex justify-center items-center gap-2">
                    <span>Simpan & Kemaskini TV</span>
                </button>
            </div>
            
            <div id="status-msg" class="text-center text-sm font-medium hidden"></div>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyAEBe1XF7cqaxkTNBZBoo3DBJYIuchOEkM", authDomain: "myqrhadir.firebaseapp.com", projectId: "myqrhadir", storageBucket: "myqrhadir.appspot.com", messagingSenderId: "799691133747", appId: "1:799691133747:web:835a5e3e9413eace806446" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const appId = firebaseConfig.projectId;
        
        // PEMBETULAN: Tambah '/main' di hujung supaya jadi 6 segmen
        const settingsRef = doc(db, `artifacts/${appId}/public/data/tv_settings/main`);

        document.getElementById('scrollSpeed').addEventListener('input', (e) => document.getElementById('speed-val').innerText = e.target.value);

        onAuthStateChanged(auth, async (user) => {
            if (user) loadSettings();
            else await signInAnonymously(auth);
        });

        async function loadSettings() {
            try {
                const docSnap = await getDoc(settingsRef);
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    document.getElementById('gridColumns').value = data.gridColumns || 3;
                    document.getElementById('gridRows').value = data.gridRows || 1;
                    document.getElementById('gridFontSize').value = data.gridFontSize || 'text-xl';
                    document.getElementById('scrollSpeed').value = data.scrollSpeed || 0.5;
                    document.getElementById('speed-val').innerText = data.scrollSpeed || 0.5;
                }
            } catch (e) { console.error("Error loading settings:", e); }
        }

        document.getElementById('settings-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('save-btn');
            const msg = document.getElementById('status-msg');
            
            btn.disabled = true;
            btn.innerText = "Menyimpan...";
            
            const settings = {
                gridColumns: parseInt(document.getElementById('gridColumns').value),
                gridRows: parseInt(document.getElementById('gridRows').value),
                gridFontSize: document.getElementById('gridFontSize').value,
                scrollSpeed: parseFloat(document.getElementById('scrollSpeed').value)
            };

            try {
                await setDoc(settingsRef, settings);
                msg.innerText = "Berjaya! TV akan dikemaskini sebentar lagi.";
                msg.className = "text-center text-sm font-medium text-green-600 mt-2 block";
            } catch (error) {
                console.error(error);
                msg.innerText = "Gagal menyimpan: " + error.message;
                msg.className = "text-center text-sm font-medium text-red-600 mt-2 block";
            } finally {
                btn.disabled = false;
                btn.innerText = "Simpan & Kemaskini TV";
                setTimeout(() => msg.classList.add('hidden'), 5000);
            }
        });
    </script>
</body>
</html>
