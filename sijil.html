<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPARK â€“ eSijil</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f8f9fa; }
        .card { 
            background-color: white; 
            border-radius: 1rem; 
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            transition: all 0.3s ease-in-out;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }
        .btn { transition: all 0.3s; }
        .btn:hover:not(:disabled) { transform: translateY(-3px); box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <header class="bg-white shadow-md sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-3">
            <div class="flex justify-between items-center">
                <a href="index.html" class="text-2xl font-bold text-indigo-600">SPARK</a>
                <div class="flex items-center">
                    <a href="index.html" class="text-gray-600 hover:text-indigo-600 p-2 rounded-full hover:bg-gray-100" title="Halaman Utama">
                        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" /></svg>
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <main id="main-content" class="w-full max-w-5xl mx-auto flex-grow p-4 md:p-8">
        <div class="text-center my-8">
            <h1 class="text-4xl font-bold text-indigo-600">eSijil Spark</h1>
            <p class="text-gray-600 mt-2">Masukkan No. Kad Pengenalan untuk paparkan sijil penyertaan anda.</p>
        </div>

        <div class="card p-8 mb-10 max-w-2xl mx-auto">
            <label for="ic-input" class="block text-sm font-medium text-gray-700 mb-2">Nombor Kad Pengenalan (tanpa sengkang)</label>
            <div class="flex shadow-sm rounded-md">
                <input type="text" id="ic-input" placeholder="Contoh: 900101131234" class="flex-grow w-full px-4 py-3 border border-gray-300 rounded-l-md focus:ring-indigo-500 focus:border-indigo-500 text-lg">
                <button id="check-btn" class="btn bg-indigo-600 text-white font-semibold px-8 py-3 rounded-r-md hover:bg-indigo-700 flex items-center">
                    <svg id="search-icon" class="h-5 w-5 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
                    <svg id="loading-spinner" class="animate-spin h-5 w-5 mr-2 hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                    <span id="button-text">Semak</span>
                </button>
            </div>
        </div>

        <div id="results-section" class="hidden">
            <div id="participant-info" class="hidden card bg-indigo-50 p-6 mb-8 border border-indigo-200">
                 <h2 class="text-xl font-semibold text-indigo-800 mb-3">Maklumat Peserta</h2>
                 <div class="space-y-1 text-gray-700">
                    <p><span class="font-semibold w-24 inline-block">Nama</span>: <span id="participant-name">-</span></p>
                    <p><span class="font-semibold w-24 inline-block">Jawatan</span>: <span id="participant-position">-</span></p>
                    <p><span class="font-semibold w-24 inline-block">Stesen</span>: <span id="participant-station">-</span></p>
                 </div>
            </div>

            <h2 class="text-2xl font-semibold text-gray-800 mb-6">Senarai Sijil</h2>
            <div id="certificates-container" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                </div>
            <div id="no-results-message" class="text-center py-10 card hidden">
                <p class="text-gray-600 text-lg">Tiada sijil ditemui untuk No. Kad Pengenalan ini.</p>
            </div>
        </div>
    </main>

    <footer class="bg-white border-t mt-12">
        <div class="container mx-auto px-6 py-4 text-center text-gray-600">
            <p>&copy; 2023 SPARK. Hak Cipta Terpelihara.</p>
        </div>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <script>
        // --- MASUKKAN KONFIGURASI FIREBASE ANDA DI SINI ---
        const firebaseConfig = {
            apiKey: "AIzaSy...",
            authDomain: "your-project-id.firebaseapp.com",
            projectId: "your-project-id",
            storageBucket: "your-project-id.appspot.com",
            messagingSenderId: "...",
            appId: "1:..."
        };
        // -----------------------------------------------------------

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const checkBtn = document.getElementById('check-btn');
        const icInput = document.getElementById('ic-input');
        const resultsSection = document.getElementById('results-section');
        const certificatesContainer = document.getElementById('certificates-container');
        const noResultsMessage = document.getElementById('no-results-message');
        const participantInfoDiv = document.getElementById('participant-info');
        
        const searchIcon = document.getElementById('search-icon');
        const loadingSpinner = document.getElementById('loading-spinner');
        const buttonText = document.getElementById('button-text');

        checkBtn.addEventListener('click', findCertificates);
        icInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') findCertificates();
        });

        async function findCertificates() {
            const icNumber = icInput.value.trim();
            if (!icNumber) {
                alert("Sila masukkan Nombor Kad Pengenalan.");
                return;
            }

            setLoading(true);
            resetDisplay();

            try {
                const participantsRef = db.collectionGroup('spark_participants');
                const snapshot = await participantsRef.where('ic', '==', icNumber).get();

                if (snapshot.empty) {
                    noResultsMessage.classList.remove('hidden');
                } else {
                    // Papar maklumat peserta dari rekod pertama yang dijumpai
                    displayParticipantInfo(snapshot.docs[0].data());

                    const promises = snapshot.docs.map(async (participantDoc) => {
                        const programRef = participantDoc.ref.parent.parent.parent.parent;
                        const programSnap = await programRef.get();
                        if (programSnap.exists) {
                            return { 
                                programData: programSnap.data(), 
                                programId: programSnap.id, 
                                participantId: participantDoc.id 
                            };
                        }
                        return null;
                    });
                    
                    const results = await Promise.all(promises);
                    const validResults = results.filter(r => r !== null);
                    
                    if (validResults.length > 0) {
                        validResults.forEach(result => {
                            const cardHTML = createCertificateCard(result.programData, result.programId, result.participantId);
                            certificatesContainer.innerHTML += cardHTML;
                        });
                    } else {
                         noResultsMessage.classList.remove('hidden');
                         participantInfoDiv.classList.add('hidden'); // Sembunyikan info jika tiada program yang sah
                    }
                }
                
                resultsSection.classList.remove('hidden');
                
            } catch (error) {
                console.error("Ralat mencari sijil: ", error);
                alert("Berlaku ralat semasa membuat semakan. Sila cuba lagi.");
            } finally {
                setLoading(false);
            }
        }

        function displayParticipantInfo(data) {
            document.getElementById('participant-name').textContent = data.name || '-';
            document.getElementById('participant-position').textContent = data.position || '-';
            document.getElementById('participant-station').textContent = data.station || '-';
            participantInfoDiv.classList.remove('hidden');
        }
        
        function createCertificateCard(programData, programId, participantId) {
            const date = programData.date ? new Date(programData.date.seconds * 1000).toLocaleDateString('ms-MY', { day: 'numeric', month: 'long', year: 'numeric' }) : '-';
            
            // Semak jika sijil tersedia dari data program
            const isCertificateAvailable = programData.certificateAvailable === true;
            
            let buttonHTML = '';
            if (isCertificateAvailable) {
                buttonHTML = `<button onclick="downloadCertificate('${programId}', '${participantId}')" class="btn bg-green-500 text-white font-bold py-2 px-5 rounded-lg hover:bg-green-600">Muat Turun</button>`;
            } else {
                buttonHTML = `<button disabled title="Sijil untuk program ini tidak tersedia" class="btn bg-gray-300 text-gray-500 font-bold py-2 px-5 rounded-lg">Sijil Tiada</button>`;
            }

            return `
                <div class="card flex flex-col p-6">
                    <div class="flex items-start space-x-4">
                        <div class="flex-shrink-0 bg-indigo-100 text-indigo-600 rounded-lg p-3">
                            <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z" /></svg>
                        </div>
                        <div class="flex-grow">
                            <h3 class="text-lg font-semibold text-gray-800">${programData.programName || 'Nama Program Tidak Ditemui'}</h3>
                        </div>
                    </div>
                    <div class="mt-4 pl-2 space-y-2 text-sm text-gray-600 border-l-2 border-gray-100 ml-5">
                        <p class="flex items-center"><svg class="h-4 w-4 mr-2 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" /></svg>${programData.location || '-'}</p>
                        <p class="flex items-center"><svg class="h-4 w-4 mr-2 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>${date}</p>
                        <p class="flex items-center"><svg class="h-4 w-4 mr-2 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>${programData.time || '-'}</p>
                    </div>
                    <div class="mt-auto pt-6 text-right">
                        ${buttonHTML}
                    </div>
                </div>
            `;
        }

        function setLoading(isLoading) {
            checkBtn.disabled = isLoading;
            searchIcon.classList.toggle('hidden', isLoading);
            loadingSpinner.classList.toggle('hidden', !isLoading);
            buttonText.textContent = isLoading ? 'Menyemak...' : 'Semak';
        }

        function resetDisplay() {
            resultsSection.classList.add('hidden');
            certificatesContainer.innerHTML = '';
            participantInfoDiv.classList.add('hidden');
            noResultsMessage.classList.add('hidden');
        }

        function downloadCertificate(programId, participantId) {
            alert(`Fungsi muat turun untuk Program ID: ${programId} dan Peserta ID: ${participantId} belum dilaksanakan.`);
        }
    </script>
</body>
</html>
