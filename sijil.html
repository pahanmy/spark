<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPARK â€“ Muat Turun Sijil</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Poppins', sans-serif; 
            background-color: #ffffff; 
        }
        .card { 
            background-color: white; 
            border-radius: 1rem; 
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
        .btn { 
            transition: all 0.3s; 
        }
        .btn:hover { 
            transform: translateY(-3px); 
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <main id="main-content" class="w-full max-w-4xl mx-auto flex-grow p-4">
        <div class="text-center my-8">
            <h1 class="text-4xl font-bold text-indigo-600">Portal Sijil Program</h1>
            <p class="text-gray-600 mt-2">Sila masukkan Nombor Kad Pengenalan anda untuk menyemak sijil yang layak.</p>
        </div>

        <div class="card p-8">
            <div class="max-w-md mx-auto">
                <label for="ic-input" class="block text-sm font-medium text-gray-700 mb-2">Nombor Kad Pengenalan (tanpa sengkang)</label>
                <div class="flex">
                    <input type="text" id="ic-input" placeholder="Contoh: 900101131234" class="flex-grow w-full px-4 py-2 border border-gray-300 rounded-l-md focus:ring-indigo-500 focus:border-indigo-500">
                    <button id="check-btn" class="btn bg-indigo-600 text-white font-semibold px-6 py-2 rounded-r-md hover:bg-indigo-700">Semak</button>
                </div>
            </div>
        </div>

        <div id="results-section" class="mt-8 hidden">
            <div class="overflow-x-auto card">
                <table class="w-full text-sm text-left text-gray-500">
                    <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3">Bil.</th>
                            <th scope="col" class="px-6 py-3">Maklumat Program</th>
                            <th scope="col" class="px-6 py-3 text-center">Tindakan</th>
                        </tr>
                    </thead>
                    <tbody id="certificates-table-body">
                        </tbody>
                </table>
            </div>
        </div>
    </main>

    <footer class="text-center py-4 mt-8 w-full border-t">
        <p class="text-sm text-gray-600">Dibangunkan oleh SPARK</p>
    </footer>

</body>
</html>
