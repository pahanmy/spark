<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPARK - Pengurusan Gaji</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Poppins', sans-serif; } </style>
</head>
<body class="bg-gray-50 min-h-screen p-6">

    <div class="max-w-2xl mx-auto">
        <div class="flex justify-between items-center mb-6">
            <div>
                <h1 class="text-2xl font-bold text-gray-800">Pengurusan Tarikh Gaji</h1>
                <p class="text-sm text-gray-500">Tambah atau padam tarikh gaji untuk paparan umum.</p>
            </div>
            <a href="jadual.html" class="text-indigo-600 hover:underline text-sm font-medium">Kembali ke Jadual</a>
        </div>

        <div class="bg-white p-6 rounded-xl shadow-md mb-8">
            <h2 class="text-lg font-semibold mb-4 text-green-700 flex items-center gap-2">
                <span>ðŸ’°</span> Tambah Tarikh Baru
            </h2>
            <form id="salary-form" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Tajuk / Bulan</label>
                        <input type="text" id="salary-title" placeholder="Cth: Gaji Januari 2026" required 
                            class="mt-1 w-full p-2 border border-gray-300 rounded-md focus:ring-green-500 focus:border-green-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Tarikh Pembayaran</label>
                        <input type="date" id="salary-date" required 
                            class="mt-1 w-full p-2 border border-gray-300 rounded-md focus:ring-green-500 focus:border-green-500">
                    </div>
                </div>
                <div class="flex justify-end">
                    <button type="submit" id="submit-btn" class="bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700 transition shadow">
                        Simpan Tarikh
                    </button>
                </div>
            </form>
        </div>

        <div class="bg-white p-6 rounded-xl shadow-md">
            <h2 class="text-lg font-semibold mb-4 text-gray-800">Senarai Tarikh Disimpan</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tarikh</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Keterangan</th>
                            <th class="px-4 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Tindakan</th>
                        </tr>
                    </thead>
                    <tbody id="salary-list" class="bg-white divide-y divide-gray-200">
                        <tr><td colspan="3" class="px-4 py-4 text-center text-gray-500 text-sm">Memuatkan data...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, deleteDoc, doc, onSnapshot, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyAEBe1XF7cqaxkTNBZBoo3DBJYIuchOEkM", authDomain: "myqrhadir.firebaseapp.com", projectId: "myqrhadir", storageBucket: "myqrhadir.appspot.com", messagingSenderId: "799691133747", appId: "1:799691133747:web:835a5e3e9413eace806446" };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const appId = firebaseConfig.projectId;
        const salaryRef = collection(db, `artifacts/${appId}/public/data/spark_salary`); // Collection Baru

        onAuthStateChanged(auth, async (user) => {
            if (!user) { try { await signInAnonymously(auth); } catch (e) { console.error(e); } }
            loadSalaries();
        });

        // Tambah Data
        document.getElementById('salary-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submit-btn');
            btn.disabled = true; btn.textContent = "Menyimpan...";

            const title = document.getElementById('salary-title').value;
            const date = document.getElementById('salary-date').value;

            try {
                await addDoc(salaryRef, {
                    title: title.toUpperCase(),
                    date: date, // YYYY-MM-DD
                    createdAt: serverTimestamp()
                });
                document.getElementById('salary-form').reset();
                alert("Berjaya disimpan!");
            } catch (err) {
                console.error(err);
                alert("Gagal menyimpan.");
            } finally {
                btn.disabled = false; btn.textContent = "Simpan Tarikh";
            }
        });

        // Papar Data
        function loadSalaries() {
            const q = query(salaryRef, orderBy("date", "asc"));
            const list = document.getElementById('salary-list');

            onSnapshot(q, (snapshot) => {
                if(snapshot.empty) {
                    list.innerHTML = '<tr><td colspan="3" class="px-4 py-4 text-center text-gray-500 text-sm">Tiada rekod gaji. Sila tambah baru.</td></tr>';
                    return;
                }

                list.innerHTML = '';
                snapshot.docs.forEach(d => {
                    const data = d.data();
                    const formattedDate = new Date(data.date).toLocaleDateString('ms-MY', { day: '2-digit', month: 'long', year: 'numeric' });
                    
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="px-4 py-3 text-sm text-gray-900 font-medium">${formattedDate}</td>
                        <td class="px-4 py-3 text-sm text-gray-600">${data.title}</td>
                        <td class="px-4 py-3 text-right">
                            <button onclick="window.deleteItem('${d.id}')" class="text-red-600 hover:text-red-900 text-xs font-bold uppercase bg-red-50 px-2 py-1 rounded border border-red-200">Padam</button>
                        </td>
                    `;
                    list.appendChild(row);
                });
            });
        }

        // Padam Data (Global Scope)
        window.deleteItem = async (id) => {
            if(confirm("Adakah anda pasti mahu memadam tarikh ini?")) {
                await deleteDoc(doc(db, `artifacts/${appId}/public/data/spark_salary`, id));
            }
        };
    </script>
</body>
</html>
