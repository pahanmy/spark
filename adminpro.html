<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPARK – PDCA Professional Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f1f5f9; }
        .pdca-step {
            position: relative; flex: 1; text-align: center; padding: 2rem 1.5rem;
            border-radius: 1.5rem; transition: all 0.3s ease; display: flex;
            flex-direction: column; justify-content: space-between; min-height: 220px;
        }
        /* Wide Container Utility */
        .container-wide { max-width: 1400px; margin: 0 auto; }
        
        .pdca-step::after {
            content: '→'; position: absolute; right: -20px; top: 50%;
            transform: translateY(-50%); font-size: 2rem; font-weight: bold;
            color: #cbd5e1; z-index: 10;
        }
        @media (max-width: 1024px) { .pdca-step::after { content: '↓'; right: 50%; bottom: -25px; top: auto; transform: translateX(50%); } }
        .pdca-step:last-child::after { content: ''; }

        .nav-tab {
            padding: 0.8rem 1.5rem; border-radius: 0.75rem; font-size: 0.75rem;
            font-weight: 800; display: flex; align-items: center; gap: 0.6rem; transition: all 0.2s;
        }
        .nav-tab.active-plan { background: #14b8a6; color: white; box-shadow: 0 10px 15px -3px rgba(20, 184, 166, 0.3); }
        .nav-tab.active-do { background: #4f46e5; color: white; box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.3); }
        .nav-tab.active-check { background: #f59e0b; color: white; box-shadow: 0 10px 15px -3px rgba(245, 158, 11, 0.3); }
        .nav-tab.active-act { background: #e11d48; color: white; box-shadow: 0 10px 15px -3px rgba(225, 29, 72, 0.3); }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">

    <header class="bg-white shadow-sm sticky top-0 z-40 border-b border-slate-200">
        <div class="container-wide py-4 px-6 flex justify-between items-center">
            <div class="flex items-center gap-4">
                <div class="bg-indigo-600 p-2.5 rounded-xl shadow-lg shadow-indigo-200">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/></svg>
                </div>
                <div>
                    <h1 class="text-2xl font-black text-slate-800 tracking-tighter">SPARK <span class="text-indigo-600">PRO</span></h1>
                    <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest">Digital Quality Management System</p>
                </div>
            </div>
            <button onclick="logout()" class="px-6 py-2 rounded-full border-2 border-rose-100 text-rose-600 text-xs font-black uppercase hover:bg-rose-50 transition-all">Keluar</button>
        </div>
    </header>

    <main class="py-8 px-6">
        <div class="container-wide">
            
            <div class="glass-card p-8 rounded-[2.5rem] shadow-xl border border-white mb-10 flex flex-col md:flex-row items-center gap-10">
                <div class="relative group" onclick="triggerProfileUpload()">
                    <div id="default-profile-icon" class="bg-slate-100 p-6 rounded-full border-4 border-white shadow-inner w-32 h-32 flex items-center justify-center">
                        <svg class="h-14 w-14 text-slate-300" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24"><path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>
                    </div>
                    <img id="user-profile-image" src="" class="hidden w-32 h-32 rounded-full border-4 border-white shadow-md object-cover">
                </div>
                <div class="flex-grow text-center md:text-left">
                    <div class="flex flex-col md:flex-row md:items-center gap-4 mb-4">
                        <h2 class="text-4xl font-black text-slate-900" id="user-name">Memuatkan...</h2>
                        <span id="account-status-badge" class="px-4 py-1 bg-amber-100 text-amber-700 text-[10px] font-black rounded-full uppercase border border-amber-200">Akaun Biasa</span>
                    </div>
                    <p class="text-slate-500 font-bold uppercase tracking-wide mb-4" id="user-org">-</p>
                    <div class="inline-flex items-center gap-3 bg-white px-5 py-2 rounded-2xl shadow-sm border border-slate-100">
                        <span class="flex h-3 w-3"><span class="animate-ping absolute inline-flex h-3 w-3 rounded-full bg-teal-400 opacity-75"></span><span class="relative inline-flex rounded-full h-3 w-3 bg-teal-500"></span></span>
                        <span class="text-xs font-black text-slate-700 uppercase">Status Sekarang: <span id="current-fasa-label" class="text-teal-600">Fasa Plan</span></span>
                    </div>
                </div>
            </div>

            <div class="bg-white p-8 rounded-[3rem] shadow-2xl border border-slate-100 mb-12">
                <div class="flex flex-col lg:flex-row items-stretch gap-6">
                    
                    <div class="pdca-step bg-teal-50/50 border-2 border-teal-100">
                        <div class="mb-4">
                            <div class="w-12 h-12 bg-teal-600 text-white rounded-2xl flex items-center justify-center mx-auto mb-3 shadow-lg shadow-teal-200">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg>
                            </div>
                            <span class="fasa-label text-teal-600">1. Plan (Rancang)</span>
                        </div>
                        <div class="space-y-3">
                            <button onclick="window.location.href='jadualuser.html'" class="w-full py-3 bg-white rounded-2xl shadow-sm text-xs font-black text-teal-700 hover:bg-teal-600 hover:text-white transition-all uppercase">Takwim Rasmi</button>
                            <button onclick="goToPersonalCalendar()" class="w-full py-3 bg-white rounded-2xl shadow-sm text-xs font-black text-teal-700 hover:bg-teal-600 hover:text-white transition-all uppercase">Kalendar Saya</button>
                        </div>
                    </div>

                    <div class="pdca-step bg-indigo-50/50 border-2 border-indigo-100">
                        <div class="mb-4">
                            <div class="w-12 h-12 bg-indigo-600 text-white rounded-2xl flex items-center justify-center mx-auto mb-3 shadow-lg shadow-indigo-200">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>
                            </div>
                            <span class="fasa-label text-indigo-600">2. Do (Laksana)</span>
                        </div>
                        <div class="space-y-3">
                            <button onclick="goToGenerateProgram()" class="w-full py-3 bg-indigo-600 rounded-2xl shadow-md text-xs font-black text-white hover:bg-indigo-700 transition-all uppercase">Jana Program</button>
                            <button onclick="goToMemo()" class="w-full py-3 bg-white rounded-2xl shadow-sm text-xs font-black text-indigo-700 hover:bg-indigo-600 hover:text-white transition-all uppercase">Memo Dalaman</button>
                        </div>
                    </div>

                    <div class="pdca-step bg-amber-50/50 border-2 border-amber-100">
                        <div class="mb-4">
                            <div class="w-12 h-12 bg-amber-500 text-white rounded-2xl flex items-center justify-center mx-auto mb-3 shadow-lg shadow-amber-200">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
                            </div>
                            <span class="fasa-label text-amber-600">3. Check (Semak)</span>
                        </div>
                        <div class="space-y-3">
                            <button onclick="switchTab('attendance')" class="w-full py-3 bg-white rounded-2xl shadow-sm text-xs font-black text-amber-700 hover:bg-amber-500 hover:text-white transition-all uppercase">Semak Hadir</button>
                            <button onclick="goToSijil()" class="w-full py-3 bg-white rounded-2xl shadow-sm text-xs font-black text-amber-700 hover:bg-amber-500 hover:text-white transition-all uppercase">Sijil Digital</button>
                        </div>
                    </div>

                    <div class="pdca-step bg-rose-50/50 border-2 border-rose-100">
                        <div class="mb-4">
                            <div class="w-12 h-12 bg-rose-600 text-white rounded-2xl flex items-center justify-center mx-auto mb-3 shadow-lg shadow-rose-200">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/></svg>
                            </div>
                            <span class="fasa-label text-rose-600">4. Act (Tindakan)</span>
                        </div>
                        <div class="space-y-3">
                            <button onclick="goToOPR()" class="w-full py-3 bg-rose-600 rounded-2xl shadow-md text-xs font-black text-white hover:bg-rose-700 transition-all uppercase">Laporan OPR</button>
                            <button onclick="switchTab('tasks')" class="w-full py-3 bg-white rounded-2xl shadow-sm text-xs font-black text-rose-700 hover:bg-rose-600 hover:text-white transition-all uppercase">SparkTask</button>
                        </div>
                    </div>

                </div>
            </div>

            <div class="grid grid-cols-1 xl:grid-cols-4 gap-8">
                <div class="xl:col-span-3">
                    <div class="nav-tabs-container mb-8">
                        <button id="tab-planner" onclick="switchTab('planner')" class="nav-tab active-plan"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg> PLANNER</button>
                        <button id="tab-created" onclick="switchTab('created')" class="nav-tab"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/></svg> PROGRAM</button>
                        <button id="tab-attendance" onclick="switchTab('attendance')" class="nav-tab"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/></svg> HADIR</button>
                        <button id="tab-tasks" onclick="switchTab('tasks')" class="nav-tab"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/></svg> TUGASAN</button>
                    </div>

                    <div id="view-table" class="hidden">
                        <div class="bg-white rounded-[2rem] border border-slate-100 overflow-hidden shadow-xl">
                            <table class="w-full text-left">
                                <thead class="bg-slate-50 border-b border-slate-100" id="table-head"></thead>
                                <tbody id="programs-table-body" class="divide-y divide-slate-50"></tbody>
                            </table>
                        </div>
                    </div>
                    
                    <div id="view-planner" class="">
                        <div id="planner-list-container" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
                    </div>
                </div>

                <div class="xl:col-span-1 space-y-6">
                    <div class="bg-white p-8 rounded-[2.5rem] shadow-xl border border-slate-100">
                        <h3 class="text-xs font-black text-slate-400 uppercase tracking-widest mb-6">Kemajuan Profile</h3>
                        <div class="w-full bg-slate-100 rounded-full h-3 mb-4">
                            <div id="sparkpro-progress-bar" class="bg-indigo-600 h-3 rounded-full" style="width: 0%"></div>
                        </div>
                        <p id="progress-remaining" class="text-[10px] font-black text-slate-500 uppercase"></p>
                    </div>
                    
                    <div class="bg-indigo-600 p-8 rounded-[2.5rem] shadow-xl shadow-indigo-100 text-white relative overflow-hidden cursor-pointer" onclick="window.location.href='qr.html'">
                        <div class="relative z-10">
                            <h3 class="text-2xl font-black uppercase mb-1">myQR Hadir</h3>
                            <p class="text-[10px] font-bold text-indigo-100 uppercase mb-6">Sistem Pengimbas Kehadiran</p>
                            <div class="bg-white/20 inline-block px-4 py-2 rounded-xl text-xs font-black uppercase">Buka Scanner</div>
                        </div>
                        <svg class="absolute -right-10 -bottom-10 h-40 w-40 text-white/10" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M12 4v1m6 11h2m-6 0h-2v4h2v-4zm-6 0H6.414a1 1 0 00-.707.293L4.293 16.707A1 1 0 004 17.414V20h4v-2.586a1 1 0 00-.293-.707L6 15.414V14t1 1h2m4-9V4m0 0H8m4 0h4m-4 1v1m0 0h4m-4 0v2m0-2H8m0 0v2a1 1 0 01-1 1H6a1 1 0 01-1-1V5a1 1 0 011-1h1a1 1 0 011 1v1m0 0h2m2 0h2M5 12h14" /></svg>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        // --- LOGIK SWITHTAB PDCA ---
        window.switchTab = function(tabName) {
            currentTab = tabName;
            const label = document.getElementById('current-fasa-label');
            const tabs = {
                'planner': document.getElementById('tab-planner'),
                'created': document.getElementById('tab-created'),
                'attendance': document.getElementById('tab-attendance'),
                'tasks': document.getElementById('tab-tasks')
            };

            Object.values(tabs).forEach(t => t.className = "nav-tab");
            document.getElementById('view-table').classList.add('hidden');
            document.getElementById('view-planner').classList.add('hidden');

            if (tabName === 'planner') {
                tabs.planner.className = "nav-tab active-plan";
                label.textContent = "FASA 1: PLAN (RANCANG)"; label.className = "text-teal-600";
                document.getElementById('view-planner').classList.remove('hidden');
                renderPlannerList();
            } else if (tabName === 'created') {
                tabs.created.className = "nav-tab active-do";
                label.textContent = "FASA 2: DO (MELAKSANA)"; label.className = "text-indigo-600";
                document.getElementById('view-table').classList.remove('hidden');
                renderTableHeader(); renderTable();
            } else if (tabName === 'attendance') {
                tabs.attendance.className = "nav-tab active-check";
                label.textContent = "FASA 3: CHECK (SEMAK)"; label.className = "text-amber-600";
                document.getElementById('view-table').classList.remove('hidden');
                renderTableHeader(); renderTable();
            } else if (tabName === 'tasks') {
                tabs.tasks.className = "nav-tab active-act";
                label.textContent = "FASA 4: ACT (TINDAKAN)"; label.className = "text-rose-600";
            }
        };
        // (Baki Firebase Logic dikekalkan seperti asal)
    </script>
</body>
</html>
