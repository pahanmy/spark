<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPARK – Papan Pemuka PDCA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f8f9fa; }
        .card { background-color: white; border-radius: 0.75rem; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); transition: transform 0.2s ease-in-out; }
        .card:hover { transform: translateY(-5px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
        .btn { transition: background-color 0.3s, transform 0.2s; }
        .btn:hover { transform: translateY(-2px); }
        .modal-backdrop { background-color: rgba(0,0,0,0.5); backdrop-filter: blur(4px); }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        /* KESAN VISUAL PDCA KETARA */
        .pdca-step {
            position: relative;
            flex: 1;
            min-width: 160px;
            text-align: center;
            padding: 1.25rem 0.75rem;
            border-radius: 1rem;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .pdca-step::after {
            content: '→';
            position: absolute;
            right: -12px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.25rem;
            font-weight: bold;
            color: #cbd5e1;
            z-index: 10;
        }

        @media (max-width: 768px) {
            .pdca-step::after { content: '↓'; right: 50%; bottom: -15px; top: auto; transform: translateX(50%); }
        }

        .pdca-step:last-child::after { content: ''; }

        .fasa-label {
            font-size: 0.6rem;
            font-weight: 900;
            letter-spacing: 0.15em;
            margin-bottom: 0.75rem;
            display: block;
            text-transform: uppercase;
        }

        .nav-tabs-container {
            background-color: #f3f4f6;
            padding: 0.35rem;
            border-radius: 0.75rem;
            display: flex;
            gap: 0.5rem;
            border: 1px solid #e5e7eb;
        }
        
        .nav-tab {
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s ease;
            color: #6b7280;
        }

        /* Tab Colors by Phase */
        .nav-tab.active-plan { background-color: #14b8a6; color: white; }
        .nav-tab.active-do { background-color: #4f46e5; color: white; }
        .nav-tab.active-check { background-color: #f59e0b; color: white; }
        .nav-tab.active-act { background-color: #e11d48; color: white; }

        .profile-pic-container:hover .profile-overlay { opacity: 1; }
        .profile-overlay { transition: opacity 0.3s ease; }
    </style>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">

    <header class="bg-white shadow-sm sticky top-0 z-40">
        <div class="max-w-screen-2xl mx-auto py-4 px-4 sm:px-6 lg:px-8 flex flex-col sm:flex-row justify-between sm:items-center gap-4">
            <div class="flex items-center gap-3 self-start sm:self-center">
                <div class="bg-indigo-600 p-2 rounded-lg"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" class="text-white"><path d="M4 4H8V8H4V4Z" fill="currentColor"></path><path d="M16 4H20V8H16V4Z" fill="currentColor"></path><path d="M4 16H8V20H4V16Z" fill="currentColor"></path></svg></div>
                <div>
                    <h1 class="text-xl font-extrabold text-indigo-600 tracking-tighter">SPARK PDCA</h1>
                    <p class="text-[10px] text-gray-400 font-bold uppercase">Kitaran Kualiti Digital</p>
                </div>
            </div>
            <button onclick="logout()" class="flex items-center gap-2 px-4 py-1.5 rounded-full border border-red-200 text-red-600 text-[10px] font-bold uppercase hover:bg-red-50 transition-all">Log Keluar</button>
        </div>
    </header>

    <main class="flex-grow w-full">
        <div id="dynamic-header-bg" class="relative w-full h-[240px] bg-gradient-to-br from-slate-900 to-indigo-900"></div>

        <div class="relative z-10 px-4 sm:px-6 lg:px-8 -mt-24">
            <div class="max-w-4xl mx-auto">
                <div class="glass-card p-6 md:p-8 rounded-3xl shadow-2xl relative">
                    
                    <div class="flex flex-col md:flex-row items-center gap-6">
                        <div class="relative profile-pic-container cursor-pointer" onclick="triggerProfileUpload()">
                            <div id="default-profile-icon" class="bg-indigo-50 p-4 rounded-full border-4 border-white shadow-md w-24 h-24 flex items-center justify-center">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-indigo-300" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>
                            </div>
                            <img id="user-profile-image" src="" class="hidden w-24 h-24 rounded-full border-4 border-white shadow-md object-cover" alt="Profil">
                            <input type="file" id="profile-upload-input" class="hidden" accept="image/*" onchange="handleProfileImageUpload(this)">
                        </div>

                        <div class="text-center md:text-left">
                            <h2 class="text-2xl font-black text-gray-900 tracking-tight" id="user-name">Memuatkan...</h2>
                            <p class="text-xs text-gray-500 font-medium mb-3" id="user-org">-</p>
                            
                            <div class="inline-flex items-center gap-2 bg-slate-100 px-3 py-1.5 rounded-full border border-slate-200">
                                <span class="relative flex h-2 w-2">
                                    <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-teal-400 opacity-75"></span>
                                    <span class="relative inline-flex rounded-full h-2 w-2 bg-teal-500"></span>
                                </span>
                                <span class="text-[10px] font-black text-slate-600 uppercase tracking-widest">Status: <span id="current-fasa-label" class="text-teal-600">Fasa Plan</span></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
            <div class="bg-white p-5 rounded-3xl shadow-xl border border-gray-100 mb-10">
                <div class="flex flex-col md:flex-row items-stretch gap-4 md:gap-2">
                    
                    <div class="pdca-step bg-teal-50 border-2 border-teal-100">
                        <span class="fasa-label text-teal-600">1. Plan (Rancang)</span>
                        <div class="space-y-2">
                            <button onclick="window.location.href='jadualuser.html'" class="w-full py-2 bg-white rounded-xl shadow-sm text-[10px] font-bold text-teal-700 hover:bg-teal-600 hover:text-white transition-all uppercase">Takwim Rasmi</button>
                            <button onclick="goToPersonalCalendar()" class="w-full py-2 bg-white rounded-xl shadow-sm text-[10px] font-bold text-teal-700 hover:bg-teal-600 hover:text-white transition-all uppercase">Kalendar Saya</button>
                        </div>
                    </div>

                    <div class="pdca-step bg-indigo-50 border-2 border-indigo-100">
                        <span class="fasa-label text-indigo-600">2. Do (Laksana)</span>
                        <div class="space-y-2">
                            <button onclick="goToMemo()" class="w-full py-2 bg-white rounded-xl shadow-sm text-[10px] font-bold text-indigo-700 hover:bg-indigo-600 hover:text-white transition-all uppercase">Memo Dalaman</button>
                            <button onclick="goToGenerateProgram()" class="w-full py-2 bg-indigo-600 rounded-xl shadow-md text-[10px] font-bold text-white hover:bg-indigo-700 transition-all uppercase">Jana Program</button>
                        </div>
                    </div>

                    <div class="pdca-step bg-amber-50 border-2 border-amber-100">
                        <span class="fasa-label text-amber-600">3. Check (Semak)</span>
                        <div class="space-y-2">
                            <button onclick="switchTab('attendance')" class="w-full py-2 bg-white rounded-xl shadow-sm text-[10px] font-bold text-amber-700 hover:bg-amber-500 hover:text-white transition-all uppercase">Rekod Hadir</button>
                            <button onclick="goToSijil()" class="w-full py-2 bg-white rounded-xl shadow-sm text-[10px] font-bold text-amber-700 hover:bg-amber-500 hover:text-white transition-all uppercase">Sijil Digital</button>
                        </div>
                    </div>

                    <div class="pdca-step bg-rose-50 border-2 border-rose-100">
                        <span class="fasa-label text-rose-600">4. Act (Tindakan)</span>
                        <div class="space-y-2">
                            <button onclick="goToOPR()" class="w-full py-2 bg-rose-600 rounded-xl shadow-md text-[10px] font-bold text-white hover:bg-rose-700 transition-all uppercase">Hantar OPR</button>
                            <button onclick="switchTab('tasks')" class="w-full py-2 bg-white rounded-xl shadow-sm text-[10px] font-bold text-rose-700 hover:bg-rose-600 hover:text-white transition-all uppercase">SparkTask</button>
                        </div>
                    </div>

                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
                <div class="lg:col-span-3 space-y-6">
                    
                    <div class="nav-tabs-container mb-6">
                        <button id="tab-planner" onclick="switchTab('planner')" class="nav-tab active-plan">
                            <span class="w-4 h-4 rounded-full bg-white/20 flex items-center justify-center text-[8px]">P</span> PLANNER
                        </button>
                        <button id="tab-created" onclick="switchTab('created')" class="nav-tab">
                            <span class="w-4 h-4 rounded-full bg-white/20 flex items-center justify-center text-[8px]">D</span> PROGRAM
                        </button>
                        <button id="tab-attendance" onclick="switchTab('attendance')" class="nav-tab">
                            <span class="w-4 h-4 rounded-full bg-white/20 flex items-center justify-center text-[8px]">C</span> HADIR
                        </button>
                        <button id="tab-tasks" onclick="switchTab('tasks')" class="nav-tab">
                            <span class="w-4 h-4 rounded-full bg-white/20 flex items-center justify-center text-[8px]">A</span> TUGASAN
                        </button>
                    </div>

                    <div id="view-table" class="hidden">
                        <div class="card p-5 border border-gray-100 bg-white mb-6">
                            <div class="flex flex-col md:flex-row justify-between items-center gap-4">
                                <h3 class="text-lg font-bold text-gray-800 flex items-center gap-2 uppercase" id="table-title">SENARAI REKOD</h3>
                                <div class="flex flex-col sm:flex-row gap-2 w-full md:w-auto">
                                    <div class="relative w-full sm:w-64">
                                        <input type="text" id="search-input" oninput="filterTable()" placeholder="CARI..." class="pl-10 pr-4 py-2 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 w-full text-sm uppercase">
                                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                            <svg class="h-4 w-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="card overflow-hidden shadow-lg border border-gray-100">
                            <div class="overflow-x-auto">
                                <table class="min-w-full divide-y divide-gray-200">
                                    <thead class="bg-gray-50" id="table-head"></thead>
                                    <tbody id="programs-table-body" class="bg-white divide-y divide-gray-200"></tbody>
                                </table>
                            </div>
                            <div id="pagination-controls" class="px-6 py-3 bg-gray-50 border-t border-gray-200 flex items-center justify-between">
                                <div class="text-[10px] text-gray-500 uppercase" id="pagination-info">Menunjukkan rekod...</div>
                                <div class="flex gap-2">
                                    <button onclick="prevPage()" id="btn-prev" class="px-3 py-1 border border-gray-300 rounded-md text-[10px] font-bold text-gray-700 bg-white hover:bg-gray-50 disabled:opacity-50">Sebelum</button>
                                    <button onclick="nextPage()" id="btn-next" class="px-3 py-1 border border-gray-300 rounded-md text-[10px] font-bold text-gray-700 bg-white hover:bg-gray-50 disabled:opacity-50">Seterusnya</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="view-planner" class="">
                        <div class="card p-6 bg-white border border-gray-100 shadow-lg">
                            <div id="planner-list-container" class="space-y-3 min-h-[300px]"></div>
                        </div>
                    </div>
                </div>

                <div class="lg:col-span-1 space-y-6">
                    <div class="card p-6 bg-white border border-gray-100 shadow-sm text-center">
                        <h3 class="text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-4">Kemajuan Spark Pro</h3>
                        <div class="w-full bg-gray-100 rounded-full h-2 mb-2">
                            <div id="sparkpro-progress-bar" class="bg-indigo-600 h-2 rounded-full transition-all duration-1000" style="width: 0%"></div>
                        </div>
                        <p id="progress-remaining" class="text-[9px] text-gray-500 font-bold uppercase"></p>
                    </div>

                    <div class="card p-6 bg-indigo-600 text-white shadow-xl cursor-pointer hover:scale-105 transition-transform" onclick="window.location.href='qr.html'">
                        <div class="flex items-center justify-between">
                            <div>
                                <h3 class="text-xl font-black uppercase tracking-tight">myQR</h3>
                                <p class="text-[10px] text-indigo-100 font-bold uppercase">Imbas Hadir (Fasa Do)</p>
                            </div>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 opacity-50" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v1m6 11h2m-6 0h-2v4h2v-4zm-6 0H6.414a1 1 0 00-.707.293L4.293 16.707A1 1 0 004 17.414V20h4v-2.586a1 1 0 00-.293-.707L6 15.414V14t1 1h2m4-9V4m0 0H8m4 0h4m-4 1v1m0 0h4m-4 0v2m0-2H8m0 0v2a1 1 0 01-1 1H6a1 1 0 01-1-1V5a1 1 0 011-1h1a1 1 0 011 1v1m0 0h2m2 0h2M5 12h14" /></svg>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        // Import & Config Firebase (Sila pastikan data config anda betul)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        // ... (Baki import sedia ada)

        // --- PDCA LOGIC: Dynamic Status Tracker ---
        window.switchTab = function(tabName) {
            currentTab = tabName;
            const label = document.getElementById('current-fasa-label');
            const tabs = {
                'planner': document.getElementById('tab-planner'),
                'created': document.getElementById('tab-created'),
                'attendance': document.getElementById('tab-attendance'),
                'tasks': document.getElementById('tab-tasks')
            };

            // Reset Tab Styles
            Object.values(tabs).forEach(t => t.className = "nav-tab");
            document.getElementById('view-table').classList.add('hidden');
            document.getElementById('view-planner').classList.add('hidden');

            // Apply PDCA Theme Dinamik
            if (tabName === 'planner') {
                tabs.planner.className = "nav-tab active-plan";
                label.textContent = "FASA PLAN (MERANCANG)";
                label.className = "text-teal-600";
                document.getElementById('view-planner').classList.remove('hidden');
                renderPlannerList();
            } else if (tabName === 'created') {
                tabs.created.className = "nav-tab active-do";
                label.textContent = "FASA DO (MELAKSANAKAN)";
                label.className = "text-indigo-600";
                document.getElementById('view-table').classList.remove('hidden');
                document.getElementById('table-title').textContent = "PROGRAM DALAM PELAKSANAAN";
                filteredResults = [...createdList];
                renderTableHeader(); renderTable();
            } else if (tabName === 'attendance') {
                tabs.attendance.className = "nav-tab active-check";
                label.textContent = "FASA CHECK (MENYEMAK)";
                label.className = "text-amber-600";
                document.getElementById('view-table').classList.remove('hidden');
                document.getElementById('table-title').textContent = "SEMAKAN REKOD KEHADIRAN";
                filteredResults = [...attendanceList];
                renderTableHeader(); renderTable();
            } else if (tabName === 'tasks') {
                tabs.tasks.className = "nav-tab active-act";
                label.textContent = "FASA ACT (PENAMBAHBAIKAN)";
                label.className = "text-rose-600";
                // ... logic untuk SparkTask
            }
        }

        // --- Inisialisasi Firebase & Data sedia ada dikekalkan ---
        // processDashboardData(), updateInfographics(), etc.
    </script>

    <footer class="text-center py-8 border-t border-gray-100 bg-white">
        <p class="text-[10px] font-bold text-gray-400 uppercase tracking-[0.2em]">PPD Miri • Inovasi Digital SPARK PDCA</p>
    </footer>
</body>
</html>
