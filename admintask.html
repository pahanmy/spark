    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f8f9fa; }
        .card { background-color: white; border-radius: 0.75rem; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); }
        .btn { transition: background-color 0.3s, transform 0.2s; }
        .btn:hover:not(:disabled) { transform: translateY(-2px); }
        .btn:disabled, input:disabled, select:disabled { 
            opacity: 0.6; 
            cursor: not-allowed; 
        }
        
        /* Stil untuk Tab */
        .tab-btn {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            border-bottom: 4px solid transparent;
            color: #6b7280; /* text-gray-500 */
        }
        .tab-btn.active {
            border-bottom-color: #4f46e5; /* border-indigo-600 */
            color: #4f46e5; /* text-indigo-600 */
        }
        .tab-panel {
            display: none; /* Sembunyi panel secara lalai */
        }
        .tab-panel.active {
            display: block; /* Tunjuk panel yang aktif */
        }
        
        /* Stil untuk Modal Jawapan */
        .modal { display: none; }
        .modal.buka { display: flex; }
        .modal-backdrop { background-color: rgba(0,0,0,0.5); }
        .jawapan-item {
            padding-top: 0.75rem;
            padding-bottom: 0.75rem;
        }
        .jawapan-item:not(:first-child) {
            border-top: 1px dashed #e5e7eb;
        }
        .jawapan-item p {
            word-break: break-word; /* Memastikan teks panjang wrap */
            white-space: pre-wrap; /* Hormati baris baru dalam textarea */
        }
        
        /* Gaya Duplikasi */
        .duplicate-tag {
            background-color: #fee2e2; /* bg-red-100 */
            color: #b91c1c; /* text-red-800 */
            font-size: 0.7rem;
            font-weight: 600;
            padding: 0.2rem 0.5rem;
            border-radius: 0.25rem;
            margin-left: 0.5rem;
        }
    </style>
</head>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc, arrayRemove } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAEBe1XF7cqaxkTNBZBoo3DBJYIuchOEkM",
            authDomain: "myqrhadir.firebaseapp.com",
            projectId: "myqrhadir",
            storageBucket: "myqrhadir.appspot.com",
            messagingSenderId: "799691133747",
            appId: "1:799691133747:web:835a5e3e9413eace806446"
        };
        
        let db, auth, userId;
        const appId = firebaseConfig.projectId;
        let currentTaskId = null;
        let correctPenyelarasIc = null;
        let currentTaskData = null;
        
        let fullSkopBelumList = []; 
        let fullRekodSelesaiList = []; 
        let uniqueStesenList = []; // Senarai stesen unik untuk filter

        let currentPageBelum = 1;
        let itemsPerPageBelum = 10;
        let currentPageSelesai = 1;
        let itemsPerPageSelesai = 10;
        let currentFilterStesen = ''; // State untuk filter stesen

        const carianBelumInput = document.getElementById('carian-belum-input');
        const itemsBelumSelect = document.getElementById('items-belum-select');
        const paginationBelum = document.getElementById('pagination-belum');
        const carianSelesaiInput = document.getElementById('carian-selesai-input');
        const itemsSelesaiSelect = document.getElementById('items-selesai-select');
        const paginationSelesai = document.getElementById('pagination-selesai');
        const filterStesenSelesai = document.getElementById('filter-stesen-selesai'); // Elemen baru

        try {
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
        } catch (e) { console.error("Error initializing Firebase:", e); }
        
        onAuthStateChanged(auth, async (user) => {
            if (user) { 
                userId = user.uid; 
                main(); 
            } else { 
                try { 
                    await signInAnonymously(auth); 
                } catch (error) { 
                    console.error("Error signing in:", error); 
                } 
            }
        });

        function normalizeStationName(name) {
            if (typeof name !== 'string') return '';
            let normalized = name.toUpperCase();
            normalized = normalized.replace(/\bSG\./g, 'SUNGAI'); 
            normalized = normalized.replace(/\bSG\b/g, 'SUNGAI'); 
            normalized = normalized.replace(/\./g, '');
            normalized = normalized.replace(/\s+/g, ' ').trim();
            return normalized;
        }

        function main() { 
            if (!userId) return;
            
            const urlParams = new URLSearchParams(window.location.search);
            currentTaskId = urlParams.get('id');
            
            if (!currentTaskId) {
                document.body.innerHTML = '<p class="text-red-500 text-center p-8">Tiada ID tugasan ditemui. Pautan tidak sah.</p>';
                return;
            }
            
            document.getElementById('back-to-dashboard-btn').href = `task.html?id=${currentTaskId}`;
            
            document.getElementById('ic-submit-btn').addEventListener('click', verifyIcAndLoad);
            document.getElementById('ic-input').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') verifyIcAndLoad();
            });
            
            document.getElementById('download-excel-btn').addEventListener('click', downloadExcel);

            carianBelumInput.addEventListener('input', () => {
                currentPageBelum = 1;
                populateTableBelum();
            });
            itemsBelumSelect.addEventListener('change', () => {
                itemsPerPageBelum = parseInt(itemsBelumSelect.value);
                currentPageBelum = 1;
                populateTableBelum();
            });
            
            carianSelesaiInput.addEventListener('input', () => {
                currentPageSelesai = 1;
                populateSubmissionsTable();
            });
            itemsSelesaiSelect.addEventListener('change', () => {
                itemsPerPageSelesai = parseInt(itemsSelesaiSelect.value);
                currentPageSelesai = 1;
                populateSubmissionsTable();
            });
            
            // LISTENER BARU UNTUK FILTER STESEN
            filterStesenSelesai.addEventListener('change', (e) => {
                currentFilterStesen = e.target.value;
                currentPageSelesai = 1;
                populateSubmissionsTable();
            });
        }
        
        async function verifyIcAndLoad() {
            const enteredIc = document.getElementById('ic-input').value;
            const errorEl = document.getElementById('ic-error');
            const formEl = document.getElementById('ic-form');
            const loadingEl = document.getElementById('loading-ic-check');

            if (!enteredIc) {
                errorEl.textContent = "Sila masukkan No. IC.";
                errorEl.classList.remove('hidden');
                return;
            }

            formEl.classList.add('hidden');
            loadingEl.classList.remove('hidden');
            errorEl.classList.add('hidden');

            try {
                if (!correctPenyelarasIc) {
                    const taskRef = doc(db, `artifacts/${appId}/public/data/spark_tasks`, currentTaskId);
                    const docSnap = await getDoc(taskRef);
                    
                    if (!docSnap.exists()) {
                        throw new Error("Tugasan tidak ditemui.");
                    }
                    currentTaskData = docSnap.data();
                    correctPenyelarasIc = currentTaskData.penyelaras_ic;
                    
                    document.getElementById('admin-task-name').textContent = currentTaskData.nama.toUpperCase();
                }

                if (enteredIc === correctPenyelarasIc) {
                    await loadContentData();
                    document.getElementById('ic-verification-modal').classList.add('hidden');
                    document.getElementById('admin-content').classList.remove('hidden');
                    document.getElementById('download-excel-btn').disabled = false;
                } else {
                    throw new Error("No. IC tidak sepadan.");
                }

            } catch (error) {
                console.error("Error verifying IC:", error);
                errorEl.textContent = error.message || "Gagal mengesahkan IC.";
                errorEl.classList.remove('hidden');
                formEl.classList.remove('hidden');
                loadingEl.classList.add('hidden');
            }
        }

        async function loadContentData() {
            const taskRef = doc(db, `artifacts/${appId}/public/data/spark_tasks`, currentTaskId);
            const docSnap = await getDoc(taskRef);
            
            if (!docSnap.exists()) {
                throw new Error("Gagal memuatkan data tugasan.");
            }
            
            currentTaskData = docSnap.data();

            // 1. Sasaran Skop: Ambil senarai yang disimpan (dinormalisasi dari tugasan.html)
            const normalizedTotalSkop = Array.isArray(currentTaskData.skopSenaraiSekolah) 
                ? currentTaskData.skopSenaraiSekolah
                : [];
            const totalSkopSet = new Set(normalizedTotalSkop);
            
            // 2. Rekod Selesai Skop: Pastikan rekod yang disahkan dinormalisasi
            const skopSelesaiList = Array.isArray(currentTaskData.skopSelesai) 
                ? currentTaskData.skopSelesai.map(normalizeStationName) 
                : [];
            const selesaiSet = new Set(skopSelesaiList);

            // 3. Tentukan senarai BELUM (Sasaran Total - Rekod Selesai Unik)
            fullSkopBelumList = normalizedTotalSkop.filter(sekolah => !selesaiSet.has(sekolah)).sort();
            
            // 4. Rekod Hantaran KESELURUHAN (untuk tab Rekod Selesai/Audit)
            // Susun ikut tarikh & masa (terbaru dahulu) secara default
            fullRekodSelesaiList = [...(currentTaskData.rekodSelesai || [])].sort((a, b) => 
                new Date(b.timestamp) - new Date(a.timestamp)
            );
            
            // 5. Bina senarai stesen unik untuk Filter
            uniqueStesenList = [...new Set(fullRekodSelesaiList.map(r => r.stesen_pengesah).filter(s => s).map(s => s.toUpperCase()))].sort();
            renderStesenFilterOptions();

            // 6. Kemas kini kiraan pada Tab
            document.getElementById('count-belum').textContent = fullSkopBelumList.length;
            document.getElementById('count-selesai').textContent = fullRekodSelesaiList.length;

            populateTableBelum();
            populateSubmissionsTable();
        }
        
        // FUNGSI BARU UNTUK RENDER FILTER STESEN
        function renderStesenFilterOptions() {
            filterStesenSelesai.innerHTML = '<option value="">-- Tapis Mengikut Stesen --</option>';
            uniqueStesenList.forEach(stesen => {
                const option = document.createElement('option');
                option.value = stesen;
                option.textContent = stesen;
                if (stesen === currentFilterStesen) {
                    option.selected = true;
                }
                filterStesenSelesai.appendChild(option);
            });
        }

        function populateTableBelum() {
            const tableBody = document.getElementById('table-belum');
            const countEl = document.getElementById('count-belum');
            const searchTerm = carianBelumInput.value.toLowerCase();

            tableBody.innerHTML = '';
            
            // 1. Tapis
            const filteredList = fullSkopBelumList.filter(item => {
                return item.toLowerCase().includes(searchTerm);
            });

            countEl.textContent = filteredList.length;

            // 2. Paginasi
            const totalItems = filteredList.length;
            const totalPages = Math.ceil(totalItems / itemsPerPageBelum);
            if (currentPageBelum > totalPages) currentPageBelum = totalPages;
            if (currentPageBelum < 1) currentPageBelum = 1;
            
            const startIndex = (currentPageBelum - 1) * itemsPerPageBelum;
            const endIndex = startIndex + itemsPerPageBelum;
            const paginatedList = filteredList.slice(startIndex, endIndex);

            // 3. Papar
            if (paginatedList.length === 0) {
                tableBody.innerHTML = `<tr><td colspan="2" class="px-4 py-4 text-center text-sm text-gray-500 italic">Tiada data.</td></tr>`;
            } else {
                paginatedList.forEach((item, index) => {
                    tableBody.innerHTML += `
                        <tr class="text-sm">
                            <td class="px-4 py-3 text-gray-500 w-12">${startIndex + index + 1}.</td>
                            <td class="px-4 py-3 text-gray-800 font-medium">${item}</td>
                        </tr>
                    `;
                });
            }
            
            // 4. Render Kawalan Paginasi
            renderPaginationControls(paginationBelum, totalItems, totalPages, currentPageBelum, 'goToPageBelum');
        }
        
        function populateSubmissionsTable() {
            const tableBody = document.getElementById('table-selesai');
            const countEl = document.getElementById('count-selesai');
            const searchTerm = carianSelesaiInput.value.toLowerCase();
            
            tableBody.innerHTML = '';

            // 1. Tapis
            let filteredList = fullRekodSelesaiList.filter(rekod => {
                const nama = (rekod.nama_pengesah || '').toLowerCase();
                const stesen = (rekod.stesen_pengesah || '').toLowerCase();
                
                // Carian Nama/Stesen
                const passesSearch = nama.includes(searchTerm) || stesen.includes(searchTerm);
                
                // Filter Stesen
                const passesFilter = !currentFilterStesen || stesen.toUpperCase() === currentFilterStesen;
                
                return passesSearch && passesFilter;
            });
            
            // Gunakan total list length untuk count-selesai (jumlah hantaran)
            document.getElementById('count-selesai').textContent = fullRekodSelesaiList.length;
            
            // 2. Paginasi
            const totalItems = filteredList.length;
            const totalPages = Math.ceil(totalItems / itemsPerPageSelesai);
            if (currentPageSelesai > totalPages) currentPageSelesai = totalPages;
            if (currentPageSelesai < 1) currentPageSelesai = 1;
            
            const startIndex = (currentPageSelesai - 1) * itemsPerPageSelesai;
            const endIndex = startIndex + itemsPerPageSelesai;
            const paginatedList = filteredList.slice(startIndex, endIndex);
            
            // 3. Buat Peta Pengesahan Berulang
            const completionCountMap = fullRekodSelesaiList.reduce((acc, rekod) => {
                const key = normalizeStationName(rekod.nama_pengesah || rekod.stesen_pengesah);
                acc[key] = (acc[key] || 0) + 1;
                return acc;
            }, {});

            // 4. Papar
            if (paginatedList.length === 0) {
                tableBody.innerHTML = `<tr><td colspan="4" class="px-4 py-4 text-center text-sm text-gray-500 italic">Tiada rekod pengesahan ditemui untuk kriteria ini.</td></tr>`;
            } else {
                paginatedList.forEach((rekod, index) => {
                    const globalIndex = fullRekodSelesaiList.findIndex(r => r.timestamp === rekod.timestamp && r.ic_pengesah === rekod.ic_pengesah);
                    
                    const timestamp = new Date(rekod.timestamp).toLocaleString('ms-MY', {
                        day: 'numeric', month: 'short', year: 'numeric', hour: '2-digit', minute: '2-digit'
                    });
                    
                    // Semak Duplikasi
                    const uniqueKey = normalizeStationName(rekod.nama_pengesah || rekod.stesen_pengesah);
                    const count = completionCountMap[uniqueKey];
                    const isDuplicate = count > 1;
                    
                    let duplicateTag = '';
                    if (isDuplicate) {
                         duplicateTag = `<span class="duplicate-tag" title="Sasaran ini mengisi ${count} kali">ULANGAN (${count}x)</span>`;
                    }
                    
                    tableBody.innerHTML += `
                        <tr class="text-sm">
                            <td class="px-4 py-3 text-gray-500 w-12">${startIndex + index + 1}.</td>
                            <td class="px-4 py-3">
                                <div class="font-medium text-gray-800 flex items-center">${rekod.nama_pengesah || 'N/A'} ${duplicateTag}</div>
                                <p class="text-xs text-gray-600">${rekod.stesen_pengesah || 'N/A'}</p>
                            </td>
                            <td class="px-4 py-3 text-gray-600">${timestamp}</td>
                            <td class="px-4 py-3">
                                <div class="flex items-center gap-2">
                                    <button onclick="showJawapanModal(${globalIndex})" class="btn text-blue-600 hover:text-blue-800 hover:bg-blue-50 p-2 rounded-lg" title="Lihat Jawapan">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                            <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
                                            <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" />
                                        </svg>
                                    </button>
                                    <button onclick="promptDeleteSubmission(${globalIndex})" class="btn text-red-500 hover:text-red-700 hover:bg-red-50 p-2 rounded-lg" title="Padam Rekod">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                            <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                                        </svg>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    `;
                });
            }
            
            renderPaginationControls(paginationSelesai, totalItems, totalPages, currentPageSelesai, 'goToPageSelesai');
        }

        function renderPaginationControls(container, totalItems, totalPages, currentPage, navigationFnName) {
            if (totalItems === 0) {
                container.innerHTML = '';
                return;
            }
            
            const itemsPerPage = parseInt(navigationFnName === 'goToPageBelum' ? itemsBelumSelect.value : itemsSelesaiSelect.value);
            const prevDisabled = currentPage === 1 ? 'disabled' : '';
            const nextDisabled = currentPage === totalPages ? 'disabled' : '';

            container.innerHTML = `
                <span class="text-sm text-gray-700">
                    Menunjukkan <span class="font-medium">${(currentPage - 1) * itemsPerPage + 1}</span> 
                    hingga <span class="font-medium">${Math.min(currentPage * itemsPerPage, totalItems)}</span> 
                    dari <span class="font-medium">${totalItems}</span>
                </span>
                <div class="flex gap-2">
                    <button onclick="${navigationFnName}(${currentPage - 1})" ${prevDisabled} class="btn bg-gray-200 text-gray-700 text-sm py-1 px-3 rounded-lg">Sebelumnya</button>
                    <button onclick="${navigationFnName}(${currentPage + 1})" ${nextDisabled} class="btn bg-gray-200 text-gray-700 text-sm py-1 px-3 rounded-lg">Seterusnya</button>
                </div>
            `;
        }

        function goToPageBelum(page) {
            currentPageBelum = page;
            populateTableBelum();
        }

        function goToPageSelesai(page) {
            currentPageSelesai = page;
            populateSubmissionsTable();
        }

        function switchTab(tabName) {
            document.getElementById('tab-panel-belum').classList.toggle('active', tabName === 'belum');
            document.getElementById('tab-btn-belum').classList.toggle('active', tabName === 'belum');
            
            document.getElementById('tab-panel-selesai').classList.toggle('active', tabName === 'selesai');
            document.getElementById('tab-btn-selesai').classList.toggle('active', tabName === 'selesai');
        }

        function showJawapanModal(index) {
            const rekod = fullRekodSelesaiList[index];
            if (!rekod) return;

            const modal = document.getElementById('modal-jawapan');
            const titleEl = document.getElementById('jawapan-modal-title');
            const contentEl = document.getElementById('jawapan-modal-content');

            titleEl.textContent = `Jawapan dari: ${rekod.nama_pengesah}`;
            
            let answersHtml = '';
            if (rekod.jawapan && rekod.jawapan.length > 0) {
                rekod.jawapan.forEach(j => {
                    let answerText = j.jawapan;
                    if (j.jenis === 'pautan_url' && j.jawapan.startsWith('http')) {
                        answerText = `<a href="${j.jawapan}" target="_blank" class="text-blue-600 hover:underline">${j.jawapan}</a>`;
                    }
                    
                    let answerColor = "text-gray-800";
                    if (j.jawapan === "Ya") answerColor = "text-green-700 font-semibold";
                    if (j.jawapan === "Tidak") answerColor = "text-red-700 font-semibold";
                    
                    answersHtml += `
                        <div class="jawapan-item">
                            <p class="text-sm font-semibold text-gray-600">${j.soalan}</p>
                            <p class="text-base ${answerColor}">${answerText || " - "}</p>
                        </div>
                    `;
                });
            } else {
                answersHtml = '<p class="text-sm italic text-gray-500">Tiada jawapan terperinci (rekod lama).</p>';
            }
            contentEl.innerHTML = answersHtml;
            modal.classList.add('buka');
        }
        
        function closeJawapanModal() {
            document.getElementById('modal-jawapan').classList.remove('buka');
        }

        async function promptDeleteSubmission(index) {
            const recordToRemove = fullRekodSelesaiList[index];
            
            if (!recordToRemove) {
                alert("Gagal mencari rekod untuk dipadam.");
                return;
            }

            if (!confirm(`Anda pasti mahu memadam pengesahan oleh ${recordToRemove.nama_pengesah} (${recordToRemove.stesen_pengesah})? Tindakan ini akan membenarkan sasaran ini membuat pengesahan semula.`)) {
                return;
            }
            
            try {
                const taskRef = doc(db, `artifacts/${appId}/public/data/spark_tasks`, currentTaskId);
                
                const skopSelesaiRecord = recordToRemove.nama_pengesah || recordToRemove.stesen_pengesah;
                let normalizedStationToRemove = null;
                if (skopSelesaiRecord) {
                    normalizedStationToRemove = normalizeStationName(skopSelesaiRecord);
                }

                const updates = {
                    rekodSelesai: arrayRemove(recordToRemove)
                };
                
                if (normalizedStationToRemove) {
                    // Cek jika masih ada rekod lain dari sasaran yang sama
                    const isStillCompletedByOthers = fullRekodSelesaiList.some((r, i) => 
                        i !== index && normalizeStationName(r.nama_pengesah || r.stesen_pengesah) === normalizedStationToRemove
                    );

                    // Hanya padam dari skopSelesai jika ini adalah rekod terakhir dari sasaran tersebut
                    if (!isStillCompletedByOthers) {
                        updates.skopSelesai = arrayRemove(normalizedStationToRemove);
                    }
                }
                
                await updateDoc(taskRef, updates);
                
                await loadContentData();

            } catch (error) {
                console.error("Gagal memadam rekod:", error);
                alert("Berlaku ralat semasa memadam rekod.");
            }
        }

        function downloadExcel() {
            if (!currentTaskData || !currentTaskData.rekodSelesai || currentTaskData.rekodSelesai.length === 0) {
                alert("Tiada data untuk dimuat turun.");
                return;
            }
            const dataToExport = [];
            fullRekodSelesaiList.forEach(rekod => {
                const nama = rekod.nama_pengesah;
                const stesen = rekod.stesen_pengesah;
                const tarikh = new Date(rekod.timestamp).toLocaleString('ms-MY');
                if (rekod.jawapan && rekod.jawapan.length > 0) {
                    rekod.jawapan.forEach(j => {
                        dataToExport.push({
                            "Nama Pengesah": nama,
                            "Stesen": stesen,
                            "Tarikh Pengesahan": tarikh,
                            "Soalan": j.soalan,
                            "Jawapan": j.jawapan
                        });
                    });
                } else {
                    dataToExport.push({
                        "Nama Pengesah": nama,
                        "Stesen": stesen,
                        "Tarikh Pengesahan": tarikh,
                        "Soalan": "N/A (Rekod Lama)",
                        "Jawapan": "N/A"
                    });
                }
            });
            const worksheet = XLSX.utils.json_to_sheet(dataToExport);
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, "Jawapan Selesai");
            const wscols = [
                { wch: 30 }, { wch: 40 }, { wch: 20 }, { wch: 50 }, { wch: 50 }
            ];
            worksheet['!cols'] = wscols;
            const fileName = `SparkTask_${currentTaskData.nama.replace(/[^a-z0-9]/gi, '_')}.xlsx`;
            XLSX.writeFile(workbook, fileName);
        }

        window.promptDeleteSubmission = promptDeleteSubmission;
        window.switchTab = switchTab;
        window.showJawapanModal = showJawapanModal;
        window.closeJawapanModal = closeJawapanModal;
        window.goToPageBelum = goToPageBelum;
        window.goToPageSelesai = goToPageSelesai;

    </script>
</body>
</html>
