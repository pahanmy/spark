<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin SPARKfleet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Poppins', sans-serif; }</style>
</head>
<body class="bg-gray-50 p-8">
    <div class="max-w-6xl mx-auto bg-white rounded-xl shadow-lg p-8">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold text-rose-600">Admin Tempahan Kenderaan</h1>
            <a href="kenderaan.html" class="bg-gray-200 px-4 py-2 rounded-lg text-sm font-semibold hover:bg-gray-300">Lihat Kalendar</a>
        </div>

        <div class="overflow-x-auto">
            <table class="w-full text-left border-collapse">
                <thead>
                    <tr class="bg-gray-100 border-b">
                        <th class="p-3 text-sm font-semibold text-gray-600">Kenderaan</th>
                        <th class="p-3 text-sm font-semibold text-gray-600">Destinasi</th>
                        <th class="p-3 text-sm font-semibold text-gray-600">Tarikh</th>
                        <th class="p-3 text-sm font-semibold text-gray-600">Pemohon</th>
                        <th class="p-3 text-sm font-semibold text-gray-600">Tindakan</th>
                    </tr>
                </thead>
                <tbody id="admin-table-body"></tbody>
            </table>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, query, deleteDoc, doc, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyAEBe1XF7cqaxkTNBZBoo3DBJYIuchOEkM", authDomain: "myqrhadir.firebaseapp.com", projectId: "myqrhadir", storageBucket: "myqrhadir.appspot.com", messagingSenderId: "799691133747", appId: "1:799691133747:web:835a5e3e9413eace806446" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const appId = firebaseConfig.projectId;

        onAuthStateChanged(auth, (user) => { if (!user) signInAnonymously(auth); });

        // Dengar perubahan data
        const q = query(collection(db, `artifacts/${appId}/public/data/spark_vehicle_bookings`), orderBy("start", "desc"));
        onSnapshot(q, (snapshot) => {
            const tbody = document.getElementById('admin-table-body');
            tbody.innerHTML = '';
            snapshot.docs.forEach(d => {
                const data = d.data();
                const row = `
                    <tr class="border-b hover:bg-gray-50">
                        <td class="p-3 text-sm">${data.vehicle}</td>
                        <td class="p-3 text-sm font-medium">${data.destination || '-'}</td>
                        <td class="p-3 text-sm text-gray-500">${data.start.toDate().toLocaleDateString('ms-MY')}</td>
                        <td class="p-3 text-sm">${data.bookedBy_name}</td>
                        <td class="p-3">
                            <button onclick="deleteBooking('${d.id}')" class="bg-red-500 text-white px-3 py-1 rounded text-xs hover:bg-red-600">Padam</button>
                        </td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });
        });

        window.deleteBooking = async (id) => {
            if(confirm("Padam tempahan kenderaan ini?")) {
                await deleteDoc(doc(db, `artifacts/${appId}/public/data/spark_vehicle_bookings`, id));
            }
        };
    </script>
</body>
</html>
