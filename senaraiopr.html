<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPARK - Arkib OPR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f3f4f6; }
        .table-row-hover:hover { background-color: #f9fafb; }
        
        /* HIDDEN PDF WRAPPER (Untuk generate PDF di belakang tabir) */
        #pdf-hidden-container {
            position: absolute;
            left: -9999px;
            top: 0;
            width: 210mm;
        }
        
        /* A4 Paper Style (Sama seperti OPR Generator) */
        .a4-paper {
            width: 210mm; min-height: 297mm; height: auto;
            padding: 15mm; 
            background: white; 
            font-family: Arial, Helvetica, sans-serif; color: black;
            position: relative; overflow: hidden; display: flex; flex-direction: column;
        }
        .opr-table { width: 100%; border-collapse: collapse; margin-bottom: 0.8rem; background: rgba(255,255,255,0.95); }
        .opr-table td, .opr-table th { border: 1px solid black; padding: 4px 6px; vertical-align: top; font-size: 8pt; }
        .opr-header { background-color: #f0fdf4; font-weight: bold; text-transform: uppercase; width: 25%; }
        
        /* Loading Spinner */
        .loader {
            border: 3px solid #f3f3f3; border-radius: 50%; border-top: 3px solid #4f46e5;
            width: 20px; height: 20px; animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="text-gray-800">

    <header class="bg-white shadow-sm border-b border-gray-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="bg-indigo-600 p-2 rounded-lg shadow-md">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
                    </svg>
                </div>
                <div>
                    <h1 class="text-xl font-bold text-gray-900 uppercase tracking-wide">SPARK ARKIB</h1>
                    <p class="text-xs text-gray-500">Senarai Penuh Laporan OPR</p>
                </div>
            </div>
            
            <div class="flex items-center gap-3">
                <div class="bg-indigo-50 px-4 py-2 rounded-lg border border-indigo-100 text-center">
                    <span class="block text-[10px] text-gray-500 uppercase font-bold">Jumlah Laporan</span>
                    <span id="total-count" class="text-xl font-bold text-indigo-700">0</span>
                </div>
                <button onclick="window.location.href='opr.html'" class="bg-white border border-gray-300 text-gray-700 hover:bg-gray-50 text-xs font-bold py-2 px-4 rounded-lg shadow-sm flex items-center gap-2 transition-all">
                    ‚Üê Kembali
                </button>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <div class="bg-white p-4 rounded-lg shadow-sm border border-gray-200 mb-6 flex flex-col md:flex-row gap-4 justify-between items-center">
            <div class="relative w-full md:w-1/2">
                <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                    <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                </span>
                <input type="text" id="search-input" onkeyup="filterTable()" placeholder="Cari Tajuk, Nama Pegawai atau Tempat..." class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-sm">
            </div>
            <div class="text-xs text-gray-500 italic">
                * Senarai disusun mengikut tarikh terkini.
            </div>
        </div>

        <div class="bg-white shadow-sm rounded-lg border border-gray-200 overflow-hidden">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider w-16">No.</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">Tarikh Program</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">Tajuk Program & Lokasi</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">Disediakan Oleh</th>
                            <th scope="col" class="px-6 py-3 text-center text-xs font-bold text-gray-500 uppercase tracking-wider">Tindakan</th>
                        </tr>
                    </thead>
                    <tbody id="opr-list-body" class="bg-white divide-y divide-gray-200 text-sm">
                        <tr>
                            <td colspan="5" class="px-6 py-10 text-center text-gray-500">
                                <div class="flex justify-center items-center gap-2">
                                    <div class="loader"></div> Memuatkan data...
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="bg-gray-50 px-4 py-3 border-t border-gray-200 flex items-center justify-between sm:px-6">
                <div class="hidden sm:flex-1 sm:flex sm:items-center sm:justify-between">
                    <div>
                        <p class="text-xs text-gray-700">
                            Memaparkan <span class="font-medium" id="display-count">0</span> rekod terkini.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="pdf-hidden-container">
        </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, query, orderBy, limit, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAEBe1XF7cqaxkTNBZBoo3DBJYIuchOEkM",
            authDomain: "myqrhadir.firebaseapp.com",
            projectId: "myqrhadir",
            storageBucket: "myqrhadir.appspot.com",
            messagingSenderId: "799691133747",
            appId: "1:799691133747:web:835a5e3e9413eace806446"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const appId = firebaseConfig.projectId;

        // Auto Login
        signInAnonymously(auth).catch((error) => console.error("Login Error", error));

        let allRecords = [];

        async function loadAllReports() {
            try {
                // Ambil 100 rekod terkini (boleh tambah limit jika perlu)
                const q = query(collection(db, `artifacts/${appId}/public/data/spark_opr_records`), orderBy("createdAt", "desc"), limit(100));
                const snapshot = await getDocs(q);
                
                const tbody = document.getElementById('opr-list-body');
                tbody.innerHTML = '';
                allRecords = [];

                if (snapshot.empty) {
                    tbody.innerHTML = '<tr><td colspan="5" class="px-6 py-8 text-center text-gray-500 italic">Tiada rekod OPR dijumpai.</td></tr>';
                    document.getElementById('total-count').textContent = '0';
                    return;
                }

                document.getElementById('total-count').textContent = snapshot.size;
                document.getElementById('display-count').textContent = snapshot.size;

                snapshot.forEach((doc) => {
                    const data = doc.data();
                    data.id = doc.id; // Simpan ID
                    allRecords.push(data);

                    const tr = document.createElement('tr');
                    tr.className = "table-row-hover transition-colors";
                    
                    // Format Tarikh
                    let dateDisplay = "-";
                    if(data.tarikhMula) {
                        const d = new Date(data.tarikhMula);
                        dateDisplay = d.toLocaleDateString('ms-MY', { day: '2-digit', month: 'short', year: 'numeric' }).toUpperCase();
                    }

                    tr.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap text-gray-500 font-mono text-xs">${allRecords.length}</td>
                        <td class="px-6 py-4 whitespace-nowrap font-medium text-gray-900">${dateDisplay}</td>
                        <td class="px-6 py-4">
                            <div class="text-sm font-bold text-gray-900 uppercase">${data.tajuk || "TIADA TAJUK"}</div>
                            <div class="text-xs text-gray-500 uppercase mt-1 flex items-center gap-1">
                                <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                                ${data.tempat || "-"}
                            </div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-xs font-bold text-gray-700 uppercase">${data.nama || "ADMIN"}</div>
                            <div class="text-[10px] text-gray-500 uppercase">${data.jawatan || ""}</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-center">
                            <button onclick="window.generatePDF('${data.id}')" id="btn-${data.id}" class="inline-flex items-center px-3 py-1.5 border border-transparent text-xs font-bold rounded shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                                </svg>
                                PDF
                            </button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });

            } catch (error) {
                console.error("Error loading reports:", error);
                alert("Gagal memuatkan senarai.");
            }
        }

        // --- PDF GENERATOR FUNCTION (Exposed to Window) ---
        window.generatePDF = async function(docId) {
            const btn = document.getElementById(`btn-${docId}`);
            const originalText = btn.innerHTML;
            btn.innerHTML = `<div class="loader w-3 h-3 border-white border-t-transparent mr-1"></div> Proses...`;
            btn.disabled = true;

            try {
                // 1. Cari Data dalam Array tempatan (Lebih pantas)
                const record = allRecords.find(r => r.id === docId);
                if (!record) throw new Error("Data tidak dijumpai.");

                // 2. Bina HTML untuk PDF
                const container = document.getElementById('pdf-hidden-container');
                container.innerHTML = createReportHTML(record);

                // 3. Render Barcode (Jika ada library)
                if(window.JsBarcode && record.serialNumber) {
                    try {
                        JsBarcode("#temp-barcode", record.serialNumber, {
                            format: "CODE128", width: 1, height: 15, displayValue: true, fontSize: 8, margin: 0
                        });
                    } catch(e) {}
                }

                // 4. Generate PDF
                const element = document.getElementById('temp-report-content');
                const cleanTitle = (record.tajuk || "OPR").replace(/[^a-zA-Z0-9]/g, "_").substring(0, 20);
                
                const opt = {
                    margin: 0,
                    filename: `OPR_${cleanTitle}.pdf`,
                    image: { type: 'jpeg', quality: 0.98 },
                    html2canvas: { scale: 2, useCORS: true, scrollY: 0 },
                    jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' },
                    pagebreak: { mode: ['avoid-all', 'css', 'legacy'] }
                };

                await html2pdf().set(opt).from(element).save();

            } catch (error) {
                console.error(error);
                alert("Ralat menjana PDF: " + error.message);
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
                document.getElementById('pdf-hidden-container').innerHTML = ''; // Bersihkan memori
            }
        }

        // --- FILTER FUNCTION ---
        window.filterTable = function() {
            const input = document.getElementById("search-input");
            const filter = input.value.toUpperCase();
            const table = document.querySelector("table");
            const tr = table.getElementsByTagName("tr");

            for (let i = 1; i < tr.length; i++) { // Skip header
                let txtValue = tr[i].textContent || tr[i].innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    tr[i].style.display = "";
                } else {
                    tr[i].style.display = "none";
                }
            }
        }

        // --- TEMPLATE GENERATOR ---
        function createReportHTML(data) {
            // Helper tarikh
            let dateDisplay = "";
            if(data.tarikhMula) {
                const d1 = new Date(data.tarikhMula);
                dateDisplay = d1.toLocaleDateString('ms-MY', { day: '2-digit', month: 'short', year: 'numeric' }).toUpperCase();
                if(data.tarikhTamat && data.tarikhTamat !== data.tarikhMula) {
                    const d2 = new Date(data.tarikhTamat);
                    dateDisplay += ` - ${d2.toLocaleDateString('ms-MY', { day: '2-digit', month: 'short', year: 'numeric' }).toUpperCase()}`;
                }
            }

            // Helper Images
            const img1 = data.img1 ? `<img src="${data.img1}" class="w-full h-full object-cover">` : '<div class="w-full h-full bg-gray-100 flex items-center justify-center text-xs text-gray-400">TIADA GAMBAR</div>';
            const img2 = data.img2 ? `<img src="${data.img2}" class="w-full h-full object-cover">` : '<div class="w-full h-full bg-gray-100 flex items-center justify-center text-xs text-gray-400">TIADA GAMBAR</div>';
            const img3 = data.img3 ? `<img src="${data.img3}" class="w-full h-full object-cover">` : '';
            const img4 = data.img4 ? `<img src="${data.img4}" class="w-full h-full object-cover">` : '';

            // Grid Logic
            let gridHTML = `
                <div class="grid grid-cols-2 gap-2 h-[90mm]">
                    <div class="border border-gray-300 relative" style="aspect-ratio: 16/9;">${img1}<span class="absolute bottom-0 w-full bg-white/90 text-black font-bold text-[8pt] text-center py-1">${data.captions?.[0] || 'Gambar 1'}</span></div>
                    <div class="border border-gray-300 relative" style="aspect-ratio: 16/9;">${img2}<span class="absolute bottom-0 w-full bg-white/90 text-black font-bold text-[8pt] text-center py-1">${data.captions?.[1] || 'Gambar 2'}</span></div>
                    ${data.imageMode === 4 ? `
                    <div class="border border-gray-300 relative" style="aspect-ratio: 16/9;">${img3}<span class="absolute bottom-0 w-full bg-white/90 text-black font-bold text-[8pt] text-center py-1">${data.captions?.[2] || 'Gambar 3'}</span></div>
                    <div class="border border-gray-300 relative" style="aspect-ratio: 16/9;">${img4}<span class="absolute bottom-0 w-full bg-white/90 text-black font-bold text-[8pt] text-center py-1">${data.captions?.[3] || 'Gambar 4'}</span></div>
                    ` : ''}
                </div>
            `;

            return `
            <div id="temp-report-content" class="a4-paper">
                <div class="flex items-center justify-between border-b-2 border-black pb-3 mb-3">
                    <div class="flex items-center gap-4">
                        <img src="${data.logoUrl || 'https://upload.wikimedia.org/wikipedia/commons/thumb/2/26/Coat_of_arms_of_Malaysia.svg/1200px-Coat_of_arms_of_Malaysia.svg.png'}" class="h-20 w-auto object-contain">
                        <div>
                            <h2 class="font-bold uppercase leading-tight" style="font-size: 14pt;">${data.orgName || 'KEMENTERIAN PENDIDIKAN MALAYSIA'}</h2>
                            <p class="text-sm uppercase mt-1">${data.subOrgName || 'PEJABAT PENDIDIKAN DAERAH MIRI'}</p>
                        </div>
                    </div>
                    <div class="flex flex-col items-end pl-4"><svg id="temp-barcode"></svg></div>
                </div>

                <div class="text-center mb-3">
                    <h1 class="font-bold uppercase inline-block bg-white/90" style="font-size: 12pt;">${data.tajuk}</h1>
                </div>

                <table class="opr-table" style="font-size: 8pt;">
                    <tr>
                        <th class="opr-header">TARIKH</th>
                        <td class="w-1/4 uppercase">${dateDisplay}</td>
                        <th class="opr-header">LOKASI</th>
                        <td class="uppercase">${data.tempat}</td>
                    </tr>
                    <tr>
                        <th class="opr-header align-top">FOKUS</th>
                        <td colspan="3" class="align-top whitespace-pre-wrap">${data.objektif}</td>
                    </tr>
                    <tr>
                        <th class="opr-header align-top">IMPAK</th>
                        <td colspan="3" class="align-top bg-green-50/50 whitespace-pre-wrap">${data.dapatan}</td>
                    </tr>
                    <tr>
                        <th class="opr-header align-top">ISU/TINDAKAN</th>
                        <td colspan="3" class="align-top bg-red-50/50 whitespace-pre-wrap text-red-900">${data.isu}</td>
                    </tr>
                </table>

                ${data.showCatatan && data.catatan ? `
                <div class="mb-3 border border-black p-2 bg-white/80">
                     <h3 class="text-[8pt] font-bold uppercase border-b border-gray-300 mb-1 inline-block pr-4">Catatan</h3>
                     <div class="text-[8pt] whitespace-pre-wrap">${data.catatan}</div>
                </div>` : ''}

                <div class="mt-3 border border-black p-1 bg-white/80">
                    <h3 class="text-[8pt] font-bold uppercase bg-gray-100 p-1 border-b border-black text-center mb-1">LAPORAN BERGAMBAR</h3>
                    ${gridHTML}
                </div>

                <div class="flex justify-between items-end mt-auto mb-2">
                    <div class="flex flex-col items-start pl-2">
                         ${data.showLinkDokumen && data.linkDokumen ? `
                         <div class="flex items-center gap-1 text-[8pt] font-bold text-gray-600 uppercase mb-1">Dokumentasi Program</div>
                         <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(data.linkDokumen)}" class="w-16 h-16 border border-gray-300 p-1 bg-white">` : ''}
                    </div>

                    <div class="text-center w-1/3 flex flex-col items-center ml-auto">
                        <p class="text-[8pt] italic mb-1 self-start w-full text-left">Disediakan Oleh:</p>
                        <div class="h-16 w-full flex items-end justify-center mb-1">
                             ${data.showSignature && data.signatureUrl ? `<img src="${data.signatureUrl}" class="h-full w-auto object-contain">` : ''}
                        </div>
                        <div class="border-b border-black w-full mb-1"></div>
                        <p class="font-bold uppercase leading-tight text-[9pt]">${data.nama}</p>
                        <p class="text-[8pt] uppercase mt-0.5">${data.jawatan}</p>
                    </div>
                </div>
            </div>`;
        }

        // Jalankan
        loadAllReports();
    </script>
</body>
</html>
