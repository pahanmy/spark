<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPARK â€“ Admin PKG (Pengurusan Peralatan)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f3f4f6; }
        .paste-active { border-color: #3b82f6 !important; background-color: #eff6ff !important; color: #1d4ed8 !important; }
    </style>
</head>
<body class="p-6">

    <div class="max-w-7xl mx-auto">
        <header class="mb-8 flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-bold text-indigo-700">Admin PKG Miri</h1>
                <p class="text-gray-500">Pengurusan Inventori Peralatan (Copy-Paste Excel & Imej)</p>
            </div>
            <button onclick="window.location.href='index.html'" class="bg-gray-200 px-4 py-2 rounded text-sm font-bold hover:bg-gray-300">Kembali</button>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            
            <div class="bg-white p-6 rounded-xl shadow-md border-t-4 border-indigo-500 flex flex-col h-full">
                <h2 class="text-xl font-bold text-gray-800 mb-4 flex items-center gap-2">
                    <svg class="w-6 h-6 text-indigo-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.384-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z" /></svg>
                    Centre of Excellence (CoE)
                </h2>
                
                <div class="bg-indigo-50 p-4 rounded-lg mb-6 border border-indigo-100">
                    <label class="block text-xs font-bold text-indigo-800 uppercase mb-2">Tambah Pukal (Copy dari Excel)</label>
                    <textarea id="bulk-coe" rows="3" class="w-full p-3 border border-indigo-200 rounded text-sm focus:ring-2 focus:ring-indigo-500 outline-none" placeholder="Tampal senarai nama peralatan di sini (Satu nama per baris)..."></textarea>
                    <button onclick="processBulkImport('coe')" class="mt-2 w-full bg-indigo-600 text-white py-2 rounded font-bold text-sm hover:bg-indigo-700 transition shadow-sm flex justify-center items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" /></svg>
                        Proses & Masukkan Senarai
                    </button>
                </div>

                <div class="flex-grow flex flex-col min-h-0">
                    <div class="flex justify-between items-end mb-2">
                        <h3 class="font-bold text-sm text-gray-700 uppercase">Senarai Inventori:</h3>
                        <span id="count-coe" class="text-xs font-semibold text-gray-500 bg-gray-100 px-2 py-1 rounded">0 Item</span>
                    </div>
                    <div id="list-coe" class="space-y-3 overflow-y-auto pr-2 custom-scrollbar" style="max-height: 600px;">
                        <p class="text-xs text-gray-400 italic">Memuatkan...</p>
                    </div>
                </div>
            </div>

            <div class="bg-white p-6 rounded-xl shadow-md border-t-4 border-green-500 flex flex-col h-full">
                <h2 class="text-xl font-bold text-gray-800 mb-4 flex items-center gap-2">
                    <svg class="w-6 h-6 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.384-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z" /></svg>
                    Hab STEM
                </h2>

                <div class="bg-green-50 p-4 rounded-lg mb-6 border border-green-100">
                    <label class="block text-xs font-bold text-green-800 uppercase mb-2">Tambah Pukal (Copy dari Excel)</label>
                    <textarea id="bulk-hab_stem" rows="3" class="w-full p-3 border border-green-200 rounded text-sm focus:ring-2 focus:ring-green-500 outline-none" placeholder="Tampal senarai nama peralatan di sini (Satu nama per baris)..."></textarea>
                    <button onclick="processBulkImport('hab_stem')" class="mt-2 w-full bg-green-600 text-white py-2 rounded font-bold text-sm hover:bg-green-700 transition shadow-sm flex justify-center items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" /></svg>
                        Proses & Masukkan Senarai
                    </button>
                </div>

                <div class="flex-grow flex flex-col min-h-0">
                    <div class="flex justify-between items-end mb-2">
                        <h3 class="font-bold text-sm text-gray-700 uppercase">Senarai Inventori:</h3>
                        <span id="count-hab_stem" class="text-xs font-semibold text-gray-500 bg-gray-100 px-2 py-1 rounded">0 Item</span>
                    </div>
                    <div id="list-hab_stem" class="space-y-3 overflow-y-auto pr-2 custom-scrollbar" style="max-height: 600px;">
                        <p class="text-xs text-gray-400 italic">Memuatkan...</p>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, arrayUnion, arrayRemove, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAEBe1XF7cqaxkTNBZBoo3DBJYIuchOEkM",
            authDomain: "myqrhadir.firebaseapp.com",
            projectId: "myqrhadir",
            storageBucket: "myqrhadir.appspot.com",
            messagingSenderId: "799691133747",
            appId: "1:799691133747:web:835a5e3e9413eace806446"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const appId = firebaseConfig.projectId;
        const IMGBB_API_KEY = "27983a3f2b483a2ff935c595affbefa8";

        // Variable untuk simpan data tempatan (untuk memudahkan update imej)
        let inventoryData = {
            coe: [],
            hab_stem: []
        };

        // Load data secara real-time
        function loadData(type) {
            const docRef = doc(db, `artifacts/${appId}/public/data/pkg_equipment`, type);
            onSnapshot(docRef, (docSnap) => {
                const listEl = document.getElementById(`list-${type}`);
                const countEl = document.getElementById(`count-${type}`);
                listEl.innerHTML = '';
                
                if (docSnap.exists() && docSnap.data().items && docSnap.data().items.length > 0) {
                    const items = docSnap.data().items;
                    inventoryData[type] = items; // Simpan ke local state
                    countEl.textContent = `${items.length} Item`;

                    // Sort supaya item tanpa gambar naik atas (untuk memudahkan kerja)
                    const sortedItems = [...items].sort((a, b) => {
                        if (!a.image && b.image) return -1;
                        if (a.image && !b.image) return 1;
                        return 0;
                    });

                    sortedItems.forEach((item, index) => {
                        const originalIndex = items.findIndex(i => i.name === item.name); // Cari index sebenar dalam array asal
                        
                        const div = document.createElement('div');
                        div.className = "flex flex-col sm:flex-row sm:items-center justify-between bg-white p-3 rounded border border-gray-200 shadow-sm gap-3";
                        
                        // Gambar Preview
                        let imgHtml = `<div class="w-12 h-12 bg-gray-100 rounded flex-shrink-0 flex items-center justify-center text-[10px] text-gray-400 text-center leading-tight">Tiada<br>Foto</div>`;
                        if(item.image) {
                            imgHtml = `<img src="${item.image}" class="w-12 h-12 object-cover rounded border border-gray-200 cursor-pointer hover:opacity-75 transition" onclick="window.open('${item.image}')">`;
                        }

                        div.innerHTML = `
                            <div class="flex items-center gap-3 flex-grow">
                                ${imgHtml}
                                <div class="flex flex-col">
                                    <span class="font-bold text-sm text-gray-800">${item.name}</span>
                                    <span class="text-[10px] text-gray-400">${item.image ? 'Gambar Ada' : 'Belum Ada Gambar'}</span>
                                </div>
                            </div>
                            
                            <div class="flex items-center gap-2 w-full sm:w-auto">
                                <input type="file" id="file-${type}-${originalIndex}" accept="image/*" class="hidden" onchange="handleFileUpload(this, '${type}', ${originalIndex})">
                                <button onclick="document.getElementById('file-${type}-${originalIndex}').click()" class="flex-1 sm:flex-none text-xs bg-gray-100 hover:bg-gray-200 text-gray-700 px-3 py-2 rounded font-semibold flex items-center justify-center gap-1 border border-gray-300" title="Muat Naik Fail">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM6.293 6.707a1 1 0 010-1.414l3-3a1 1 0 011.414 0l3 3a1 1 0 01-1.414 1.414L11 5.414V13a1 1 0 11-2 0V5.414L7.707 6.707a1 1 0 01-1.414 0z" clip-rule="evenodd" /></svg>
                                </button>

                                <button id="paste-btn-${type}-${originalIndex}" onclick="activatePasteMode('${type}', ${originalIndex})" class="flex-1 sm:flex-none text-xs bg-indigo-50 hover:bg-indigo-100 text-indigo-700 px-3 py-2 rounded font-semibold flex items-center justify-center gap-1 border border-indigo-200 whitespace-nowrap transition-colors" title="Klik & Tekan Ctrl+V">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4" /></svg>
                                    Paste
                                </button>

                                <button onclick="deleteItem('${type}', ${originalIndex})" class="flex-1 sm:flex-none text-xs bg-red-50 hover:bg-red-100 text-red-600 px-3 py-2 rounded font-semibold flex items-center justify-center border border-red-200" title="Padam Item">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" /></svg>
                                </button>
                            </div>
                        `;
                        listEl.appendChild(div);
                    });
                } else {
                    listEl.innerHTML = '<p class="text-xs text-gray-400 italic text-center py-4">Tiada peralatan didaftarkan.</p>';
                    countEl.textContent = "0 Item";
                }
            });
        }

        // --- FUNGSI BULK IMPORT ---
        window.processBulkImport = async function(type) {
            const textarea = document.getElementById(`bulk-${type}`);
            const text = textarea.value.trim();
            
            if (!text) return alert("Sila masukkan senarai nama dahulu.");

            const lines = text.split('\n').filter(line => line.trim() !== '');
            if (lines.length === 0) return alert("Tiada baris teks yang sah.");

            const itemsToAdd = lines.map(name => ({
                name: name.trim().toUpperCase(),
                image: "" // Mula dengan kosong
            }));

            try {
                const docRef = doc(db, `artifacts/${appId}/public/data/pkg_equipment`, type);
                const docSnap = await getDoc(docRef);
                
                if (!docSnap.exists()) {
                    await setDoc(docRef, { items: itemsToAdd });
                } else {
                    // Gunakan arrayUnion untuk tambah, tapi pastikan unik (Firestore check exact object match)
                    // Untuk bulk insert yang banyak, lebih selamat baca array lama, gabung, dan tulis semula
                    const currentItems = docSnap.data().items || [];
                    // Gabung dan elak duplikasi nama sahaja (optional logic, disini kita gabung je)
                    const newItemsList = [...currentItems, ...itemsToAdd];
                    
                    await updateDoc(docRef, { items: newItemsList });
                }

                textarea.value = '';
                alert(`Berjaya menambah ${lines.length} peralatan!`);

            } catch (err) {
                console.error(err);
                alert("Gagal memproses import.");
            }
        }

        // --- FUNGSI UPLOAD GAMBAR (FILE PICKER) ---
        window.handleFileUpload = async function(input, type, index) {
            const file = input.files[0];
            if (!file) return;
            await uploadAndUpdate(file, type, index);
        }

        // --- FUNGSI PASTE (CLIPBOARD) ---
        window.activatePasteMode = function(type, index) {
            const btn = document.getElementById(`paste-btn-${type}-${index}`);
            const originalText = btn.innerHTML;
            
            // Set visual feedback
            btn.classList.add('paste-active');
            btn.innerHTML = `<span class="animate-pulse">Tekan Ctrl+V</span>`;
            
            // Focus pada document body atau elemen khas untuk tangkap paste
            // Kita pasang one-time listener pada window untuk paste
            const pasteHandler = async (e) => {
                const items = (e.clipboardData || e.originalEvent.clipboardData).items;
                let file = null;
                
                for (let i = 0; i < items.length; i++) {
                    if (items[i].type.indexOf("image") !== -1) {
                        file = items[i].getAsFile();
                        break;
                    }
                }

                if (file) {
                    e.preventDefault();
                    // Remove listener
                    window.removeEventListener('paste', pasteHandler);
                    // Reset butang
                    btn.classList.remove('paste-active');
                    btn.innerHTML = originalText;
                    
                    // Upload
                    await uploadAndUpdate(file, type, index);
                } else {
                    alert("Tiada imej dijumpai dalam clipboard.");
                    window.removeEventListener('paste', pasteHandler);
                    btn.classList.remove('paste-active');
                    btn.innerHTML = originalText;
                }
            };

            window.addEventListener('paste', pasteHandler);

            // Timeout reset jika user tak paste dalam 5 saat
            setTimeout(() => {
                window.removeEventListener('paste', pasteHandler);
                btn.classList.remove('paste-active');
                btn.innerHTML = originalText;
            }, 8000);
        }

        // --- CORE UPLOAD & UPDATE LOGIC ---
        async function uploadAndUpdate(file, type, index) {
            // Tunjuk loading pada butang
            const btn = document.getElementById(`paste-btn-${type}-${index}`) || document.activeElement;
            const originalContent = btn.innerHTML;
            btn.innerHTML = `Uploading...`;
            btn.disabled = true;

            try {
                const formData = new FormData();
                formData.append('image', file);
                
                // Upload ke ImgBB
                const res = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, { 
                    method: 'POST', body: formData 
                });
                const data = await res.json();
                
                if (data.success) {
                    const imageUrl = data.data.url;
                    
                    // Update Firestore Array
                    // Teknik selamat: Baca semua, ubah index tertentu, tulis semula
                    const docRef = doc(db, `artifacts/${appId}/public/data/pkg_equipment`, type);
                    
                    // Ambil data terkini dari local state (inventoryData) yang disync oleh onSnapshot
                    // Atau fetch fresh untuk lebih selamat
                    const docSnap = await getDoc(docRef);
                    if(docSnap.exists()) {
                        let items = docSnap.data().items;
                        if(items[index]) {
                            items[index].image = imageUrl; // Update URL
                            await updateDoc(docRef, { items: items });
                            // alert("Gambar berjaya dikemaskini!"); // Optional: Bising kalau alert setiap kali
                        }
                    }
                } else {
                    throw new Error("Gagal upload ke ImgBB");
                }

            } catch (err) {
                console.error(err);
                alert("Gagal memuat naik gambar. Sila cuba lagi.");
            } finally {
                btn.innerHTML = originalText.includes('Paste') ? 
                    `<svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4" /></svg> Paste` : 
                    originalContent;
                btn.disabled = false;
            }
        }

        // --- FUNGSI DELETE ---
        window.deleteItem = async function(type, index) {
            if(!confirm(`Adakah anda pasti mahu memadam item ini?`)) return;
            
            try {
                const docRef = doc(db, `artifacts/${appId}/public/data/pkg_equipment`, type);
                const docSnap = await getDoc(docRef);
                
                if(docSnap.exists()) {
                    let items = docSnap.data().items;
                    // Remove item at specific index
                    items.splice(index, 1);
                    await updateDoc(docRef, { items: items });
                }
            } catch (err) {
                console.error(err);
                alert("Gagal memadam.");
            }
        }

        // Init
        loadData('coe');
        loadData('hab_stem');

        window.processBulkImport = processBulkImport;
        window.handleFileUpload = handleFileUpload;
        window.activatePasteMode = activatePasteMode;
        window.deleteItem = deleteItem;
    </script>
    
    <style>
        /* Custom scrollbar untuk list panjang */
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
</body>
</html>
