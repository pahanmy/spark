<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPARK â€“ Admin PKG (Pengurusan Peralatan)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f3f4f6; }
        .paste-active { border-color: #3b82f6 !important; background-color: #eff6ff !important; color: #1d4ed8 !important; }
        /* Hilangkan butang move pada item pertama/terakhir jika perlu, atau biar validasi JS handle */
    </style>
</head>
<body class="p-6">

    <div class="max-w-7xl mx-auto">
        <header class="mb-8 flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-bold text-indigo-700">Admin PKG Miri</h1>
                <p class="text-gray-500">Pengurusan Inventori & Susunan Peralatan</p>
            </div>
            <button onclick="window.location.href='index.html'" class="bg-gray-200 px-4 py-2 rounded text-sm font-bold hover:bg-gray-300">Kembali</button>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            
            <div class="bg-white p-6 rounded-xl shadow-md border-t-4 border-indigo-500 flex flex-col h-full">
                <h2 class="text-xl font-bold text-gray-800 mb-4 flex items-center gap-2">
                    <svg class="w-6 h-6 text-indigo-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.384-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z" /></svg>
                    Centre of Excellence (CoE)
                </h2>
                
                <div class="bg-indigo-50 p-4 rounded-lg mb-6 border border-indigo-100">
                    <label class="block text-xs font-bold text-indigo-800 uppercase mb-2">Tambah Pukal (Copy dari Excel)</label>
                    <textarea id="bulk-coe" rows="2" class="w-full p-3 border border-indigo-200 rounded text-sm focus:ring-2 focus:ring-indigo-500 outline-none" placeholder="Tampal senarai nama di sini..."></textarea>
                    <button onclick="processBulkImport('coe')" class="mt-2 w-full bg-indigo-600 text-white py-2 rounded font-bold text-sm hover:bg-indigo-700 transition shadow-sm flex justify-center items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" /></svg>
                        Tambah Senarai
                    </button>
                </div>

                <div class="flex-grow flex flex-col min-h-0">
                    <div class="flex justify-between items-end mb-2">
                        <h3 class="font-bold text-sm text-gray-700 uppercase">Susunan Inventori:</h3>
                        <span id="count-coe" class="text-xs font-semibold text-gray-500 bg-gray-100 px-2 py-1 rounded">0 Item</span>
                    </div>
                    <div id="list-coe" class="space-y-2 overflow-y-auto pr-2 custom-scrollbar" style="max-height: 600px;">
                        <p class="text-xs text-gray-400 italic">Memuatkan...</p>
                    </div>
                </div>
            </div>

            <div class="bg-white p-6 rounded-xl shadow-md border-t-4 border-green-500 flex flex-col h-full">
                <h2 class="text-xl font-bold text-gray-800 mb-4 flex items-center gap-2">
                    <svg class="w-6 h-6 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.384-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z" /></svg>
                    Hab STEM
                </h2>

                <div class="bg-green-50 p-4 rounded-lg mb-6 border border-green-100">
                    <label class="block text-xs font-bold text-green-800 uppercase mb-2">Tambah Pukal (Copy dari Excel)</label>
                    <textarea id="bulk-hab_stem" rows="2" class="w-full p-3 border border-green-200 rounded text-sm focus:ring-2 focus:ring-green-500 outline-none" placeholder="Tampal senarai nama di sini..."></textarea>
                    <button onclick="processBulkImport('hab_stem')" class="mt-2 w-full bg-green-600 text-white py-2 rounded font-bold text-sm hover:bg-green-700 transition shadow-sm flex justify-center items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" /></svg>
                        Tambah Senarai
                    </button>
                </div>

                <div class="flex-grow flex flex-col min-h-0">
                    <div class="flex justify-between items-end mb-2">
                        <h3 class="font-bold text-sm text-gray-700 uppercase">Susunan Inventori:</h3>
                        <span id="count-hab_stem" class="text-xs font-semibold text-gray-500 bg-gray-100 px-2 py-1 rounded">0 Item</span>
                    </div>
                    <div id="list-hab_stem" class="space-y-2 overflow-y-auto pr-2 custom-scrollbar" style="max-height: 600px;">
                        <p class="text-xs text-gray-400 italic">Memuatkan...</p>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, arrayUnion, arrayRemove, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAEBe1XF7cqaxkTNBZBoo3DBJYIuchOEkM",
            authDomain: "myqrhadir.firebaseapp.com",
            projectId: "myqrhadir",
            storageBucket: "myqrhadir.appspot.com",
            messagingSenderId: "799691133747",
            appId: "1:799691133747:web:835a5e3e9413eace806446"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        const appId = firebaseConfig.projectId;
        const IMGBB_API_KEY = "27983a3f2b483a2ff935c595affbefa8";

        let inventoryData = {
            coe: [],
            hab_stem: []
        };

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                console.log("Admin Logged In");
                loadData('coe');
                loadData('hab_stem');
            } else {
                try {
                    await signInAnonymously(auth);
                } catch (error) {
                    console.error("Login failed", error);
                    alert("Ralat Log Masuk: Sila refresh page.");
                }
            }
        });

        // Load data real-time
        function loadData(type) {
            const docRef = doc(db, `artifacts/${appId}/public/data/pkg_equipment`, type);
            onSnapshot(docRef, (docSnap) => {
                const listEl = document.getElementById(`list-${type}`);
                const countEl = document.getElementById(`count-${type}`);
                listEl.innerHTML = '';
                
                if (docSnap.exists() && docSnap.data().items && docSnap.data().items.length > 0) {
                    const items = docSnap.data().items;
                    inventoryData[type] = items;
                    countEl.textContent = `${items.length} Item`;

                    // PENTING: Kita TIDAK melakukan .sort() di sini. 
                    // Kita ikut susunan array asal dari database supaya reordering berfungsi.
                    items.forEach((item, index) => {
                        const div = document.createElement('div');
                        div.className = "flex flex-col sm:flex-row sm:items-center justify-between bg-white p-2 rounded border border-gray-200 shadow-sm gap-2 hover:border-indigo-300 transition-colors";
                        
                        let imgHtml = `<div class="w-10 h-10 bg-gray-100 rounded flex-shrink-0 flex items-center justify-center text-[9px] text-gray-400 text-center leading-tight">No<br>Img</div>`;
                        if(item.image) {
                            imgHtml = `<img src="${item.image}" class="w-10 h-10 object-cover rounded border border-gray-200 cursor-pointer hover:opacity-75 transition" onclick="window.open('${item.image}')">`;
                        }

                        // Disabled logic for Up/Down buttons
                        const disableUp = index === 0 ? 'opacity-30 cursor-not-allowed' : 'hover:bg-gray-200';
                        const disableDown = index === items.length - 1 ? 'opacity-30 cursor-not-allowed' : 'hover:bg-gray-200';

                        div.innerHTML = `
                            <div class="flex items-center gap-3 flex-grow overflow-hidden">
                                <span class="text-xs font-bold text-gray-400 w-4 text-center">${index + 1}.</span>
                                ${imgHtml}
                                <div class="flex flex-col min-w-0">
                                    <span class="font-bold text-xs sm:text-sm text-gray-800 truncate">${item.name}</span>
                                    <span class="text-[9px] text-gray-400">${item.image ? 'Foto Ada' : 'Tiada Foto'}</span>
                                </div>
                            </div>
                            
                            <div class="flex items-center gap-1 w-full sm:w-auto justify-end">
                                
                                <div class="flex flex-col gap-0.5 mr-2">
                                    <button onclick="moveItem('${type}', ${index}, -1)" class="p-0.5 rounded bg-gray-50 text-gray-600 border border-gray-200 ${disableUp}" title="Naik">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M14.707 12.707a1 1 0 01-1.414 0L10 9.414l-3.293 3.293a1 1 0 01-1.414-1.414l4-4a1 1 0 011.414 0l4 4a1 1 0 010 1.414z" clip-rule="evenodd" /></svg>
                                    </button>
                                    <button onclick="moveItem('${type}', ${index}, 1)" class="p-0.5 rounded bg-gray-50 text-gray-600 border border-gray-200 ${disableDown}" title="Turun">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" /></svg>
                                    </button>
                                </div>

                                <input type="file" id="file-${type}-${index}" accept="image/*" class="hidden" onchange="handleFileUpload(this, '${type}', ${index})">
                                <button onclick="document.getElementById('file-${type}-${index}').click()" class="text-xs bg-white hover:bg-gray-50 text-gray-700 px-2 py-1.5 rounded border border-gray-300" title="Upload">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" /></svg>
                                </button>

                                <button id="paste-btn-${type}-${index}" onclick="activatePasteMode('${type}', ${index})" class="text-xs bg-indigo-50 hover:bg-indigo-100 text-indigo-700 px-2 py-1.5 rounded border border-indigo-200 transition-colors" title="Paste (Ctrl+V)">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4" /></svg>
                                </button>

                                <button onclick="deleteItem('${type}', ${index})" class="text-xs bg-red-50 hover:bg-red-100 text-red-600 px-2 py-1.5 rounded border border-red-200" title="Padam">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" /></svg>
                                </button>
                            </div>
                        `;
                        listEl.appendChild(div);
                    });
                } else {
                    listEl.innerHTML = '<p class="text-xs text-gray-400 italic text-center py-4">Tiada peralatan didaftarkan.</p>';
                    countEl.textContent = "0 Item";
                }
            });
        }

        // --- FUNGSI SUSUN (REORDER) ---
        window.moveItem = async function(type, index, direction) {
            // direction: -1 (Naik), 1 (Turun)
            if(!auth.currentUser) return;

            const docRef = doc(db, `artifacts/${appId}/public/data/pkg_equipment`, type);
            const docSnap = await getDoc(docRef);
            
            if (docSnap.exists()) {
                let items = docSnap.data().items;
                const newIndex = index + direction;

                // Check bounds
                if (newIndex < 0 || newIndex >= items.length) return;

                // Swap items in array
                const temp = items[index];
                items[index] = items[newIndex];
                items[newIndex] = temp;

                // Save back to Firestore
                // Oleh kerana kita ubah susunan array, kita perlu update keseluruhan array
                await updateDoc(docRef, { items: items });
            }
        }

        window.processBulkImport = async function(type) {
            if(!auth.currentUser) return alert("Sila tunggu sehingga sistem log masuk.");

            const textarea = document.getElementById(`bulk-${type}`);
            const text = textarea.value.trim();
            
            if (!text) return alert("Sila masukkan senarai nama dahulu.");

            const lines = text.split('\n').filter(line => line.trim() !== '');
            if (lines.length === 0) return alert("Tiada baris teks yang sah.");

            const itemsToAdd = lines.map(name => ({
                name: name.trim().toUpperCase(),
                image: ""
            }));

            try {
                const docRef = doc(db, `artifacts/${appId}/public/data/pkg_equipment`, type);
                const docSnap = await getDoc(docRef);
                
                if (!docSnap.exists()) {
                    await setDoc(docRef, { items: itemsToAdd });
                } else {
                    // Append to end of list
                    const currentItems = docSnap.data().items || [];
                    const newItemsList = [...currentItems, ...itemsToAdd];
                    await updateDoc(docRef, { items: newItemsList });
                }

                textarea.value = '';
                // alert(`Berjaya menambah ${lines.length} peralatan!`);

            } catch (err) {
                console.error(err);
                alert("Gagal memproses import. " + err.message);
            }
        }

        window.handleFileUpload = async function(input, type, index) {
            const file = input.files[0];
            if (!file) return;
            await uploadAndUpdate(file, type, index);
        }

        window.activatePasteMode = function(type, index) {
            const btn = document.getElementById(`paste-btn-${type}-${index}`);
            const originalText = btn.innerHTML;
            
            btn.classList.add('paste-active');
            btn.innerHTML = `<span class="animate-pulse font-bold text-[10px]">CTRL+V</span>`;
            
            const pasteHandler = async (e) => {
                const items = (e.clipboardData || e.originalEvent.clipboardData).items;
                let file = null;
                
                for (let i = 0; i < items.length; i++) {
                    if (items[i].type.indexOf("image") !== -1) {
                        file = items[i].getAsFile();
                        break;
                    }
                }

                if (file) {
                    e.preventDefault();
                    window.removeEventListener('paste', pasteHandler);
                    btn.classList.remove('paste-active');
                    btn.innerHTML = originalText;
                    await uploadAndUpdate(file, type, index);
                }
            };

            window.addEventListener('paste', pasteHandler);

            setTimeout(() => {
                window.removeEventListener('paste', pasteHandler);
                btn.classList.remove('paste-active');
                btn.innerHTML = originalText;
            }, 5000);
        }

        async function uploadAndUpdate(file, type, index) {
            if(!auth.currentUser) return alert("Sila tunggu...");

            const btn = document.getElementById(`paste-btn-${type}-${index}`) || document.activeElement;
            const originalContent = btn.innerHTML;
            btn.innerHTML = `...`; 
            btn.disabled = true;

            try {
                const formData = new FormData();
                formData.append('image', file);
                
                const res = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, { 
                    method: 'POST', body: formData 
                });
                const data = await res.json();
                
                if (data.success) {
                    const imageUrl = data.data.url;
                    
                    const docRef = doc(db, `artifacts/${appId}/public/data/pkg_equipment`, type);
                    const docSnap = await getDoc(docRef);
                    if(docSnap.exists()) {
                        let items = docSnap.data().items;
                        // Update item at specific index
                        if(items[index]) {
                            items[index].image = imageUrl;
                            await updateDoc(docRef, { items: items });
                        }
                    }
                } else {
                    throw new Error("Gagal upload");
                }

            } catch (err) {
                console.error(err);
                alert("Ralat muat naik.");
            } finally {
                btn.innerHTML = originalContent.includes('Paste') ? 
                    `<svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4" /></svg>` : 
                    originalContent;
                btn.disabled = false;
            }
        }

        window.deleteItem = async function(type, index) {
            if(!auth.currentUser) return;
            if(!confirm(`Padam item ini?`)) return;
            
            try {
                const docRef = doc(db, `artifacts/${appId}/public/data/pkg_equipment`, type);
                const docSnap = await getDoc(docRef);
                
                if(docSnap.exists()) {
                    let items = docSnap.data().items;
                    items.splice(index, 1);
                    await updateDoc(docRef, { items: items });
                }
            } catch (err) {
                console.error(err);
                alert("Gagal memadam.");
            }
        }

        window.processBulkImport = processBulkImport;
        window.handleFileUpload = handleFileUpload;
        window.activatePasteMode = activatePasteMode;
        window.deleteItem = deleteItem;
        window.moveItem = moveItem;
    </script>
    
    <style>
        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
</body>
</html>
