<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPARK â€“ Admin PKG (Pengurusan Peralatan)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Poppins', sans-serif; background-color: #f3f4f6; }</style>
</head>
<body class="p-6">

    <div class="max-w-6xl mx-auto">
        <header class="mb-8 flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-bold text-indigo-700">Admin PKG Miri</h1>
                <p class="text-gray-500">Pengurusan Inventori Peralatan Bilik Khas</p>
            </div>
            <button onclick="window.location.href='index.html'" class="bg-gray-200 px-4 py-2 rounded text-sm font-bold hover:bg-gray-300">Kembali</button>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            
            <div class="bg-white p-6 rounded-xl shadow-md border-t-4 border-indigo-500">
                <h2 class="text-xl font-bold text-gray-800 mb-4 flex items-center gap-2">
                    <svg class="w-6 h-6 text-indigo-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.384-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z" /></svg>
                    Centre of Excellence (CoE)
                </h2>
                
                <form onsubmit="addEquipment(event, 'coe')" class="bg-gray-50 p-4 rounded-lg mb-6 border border-gray-200">
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Nama Peralatan</label>
                    <input type="text" id="name-coe" class="w-full p-2 border rounded mb-3 text-sm" placeholder="Cth: 3D Printer Creality" required>
                    
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Gambar (Pilihan)</label>
                    <input type="file" id="img-coe" accept="image/*" class="w-full text-xs text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-xs file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100 mb-3">
                    
                    <button type="submit" id="btn-coe" class="w-full bg-indigo-600 text-white py-2 rounded font-bold text-sm hover:bg-indigo-700 transition">Tambah ke CoE</button>
                </form>

                <h3 class="font-bold text-sm text-gray-700 mb-2 uppercase">Senarai Semasa:</h3>
                <div id="list-coe" class="space-y-2 max-h-[500px] overflow-y-auto">
                    <p class="text-xs text-gray-400 italic">Memuatkan...</p>
                </div>
            </div>

            <div class="bg-white p-6 rounded-xl shadow-md border-t-4 border-green-500">
                <h2 class="text-xl font-bold text-gray-800 mb-4 flex items-center gap-2">
                    <svg class="w-6 h-6 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.384-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z" /></svg>
                    Hab STEM
                </h2>

                <form onsubmit="addEquipment(event, 'hab_stem')" class="bg-gray-50 p-4 rounded-lg mb-6 border border-gray-200">
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Nama Peralatan</label>
                    <input type="text" id="name-hab_stem" class="w-full p-2 border rounded mb-3 text-sm" placeholder="Cth: Laser Cutter" required>
                    
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Gambar (Pilihan)</label>
                    <input type="file" id="img-hab_stem" accept="image/*" class="w-full text-xs text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-xs file:font-semibold file:bg-green-50 file:text-green-700 hover:file:bg-green-100 mb-3">
                    
                    <button type="submit" id="btn-hab_stem" class="w-full bg-green-600 text-white py-2 rounded font-bold text-sm hover:bg-green-700 transition">Tambah ke Hab STEM</button>
                </form>

                <h3 class="font-bold text-sm text-gray-700 mb-2 uppercase">Senarai Semasa:</h3>
                <div id="list-hab_stem" class="space-y-2 max-h-[500px] overflow-y-auto">
                    <p class="text-xs text-gray-400 italic">Memuatkan...</p>
                </div>
            </div>

        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, arrayUnion, arrayRemove, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAEBe1XF7cqaxkTNBZBoo3DBJYIuchOEkM",
            authDomain: "myqrhadir.firebaseapp.com",
            projectId: "myqrhadir",
            storageBucket: "myqrhadir.appspot.com",
            messagingSenderId: "799691133747",
            appId: "1:799691133747:web:835a5e3e9413eace806446"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const appId = firebaseConfig.projectId;

        // Load data secara real-time
        function loadData(type) {
            const docRef = doc(db, `artifacts/${appId}/public/data/pkg_equipment`, type);
            onSnapshot(docRef, (docSnap) => {
                const listEl = document.getElementById(`list-${type}`);
                listEl.innerHTML = '';
                
                if (docSnap.exists() && docSnap.data().items && docSnap.data().items.length > 0) {
                    const items = docSnap.data().items;
                    items.forEach(item => {
                        const div = document.createElement('div');
                        div.className = "flex items-center justify-between bg-white p-3 rounded border border-gray-200 shadow-sm";
                        div.innerHTML = `
                            <div class="flex items-center gap-3">
                                ${item.image ? `<img src="${item.image}" class="w-10 h-10 object-cover rounded bg-gray-100 cursor-pointer" onclick="window.open('${item.image}')">` : `<div class="w-10 h-10 bg-gray-100 rounded flex items-center justify-center text-xs text-gray-400">Tiada</div>`}
                                <span class="font-medium text-sm text-gray-800">${item.name}</span>
                            </div>
                            <button onclick="deleteItem('${type}', '${item.name}', '${item.image || ''}')" class="text-red-500 hover:bg-red-50 p-2 rounded">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" /></svg>
                            </button>
                        `;
                        listEl.appendChild(div);
                    });
                } else {
                    listEl.innerHTML = '<p class="text-xs text-gray-400 italic">Tiada peralatan didaftarkan.</p>';
                }
            });
        }

        window.addEquipment = async function(e, type) {
            e.preventDefault();
            const btn = document.getElementById(`btn-${type}`);
            const originalText = btn.textContent;
            btn.disabled = true; btn.textContent = "Menyimpan...";

            const nameInput = document.getElementById(`name-${type}`);
            const fileInput = document.getElementById(`img-${type}`);
            const itemName = nameInput.value.trim();
            let imageUrl = "";

            try {
                // Upload gambar jika ada
                if (fileInput.files.length > 0) {
                    const formData = new FormData();
                    formData.append('image', fileInput.files[0]);
                    const res = await fetch('https://api.imgbb.com/1/upload?key=a7c600ac733fe14649cacd8e65619c4b', { method: 'POST', body: formData });
                    const data = await res.json();
                    if (data.success) imageUrl = data.data.url;
                }

                // Simpan ke Firestore
                const docRef = doc(db, `artifacts/${appId}/public/data/pkg_equipment`, type);
                // Pastikan dokumen wujud dahulu
                const docSnap = await getDoc(docRef);
                if (!docSnap.exists()) {
                    await setDoc(docRef, { items: [] });
                }

                await updateDoc(docRef, {
                    items: arrayUnion({ name: itemName, image: imageUrl })
                });

                nameInput.value = '';
                fileInput.value = '';
                alert("Berjaya ditambah!");

            } catch (err) {
                console.error(err);
                alert("Ralat menyimpan data.");
            } finally {
                btn.disabled = false; btn.textContent = originalText;
            }
        }

        window.deleteItem = async function(type, name, image) {
            if(!confirm(`Padam "${name}"?`)) return;
            try {
                const docRef = doc(db, `artifacts/${appId}/public/data/pkg_equipment`, type);
                await updateDoc(docRef, {
                    items: arrayRemove({ name: name, image: image })
                });
            } catch (err) {
                alert("Gagal memadam.");
            }
        }

        // Init
        loadData('coe');
        loadData('hab_stem');

        window.deleteItem = deleteItem;
        window.addEquipment = addEquipment;
    </script>
</body>
</html>
