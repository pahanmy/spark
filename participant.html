    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, arrayUnion, collection, query, where, getDocs, addDoc, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAEBe1XF7cqaxkTNBZBoo3DBJYIuchOEkM",
            authDomain: "myqrhadir.firebaseapp.com",
            projectId: "myqrhadir",
            storageBucket: "myqrhadir.appspot.com",
            messagingSenderId: "799691133747",
            appId: "1:799691133747:web:835a5e3e9413eace806446"
        };
        
        let db, auth;
        let currentProgram = null;
        const appId = firebaseConfig.projectId;

        try {
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
        } catch (e) { console.error("Error initializing Firebase:", e); }
        
        onAuthStateChanged(auth, async (user) => {
            if (user) { 
                main(); 
            } else { 
                try { await signInAnonymously(auth); } catch (error) { console.error("Error signing in:", error); } 
            }
        });
        
        // --- IC Input Logic ---
        const icInputs = document.querySelectorAll('.ic-digit-input');
        const combinedIcInput = document.getElementById('participant-ic-combined');

        icInputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                if (e.target.value.length === 1 && index < icInputs.length - 1) {
                    icInputs[index + 1].focus();
                }
                updateCombinedIc();
            });

            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && e.target.value === '' && index > 0) {
                    icInputs[index - 1].focus();
                }
            });

            input.addEventListener('paste', (e) => {
                e.preventDefault();
                const pasteData = e.clipboardData.getData('text').replace(/[^0-9]/g, '');
                if (pasteData.length === 12) {
                    icInputs.forEach((box, i) => {
                        box.value = pasteData[i] || '';
                    });
                    icInputs[icInputs.length - 1].focus();
                    updateCombinedIc();
                }
            });
        });

        function updateCombinedIc() {
            let combined = '';
            icInputs.forEach(input => {
                combined += input.value;
            });
            combinedIcInput.value = combined;
        }


        // --- New Participant Form Logic ---
        const categoryRadios = document.querySelectorAll('input[name="applicant-category"]');
        categoryRadios.forEach(radio => {
            radio.addEventListener('change', (e) => {
                const category = e.target.value;
                
                document.querySelectorAll('#applicant-category-container label').forEach(label => {
                    label.classList.remove('bg-indigo-100', 'border-indigo-500');
                    label.classList.add('border-gray-200');
                });
                
                const selectedLabel = e.target.parentElement;
                selectedLabel.classList.add('bg-indigo-100', 'border-indigo-500');
                selectedLabel.classList.remove('border-gray-200');

                ['warga', 'murid', 'awam'].forEach(cat => {
                    const el = document.getElementById(`${cat}-fields`);
                    if (el) el.classList.toggle('hidden', cat !== category);
                    
                    document.querySelectorAll(`#${cat}-fields [required]`).forEach(input => {
                        input.disabled = (cat !== category);
                    });
                });
            });
        });
        document.querySelector('#cat-warga').parentElement.classList.add('bg-indigo-100', 'border-indigo-500');


        document.getElementById('new-station-select').addEventListener('change', function() {
            const manualContainer = document.getElementById('new-station-manual-container');
            const manualInput = document.getElementById('new-station-manual');
            if (this.value === 'TAMBAH_BARU') {
                manualContainer.classList.remove('hidden');
                manualInput.required = true;
            } else {
                manualContainer.classList.add('hidden');
                manualInput.required = false;
                manualInput.value = '';
            }
        });

        function formatTimeMalay(timeString) {
            if (!timeString) return '';
            const [hourStr, minuteStr] = timeString.split(':');
            let hour = parseInt(hourStr, 10);
            let period;
            if (hour === 0) { period = 'tengah malam'; hour = 12; }
            else if (hour < 12) { period = 'pagi'; }
            else if (hour === 12) { period = 'tengah hari'; }
            else { period = 'petang'; hour -= 12; }
            return `${hour}:${minuteStr} ${period}`;
        }
        function formatTimeRange(start, end) { return `${formatTimeMalay(start)} - ${formatTimeMalay(end)}`; }

        async function loadDropdownData() {
            try {
                const schoolsRef = collection(db, `artifacts/${appId}/public/data/spark_schools`);
                const schoolsQuery = query(schoolsRef, orderBy("order", "asc"));
                const schoolsSnap = await getDocs(schoolsQuery);
                const schoolSelect = document.getElementById('new-station-select');
                schoolSelect.innerHTML = '<option value="">Sila Pilih Stesen Kerja</option>';
                schoolSelect.innerHTML += `<option value="TAMBAH_BARU" class="font-bold text-indigo-600">--- TAMBAH STESEN BARU ---</option>`;
                schoolsSnap.forEach(doc => {
                    schoolSelect.innerHTML += `<option value="${doc.data().name}">${doc.data().name}</option>`;
                });

                const positionsRef = collection(db, `artifacts/${appId}/public/data/spark_positions`);
                const positionsQuery = query(positionsRef, orderBy("order", "asc"));
                const positionsSnap = await getDocs(positionsQuery);
                const positionSelect = document.getElementById('new-position-select');
                positionSelect.innerHTML = '<option value="">Sila Pilih Jawatan</option>';
                positionsSnap.forEach(doc => {
                    positionSelect.innerHTML += `<option value="${doc.data().name}">${doc.data().name}</option>`;
                });

            } catch (error) {
                console.error("Error loading dropdown data: ", error);
                alert("Gagal memuatkan data sekolah/jawatan.");
            }
        }

        async function main() {
            const urlParams = new URLSearchParams(window.location.search);
            const programKey = urlParams.get('kod');

            const versionInfo = document.getElementById('version-info');
            if(versionInfo) {
                const year = new Date().getFullYear();
                versionInfo.textContent = `Versi 2.1 (${year})`;
            }

            if (!programKey) {
                return showMessage('error', 'Pautan Tidak Sah', 'Kod program tidak ditemui dalam pautan.');
            }

            const programRef = doc(db, `artifacts/${appId}/public/data/spark_programs`, programKey);
            const docSnap = await getDoc(programRef);

            if (docSnap.exists()) {
                currentProgram = { id: docSnap.id, ...docSnap.data() };
                
                if(currentProgram.expiryTimestamp && new Date() > new Date(currentProgram.expiryTimestamp)) {
                    return showMessage('error', 'Pendaftaran Ditutup', 'Pendaftaran untuk program ini telah tamat tempoh.');
                }
                
                document.getElementById('program-name').textContent = currentProgram.name;
                document.getElementById('program-date').textContent = new Date(currentProgram.startDate).toLocaleDateString('ms-MY', { day: 'numeric', month: 'long', year: 'numeric' });
                document.getElementById('program-time').textContent = formatTimeRange(currentProgram.startTime, currentProgram.endTime);
                document.getElementById('program-location').textContent = currentProgram.location;

                document.getElementById('loading-state').classList.add('hidden');
                document.getElementById('check-in-card').classList.remove('hidden');
            } else {
                showMessage('error', 'Program Tidak Ditemui', 'Sila pastikan anda menggunakan pautan kod QR yang betul.');
            }
        }

        window.checkParticipant = async function(event) {
            event.preventDefault();
            const ic = document.getElementById('participant-ic-combined').value;

            if (!ic || ic.length !== 12) {
                alert("Sila masukkan No. IC yang sah (12 digit).");
                return;
            }

            const submitBtn = document.getElementById('submit-ic-btn');
            submitBtn.disabled = true;
            submitBtn.textContent = "Menyemak...";

            const isAlreadyAttended = (currentProgram.attendance || []).some(p => p.ic === ic);
            if (isAlreadyAttended) {
                return showMessage('warning', 'Telah Mendaftar', 'Anda telah pun mengesahkan kehadiran untuk program ini.');
            }
            
            const participantsRef = collection(db, `artifacts/${appId}/public/data/spark_participants`);
            const q = query(participantsRef, where("ic", "==", ic));
            const querySnapshot = await getDocs(q);

            if (!querySnapshot.empty) {
                const participantDoc = querySnapshot.docs[0];
                await addParticipantToAttendance({ id: participantDoc.id, ...participantDoc.data() });
            } else {
                document.getElementById('new-ic').value = ic;
                await loadDropdownData();
                document.getElementById('new-participant-modal').classList.remove('hidden');
                submitBtn.disabled = false;
                submitBtn.textContent = "Sahkan Kehadiran";
            }
        }

        window.registerAndCheckIn = async function(event) {
            event.preventDefault();
            const submitBtn = document.getElementById('submit-new-participant-btn');
            submitBtn.disabled = true;
            submitBtn.textContent = "Mendaftar...";

            const category = document.querySelector('input[name="applicant-category"]:checked').value;
            let newParticipant = {
                ic: document.getElementById('new-ic').value,
                category: category
            };

            if (category === 'warga') {
                newParticipant.name = document.getElementById('new-name-warga').value;
                const stationSelection = document.getElementById('new-station-select').value;

                if (stationSelection === 'TAMBAH_BARU') {
                    const newSchoolName = document.getElementById('new-station-manual').value;
                    if (newSchoolName) {
                        newParticipant.station = newSchoolName;
                        await addDoc(collection(db, `artifacts/${appId}/public/data/spark_schools`), { 
                            name: newSchoolName, 
                            createdAt: serverTimestamp(),
                            order: Date.now()
                        });
                    } else {
                        alert('Sila masukkan nama stesen kerja yang baru.');
                        submitBtn.disabled = false;
                        submitBtn.textContent = "Daftar & Sahkan Kehadiran";
                        return;
                    }
                } else {
                    newParticipant.station = stationSelection;
                }
                
                newParticipant.position = document.getElementById('new-position-select').value;

            } else if (category === 'murid') {
                newParticipant.name = document.getElementById('new-name-murid').value;
                newParticipant.station = document.getElementById('new-school-murid').value;
                newParticipant.position = 'MURID';
            } else if (category === 'awam') {
                newParticipant.name = document.getElementById('new-name-awam').value;
                newParticipant.station = document.getElementById('new-org-awam').value;
                newParticipant.position = 'ORANG AWAM';
            }
            
            try {
                const docRef = await addDoc(collection(db, `artifacts/${appId}/public/data/spark_participants`), newParticipant);
                document.getElementById('new-participant-modal').classList.add('hidden');
                await addParticipantToAttendance({ id: docRef.id, ...newParticipant });
            } catch (error) {
                console.error("Error registering new participant: ", error);
                alert("Gagal mendaftar. Sila cuba lagi.");
                submitBtn.disabled = false;
                submitBtn.textContent = "Daftar & Sahkan Kehadiran";
            }
        }
        
        async function addParticipantToAttendance(participantData) {
            const programRef = doc(db, `artifacts/${appId}/public/data/spark_programs`, currentProgram.id);
            const newAttendanceRecord = { ...participantData, time: new Date().toISOString(), status: 'Hadir' };

            try {
                await updateDoc(programRef, {
                    attendance: arrayUnion(newAttendanceRecord)
                });
                showMessage('success', 'Kehadiran Disahkan!', `Terima kasih, ${participantData.name}. Kehadiran anda telah direkodkan.`);
            } catch (error) {
                console.error("Error adding attendance: ", error);
                showMessage('error', 'Gagal!', 'Gagal merekodkan kehadiran. Sila cuba lagi.');
            }
        }

        function showMessage(type, title, body) {
            document.getElementById('loading-state').classList.add('hidden');
            document.getElementById('check-in-card').classList.add('hidden');
            
            const msgCard = document.getElementById('message-card');
            const msgIcon = document.getElementById('message-icon');
            const msgTitle = document.getElementById('message-title');
            const msgBody = document.getElementById('message-body');

            msgTitle.textContent = title;
            msgBody.textContent = body;
            
            let icon, color;
            if (type === 'success') {
                icon = `<svg class="h-8 w-8 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>`;
                color = 'bg-green-500';
            } else if (type === 'warning') {
                icon = `<svg class="h-8 w-8 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" /></svg>`;
                color = 'bg-yellow-500';
            } else { // error
                icon = `<svg class="h-8 w-8 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>`;
                color = 'bg-red-500';
            }
            
            msgIcon.className = `w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4 ${color}`;
            msgIcon.innerHTML = icon;

            msgCard.classList.remove('hidden');
        }
    </script>
