    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, arrayUnion, collection, query, where, getDocs, addDoc, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAEBe1XF7cqaxkTNBZBoo3DBJYIuchOEkM",
            authDomain: "myqrhadir.firebaseapp.com",
            projectId: "myqrhadir",
            storageBucket: "myqrhadir.appspot.com",
            messagingSenderId: "799691133747",
            appId: "1:799691133747:web:835a5e3e9413eace806446"
        };
        
        let db, auth;
        let currentProgram = null;
        let unsubscribeProgramListener = null;
        const appId = firebaseConfig.projectId;

        try {
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
        } catch (e) { console.error("Error initializing Firebase:", e); }
        
        onAuthStateChanged(auth, async (user) => {
            if (user) { 
                main(); 
            } else { 
                try { await signInAnonymously(auth); } catch (error) { console.error("Error signing in:", error); } 
            }
        });

        function formatTimeMalay(timeString) {
            if (!timeString) return '';
            const [hourStr, minuteStr] = timeString.split(':');
            let hour = parseInt(hourStr, 10);
            let period;
            if (hour === 0) { period = 'tengah malam'; hour = 12; }
            else if (hour < 12) { period = 'pagi'; }
            else if (hour === 12) { period = 'tengah hari'; }
            else { period = 'petang'; hour -= 12; }
            return `${hour}:${minuteStr} ${period}`;
        }
        function formatTimeRange(start, end) { return `${formatTimeMalay(start)} - ${formatTimeMalay(end)}`; }

        function updateAttendanceStats(programData) {
            try {
                const kuota = parseInt(programData.quota, 10);
                const attendance = programData.attendance || [];
                const jumlahHadir = attendance.length;
                
                const statsContainer = document.getElementById('attendance-stats');
                const progressBarContainer = document.getElementById('progress-bar-container');
                const progressBarFill = document.getElementById('progress-bar-fill');
                
                if (kuota > 0) {
                    const peratus = Math.min(100, Math.round((jumlahHadir / kuota) * 100)); 
                    
                    progressBarFill.style.width = `${peratus}%`;
                    document.getElementById('progress-bar-text').textContent = `${peratus}%`;
                    
                    document.getElementById('stats-hadir').textContent = jumlahHadir;
                    document.getElementById('stats-kuota').textContent = kuota;
                    document.getElementById('stats-kuota-wrapper').classList.remove('hidden');
                    progressBarContainer.classList.remove('hidden');

                    if (jumlahHadir > kuota) {
                        progressBarFill.classList.remove('bg-indigo-600');
                        progressBarFill.classList.add('bg-red-600');
                        document.getElementById('progress-bar-text').textContent = `100%+`;
                    } else {
                        progressBarFill.classList.add('bg-indigo-600');
                        progressBarFill.classList.remove('bg-red-600');
                    }
                    
                    statsContainer.classList.remove('hidden');

                } else if (jumlahHadir > 0) {
                    document.getElementById('stats-hadir').textContent = jumlahHadir;
                    document.getElementById('stats-kuota-wrapper').classList.add('hidden');
                    progressBarContainer.classList.add('hidden');
                    
                    document.querySelector('#attendance-stats .text-center.text-sm').innerHTML = `
                        <span id="stats-hadir" class="font-bold text-lg text-indigo-700">${jumlahHadir}</span> 
                        <span class="font-medium">peserta telah hadir.</span>
                    `;
                    
                    statsContainer.classList.remove('hidden');
                } else {
                    statsContainer.classList.add('hidden');
                }
            } catch (e) {
                console.error("Error rendering attendance stats: ", e);
                document.getElementById('attendance-stats').classList.add('hidden');
            }
        }

        async function main() {
            const urlParams = new URLSearchParams(window.location.search);
            const programKey = urlParams.get('kod');

            const versionInfo = document.getElementById('version-info');
            if(versionInfo) {
                const year = new Date().getFullYear();
                versionInfo.textContent = `Versi 2.1 (${year})`;
            }

            if (!programKey) {
                return showMessage('error', 'Pautan Tidak Sah', 'Kod program tidak ditemui dalam pautan.');
            }
            
            setupDynamicFormListeners();
            loadSchoolsIntoDropdowns();
            loadPositionsIntoDropdown();

            if (unsubscribeProgramListener) unsubscribeProgramListener(); 

            const programRef = doc(db, `artifacts/${appId}/public/data/spark_programs`, programKey);
            
            unsubscribeProgramListener = onSnapshot(programRef, (docSnap) => {
                if (docSnap.exists()) {
                    currentProgram = { id: docSnap.id, ...docSnap.data() };
                    
                    const isLoading = document.getElementById('loading-state').classList.contains('hidden') === false;

                    if (isLoading) {
                        if(currentProgram.expiryTimestamp && new Date() > new Date(currentProgram.expiryTimestamp)) {
                            return showMessage('error', 'Pendaftaran Ditutup', 'Pendaftaran untuk program ini telah tamat tempoh.');
                        }
                        
                        document.getElementById('program-name').textContent = currentProgram.name;
                        document.getElementById('program-date').textContent = new Date(currentProgram.startDate).toLocaleDateString('ms-MY', { day: 'numeric', month: 'long', year: 'numeric' });
                        document.getElementById('program-time').textContent = formatTimeRange(currentProgram.startTime, currentProgram.endTime);
                        document.getElementById('program-location').textContent = currentProgram.location;

                        // --- KOD BARU: Tentukan Hari Ke Berapa & Tarikh Harini ---
                        const today = new Date();
                        const startDateStr = currentProgram.startDate; 
                        const startDate = new Date(startDateStr + 'T00:00:00');
                        
                        // Reset masa ke tengah malam untuk pengiraan hari yang tepat
                        const todayMidnight = new Date(today.getFullYear(), today.getMonth(), today.getDate());
                        const startMidnight = new Date(startDate.getFullYear(), startDate.getMonth(), startDate.getDate());
                        
                        // Kira perbezaan hari
                        const diffTime = todayMidnight - startMidnight;
                        const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24)) + 1;
                        
                        // Format tarikh harini ke Bahasa Melayu
                        const todayFormatted = today.toLocaleDateString('ms-MY', { day: 'numeric', month: 'long', year: 'numeric' });
                        
                        let dayText = '';
                        if (currentProgram.startDate !== currentProgram.endDate) {
                            // Jika program berbilang hari, tunjuk Hari Ke-X
                            if (diffDays > 0) {
                                dayText = `HARI KE-${diffDays} (${todayFormatted})`;
                            } else if (diffDays <= 0) {
                                dayText = `PENDAFTARAN AWAL (${todayFormatted})`;
                            }
                        } else {
                            // Jika program sehari sahaja, tunjuk tarikh biasa
                            dayText = `${todayFormatted}`;
                        }
                        
                        const dayIndicator = document.getElementById('current-day-indicator');
                        const dayTextEl = document.getElementById('current-day-text');
                        
                        if (dayIndicator && dayTextEl) {
                            dayTextEl.textContent = dayText;
                            dayIndicator.classList.remove('hidden');
                        }
                        // --- TAMAT KOD BARU ---
                    }

                    updateAttendanceStats(currentProgram); 

                    if (isLoading) {
                        document.getElementById('loading-state').classList.add('hidden');
                        document.getElementById('check-in-card').classList.remove('hidden');
                    }
                } else {
                    if (unsubscribeProgramListener) unsubscribeProgramListener();
                    showMessage('error', 'Program Tidak Ditemui', 'Sila pastikan anda menggunakan pautan kod QR yang betul.');
                }
            }, (error) => {
                console.error("Error listening to program updates: ", error);
                showMessage('error', 'Gagal Sambungan', 'Tidak dapat memuatkan maklumat program secara langsung.');
            });
        }
        
        function validateIcInput(input) {
            input.value = input.value.replace(/[^0-9]/g, '');
            const counter = document.getElementById('ic-counter');
            const currentLength = input.value.length;
            counter.textContent = currentLength;
            if (currentLength === 12) {
                counter.classList.add('text-green-600', 'font-bold');
            } else {
                counter.classList.remove('text-green-600', 'font-bold');
            }
        }
        
        window.checkParticipant = async function(event) {
            event.preventDefault();
            const icInput = document.getElementById('participant-ic');
            const ic = icInput.value.trim();

            if (!ic || ic.length !== 12) {
                alert("Sila masukkan No. IC yang sah (12 digit nombor sahaja).");
                return;
            }

            const submitBtn = document.getElementById('submit-ic-btn');
            submitBtn.disabled = true;
            submitBtn.innerHTML = `<svg class="animate-spin h-5 w-5 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>`;

            // --- KOD YANG DITUKAR: Semak kehadiran berdasarkan HARI INI sahaja ---
            const todayStr = new Date().toISOString().split('T')[0];
            const isAlreadyAttended = (currentProgram.attendance || []).some(p => {
                return p.ic === ic && p.time && p.time.startsWith(todayStr);
            });
            // ---------------------------------------------------------------------

            if (isAlreadyAttended) {
                return showMessage('warning', 'Telah Mendaftar', 'Anda telah pun mengesahkan kehadiran untuk hari ini.');
            }
            
            const participantsRef = collection(db, `artifacts/${appId}/public/data/spark_participants`);
            const q = query(participantsRef, where("ic", "==", ic));
            const querySnapshot = await getDocs(q);

            if (!querySnapshot.empty) {
                const participantDoc = querySnapshot.docs[0];
                await addParticipantToAttendance({ id: participantDoc.id, ...participantDoc.data() });
            } else {
                document.getElementById('new-ic').value = ic;
                document.getElementById('new-participant-modal').classList.remove('hidden');
                submitBtn.disabled = false;
                submitBtn.textContent = "Sahkan Kehadiran";
            }
        }
        
        window.registerAndCheckIn = async function(event) {
            event.preventDefault();
            const submitBtn = document.getElementById('submit-new-participant-btn');
            submitBtn.disabled = true;
            submitBtn.textContent = "Mendaftar...";

            const category = document.querySelector('input[name="participant-category"]:checked').value;
            let newParticipant = {
                ic: document.getElementById('new-ic').value
            };

            if (category === 'warga') {
                const isMiri = document.querySelector('input[name="warga-location"]:checked').value === 'miri';
                newParticipant.name = document.getElementById('warga-name').value.toUpperCase();
                if (isMiri) {
                    newParticipant.station = document.getElementById('warga-station-select').value;
                } else {
                    const stationName = document.getElementById('warga-station-manual').value.toUpperCase();
                    const districtName = document.getElementById('warga-district-manual').value.toUpperCase();
                    newParticipant.station = [stationName, districtName].filter(Boolean).join(', ');
                }
                newParticipant.position = document.getElementById('warga-position').value;
            } else if (category === 'murid') {
                const isMiri = document.querySelector('input[name="murid-location"]:checked').value === 'miri';
                newParticipant.name = document.getElementById('murid-name').value.toUpperCase();
                newParticipant.station = isMiri ? document.getElementById('murid-station-select').value : document.getElementById('murid-station-manual').value.toUpperCase();
                newParticipant.position = "MURID/PELAJAR";
            } else if (category === 'awam') {
                newParticipant.name = document.getElementById('awam-name').value.toUpperCase();
                newParticipant.position = document.getElementById('awam-position').value.toUpperCase();
                newParticipant.station = document.getElementById('awam-station').value.toUpperCase();
            }

            try {
                const docRef = await addDoc(collection(db, `artifacts/${appId}/public/data/spark_participants`), newParticipant);
                document.getElementById('new-participant-modal').classList.add('hidden');
                await addParticipantToAttendance({ id: docRef.id, ...newParticipant });
            } catch (error) {
                console.error("Error registering new participant: ", error);
                alert("Gagal mendaftar. Sila cuba lagi.");
                submitBtn.disabled = false;
                submitBtn.textContent = "Daftar & Sahkan Kehadiran";
            }
        }
        
        async function addParticipantToAttendance(participantData) {
            const programRef = doc(db, `artifacts/${appId}/public/data/spark_programs`, currentProgram.id);
            const newAttendanceRecord = { ...participantData, time: new Date().toISOString(), status: 'Hadir' };

            try {
                await updateDoc(programRef, {
                    attendance: arrayUnion(newAttendanceRecord)
                });
                showMessage('success', 'Kehadiran Disahkan!', `Terima kasih, ${participantData.name}. Kehadiran anda telah direkodkan.`);
            } catch (error) {
                console.error("Error adding attendance: ", error);
                showMessage('error', 'Gagal!', 'Gagal merekodkan kehadiran. Sila cuba lagi.');
            }
        }

        function showMessage(type, title, body) {
            if (unsubscribeProgramListener) {
                unsubscribeProgramListener();
                unsubscribeProgramListener = null;
            }

            document.getElementById('loading-state').classList.add('hidden');
            const checkInCard = document.getElementById('check-in-card');
            if (checkInCard) checkInCard.classList.add('hidden');
            
            const msgCard = document.getElementById('message-card');
            const msgIcon = document.getElementById('message-icon');
            const msgTitle = document.getElementById('message-title');
            const msgBody = document.getElementById('message-body');

            msgTitle.textContent = title;
            msgBody.textContent = body;
            
            let icon, color;
            if (type === 'success') {
                icon = `<svg class="h-8 w-8 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>`;
                color = 'bg-green-500';
            } else if (type === 'warning') {
                icon = `<svg class="h-8 w-8 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" /></svg>`;
                color = 'bg-yellow-500';
            } else { // error
                icon = `<svg class="h-8 w-8 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>`;
                color = 'bg-red-500';
            }
            
            msgIcon.className = `w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4 ${color}`;
            msgIcon.innerHTML = icon;

            msgCard.classList.remove('hidden');
        }

        function setupDynamicFormListeners() {
            document.querySelectorAll('input[name="participant-category"]').forEach(radio => {
                radio.addEventListener('change', (e) => {
                    const category = e.target.value;
                    ['warga', 'murid', 'awam'].forEach(cat => {
                        const fieldset = document.getElementById(`${cat}-fields`);
                        fieldset.classList.toggle('hidden', cat !== category);
                        fieldset.querySelectorAll('input, select').forEach(el => el.disabled = (cat !== category));
                    });
                });
            });

            const locationHandler = (prefix) => {
                document.querySelectorAll(`input[name="${prefix}-location"]`).forEach(radio => {
                    radio.addEventListener('change', (e) => {
                        const isMiri = e.target.value === 'miri';
                        document.getElementById(`${prefix}-station-miri-container`).classList.toggle('hidden', !isMiri);
                        document.getElementById(`${prefix}-station-select`).disabled = !isMiri;
                        document.getElementById(`${prefix}-station-luar-container`).classList.toggle('hidden', isMiri);
                        document.getElementById(`${prefix}-station-manual`).disabled = isMiri;
                        const districtInput = document.getElementById(`${prefix}-district-manual`);
                        if(districtInput) {
                            districtInput.disabled = isMiri;
                        }
                    });
                });
            };
            locationHandler('warga');
            locationHandler('murid');
        }

        async function loadSchoolsIntoDropdowns() {
            const selectors = ['#warga-station-select', '#murid-station-select'];
            try {
                const schoolsRef = collection(db, `artifacts/${appId}/public/data/spark_schools`);
                const q = query(schoolsRef, orderBy("name", "asc"));
                const querySnapshot = await getDocs(q);
                
                if (querySnapshot.empty) return;

                const schools = querySnapshot.docs.map(doc => doc.data().name);

                selectors.forEach(selector => {
                    const selectElement = document.querySelector(selector);
                    schools.forEach(schoolName => {
                        const option = document.createElement('option');
                        option.value = schoolName;
                        option.textContent = schoolName;
                        selectElement.appendChild(option);
                    });
                });
            } catch (error) {
                console.error("Error loading schools: ", error);
            }
        }

        async function loadPositionsIntoDropdown() {
            const selectElement = document.querySelector('#warga-position');
            try {
                const positionsRef = collection(db, `artifacts/${appId}/public/data/spark_positions`);
                const q = query(positionsRef, orderBy("order", "asc"));
                const querySnapshot = await getDocs(q);
                
                if (querySnapshot.empty) return;

                const positions = querySnapshot.docs.map(doc => doc.data().name);

                positions.forEach(positionName => {
                    const option = document.createElement('option');
                    option.value = positionName;
                    option.textContent = positionName;
                    selectElement.appendChild(option);
                });
            } catch (error) {
                console.error("Error loading positions: ", error);
            }
        }

        window.validateIcInput = validateIcInput;
    </script>
