<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPARK - Daftar Hari Jadi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .btn { transition: background-color 0.3s, transform 0.2s; }
        .btn:hover { transform: translateY(-2px); }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
        <div class="flex items-center gap-3 mb-6">
            <div class="bg-indigo-600 p-2 rounded-lg"><svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="text-white"><path d="M4 4H8V8H4V4Z" fill="currentColor"></path><path d="M4 16H8V20H4V16Z" fill="currentColor"></path><path d="M16 4H20V8H16V4Z" fill="currentColor"></path><path d="M10 4H14V6H10V4Z" fill="currentColor"></path><path d="M10 8H12V10H10V8Z" fill="currentColor"></path><path d="M12 12H14V14H12V12Z" fill="currentColor"></path><path d="M10 16H12V18H10V16Z" fill="currentColor"></path><path d="M14 16H16V18H14V16Z" fill="currentColor"></path><path d="M16 12H18V14H16V12Z" fill="currentColor"></path><path d="M16 8H20V10H16V8Z" fill="currentColor"></path><path d="M12 18H14V20H12V18Z" fill="currentColor"></path><path d="M4 10H6V14H4V10Z" fill="currentColor"></path></svg></div>
            <div>
                <h1 class="text-2xl font-bold text-indigo-600">SPARK</h1>
                <p class="text-sm text-gray-500">Daftar Senarai Hari Jadi</p>
            </div>
        </div>

        <form id="birthday-form" class="space-y-4">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Nama Penuh Staf</label>
                <input type="text" id="name" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label for="dob" class="block text-sm font-medium text-gray-700">Tarikh Lahir</label>
                <input type="date" id="dob" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            
            <button type="submit" id="submit-btn" class="w-full btn bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-indigo-700">
                Simpan Maklumat
            </button>
            <p id="success-msg" class="text-green-600 text-center text-sm hidden">Maklumat berjaya disimpan!</p>
            <p id="error-msg" class="text-red-600 text-center text-sm hidden">Gagal menyimpan. Sila cuba lagi.</p>
        </form>
         <div class="mt-4 text-center">
             <a href="jadual (2).html" class="text-sm text-indigo-600 hover:underline">Kembali ke Kalendar</a>
         </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // GUNA KONFIGURASI FIREBASE YANG SAMA DARI FAIL JADUAL (2).HTML
        const firebaseConfig = { apiKey: "AIzaSyAEBe1XF7cqaxkTNBZBoo3DBJYIuchOEkM", authDomain: "myqrhadir.firebaseapp.com", projectId: "myqrhadir", storageBucket: "myqrhadir.appspot.com", messagingSenderId: "799691133747", appId: "1:799691133747:web:835a5e3e9413eace806446" };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const appId = firebaseConfig.projectId;

        let dbReady = false;

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                dbReady = true;
            } else {
                try {
                    await signInAnonymously(auth);
                    dbReady = true;
                } catch (error) {
                    console.error("Gagal daftar masuk:", error);
                    document.getElementById('error-msg').textContent = "Gagal sambung ke pangkalan data.";
                    document.getElementById('error-msg').classList.remove('hidden');
                }
            }
        });

        document.getElementById('birthday-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!dbReady) {
                alert("Pangkalan data belum bersedia. Sila tunggu sebentar.");
                return;
            }

            const name = document.getElementById('name').value;
            const dob = document.getElementById('dob').value; // Format: YYYY-MM-DD
            const submitBtn = document.getElementById('submit-btn');
            const successMsg = document.getElementById('success-msg');
            const errorMsg = document.getElementById('error-msg');

            submitBtn.disabled = true;
            submitBtn.textContent = "Menyimpan...";
            successMsg.classList.add('hidden');
            errorMsg.classList.add('hidden');

            try {
                // Simpan dalam koleksi 'spark_birthdays'
                const collectionPath = `artifacts/${appId}/public/data/spark_birthdays`;
                await addDoc(collection(db, collectionPath), {
                    name: name.toUpperCase(),
                    dob: dob, // Simpan sebagai YYYY-MM-DD
                    createdAt: serverTimestamp()
                });

                successMsg.classList.remove('hidden');
                document.getElementById('birthday-form').reset();
            } catch (error) {
                console.error("Ralat menyimpan:", error);
                errorMsg.textContent = "Gagal menyimpan: " + error.message;
                errorMsg.classList.remove('hidden');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = "Simpan Maklumat";
            }
        });
    </script>
</body>
</html>
