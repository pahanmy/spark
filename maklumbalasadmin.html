<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard â€“ SPARKvoice</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f8fafc; }
        .brand-gradient { background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%); }
        .glass-header { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border-bottom: 1px solid #e2e8f0; }
        
        /* Status Badges */
        .badge-baru { background-color: #dbeafe; color: #1e40af; border: 1px solid #bfdbfe; }
        .badge-selesai { background-color: #dcfce7; color: #166534; border: 1px solid #bbf7d0; }
        
        /* Categories */
        .tag-idea { background: #fff7ed; color: #c2410c; border: 1px solid #ffedd5; }
        .tag-adu { background: #fef2f2; color: #b91c1c; border: 1px solid #fee2e2; }
        .tag-general { background: #f3f4f6; color: #374151; border: 1px solid #e5e7eb; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <header class="glass-header sticky top-0 z-50 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="bg-gray-900 p-2 rounded-lg text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4" />
                    </svg>
                </div>
                <div>
                    <h1 class="text-xl font-bold text-gray-800 tracking-tight">Admin<span class="text-indigo-600">Panel</span></h1>
                    <p class="text-[10px] text-gray-500 font-bold uppercase tracking-wider">Pengurusan SPARKvoice</p>
                </div>
            </div>
            <div class="flex gap-3">
                <button onclick="location.reload()" class="p-2 text-gray-500 hover:text-indigo-600 hover:bg-indigo-50 rounded-full transition-all" title="Muat Semula">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                    </svg>
                </button>
                <a href="https://pahanmy.github.io/ppdmiri/" class="text-xs font-bold bg-gray-100 hover:bg-gray-200 text-gray-700 px-4 py-2 rounded-lg transition-colors flex items-center gap-2">
                    Keluar
                </a>
            </div>
        </div>
    </header>

    <main class="flex-grow p-4 md:p-8 max-w-7xl mx-auto w-full">
        
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
            <div class="bg-white p-5 rounded-2xl shadow-sm border border-indigo-100">
                <p class="text-xs text-gray-400 font-bold uppercase">Jumlah Maklum Balas</p>
                <h3 class="text-3xl font-black text-gray-800 mt-1" id="stat-total">-</h3>
            </div>
            <div class="bg-white p-5 rounded-2xl shadow-sm border border-green-100">
                <p class="text-xs text-gray-400 font-bold uppercase">Status Baru</p>
                <h3 class="text-3xl font-black text-green-600 mt-1" id="stat-new">-</h3>
            </div>
        </div>

        <div class="flex justify-between items-end mb-6">
            <h2 class="text-lg font-bold text-gray-800 flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-indigo-500" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M5 3a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2V5a2 2 0 00-2-2H5zm0 2h10v7h-2l-1 2H8l-1-2H5V5z" clip-rule="evenodd" />
                </svg>
                Senarai Suara Terkini
            </h2>
            <div id="loading-indicator" class="text-indigo-600 text-sm font-semibold flex items-center gap-2">
                <svg class="animate-spin h-4 w-4" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                Memuat turun data...
            </div>
        </div>

        <div id="feedback-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            </div>

        <div id="empty-state" class="hidden text-center py-20">
            <div class="bg-gray-100 rounded-full h-20 w-20 flex items-center justify-center mx-auto mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4" />
                </svg>
            </div>
            <h3 class="text-gray-500 font-bold">Tiada Rekod Dijumpai</h3>
            <p class="text-gray-400 text-xs">Belum ada maklum balas yang dihantar setakat ini.</p>
        </div>

    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, query, orderBy, getDocs, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAEBe1XF7cqaxkTNBZBoo3DBJYIuchOEkM",
            authDomain: "myqrhadir.firebaseapp.com",
            projectId: "myqrhadir",
            storageBucket: "myqrhadir.appspot.com",
            messagingSenderId: "799691133747",
            appId: "1:799691133747:web:835a5e3e9413eace806446"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- FETCH DATA ---
        async function loadFeedback() {
            const grid = document.getElementById('feedback-grid');
            const loader = document.getElementById('loading-indicator');
            const emptyState = document.getElementById('empty-state');
            
            grid.innerHTML = '';
            loader.classList.remove('hidden');

            try {
                // Query: Ambil semua data dari spark_feedback, susun ikut masa terkini
                const q = query(collection(db, `artifacts/${firebaseConfig.projectId}/public/data/spark_feedback`), orderBy("timestamp", "desc"));
                const querySnapshot = await getDocs(q);
                
                let total = 0;
                let baru = 0;

                if (querySnapshot.empty) {
                    emptyState.classList.remove('hidden');
                } else {
                    emptyState.classList.add('hidden');
                    
                    querySnapshot.forEach((docSnap) => {
                        const data = docSnap.data();
                        const id = docSnap.id;
                        total++;
                        if(data.status === 'BARU') baru++;

                        createCard(id, data, grid);
                    });
                }

                // Update Stats
                document.getElementById('stat-total').innerText = total;
                document.getElementById('stat-new').innerText = baru;

            } catch (error) {
                console.error("Error fetching data:", error);
                Swal.fire("Ralat", "Gagal memuat turun data. Sila semak sambungan internet.", "error");
            } finally {
                loader.classList.add('hidden');
            }
        }

        // --- CREATE HTML CARD ---
        function createCard(id, data, container) {
            // Format Tarikh
            let dateStr = "Tiada Tarikh";
            if(data.timestamp && data.timestamp.seconds) {
                const date = new Date(data.timestamp.seconds * 1000);
                dateStr = date.toLocaleDateString('ms-MY', { day: 'numeric', month: 'short', year: 'numeric', hour: '2-digit', minute:'2-digit' });
            }

            // Kategori Chips
            let catHtml = '';
            if(Array.isArray(data.kategori)) {
                data.kategori.forEach(cat => {
                    catHtml += `<span class="px-2 py-1 rounded-md text-[9px] font-bold uppercase tracking-wide border bg-indigo-50 text-indigo-700 border-indigo-100 mr-1">${cat}</span>`;
                });
            }

            // Gambar (Ada atau Tidak)
            let imgHtml = '';
            if(data.gambar) {
                imgHtml = `
                    <div class="mt-3 mb-1">
                        <a href="${data.gambar}" target="_blank" class="block group relative overflow-hidden rounded-xl border border-gray-200">
                            <img src="${data.gambar}" class="w-full h-32 object-cover transition-transform group-hover:scale-105" alt="Lampiran">
                            <div class="absolute inset-0 bg-black/30 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">
                                <span class="text-white text-xs font-bold bg-black/50 px-2 py-1 rounded">Lihat Gambar</span>
                            </div>
                        </a>
                    </div>
                `;
            }

            // Status Logic
            const isNew = data.status === 'BARU';
            const statusBadge = isNew 
                ? `<span class="px-2 py-1 rounded text-[10px] font-bold uppercase badge-baru flex items-center gap-1"><span class="w-1.5 h-1.5 rounded-full bg-blue-600"></span> BARU</span>`
                : `<span class="px-2 py-1 rounded text-[10px] font-bold uppercase badge-selesai flex items-center gap-1"><svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg> SELESAI</span>`;

            // Card HTML
            const card = document.createElement('div');
            card.className = `bg-white rounded-2xl p-6 shadow-sm border ${isNew ? 'border-indigo-200 shadow-indigo-100' : 'border-gray-100'} hover:shadow-md transition-shadow relative overflow-hidden`;
            
            card.innerHTML = `
                <div class="flex justify-between items-start mb-4">
                    <div class="flex items-center gap-3">
                        <div class="h-10 w-10 rounded-full bg-gray-100 flex items-center justify-center text-gray-600 font-bold border border-gray-200">
                            ${(data.nama_paparan || "?").charAt(0)}
                        </div>
                        <div>
                            <h4 class="text-sm font-bold text-gray-800 leading-tight">${data.nama_paparan}</h4>
                            <p class="text-[10px] text-gray-400 mt-0.5">${dateStr}</p>
                        </div>
                    </div>
                    ${statusBadge}
                </div>

                <div class="bg-gray-50 p-3 rounded-xl border border-gray-100 mb-3">
                    <div class="grid grid-cols-2 gap-2 text-[10px]">
                        <div>
                            <span class="text-gray-400 block uppercase tracking-wider">Nama Sebenar</span>
                            <span class="font-semibold text-gray-700">${data.admin_info?.nama_sebenar || "-"}</span>
                        </div>
                        <div>
                            <span class="text-gray-400 block uppercase tracking-wider">No. KP</span>
                            <span class="font-semibold text-gray-700">${data.admin_info?.ic_pengirim || "-"}</span>
                        </div>
                        <div class="col-span-2 pt-1 border-t border-gray-200 mt-1">
                             <span class="text-gray-400 block uppercase tracking-wider">Hubungi (${data.kaedah_respon})</span>
                             <span class="font-semibold text-indigo-600 select-all">${data.info_hubungi || "-"}</span>
                        </div>
                    </div>
                </div>

                <div class="mb-4">
                    <div class="flex flex-wrap gap-1 mb-2">${catHtml}</div>
                    <p class="text-sm text-gray-700 leading-relaxed whitespace-pre-line bg-white">${data.mesej}</p>
                    ${imgHtml}
                </div>

                <div class="flex gap-2 pt-4 border-t border-gray-100">
                    <button onclick="window.updateStatus('${id}', '${isNew ? 'SELESAI' : 'BARU'}')" 
                        class="flex-1 py-2 rounded-lg text-xs font-bold uppercase tracking-wide transition-colors ${isNew ? 'bg-green-50 text-green-600 hover:bg-green-100' : 'bg-gray-100 text-gray-500 hover:bg-gray-200'}">
                        ${isNew ? 'Tanda Selesai' : 'Tanda Baru'}
                    </button>
                    <button onclick="window.deleteFeedback('${id}')" 
                        class="px-4 py-2 rounded-lg text-xs font-bold text-red-500 bg-red-50 hover:bg-red-100 transition-colors uppercase" title="Padam">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                    </button>
                </div>
            `;
            container.appendChild(card);
        }

        // --- GLOBAL ACTIONS (Attached to Window) ---
        
        // 1. Update Status
        window.updateStatus = async (id, newStatus) => {
            try {
                const docRef = doc(db, `artifacts/${firebaseConfig.projectId}/public/data/spark_feedback`, id);
                await updateDoc(docRef, { status: newStatus });
                
                const toast = Swal.mixin({
                    toast: true, position: 'top-end', showConfirmButton: false, timer: 3000, timerProgressBar: true
                });
                toast.fire({ icon: 'success', title: `Status dikemaskini ke ${newStatus}` });
                
                loadFeedback(); // Reload
            } catch (error) {
                Swal.fire("Ralat", error.message, "error");
            }
        };

        // 2. Delete
        window.deleteFeedback = async (id) => {
            const result = await Swal.fire({
                title: 'Anda pasti?',
                text: "Rekod ini akan dipadam kekal!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#ef4444',
                cancelButtonColor: '#cbd5e1',
                confirmButtonText: 'Ya, Padam',
                cancelButtonText: 'Batal'
            });

            if (result.isConfirmed) {
                try {
                    await deleteDoc(doc(db, `artifacts/${firebaseConfig.projectId}/public/data/spark_feedback`, id));
                    Swal.fire('Terpadam!', 'Rekod telah dipadam.', 'success');
                    loadFeedback(); // Reload
                } catch (error) {
                    Swal.fire("Ralat", error.message, "error");
                }
            }
        };

        // Start Load
        loadFeedback();

    </script>
</body>
</html>
