<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPARK â€“ Dashboard Program</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f8f9fa; }
        .card { background-color: white; border-radius: 0.75rem; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); }
        .btn { transition: background-color 0.3s, transform 0.2s; }
        .btn:hover { transform: translateY(-2px); }
        .modal-backdrop { background-color: rgba(0,0,0,0.5); }
        #progress-circle { transition: stroke-dashoffset 0.5s ease-in-out; transform: rotate(-90deg); transform-origin: center; }
        @keyframes pulse-animation { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        .logo-pulse { animation: pulse-animation 2s infinite; }
        @keyframes highlight-fade {
            from { background-color: #d1fae5; }
            to { background-color: white; }
        }
        .new-entry {
            animation: highlight-fade 2s ease-out;
        }
    </style>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">

    <div id="new-participant-modal" class="fixed inset-0 z-50 flex items-center justify-center modal-backdrop hidden">
    <div class="bg-white rounded-lg shadow-xl w-full max-w-md p-6">
        <h3 class="text-xl font-semibold mb-4">Daftar Peserta Baru</h3>
        <p class="text-sm text-gray-600 mb-6">No. IC tidak ditemui. Sila lengkapkan maklumat di bawah.</p>
        <form onsubmit="registerAndCheckIn(event)">
            <div class="space-y-4">
                <div>
                    <label for="new-ic" class="block text-sm font-medium text-gray-700">No. IC</label>
                    <input type="text" id="new-ic" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm bg-gray-100" readonly>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Kategori Peserta</label>
                    <div class="mt-1 flex gap-x-6" id="participant-category-container">
                        <div class="flex items-center"><input type="radio" id="p-cat-warga" name="participant-category" value="warga" checked class="h-4 w-4 text-indigo-600 border-gray-300"><label for="p-cat-warga" class="ml-2 text-sm text-gray-900">Warga Pendidikan</label></div>
                        <div class="flex items-center"><input type="radio" id="p-cat-murid" name="participant-category" value="murid" class="h-4 w-4 text-indigo-600 border-gray-300"><label for="p-cat-murid" class="ml-2 text-sm text-gray-900">Murid/Pelajar</label></div>
                        <div class="flex items-center"><input type="radio" id="p-cat-awam" name="participant-category" value="awam" class="h-4 w-4 text-indigo-600 border-gray-300"><label for="p-cat-awam" class="ml-2 text-sm text-gray-900">Orang Awam</label></div>
                    </div>
                </div>

                <div id="p-warga-fields" class="space-y-4"><hr>
                    <div><label for="p-new-name-warga" class="block text-sm font-medium text-gray-700">Nama Penuh</label><input type="text" id="p-new-name-warga" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" data-required="true" required></div>
                    <div><label for="p-new-station-manual" class="block text-sm font-medium text-gray-700">Stesyen Kerja</label><input type="text" id="p-new-station-manual" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" placeholder="cth: PPD MIRI / SMK LUTONG" data-required="true" required></div>
                    <div><label for="p-new-position-warga" class="block text-sm font-medium text-gray-700">Jawatan</label><input type="text" id="p-new-position-warga" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" data-required="true" required></div>
                </div>

                <div id="p-murid-fields" class="hidden space-y-4"><hr>
                    <div><label for="p-new-name-murid" class="block text-sm font-medium text-gray-700">Nama Murid/Pelajar</label><input type="text" id="p-new-name-murid" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" data-required="true"></div>
                    <div><label for="p-new-school-murid" class="block text-sm font-medium text-gray-700">Nama Sekolah</label><input type="text" id="p-new-school-murid" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" data-required="true"></div>
                    <div><label for="p-new-level-murid" class="block text-sm font-medium text-gray-700">Tahun / Tingkatan</label><input type="text" id="p-new-level-murid" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" data-required="true"></div>
                </div>

                <div id="p-awam-fields" class="hidden space-y-4"><hr>
                    <div><label for="p-new-name-awam" class="block text-sm font-medium text-gray-700">Nama Penuh</label><input type="text" id="p-new-name-awam" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" data-required="true"></div>
                    <div><label for="p-new-job-awam" class="block text-sm font-medium text-gray-700">Pekerjaan</label><input type="text" id="p-new-job-awam" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" data-required="true"></div>
                    <div><label for="p-new-station-awam" class="block text-sm font-medium text-gray-700">Stesyen Kerja</label><input type="text" id="p-new-station-awam" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" data-required="true"></div>
                </div>
            </div>
            <div class="mt-6 flex justify-end space-x-3">
                <button type="button" onclick="closeModal('new-participant-modal')" class="btn bg-gray-200 text-gray-800 font-semibold py-2 px-4 rounded-lg">Batal</button>
                <button type="submit" class="btn bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg">Daftar & Sahkan</button>
            </div>
        </form>
    </div>
</div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        // ... (rest of imports)

        // ... (rest of the script)

        function main() { 
            // ... (main function content)
            setupParticipantCategoryListeners(); // <-- Add this call
        }

        function setupParticipantCategoryListeners() {
            document.querySelectorAll('input[name="participant-category"]').forEach(radio => {
                radio.addEventListener('change', (e) => {
                    const category = e.target.value;
                    ['warga', 'murid', 'awam'].forEach(cat => {
                        const fieldset = document.getElementById(`p-${cat}-fields`);
                        const isTarget = (cat === category);
                        fieldset.classList.toggle('hidden', !isTarget);
                        fieldset.querySelectorAll('input, select').forEach(el => {
                           if (el.hasAttribute('data-required')) {
                                el.required = isTarget;
                           }
                        });
                    });
                });
            });
        }

        async function registerAndCheckIn(event) {
            event.preventDefault();
            const category = document.querySelector('input[name="participant-category"]:checked').value;
            let newParticipant = { ic: document.getElementById('new-ic').value, category };

            if (category === 'warga') {
                newParticipant.name = document.getElementById('p-new-name-warga').value.toUpperCase();
                newParticipant.station = document.getElementById('p-new-station-manual').value.toUpperCase();
                newParticipant.position = document.getElementById('p-new-position-warga').value.toUpperCase();
            } else if (category === 'murid') {
                newParticipant.name = document.getElementById('p-new-name-murid').value.toUpperCase();
                newParticipant.station = document.getElementById('p-new-school-murid').value.toUpperCase();
                newParticipant.position = `Murid/Pelajar (${document.getElementById('p-new-level-murid').value})`;
            } else if (category === 'awam') {
                newParticipant.name = document.getElementById('p-new-name-awam').value.toUpperCase();
                newParticipant.position = document.getElementById('p-new-job-awam').value.toUpperCase();
                newParticipant.station = document.getElementById('p-new-station-awam').value.toUpperCase();
            }
            
            try {
                const docRef = await addDoc(collection(db, `artifacts/${appId}/public/data/spark_participants`), newParticipant);
                addParticipantToAttendance({ id: docRef.id, ...newParticipant });
                closeModal("new-participant-modal");
            } catch (error) {
                console.error("Error registering new participant: ", error);
                alert("Gagal mendaftar peserta baru.");
            }
        }
        
        function showNewParticipantModal(ic){ 
            const form = document.querySelector('#new-participant-modal form');
            form.reset();
            
            document.getElementById('p-cat-warga').checked = true;
            document.querySelectorAll('input[name="participant-category"]').forEach(radio => {
                radio.dispatchEvent(new Event('change'));
            });

            document.getElementById('new-ic').value = ic; 
            document.getElementById('new-participant-modal').classList.remove('hidden'); 
        }

        // ... (rest of the script remains the same)
    </script>
</body>
</html>
