<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPARK â€“ Kemaskini Profil Pemohon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f8f9fa; }
        .card { background-color: white; border-radius: 0.75rem; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); }
        .btn { transition: background-color 0.3s, transform 0.2s; }
        .btn:hover:not(:disabled) { transform: translateY(-2px); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .modal-backdrop { background-color: rgba(0,0,0,0.5); }
    </style>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">

    <header class="bg-white shadow-sm">
        <div class="max-w-screen-2xl mx-auto py-4 px-4 sm:px-6 lg:px-8 flex flex-col sm:flex-row justify-between sm:items-center gap-4">
             <div class="flex items-center gap-3 self-start sm:self-center">
                 <div class="bg-indigo-600 p-2 rounded-lg"><svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="text-white"><path d="M4 4H8V8H4V4Z" fill="currentColor"></path><path d="M4 16H8V20H4V16Z" fill="currentColor"></path><path d="M16 4H20V8H16V4Z" fill="currentColor"></path><path d="M10 4H14V6H10V4Z" fill="currentColor"></path><path d="M10 8H12V10H10V8Z" fill="currentColor"></path><path d="M12 12H14V14H12V12Z" fill="currentColor"></path><path d="M10 16H12V18H10V16Z" fill="currentColor"></path><path d="M14 16H16V18H14V16Z" fill="currentColor"></path><path d="M16 12H18V14H16V12Z" fill="currentColor"></path><path d="M16 8H20V10H16V8Z" fill="currentColor"></path><path d="M12 18H14V20H12V18Z" fill="currentColor"></path><path d="M4 10H6V14H4V10Z" fill="currentColor"></path></svg></div>
                 <div><h1 class="text-2xl font-bold text-indigo-600">SPARK</h1><p class="text-sm text-gray-500">Kemaskini Profil</p></div>
             </div>
             <div id="header-buttons" class="flex w-full sm:w-auto justify-center sm:justify-end items-center gap-4">
                 <button onclick="window.location.href='semak.html'" class="btn bg-gray-200 text-gray-800 font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-gray-300 flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" /></svg>
                    Kembali ke Jana Program
                 </button>
             </div>
        </div>
    </header>

    <main class="max-w-screen-md mx-auto py-6 sm:px-6 lg:px-8 flex-grow w-full">
         <div id="loading-state" class="text-center py-10">
            <p class="text-gray-500">Memuatkan data pemohon...</p>
         </div>
         <div id="error-state" class="hidden text-center py-10 card bg-red-50 border border-red-200 p-6">
            <p class="text-red-700 font-semibold">Gagal memuatkan data!</p>
            <p id="error-message" class="text-red-600 text-sm mt-2"></p>
         </div>

         <div id="edit-form-container" class="hidden card p-8">
            <h2 class="text-2xl font-bold text-gray-900 mb-6 flex items-center gap-3">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                </svg>
                Kemaskini Maklumat Pemohon
            </h2>
             <form id="edit-applicant-form" onsubmit="promptForEditVerification(event)">
                <input type="hidden" id="applicant-doc-id">
                 <div class="space-y-4">
                     <div>
                         <label for="edit-applicant-ic-display" class="block text-sm font-medium text-gray-700">No. IC</label>
                         <input type="text" id="edit-applicant-ic-display" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm bg-gray-100 text-gray-500" readonly>
                     </div>
                     <div>
                         <label for="edit-applicant-name" class="block text-sm font-medium text-gray-700">Nama Penuh</label>
                         <input type="text" id="edit-applicant-name" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" required>
                     </div>
                     <div>
                         <label for="edit-applicant-station" class="block text-sm font-medium text-gray-700">Stesyen Kerja</label>
                         <input type="text" id="edit-applicant-station" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" required>
                     </div>
                     <div>
                         <label for="edit-applicant-position" class="block text-sm font-medium text-gray-700">Jawatan</label>
                         <input type="text" id="edit-applicant-position" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" required>
                     </div>
                 </div>
                 <div class="mt-6 flex justify-end">
                     <button type="submit" class="btn bg-indigo-600 text-white font-semibold py-2 px-6 rounded-lg shadow-md hover:bg-indigo-700">Simpan Perubahan</button>
                 </div>
             </form>
         </div>
    </main>

    <footer class="text-center py-4 mt-8 border-t border-gray-200"><p class="text-sm text-gray-600">Dibangunkan oleh <a href="https://pahanmy.github.io/works/" target="_blank" class="font-semibold text-indigo-600 hover:underline">Pahan</a></p><p id="version-info" class="text-xs text-gray-500"></p></footer>

     <div id="verify-edit-modal" class="fixed inset-0 z-50 flex items-center justify-center modal-backdrop hidden">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-sm p-6 text-center">
            <h3 class="text-xl font-semibold mb-2">Sahkan Perubahan</h3>
            <p class="text-sm text-gray-600 mb-4">Sila masukkan 4 digit terakhir No. IC anda untuk mengesahkan.</p>
            <input type="text" id="verify-ic-input" placeholder="XXXX" maxlength="4" class="block w-full text-center tracking-[1em] px-4 py-2 border border-gray-300 rounded-md mb-2">
            <p id="verify-error" class="text-red-500 text-sm hidden mb-4">Nombor tidak sepadan.</p>
            <div class="mt-4 flex justify-center space-x-3">
                <button type="button" onclick="closeModal('verify-edit-modal')" class="btn bg-gray-200 text-gray-800 font-semibold py-2 px-4 rounded-lg">Batal</button>
                <button type="button" onclick="verifyAndSaveChanges()" class="btn bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg">Sahkan</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, collection, query, where, getDocs, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAEBe1XF7cqaxkTNBZBoo3DBJYIuchOEkM",
            authDomain: "myqrhadir.firebaseapp.com",
            projectId: "myqrhadir",
            storageBucket: "myqrhadir.appspot.com",
            messagingSenderId: "799691133747",
            appId: "1:799691133747:web:835a5e3e9413eace806446"
        };
        
        let db, auth, userId;
        let applicantIC = null; // Simpan IC dari URL
        let applicantDocId = null; // Simpan ID dokumen Firestore
        let updatedData = {}; // Simpan data sementara sebelum pengesahan
        const appId = firebaseConfig.projectId;

        try {
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
        } catch (e) { console.error("Error initializing Firebase:", e); }
        
        onAuthStateChanged(auth, async (user) => {
            if (user) { 
                userId = user.uid; 
                main(); 
            } else { 
                try { await signInAnonymously(auth); } 
                catch (error) { console.error("Error signing in:", error); } 
            }
        });

        async function main() {
             if (!userId) return; 

             // Dapatkan IC dari URL
             const urlParams = new URLSearchParams(window.location.search);
             applicantIC = urlParams.get('ic');

             const loadingEl = document.getElementById('loading-state');
             const errorEl = document.getElementById('error-state');
             const formContainer = document.getElementById('edit-form-container');
             const errorMsg = document.getElementById('error-message');

             if (!applicantIC) {
                 loadingEl.classList.add('hidden');
                 errorMsg.textContent = "No. IC pemohon tidak diberikan dalam URL.";
                 errorEl.classList.remove('hidden');
                 return;
             }

             // Paparkan IC (masked) dalam borang
             document.getElementById('edit-applicant-ic-display').value = `******${applicantIC.slice(-4)}`;

             // Cuba dapatkan data pemohon
             try {
                const participantsRef = collection(db, `artifacts/${appId}/public/data/spark_participants`);
                const q = query(participantsRef, where("ic", "==", applicantIC));
                const querySnapshot = await getDocs(q);

                if (!querySnapshot.empty) {
                    const participantDoc = querySnapshot.docs[0];
                    const data = participantDoc.data();
                    applicantDocId = participantDoc.id; // Simpan ID dokumen

                    // Isi borang
                    document.getElementById('edit-applicant-name').value = data.name || '';
                    document.getElementById('edit-applicant-station').value = data.station || '';
                    document.getElementById('edit-applicant-position').value = data.position || '';
                    document.getElementById('applicant-doc-id').value = applicantDocId; // Simpan ID dalam input tersembunyi

                    loadingEl.classList.add('hidden');
                    formContainer.classList.remove('hidden'); // Tunjuk borang
                } else {
                    loadingEl.classList.add('hidden');
                    errorMsg.textContent = `Pemohon dengan IC ${applicantIC} tidak ditemui.`;
                    errorEl.classList.remove('hidden');
                }

             } catch (error) {
                 console.error("Error fetching applicant data:", error);
                 loadingEl.classList.add('hidden');
                 errorMsg.textContent = "Gagal menghubungi pangkalan data. Sila semak konsol.";
                 errorEl.classList.remove('hidden');
             }

            const versionInfo = document.getElementById('version-info');
            if(versionInfo) {
                const year = new Date().getFullYear();
                versionInfo.textContent = `Versi 2.1 (${year})`;
            }
        }

        function promptForEditVerification(event) {
            event.preventDefault();
            // Simpan data yang dikemaskini secara sementara
            updatedData = {
                name: document.getElementById('edit-applicant-name').value.toUpperCase(),
                station: document.getElementById('edit-applicant-station').value,
                position: document.getElementById('edit-applicant-position').value
            };
            // Tunjukkan modal pengesahan
            document.getElementById('verify-edit-modal').classList.remove('hidden');
        }

        async function verifyAndSaveChanges() {
            if (!applicantIC || !applicantDocId) return;

            const verifyInput = document.getElementById('verify-ic-input');
            const verifyError = document.getElementById('verify-error');
            const lastFourEntered = verifyInput.value;
            const lastFourActual = applicantIC.slice(-4);

            if (lastFourEntered === lastFourActual) {
                verifyError.classList.add('hidden');
                verifyInput.value = ''; // Kosongkan input
                await updateApplicantData(); // Teruskan simpan
            } else {
                verifyError.classList.remove('hidden');
                verifyInput.value = ''; // Kosongkan input
            }
        }

        async function updateApplicantData() {
            if (!applicantDocId || Object.keys(updatedData).length === 0) return;

            const participantRef = doc(db, `artifacts/${appId}/public/data/spark_participants`, applicantDocId);
            
            try {
                await updateDoc(participantRef, updatedData);
                alert("Maklumat pemohon berjaya dikemaskini.");
                closeModal('verify-edit-modal');
                // Redirect kembali ke semak.html selepas berjaya
                setTimeout(() => {
                   window.location.href = 'semak.html'; 
                }, 1000); // Tunggu 1 saat sebelum redirect

            } catch (error) {
                console.error("Error updating applicant data: ", error);
                 if (error.code === 'permission-denied') {
                    alert("Gagal mengemaskini: Isu kebenaran.");
                    // Anda mungkin mahu memaparkan modal ralat permission di sini juga
                 } else {
                     alert("Gagal mengemaskini maklumat.");
                 }
                 closeModal('verify-edit-modal'); // Tutup modal walaupun gagal
            } finally {
                updatedData = {}; // Kosongkan data sementara
            }
        }

        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            if(modal) modal.classList.add('hidden');
             if (modalId === 'verify-edit-modal') {
                document.getElementById('verify-ic-input').value = '';
                document.getElementById('verify-error').classList.add('hidden');
            }
        }

        Object.assign(window, { 
            promptForEditVerification, 
            verifyAndSaveChanges, 
            closeModal 
        });
    </script>
</body>
</html>
