<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SPARK â€“ myQR (Live)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #eef2f6; }
        
        .qr-card {
            background: white;
            border-radius: 1.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
            position: relative;
            overflow: hidden;
        }

        /* Header Gradient */
        .card-header-bg {
            background: linear-gradient(135deg, #4f46e5 0%, #4338ca 100%);
            position: relative;
        }

        /* Corak Background Halus */
        .card-header-bg::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: url("data:image/svg+xml,%3Csvg width='20' height='20' viewBox='0 0 20 20' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23ffffff' fill-opacity='0.05'%3E%3Cpath d='M0 0h20L0 20z'/%3E%3C/g%3E%3C/svg%3E");
            opacity: 0.3;
        }

        .profile-ring {
            box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.3);
        }

        /* Garisan Pengimbas (Animasi) */
        .scanner-line {
            position: absolute;
            width: 100%;
            height: 3px;
            background: #ef4444;
            top: 0;
            left: 0;
            animation: scan 2s infinite linear;
            opacity: 0.6;
            box-shadow: 0 0 15px #ef4444;
            z-index: 10;
        }

        @keyframes scan {
            0% { top: 0%; }
            50% { top: 100%; }
            100% { top: 0%; }
        }
        
        /* Jam Digital (Font Monospace) */
        .live-clock {
            font-family: 'JetBrains Mono', monospace;
            font-variant-numeric: tabular-nums;
        }

        /* Animasi Berdenyut untuk Live Status */
        @keyframes blink-live {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }
        .live-dot {
            animation: blink-live 1.5s infinite;
        }

        #qrcode img {
            margin: 0 auto;
            display: block;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen justify-center items-center p-4">

    <div class="absolute top-6 left-0 w-full text-center">
        <h1 class="text-xl font-bold text-gray-400 tracking-widest uppercase">ID Digital</h1>
    </div>

    <div class="qr-card w-full max-w-sm pb-6 transform transition-all">
        
        <div class="card-header-bg p-6 pb-12 text-center rounded-b-[2rem] relative z-10">
            <div id="profile-container" class="w-24 h-24 bg-white rounded-full mx-auto mb-4 flex items-center justify-center profile-ring overflow-hidden relative">
                <svg id="default-icon" xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-indigo-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
                <img id="user-profile-img" src="" class="hidden w-full h-full object-cover" alt="Profile">
            </div>

            <h2 id="user-name" class="text-white font-bold text-lg uppercase leading-tight truncate px-2">MEMUATKAN...</h2>
            <p id="user-ic" class="text-indigo-200 text-sm font-mono mt-1 opacity-90 tracking-wide">-------</p>
            <p id="user-org" class="text-white text-[10px] font-bold uppercase mt-2 inline-block bg-white/20 px-3 py-1 rounded-full backdrop-blur-sm">-</p>
        </div>

        <div class="relative -mt-8 px-8">
            <div class="bg-white p-5 rounded-2xl shadow-xl border border-gray-100 relative overflow-hidden">
                
                <div id="qrcode" class="w-full aspect-square flex items-center justify-center bg-white rounded-lg">
                    <div id="qr-loading" class="animate-pulse flex flex-col items-center">
                        <div class="h-32 w-32 bg-gray-100 rounded-lg mb-2"></div>
                    </div>
                </div>

                <div class="scanner-line pointer-events-none"></div>
            </div>
        </div>

        <div class="text-center mt-6 px-6">
            <div class="flex items-center justify-center gap-2 mb-2">
                <div class="w-2 h-2 rounded-full bg-green-500 live-dot"></div>
                <span class="text-[10px] font-bold text-green-600 uppercase tracking-wider">Masa Nyata (Live)</span>
            </div>

            <div id="clock-display" class="live-clock text-3xl font-bold text-gray-800 tracking-tight">
                00:00:00
            </div>
            <div id="date-display" class="text-xs font-semibold text-gray-400 uppercase mt-1">
                -
            </div>
        </div>

        <div class="mt-6 mx-8 pt-4 border-t border-gray-100 text-center">
            <p class="text-[9px] text-gray-400 leading-tight">
                Paparan ini dijana secara langsung. Tangkapan skrin (screenshot) mungkin tidak diterima untuk pendaftaran.
            </p>
        </div>
    </div>

    <div class="mt-8">
        <button onclick="window.history.back()" class="w-12 h-12 flex items-center justify-center bg-white text-gray-600 rounded-full shadow-lg hover:text-indigo-600 transition-all">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAEBe1XF7cqaxkTNBZBoo3DBJYIuchOEkM",
            authDomain: "myqrhadir.firebaseapp.com",
            projectId: "myqrhadir",
            storageBucket: "myqrhadir.appspot.com",
            messagingSenderId: "799691133747",
            appId: "1:799691133747:web:835a5e3e9413eace806446"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const appId = firebaseConfig.projectId;

        // --- FUNGSI JAM LIVE (SECURITY) ---
        function startLiveClock() {
            function update() {
                const now = new Date();
                
                // Format Masa: 10:45:30
                const timeString = now.toLocaleTimeString('en-US', { 
                    hour12: false, 
                    hour: '2-digit', 
                    minute: '2-digit', 
                    second: '2-digit' 
                });
                
                // Format Tarikh: 12 MAC 2024
                const dateString = now.toLocaleDateString('ms-MY', {
                    day: 'numeric',
                    month: 'long',
                    year: 'numeric'
                });

                document.getElementById('clock-display').textContent = timeString;
                document.getElementById('date-display').textContent = dateString.toUpperCase();
            }
            
            update(); // Jalankan terus
            setInterval(update, 1000); // Update setiap saat
        }

        // --- FUNGSI QR & DATA ---
        function formatIcDisplay(ic) {
            if (ic && ic.length >= 10) {
                return ic.slice(0, 6) + "-" + ic.slice(6, 8) + "-" + ic.slice(8);
            }
            return ic;
        }

        function generateQRCode(text) {
            const container = document.getElementById("qrcode");
            container.innerHTML = ""; 
            
            try {
                new QRCode(container, {
                    text: text,
                    width: 200,
                    height: 200,
                    colorDark : "#000000",
                    colorLight : "#ffffff",
                    correctLevel : QRCode.CorrectLevel.H
                });
            } catch (e) {
                console.error("QR Error:", e);
            }
        }

        async function loadUserData(ic) {
            try {
                const cleanIc = ic.replace(/[^0-9]/g, '');
                
                // 1. Paparkan data asas & QR
                document.getElementById('user-ic').textContent = formatIcDisplay(cleanIc);
                generateQRCode(cleanIc);

                // 2. Tarik data profil dari Firebase
                const usersRef = collection(db, `artifacts/${appId}/public/data/spark_participants`);
                const q = query(usersRef, where("ic", "==", cleanIc));
                const querySnapshot = await getDocs(q);

                if (!querySnapshot.empty) {
                    const userData = querySnapshot.docs[0].data();
                    document.getElementById('user-name').textContent = userData.name.toUpperCase();
                    
                    let org = userData.station || userData.org || "WARGA PENDIDIKAN";
                    if(userData.sector) org = userData.sector;
                    document.getElementById('user-org').textContent = org.toUpperCase();

                    // --- LOGIK GAMBAR PROFIL ---
                    if (userData.profileImageUrl) {
                        const imgEl = document.getElementById('user-profile-img');
                        const defaultIcon = document.getElementById('default-icon');
                        
                        imgEl.src = userData.profileImageUrl;
                        imgEl.classList.remove('hidden');
                        defaultIcon.classList.add('hidden');
                    }
                } else {
                    document.getElementById('user-name').textContent = "PENGGUNA TIDAK DIKENALI";
                }

            } catch (error) {
                console.error("Error loading user:", error);
            }
        }

        // --- AUTH & INIT ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                const storedIc = localStorage.getItem('user_ic');
                if (storedIc) {
                    loadUserData(storedIc);
                    startLiveClock(); // Mula jam
                } else {
                    window.location.href = 'index.html';
                }
            } else {
                signInAnonymously(auth).catch(console.error);
            }
        });

    </script>
</body>
</html>
