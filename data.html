    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, deleteDoc, query, orderBy, serverTimestamp, writeBatch, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyAEBe1XF7cqaxkTNBZBoo3DBJYIuchOEkM", authDomain: "myqrhadir.firebaseapp.com", projectId: "myqrhadir", storageBucket: "myqrhadir.appspot.com", messagingSenderId: "799691133747", appId: "1:799691133747:web:835a5e3e9413eace806446" };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const appId = firebaseConfig.projectId;
        const schoolsCollectionRef = collection(db, `artifacts/${appId}/public/data/spark_schools`);
        const positionsCollectionRef = collection(db, `artifacts/${appId}/public/data/spark_positions`);
        const participantsCollectionRef = collection(db, `artifacts/${appId}/public/data/spark_participants`);
        const programsCollectionRef = collection(db, `artifacts/${appId}/public/data/spark_programs`);

        const ADMIN_IC = "890522135381";
        
        let allParticipants = [];
        let participantCurrentPage = 1;
        const participantsPerPage = 15;

        let allPrograms = [];
        let programCurrentPage = 1;
        const programsPerPage = 15;

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                initializeAdminPage();
            } else {
                try {
                    await signInAnonymously(auth);
                } catch (error) {
                    console.error("Gagal daftar masuk tanpa nama:", error);
                    alert("Tidak dapat menyambung ke pangkalan data. Sila muat semula halaman.");
                }
            }
        });

        function initializeAdminPage() {
            loadAndDisplayPrograms();
            loadAndDisplayParticipants();
            loadAndDisplaySchools();
            loadAndDisplayPositions();
            initSortable();
            document.getElementById('program-search').addEventListener('input', () => {
                programCurrentPage = 1;
                renderProgramTable();
            });
            document.getElementById('participant-search').addEventListener('input', () => {
                participantCurrentPage = 1;
                renderParticipantTable();
            });
        }

        function switchTab(tabName) {
            ['program', 'peserta', 'sekolah', 'jawatan'].forEach(name => {
                const tab = document.getElementById(`tab-${name}`);
                const panel = document.getElementById(`panel-${name}`);
                const isActive = name === tabName;

                panel.classList.toggle('hidden', !isActive);
                tab.classList.toggle('active', isActive);
                tab.classList.toggle('text-gray-500', !isActive);
                tab.classList.toggle('hover:text-gray-700', !isActive);
                tab.classList.toggle('hover:border-gray-300', !isActive);
            });
        }
        
        function confirmAdminAction(actionMessage) {
            const userInput = prompt(`Sila masukkan No. IC Admin untuk ${actionMessage}.`);
            if (userInput === null) return false;
            if (userInput.trim() === ADMIN_IC) return true;
            
            alert("Pengesahan gagal. No. IC tidak sepadan.");
            return false;
        }

        async function updateOrderInFirestore(listElement, collectionRef) {
            const rows = listElement.querySelectorAll('tr');
            if (rows.length === 0) return;
            const batch = writeBatch(db);
            rows.forEach((row, index) => {
                const docId = row.dataset.id;
                if (docId) batch.update(doc(collectionRef, docId), { order: index });
            });
            try {
                await batch.commit();
            } catch (error) {
                console.error("Gagal mengemaskini susunan:", error);
                alert("Gagal menyimpan susunan baharu.");
            }
        }
        
        const createRowHTML = (docId, name, deleteFnName) => `
            <tr data-id="${docId}" class="hover:bg-gray-50">
                <td class="px-2 py-3 text-gray-400 drag-handle"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" /></svg></td>
                <td class="px-6 py-3 text-sm font-medium text-gray-900">${name}</td>
                <td class="px-6 py-3 whitespace-nowrap text-right text-sm font-medium">
                    <button onclick="${deleteFnName}('${docId}')" class="text-gray-400 hover:text-red-600 p-1 rounded-md"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" /></svg></button>
                </td>
            </tr>`;

        // --- Fungsi Sekolah ---
        async function addSchool() { if (!confirmAdminAction("menambah sekolah")) return; const input = document.getElementById('school-name-input'); const name = input.value.trim().toUpperCase(); if (!name) return alert("Sila masukkan nama sekolah."); try { await addDoc(schoolsCollectionRef, { name, createdAt: serverTimestamp(), order: Date.now() }); input.value = ''; } catch (error) { console.error("Ralat menambah sekolah: ", error); alert("Gagal menambah sekolah."); } }
        async function addSchoolsFromList() { if (!confirmAdminAction("menambah senarai sekolah")) return; const textarea = document.getElementById('school-list-textarea'); const lines = [...new Set(textarea.value.split('\n').map(l => l.trim().toUpperCase()).filter(l => l.length > 0))]; if (lines.length === 0) return alert("Tiada item sah untuk ditambah."); try { const batch = writeBatch(db); let orderIndex = Date.now(); lines.forEach(name => { batch.set(doc(schoolsCollectionRef), { name, createdAt: serverTimestamp(), order: orderIndex++ }); }); await batch.commit(); textarea.value = ''; alert(`${lines.length} sekolah berjaya ditambah!`); } catch (error) { console.error("Ralat menambah sekolah: ", error); alert("Gagal menambah senarai sekolah."); } }
        async function deleteSchool(id) { if (confirm("Anda pasti mahu memadam sekolah ini?")) { if (!confirmAdminAction("memadam sekolah")) return; try { await deleteDoc(doc(schoolsCollectionRef, id)); } catch (error) { console.error("Ralat memadam sekolah: ", error); alert("Gagal memadam sekolah."); } } }
        function loadAndDisplaySchools() { const listBody = document.getElementById('school-list-body'); const q = query(schoolsCollectionRef, orderBy("order", "asc")); onSnapshot(q, (snapshot) => { document.getElementById('school-count').textContent = `(${snapshot.size})`; listBody.innerHTML = snapshot.empty ? `<tr><td colspan="3" class="text-center text-gray-500 py-4">Tiada sekolah ditemui.</td></tr>` : snapshot.docs.map(doc => createRowHTML(doc.id, doc.data().name, 'deleteSchool')).join(''); }, (error) => { console.error("Ralat memuatkan data sekolah:", error); if (error.code === 'permission-denied') listBody.innerHTML = `<tr><td colspan="3" class="text-center text-red-500 py-4">Ralat: Akses ditolak. Sila semak 'security rules' Firebase anda.</td></tr>`; }); }
        
        // --- Fungsi Jawatan ---
        async function addPosition() { if (!confirmAdminAction("menambah jawatan")) return; const input = document.getElementById('position-name-input'); const name = input.value.trim().toUpperCase(); if (!name) return alert("Sila masukkan nama jawatan."); try { await addDoc(positionsCollectionRef, { name, createdAt: serverTimestamp(), order: Date.now() }); input.value = ''; } catch (error) { console.error("Ralat menambah jawatan: ", error); alert("Gagal menambah jawatan."); } }
        async function addPositionsFromList() { if (!confirmAdminAction("menambah senarai jawatan")) return; const textarea = document.getElementById('position-list-textarea'); const lines = [...new Set(textarea.value.split('\n').map(l => l.trim().toUpperCase()).filter(l => l.length > 0))]; if (lines.length === 0) return alert("Tiada item sah untuk ditambah."); try { const batch = writeBatch(db); let orderIndex = Date.now(); lines.forEach(name => { batch.set(doc(positionsCollectionRef), { name, createdAt: serverTimestamp(), order: orderIndex++ }); }); await batch.commit(); textarea.value = ''; alert(`${lines.length} jawatan berjaya ditambah!`); } catch (error) { console.error("Ralat menambah jawatan: ", error); alert("Gagal menambah senarai jawatan."); } }
        async function deletePosition(id) { if (confirm("Anda pasti mahu memadam jawatan ini?")) { if (!confirmAdminAction("memadam jawatan")) return; try { await deleteDoc(doc(positionsCollectionRef, id)); } catch (error) { console.error("Ralat memadam jawatan: ", error); alert("Gagal memadam jawatan."); } } }
        function loadAndDisplayPositions() { const listBody = document.getElementById('position-list-body'); const q = query(positionsCollectionRef, orderBy("order", "asc")); onSnapshot(q, (snapshot) => { document.getElementById('position-count').textContent = `(${snapshot.size})`; listBody.innerHTML = snapshot.empty ? `<tr><td colspan="3" class="text-center text-gray-500 py-4">Tiada jawatan ditemui.</td></tr>` : snapshot.docs.map(doc => createRowHTML(doc.id, doc.data().name, 'deletePosition')).join(''); }, (error) => { console.error("Ralat memuatkan data jawatan:", error); if (error.code === 'permission-denied') listBody.innerHTML = `<tr><td colspan="3" class="text-center text-red-500 py-4">Ralat: Akses ditolak. Sila semak 'security rules' Firebase anda.</td></tr>`; }); }

        // --- Fungsi Program ---
        function loadAndDisplayPrograms() {
            const q = query(programsCollectionRef, orderBy("createdAt", "desc"));
            onSnapshot(q, (snapshot) => {
                allPrograms = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderProgramTable();
            }, (error) => {
                console.error("Ralat memuatkan data program:", error);
                document.getElementById('program-list-body').innerHTML = `<tr><td colspan="5" class="text-center text-red-500 py-4">Ralat: Akses ditolak. Sila semak 'security rules' Firebase anda.</td></tr>`;
            });
        }

        function renderProgramTable() {
            const listBody = document.getElementById('program-list-body');
            const searchInput = document.getElementById('program-search').value.toLowerCase();
            
            const filteredPrograms = allPrograms.filter(p => p.name.toLowerCase().includes(searchInput) || (p.penyelaras_name && p.penyelaras_name.toLowerCase().includes(searchInput)));

            document.getElementById('program-count').textContent = `Jumlah: ${filteredPrograms.length}`;

            const startIndex = (programCurrentPage - 1) * programsPerPage;
            const paginatedItems = filteredPrograms.slice(startIndex, startIndex + programsPerPage);

            if (paginatedItems.length === 0) {
                listBody.innerHTML = `<tr><td colspan="5" class="text-center text-gray-500 py-4">Tiada program ditemui.</td></tr>`;
            } else {
                listBody.innerHTML = paginatedItems.map((p, index) => `
                    <tr class="hover:bg-gray-50">
                        <td class="px-6 py-4 text-sm text-gray-500">${startIndex + index + 1}</td>
                        <td class="px-6 py-4 text-sm font-medium text-gray-900">${p.name}</td>
                        <td class="px-6 py-4 text-sm text-gray-500">${formatDate(p.startDate)}</td>
                        <td class="px-6 py-4 text-sm text-gray-500">${p.penyelaras_name || '-'}</td>
                        <td class="px-6 py-4 text-center">
                            <a href="program.html?kod=${p.id}" target="_blank" class="btn inline-flex items-center gap-2 text-xs font-bold text-white bg-gradient-to-r from-blue-500 to-indigo-600 py-2 px-4 rounded-lg shadow-md hover:shadow-lg transform hover:-translate-y-0.5 transition-all duration-200">
                                <span>Buka</span>
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                                    <path d="M11 3a1 1 0 100 2h2.586l-6.293 6.293a1 1 0 101.414 1.414L15 6.414V9a1 1 0 102 0V4a1 1 0 00-1-1h-5z" />
                                    <path d="M5 5a2 2 0 00-2 2v8a2 2 0 002 2h8a2 2 0 002-2v-3a1 1 0 10-2 0v3H5V7h3a1 1 0 000-2H5z" />
                                </svg>
                            </a>
                        </td>
                    </tr>
                `).join('');
            }
            renderProgramPagination(filteredPrograms.length);
        }

        function renderProgramPagination(totalItems) {
            const paginationControls = document.getElementById('program-pagination-controls');
            const totalPages = Math.ceil(totalItems / programsPerPage);

            if (totalPages <= 1) {
                paginationControls.innerHTML = '';
                return;
            }

            paginationControls.innerHTML = `
                <span class="text-sm text-gray-700">Memaparkan ${Math.min(totalItems, (programCurrentPage - 1) * programsPerPage + 1)} hingga ${Math.min(programCurrentPage * programsPerPage, totalItems)} dari ${totalItems} keputusan</span>
                <div class="flex gap-2">
                    <button onclick="programPrevPage()" class="btn bg-white text-gray-700 border border-gray-300 text-sm py-1.5 px-3 rounded-lg" ${programCurrentPage === 1 ? 'disabled' : ''}>Sebelumnya</button>
                    <button onclick="programNextPage()" class="btn bg-white text-gray-700 border border-gray-300 text-sm py-1.5 px-3 rounded-lg" ${programCurrentPage === totalPages ? 'disabled' : ''}>Seterusnya</button>
                </div>
            `;
        }
        function programPrevPage() { if (programCurrentPage > 1) { programCurrentPage--; renderProgramTable(); } }
        function programNextPage() { const totalItems = allPrograms.filter(p => p.name.toLowerCase().includes(document.getElementById('program-search').value.toLowerCase())).length; if (programCurrentPage < Math.ceil(totalItems / programsPerPage)) { programCurrentPage++; renderProgramTable(); } }


        // --- Fungsi Peserta ---
        function loadAndDisplayParticipants() {
            const q = query(participantsCollectionRef, orderBy("name", "asc"));
            onSnapshot(q, (snapshot) => {
                allParticipants = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderParticipantTable();
            }, (error) => {
                console.error("Ralat memuatkan data peserta:", error);
                document.getElementById('participant-list-body').innerHTML = `<tr><td colspan="5" class="text-center text-red-500 py-4">Ralat: Akses ditolak. Sila semak 'security rules' Firebase anda.</td></tr>`;
            });
        }

        function renderParticipantTable() {
            const listBody = document.getElementById('participant-list-body');
            const searchInput = document.getElementById('participant-search').value.toLowerCase();
            
            const filteredParticipants = allParticipants.filter(p => p.name.toLowerCase().includes(searchInput));

            document.getElementById('participant-count').textContent = `Jumlah: ${filteredParticipants.length}`;

            const startIndex = (participantCurrentPage - 1) * participantsPerPage;
            const paginatedItems = filteredParticipants.slice(startIndex, startIndex + participantsPerPage);

            if (paginatedItems.length === 0) {
                listBody.innerHTML = `<tr><td colspan="5" class="text-center text-gray-500 py-4">Tiada peserta ditemui.</td></tr>`;
            } else {
                listBody.innerHTML = paginatedItems.map((p, index) => `
                    <tr class="hover:bg-gray-50">
                        <td class="px-6 py-4 text-sm text-gray-500">${startIndex + index + 1}</td>
                        <td class="px-6 py-4 text-sm font-medium text-gray-900">${p.name}</td>
                        <td class="px-6 py-4 text-sm text-gray-500">${p.ic}</td>
                        <td class="px-6 py-4 text-sm text-gray-500">${p.station || '-'}</td>
                        <td class="px-6 py-4 text-center">
                            <button onclick="deleteParticipant('${p.id}')" class="text-gray-400 hover:text-red-600 p-1 rounded-md" title="Padam Peserta">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" /></svg>
                            </button>
                        </td>
                    </tr>
                `).join('');
            }
            renderParticipantPagination(filteredParticipants.length);
        }
        
        function renderParticipantPagination(totalItems) {
            const paginationControls = document.getElementById('participant-pagination-controls');
            const totalPages = Math.ceil(totalItems / participantsPerPage);

            if (totalPages <= 1) {
                paginationControls.innerHTML = '';
                return;
            }

            paginationControls.innerHTML = `
                <span class="text-sm text-gray-700">Memaparkan ${Math.min(totalItems, (participantCurrentPage - 1) * participantsPerPage + 1)} hingga ${Math.min(participantCurrentPage * participantsPerPage, totalItems)} dari ${totalItems} keputusan</span>
                <div class="flex gap-2">
                    <button onclick="participantPrevPage()" class="btn bg-white text-gray-700 border border-gray-300 text-sm py-1.5 px-3 rounded-lg" ${participantCurrentPage === 1 ? 'disabled' : ''}>Sebelumnya</button>
                    <button onclick="participantNextPage()" class="btn bg-white text-gray-700 border border-gray-300 text-sm py-1.5 px-3 rounded-lg" ${participantCurrentPage === totalPages ? 'disabled' : ''}>Seterusnya</button>
                </div>
            `;
        }

        function participantPrevPage() { if (participantCurrentPage > 1) { participantCurrentPage--; renderParticipantTable(); } }
        function participantNextPage() { const totalItems = allParticipants.filter(p => p.name.toLowerCase().includes(document.getElementById('participant-search').value.toLowerCase())).length; if (participantCurrentPage < Math.ceil(totalItems / participantsPerPage)) { participantCurrentPage++; renderParticipantTable(); } }

        async function deleteParticipant(id) {
            if (confirm("Anda pasti mahu memadam peserta ini dari senarai induk? Tindakan ini tidak boleh diubah.")) {
                if (!confirmAdminAction("memadam peserta")) return;
                try {
                    await deleteDoc(doc(participantsCollectionRef, id));
                    alert("Peserta berjaya dipadam.");
                } catch (error) {
                    console.error("Ralat memadam peserta: ", error);
                    alert("Gagal memadam peserta.");
                }
            }
        }

        // --- Fungsi Utiliti ---
        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            return new Date(dateString).toLocaleDateString('ms-MY', { day: '2-digit', month: '2-digit', year: 'numeric' });
        }

        async function removeDuplicates(collectionName) {
            if (!confirmAdminAction(`membuang duplikat dari senarai ${collectionName}`)) return;
            let collectionRef, collectionDisplayName;
            if (collectionName === 'schools') { collectionRef = schoolsCollectionRef; collectionDisplayName = 'Sekolah'; } 
            else if (collectionName === 'positions') { collectionRef = positionsCollectionRef; collectionDisplayName = 'Jawatan'; }
            else { return; }

            const snapshot = await getDocs(collectionRef);
            if (snapshot.empty) { alert(`Senarai ${collectionDisplayName} sudah kosong.`); return; }

            const seen = new Map();
            const toDelete = [];
            snapshot.docs.forEach(doc => {
                const name = doc.data().name.trim().toUpperCase();
                if (seen.has(name)) {
                    toDelete.push(doc.id);
                } else {
                    seen.set(name, doc.id);
                }
            });

            if (toDelete.length === 0) {
                alert(`Tiada item duplikat ditemui dalam senarai ${collectionDisplayName}.`);
                return;
            }

            if (confirm(`Anda pasti mahu membuang ${toDelete.length} item duplikat dari senarai ${collectionDisplayName}? Tindakan ini tidak boleh diubah.`)) {
                const batch = writeBatch(db);
                toDelete.forEach(id => {
                    batch.delete(doc(collectionRef, id));
                });
                try {
                    await batch.commit();
                    alert(`${toDelete.length} item duplikat berjaya dibuang.`);
                } catch (error) {
                    console.error("Ralat membuang duplikat: ", error);
                    alert("Gagal membuang item duplikat.");
                }
            }
        }

        function initSortable() {
            new Sortable(document.getElementById('school-list-body'), {
                animation: 150,
                handle: '.drag-handle',
                ghostClass: 'sortable-ghost',
                onEnd: () => updateOrderInFirestore(document.getElementById('school-list-body'), schoolsCollectionRef)
            });
            new Sortable(document.getElementById('position-list-body'), {
                animation: 150,
                handle: '.drag-handle',
                ghostClass: 'sortable-ghost',
                onEnd: () => updateOrderInFirestore(document.getElementById('position-list-body'), positionsCollectionRef)
            });
        }

        Object.assign(window, {
            addSchool, deleteSchool, addSchoolsFromList,
            addPosition, deletePosition, addPositionsFromList,
            deleteParticipant,
            removeDuplicates,
            switchTab,
            programPrevPage, programNextPage,
            participantPrevPage, participantNextPage
        });

    </script>
</body>
</html>
