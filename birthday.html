<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPARK - Hantar Ucapan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .btn { transition: background-color 0.3s, transform 0.2s; }
        .btn:hover { transform: translateY(-2px); }
        .wish-card {
            border-left-width: 4px;
            transition: all 0.3s ease;
        }
        .wish-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
        /* Tambahan untuk disable input */
        input:disabled, textarea:disabled {
            background-color: #f3f4f6;
            color: #6b7280;
            cursor: not-allowed;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center pt-10 pb-20 px-4">

    <!-- Container Utama Borang -->
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold text-indigo-600 text-center mb-6">
            Selamat Hari Jadi kepada <br> <span id="recipient-name-display" class="uppercase text-3xl">...</span>
        </h1>
        
        <form id="wish-form" class="space-y-4">
            <input type="hidden" id="recipient-dob">
            <input type="hidden" id="recipient-name-hidden">
            
            <!-- Bahagian 1: Semakan IC -->
            <div class="mb-4 p-4 bg-gray-50 border rounded-lg">
                <label for="sender-ic" class="block text-sm font-medium text-gray-700">1. Masukkan No. IC Anda (12 Digit)</label>
                <div class="mt-1 flex">
                    <input type="text" id="sender-ic" placeholder="No. IC 12 digit" class="flex-grow px-3 py-2 border border-gray-300 rounded-l-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" maxlength="12">
                    <button type="button" id="check-ic-btn" class="btn bg-indigo-600 text-white font-semibold px-5 py-2 rounded-r-md hover:bg-indigo-700">Semak</button>
                </div>
                <p id="ic-check-status" class="text-sm mt-2"></p>

                <!-- DIUBAH: Paparan maklumat jika IC ditemui (Sembunyi secara lalai) -->
                <div id="user-info-display" class="hidden mt-3 text-sm p-3 bg-indigo-50 rounded-md border border-indigo-200">
                    <p class="font-medium text-indigo-800">Maklumat Ditemui:</p>
                    <p class="text-indigo-700"><strong id="user-info-name"></strong></p>
                    <p class="text-indigo-700 text-xs"><span id="user-info-position"></span>, <span id="user-info-station"></span></p>
                </div>
            </div>

            <!-- DIUBAH: Bahagian 2: Maklumat Penghantar (Sembunyi secara lalai) -->
            <div id="manual-info-section" class="space-y-4 hidden">
                <div class="flex items-center">
                    <hr class="flex-grow border-gray-200">
                    <span class="px-3 text-xs font-semibold text-gray-400">2. MAKLUMAT PENGHANTAR</span>
                    <hr class="flex-grow border-gray-200">
                </div>
                
                <div>
                    <label for="sender-name" class="block text-sm font-medium text-gray-700">Nama Anda</label>
                    <input type="text" id="sender-name" placeholder="Nama penuh anda" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="sender-position" class="block text-sm font-medium text-gray-700">Jawatan</label>
                        <input type="text" id="sender-position" placeholder="Cth: Guru Besar" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                    </div>
                    <div>
                        <label for="sender-station" class="block text-sm font-medium text-gray-700">Stesen Kerja</label>
                        <input type="text" id="sender-station" placeholder="Cth: SK St. Joseph" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                    </div>
                </div>
            </div>
            
            <!-- Bahagian 3: Ucapan (Label diubah) -->
            <div>
                <label for="wish-message" class="block text-sm font-medium text-gray-700">Ucapan Anda</label>
                <textarea id="wish-message" rows="4" placeholder="Sila semak No. IC anda dahulu..." required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" disabled></textarea>
            </div>
            
            <!-- Butang Hantar -->
            <button type="submit" id="submit-btn" class="w-full btn bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-indigo-700" disabled>
                Hantar Ucapan
            </button>
            <p id="success-msg" class="text-green-600 text-center text-sm hidden">Ucapan anda berjaya dihantar!</p>
            <p id="error-msg" class="text-red-600 text-center text-sm hidden">Gagal menghantar. Sila semak semula.</p>
        </form>
         <div class="mt-4 text-center">
             <a href="kalander.html" class="text-sm text-indigo-600 hover:underline">Kembali ke Kalendar</a>
         </div>
    </div>

    <!-- Container Kad Ucapan -->
    <div id="wishes-container" class="mt-12 w-full max-w-4xl">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Kad Ucapan Daripada Rakan-rakan</h2>
        <div id="wishes-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5">
            <p id="loading-wishes" class="text-center text-gray-500 col-span-3">Memuatkan ucapan...</p>
        </div>
    </div>

    <!-- Skrip JavaScript & Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { 
            getFirestore, 
            collection, 
            addDoc, 
            serverTimestamp,
            onSnapshot,
            query,
            where,
            orderBy,
            getDocs,
            limit // Import 'limit'
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Konfigurasi Firebase ---
        const firebaseConfig = { apiKey: "AIzaSyAEBe1XF7cqaxkTNBZBoo3DBJYIuchOEkM", authDomain: "myqrhadir.firebaseapp.com", projectId: "myqrhadir", storageBucket: "myqrhadir.appspot.com", messagingSenderId: "799691133747", appId: "1:799691133747:web:835a5e3e9413eace806446" };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const appId = firebaseConfig.projectId;

        let dbReady = false;
        let recipientNameFromUrl = null;
        let recipientDobFromUrl = null;
        let foundUserData = null; // DIUBAH: Untuk simpan data jika IC ditemui
        
        const wishesRef = collection(db, `artifacts/${appId}/public/data/spark_wishes`);
        // DIUBAH: Rujukan kini ke 'spark_participants' untuk sepadan dengan data (2).html
        const staffRef = collection(db, `artifacts/${appId}/public/data/spark_participants`);

        // --- Pengesahan Firebase (Anonymous) ---
        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                try { await signInAnonymously(auth); } catch (error) { console.error("Gagal daftar masuk:", error); }
            }
            dbReady = true; 
            if (recipientNameFromUrl && recipientDobFromUrl) {
                loadWishes(recipientNameFromUrl, recipientDobFromUrl);
            }
        });

        // --- Logik Selepas Halaman Dimuatkan ---
        window.addEventListener('load', () => {
            const params = new URLSearchParams(window.location.search);
            const name = params.get('name') || 'Penerima';
            const dob = params.get('dob') || '';
            
            document.getElementById('recipient-name-display').textContent = name.toUpperCase();
            document.getElementById('recipient-name-hidden').value = name;
            document.getElementById('recipient-dob').value = dob;

            recipientNameFromUrl = name;
            recipientDobFromUrl = dob;

            if (dbReady) {
                loadWishes(recipientNameFromUrl, recipientDobFromUrl);
            }

            document.getElementById('check-ic-btn').addEventListener('click', checkUserIc);
            document.getElementById('wish-form').addEventListener('submit', handleFormSubmit);
            
            // DIUBAH: Listener untuk input IC
            document.getElementById('sender-ic').addEventListener('input', () => {
                document.getElementById('manual-info-section').classList.add('hidden'); // Sembunyikan borang manual
                document.getElementById('user-info-display').classList.add('hidden'); // Sembunyikan info auto
                toggleWishFields(false); // Nyahaktifkan medan ucapan
                document.getElementById('ic-check-status').textContent = '';
                document.getElementById('wish-message').placeholder = "Sila semak No. IC anda dahulu...";
                foundUserData = null; // Kosongkan data pengguna yang disimpan
            });
            
            // Set keadaan awal borang semasa muat
            document.getElementById('manual-info-section').classList.add('hidden'); // Pastikan sembunyi semasa muat
            toggleWishFields(false); // Medan ucapan dinyahaktifkan
        });

        // --- Fungsi Semak IC Pengguna ---
        async function checkUserIc() {
            const icInput = document.getElementById('sender-ic');
            const statusEl = document.getElementById('ic-check-status');
            const checkBtn = document.getElementById('check-ic-btn');
            const enteredIc = icInput.value.trim().replace(/[^0-9]/g, '');
            icInput.value = enteredIc;

            // DIUBAH: Set semula keadaan
            toggleWishFields(false);
            document.getElementById('wish-message').placeholder = "Sila semak No. IC anda dahulu...";
            document.getElementById('manual-info-section').classList.add('hidden'); // Sembunyikan borang manual
            document.getElementById('user-info-display').classList.add('hidden'); // Sembunyikan info auto
            foundUserData = null; // Kosongkan data

            // Validasi 12 digit
            if (!enteredIc || enteredIc.length !== 12) {
                statusEl.textContent = 'Sila masukkan No. IC 12 digit yang sah.';
                statusEl.className = 'text-sm mt-2 text-yellow-600';
                return;
            }

            statusEl.textContent = 'Mencari...';
            statusEl.className = 'text-sm mt-2 text-gray-500';
            checkBtn.disabled = true;

            try {
                const q = query(staffRef, where("ic", "==", enteredIc), limit(1));
                const querySnapshot = await getDocs(q);

                if (!querySnapshot.empty) {
                    // --- IC DITEMUI (LOGIK BARU) ---
                    const userData = querySnapshot.docs[0].data();
                    
                    // 1. Simpan data ke pembolehubah global
                    foundUserData = {
                        name: userData.name || '',
                        position: userData.position || 'N/A', // Guna N/A jika tiada
                        station: userData.station || 'N/A' // Guna N/A jika tiada
                    };
                    
                    // 2. Paparkan di info-display
                    document.getElementById('user-info-name').textContent = foundUserData.name;
                    document.getElementById('user-info-position').textContent = foundUserData.position;
                    document.getElementById('user-info-station').textContent = foundUserData.station;
                    document.getElementById('user-info-display').classList.remove('hidden'); // Paparkan
                    
                    // 3. Pastikan borang manual kekal sembunyi
                    document.getElementById('manual-info-section').classList.add('hidden');
                    
                    statusEl.textContent = 'Maklumat ditemui! Sila tulis ucapan anda.';
                    statusEl.className = 'text-sm mt-2 text-green-600';
                    
                } else {
                    // --- IC TIDAK DITEMUI (LOGIK BARU) ---
                    
                    // 1. Paparkan borang manual
                    document.getElementById('manual-info-section').classList.remove('hidden');
                    
                    // 2. Kosongkan & 'enable' medan manual
                    toggleSenderInfoFields(true); // 'true' = enable & clear
                    
                    // 3. Pastikan info-display sembunyi
                    document.getElementById('user-info-display').classList.add('hidden');
                    foundUserData = null; // Pastikan data kosong
                    
                    statusEl.textContent = 'IC tidak ditemui. Sila isi maklumat secara manual.';
                    statusEl.className = 'text-sm mt-2 text-red-600';
                }
                
                // Aktifkan medan ucapan HANYA SELEPAS semakan selesai
                toggleWishFields(true);
                document.getElementById('wish-message').placeholder = "Tulis ucapan ikhlas anda di sini...";

            } catch (error) {
                console.error("Error checking IC:", error);
                statusEl.textContent = 'Gagal membuat semakan. Sila cuba lagi.';
                statusEl.className = 'text-sm mt-2 text-red-600';
            } finally {
                checkBtn.disabled = false;
            }
        }
        
        // --- Fungsi Kawal Medan Maklumat Penghantar ---
        // (Fungsi ini kini hanya digunakan jika IC tidak ditemui)
        function toggleSenderInfoFields(enabled) {
            document.getElementById('sender-name').disabled = !enabled;
            document.getElementById('sender-position').disabled = !enabled;
            document.getElementById('sender-station').disabled = !enabled;
            
            if (enabled) {
                document.getElementById('sender-name').value = '';
                document.getElementById('sender-position').value = '';
                document.getElementById('sender-station').value = '';
            }
        }

        // --- Fungsi Kawal Medan Ucapan & Butang Hantar ---
        function toggleWishFields(enabled) {
            document.getElementById('wish-message').disabled = !enabled;
            document.getElementById('submit-btn').disabled = !enabled;
        }

        // --- Fungsi Hantar Borang Ucapan ---
        async function handleFormSubmit(e) {
            e.preventDefault();
            if (!dbReady) {
                alert("Pangkalan data belum bersedia.");
                return;
            }
            
            const submitBtn = document.getElementById('submit-btn');
            const successMsg = document.getElementById('success-msg');
            const errorMsg = document.getElementById('error-msg');
            
            let senderName, senderPosition, senderStation;
            
            // --- DIUBAH: Tentukan sumber data ---
            if (foundUserData) {
                // Sumber 1: Data dari IC yang ditemui
                senderName = foundUserData.name;
                senderPosition = foundUserData.position;
                senderStation = foundUserData.station;
            } else {
                // Sumber 2: Data dari borang manual
                senderName = document.getElementById('sender-name').value;
                senderPosition = document.getElementById('sender-position').value;
                senderStation = document.getElementById('sender-station').value;
            }
            
            const message = document.getElementById('wish-message').value;
            
            // Validasi medan wajib
            if (!senderName || !senderPosition || !senderStation || !message) {
                if (!message) {
                    errorMsg.textContent = "Sila tulis ucapan anda.";
                } else {
                    errorMsg.textContent = "Sila pastikan maklumat penghantar (Nama, Jawatan, Stesen) lengkap.";
                }
                errorMsg.classList.remove('hidden');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = "Menghantar...";
            successMsg.classList.add('hidden');
            errorMsg.classList.add('hidden');
            
            try {
                const recipientName = document.getElementById('recipient-name-hidden').value;
                const recipientDob = document.getElementById('recipient-dob').value;
                
                // Simpan ucapan ke Firestore
                await addDoc(wishesRef, {
                    recipientName: recipientName,
                    recipientDob: recipientDob,
                    senderName: senderName.toUpperCase(),
                    senderPosition: senderPosition.toUpperCase(),
                    senderStation: senderStation.toUpperCase(),
                    message: message,
                    sentAt: serverTimestamp(),
                    year: new Date().getFullYear()
                });

                // Berjaya dihantar
                successMsg.classList.remove('hidden');
                document.getElementById('wish-form').reset(); // Reset keseluruhan borang
                
                // --- DIUBAH: Set semula borang ke keadaan awal ---
                document.getElementById('manual-info-section').classList.add('hidden'); // Sembunyikan borang manual
                document.getElementById('user-info-display').classList.add('hidden'); // Sembunyikan info auto
                toggleWishFields(false); // Nyahaktifkan medan ucapan
                foundUserData = null; // Kosongkan data
                
                document.getElementById('ic-check-status').textContent = '';
                document.getElementById('wish-message').placeholder = "Sila semak No. IC anda dahulu...";

            } catch (err) {
                console.error("Ralat menghantar:", err);
                errorMsg.textContent = "Gagal menghantar ucapan. Sila cuba lagi.";
                errorMsg.classList.remove('hidden');
            } finally {
                submitBtn.disabled = false; 
                submitBtn.textContent = "Hantar Ucapan";
                // Pastikan keadaan akhir borang adalah betul selepas hantar
                toggleWishFields(false); 
            }
        }
        
        // --- Fungsi Muatkan Senarai Ucapan ---
        function loadWishes(name, dob) {
            const q = query(wishesRef, 
                            where("recipientName", "==", name), 
                            where("recipientDob", "==", dob), 
                            orderBy("sentAt", "desc"));
            const grid = document.getElementById('wishes-grid');
            const loadingMsg = document.getElementById('loading-wishes');
            const cardStyles = ["bg-white border-l-blue-400", "bg-white border-l-pink-400", "bg-white border-l-green-400", "bg-white border-l-yellow-400", "bg-white border-l-indigo-400", "bg-white border-l-purple-400"];

            onSnapshot(q, (snapshot) => {
                if (snapshot.empty) {
                    loadingMsg.textContent = "Belum ada ucapan. Jadilah yang pertama!";
                } else {
                    grid.innerHTML = ''; // Kosongkan grid sebelum isi
                    let colorIndex = 0;
                    snapshot.docs.forEach(doc => {
                        const wish = doc.data();
                        const cardStyle = cardStyles[colorIndex % cardStyles.length];
                        
                        const card = document.createElement('div');
                        card.className = `wish-card rounded-lg shadow-lg p-5 ${cardStyle} flex flex-col`;
                        
                        const messageEl = document.createElement('p');
                        messageEl.className = "text-gray-700 text-base italic flex-grow";
                        messageEl.textContent = `"${wish.message}"`;
                        
                        const senderEl = document.createElement('p');
                        senderEl.className = "text-right font-semibold text-sm text-gray-800 mt-4";
                        senderEl.textContent = `- ${wish.senderName}`;
                        
                        const detailsEl = document.createElement('p');
                        detailsEl.className = "text-right text-xs text-gray-500 mt-1";
                        let detailsText = [];
                        if (wish.senderPosition) detailsText.push(wish.senderPosition);
                        if (wish.senderStation) detailsText.push(wish.senderStation);
                        detailsEl.textContent = detailsText.join(', ');
                        
                        card.appendChild(messageEl);
                        card.appendChild(senderEl);
                        if (detailsText.length > 0) {
                            card.appendChild(detailsEl);
                        }
                        
                        grid.appendChild(card);
                        colorIndex++;
                    });
                }
            }, (error) => {
                console.error("Ralat memuatkan ucapan: ", error);
                loadingMsg.textContent = "Gagal memuatkan ucapan.";
            });
        }
        
    </script>
</body>
</html>
