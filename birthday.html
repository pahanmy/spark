<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPARK - Hantar Ucapan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .btn { transition: background-color 0.3s, transform 0.2s; }
        .btn:hover { transform: translateY(-2px); }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold text-indigo-600 text-center mb-2">Hantar Ucapan Anda</h1>
        <p id="recipient-name" class="text-center text-lg font-semibold text-gray-800 mb-6 uppercase">...</p>

        <form id="wish-form" class="space-y-4">
            <input type="hidden" id="recipient-dob">
            <input type="hidden" id="recipient-name-hidden">
            <div>
                <label for="sender-name" class="block text-sm font-medium text-gray-700">Nama Anda</label>
                <input type="text" id="sender-name" placeholder="Nama penuh anda" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label for="wish-message" class="block text-sm font-medium text-gray-700">Ucapan Anda</label>
                <textarea id="wish-message" rows="4" placeholder="Tulis ucapan anda di sini..." required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"></textarea>
            </div>
            
            <button type="submit" id="submit-btn" class="w-full btn bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-indigo-700">
                Hantar Ucapan
            </button>
            <p id="success-msg" class="text-green-600 text-center text-sm hidden">Ucapan anda berjaya dihantar!</p>
            <p id="error-msg" class="text-red-600 text-center text-sm hidden">Gagal menghantar. Sila cuba lagi.</p>
        </form>
         <div class="mt-4 text-center">
             <a href="jadual (2).html" class="text-sm text-indigo-600 hover:underline">Kembali ke Kalendar</a>
         </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // GUNA KONFIGURASI FIREBASE YANG SAMA
        const firebaseConfig = { apiKey: "AIzaSyAEBe1XF7cqaxkTNBZBoo3DBJYIuchOEkM", authDomain: "myqrhadir.firebaseapp.com", projectId: "myqrhadir", storageBucket: "myqrhadir.appspot.com", messagingSenderId: "799691133747", appId: "1:799691133747:web:835a5e3e9413eace806446" };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const appId = firebaseConfig.projectId;

        let dbReady = false;

        onAuthStateChanged(auth, async (user) => {
            if (user) dbReady = true;
            else { try { await signInAnonymously(auth); dbReady = true; } catch (error) { console.error("Gagal daftar masuk:", error); } }
        });

        // Baca nama penerima dari URL
        window.addEventListener('load', () => {
            const params = new URLSearchParams(window.location.search);
            const name = params.get('name') || 'Penerima';
            const dob = params.get('dob') || '';
            
            document.getElementById('recipient-name').textContent = `UNTUK ${name}`;
            document.getElementById('recipient-name-hidden').value = name;
            document.getElementById('recipient-dob').value = dob;
        });

        document.getElementById('wish-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!dbReady) {
                alert("Pangkalan data belum bersedia. Sila tunggu sebentar.");
                return;
            }

            const recipientName = document.getElementById('recipient-name-hidden').value;
            const recipientDob = document.getElementById('recipient-dob').value;
            const senderName = document.getElementById('sender-name').value;
            const message = document.getElementById('wish-message').value;

            const submitBtn = document.getElementById('submit-btn');
            const successMsg = document.getElementById('success-msg');
            const errorMsg = document.getElementById('error-msg');

            submitBtn.disabled = true;
            submitBtn.textContent = "Menghantar...";
            successMsg.classList.add('hidden');
            errorMsg.classList.add('hidden');

            try {
                // Simpan ucapan dalam koleksi 'spark_wishes'
                const collectionPath = `artifacts/${appId}/public/data/spark_wishes`;
                await addDoc(collection(db, collectionPath), {
                    recipientName: recipientName,
                    recipientDob: recipientDob,
                    senderName: senderName,
                    message: message,
                    sentAt: serverTimestamp(),
                    year: new Date().getFullYear() // Simpan tahun ucapan dihantar
                });

                successMsg.classList.remove('hidden');
                document.getElementById('wish-form').reset();
            } catch (error) {
                console.error("Ralat menghantar:", error);
                errorMsg.textContent = "Gagal menghantar: " + error.message;
                errorMsg.classList.remove('hidden');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = "Hantar Ucapan";
            }
        });
    </script>
</body>
</html>
