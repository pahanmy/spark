<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPARK â€“ Pengimbas QR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f3f4f6; color: #1f2937; }
        
        .scanner-card {
            background: white;
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            border: 1px solid #e5e7eb;
        }

        #reader { border: none !important; }
        #reader__scan_region { background: white; }
        #reader__dashboard_section_csr button { 
            background-color: #4f46e5; color: white; padding: 8px 16px; border-radius: 8px; border: none; cursor: pointer; font-weight: 600; margin-top: 10px;
        }
        
        .scan-line {
            width: 100%;
            height: 3px;
            background: #4f46e5;
            position: absolute;
            top: 50%;
            animation: scanLine 2s infinite ease-in-out;
            box-shadow: 0 0 10px rgba(79, 70, 229, 0.5);
            z-index: 10;
        }

        @keyframes scanLine {
            0% { top: 10%; opacity: 0; }
            50% { opacity: 1; }
            100% { top: 90%; opacity: 0; }
        }

        .scanned-list {
            max-height: 300px;
            overflow-y: auto;
            scrollbar-width: thin;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .scan-item { animation: slideIn 0.3s ease-out forwards; }

        .modal-backdrop { background-color: rgba(0,0,0,0.6); backdrop-filter: blur(4px); }
        
        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 1rem 1.5rem;
            border-radius: 50px;
            font-weight: 600;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            z-index: 60;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            opacity: 0;
            pointer-events: none;
            width: max-content;
            max-width: 90%;
            background-color: #1f2937;
            color: white;
        }
        .toast.show { opacity: 1; bottom: 40px; }
        .toast-error { background-color: #ef4444; }
        .toast-success { background-color: #10b981; }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <header class="bg-white shadow-sm sticky top-0 z-30 border-b border-gray-100">
        <div class="max-w-screen-md mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <button onclick="window.history.back()" class="p-2 rounded-full bg-gray-100 text-gray-600 hover:bg-gray-200 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
                </button>
                <div>
                    <h1 class="text-lg font-extrabold text-indigo-900 leading-none tracking-tight">PENGIMBAS <span class="text-indigo-600">QR</span></h1>
                    <p id="program-title" class="text-xs text-gray-500 font-medium truncate max-w-[200px] mt-0.5">Memuatkan Program...</p>
                </div>
            </div>
            <div class="bg-indigo-50 px-4 py-2 rounded-xl border border-indigo-100 text-center">
                <span class="block text-[10px] text-indigo-400 font-bold uppercase tracking-wider">Hadir</span>
                <span id="attendee-count" class="text-xl font-bold text-indigo-700 leading-none">0</span>
            </div>
        </div>
    </header>

    <main class="flex-grow flex flex-col items-center justify-start p-4 w-full max-w-screen-md mx-auto space-y-6">
        
        <div class="w-full relative">
            <div class="scanner-card relative">
                <div id="reader" width="100%"></div>
                <div id="scan-ui" class="absolute inset-0 pointer-events-none hidden rounded-3xl overflow-hidden">
                    <div class="absolute inset-0 border-[40px] border-white/80"></div>
                    <div class="scan-line"></div>
                    <div class="absolute bottom-4 left-0 w-full text-center z-20">
                        <span class="text-xs font-bold bg-white text-indigo-600 px-4 py-1.5 rounded-full shadow-lg border border-indigo-100">
                            HALAKAN PADA QR CODE
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <div class="w-full bg-white p-4 rounded-xl shadow-sm border border-gray-200">
            <label class="block text-xs font-bold text-gray-400 uppercase mb-2 flex items-center gap-1">
                <svg class="w-3 h-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/></svg>
                Input Manual (Wajib 12 Digit)
            </label>
            <form onsubmit="handleManualInput(event)" class="flex gap-2">
                <input type="tel" id="manual-ic" placeholder="Cth: 900101131234" maxlength="12" class="flex-1 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 font-mono tracking-wider font-semibold">
                <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white px-5 rounded-lg font-bold shadow-md btn flex items-center justify-center transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" /></svg>
                </button>
            </form>
        </div>

        <div class="w-full">
            <h3 class="text-sm font-bold text-gray-700 uppercase mb-3 flex items-center gap-2 px-1">
                <svg class="w-4 h-4 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
                Imbasan Terkini
            </h3>
            <div id="scanned-list-container" class="scanned-list space-y-3 pb-10">
                <div id="empty-state" class="text-center py-8 text-gray-400 text-xs italic bg-white rounded-xl border border-dashed border-gray-300">
                    Belum ada imbasan...
                </div>
            </div>
        </div>

    </main>

    <audio id="scan-sound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>
    <audio id="error-sound" src="https://assets.mixkit.co/active_storage/sfx/2572/2572-preview.mp3"></audio>

    <div id="toast" class="toast">
        <div id="toast-icon"></div>
        <span id="toast-message">Mesej</span>
    </div>

    <div id="redirect-modal" class="fixed inset-0 z-50 flex items-center justify-center modal-backdrop hidden">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-sm p-6 m-4 relative text-center">
            
            <div class="w-16 h-16 bg-yellow-100 rounded-full flex items-center justify-center mx-auto mb-4 border border-yellow-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-yellow-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                </svg>
            </div>
            
            <h3 class="text-xl font-extrabold text-gray-900 mb-1">TIADA REKOD</h3>
            <p class="text-sm text-gray-500 mb-4">No. IC <span id="modal-ic-display" class="font-mono font-bold text-gray-800 bg-gray-100 px-1 rounded"></span> tidak ditemui dalam pangkalan data.</p>
            
            <div class="bg-gray-50 border border-gray-200 rounded-xl p-4 mb-4">
                <p class="text-xs font-bold text-indigo-600 uppercase mb-2">Minta peserta imbas kod ini untuk mendaftar:</p>
                <img id="redirect-qr-image" src="" class="w-32 h-32 mx-auto border border-gray-200 rounded-lg bg-white p-1" alt="QR Pendaftaran">
                <p class="text-[10px] text-gray-400 mt-2">Pautan: index.html</p>
            </div>

            <button onclick="closeModal()" class="w-full py-3 bg-gray-100 text-gray-700 rounded-xl font-bold text-sm hover:bg-gray-200 transition-colors">
                Tutup & Sambung Imbas
            </button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc, arrayUnion, collection, query, where, getDocs, addDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAEBe1XF7cqaxkTNBZBoo3DBJYIuchOEkM",
            authDomain: "myqrhadir.firebaseapp.com",
            projectId: "myqrhadir",
            storageBucket: "myqrhadir.appspot.com",
            messagingSenderId: "799691133747",
            appId: "1:799691133747:web:835a5e3e9413eace806446"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const appId = firebaseConfig.projectId;

        let currentProgramId = null;
        let currentProgramData = null;
        let html5QrcodeScanner = null;
        let isScanning = true;

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const urlParams = new URLSearchParams(window.location.search);
                currentProgramId = urlParams.get('kod');

                if (currentProgramId) {
                    await loadProgramDetails();
                    startScanner();
                } else {
                    alert("Kunci Program tidak sah.");
                    window.location.href = "index.html";
                }
            } else {
                signInAnonymously(auth).catch(console.error);
            }
        });

        async function loadProgramDetails() {
            try {
                const docRef = doc(db, `artifacts/${appId}/public/data/spark_programs`, currentProgramId);
                const docSnap = await getDoc(docRef);
                if (docSnap.exists()) {
                    currentProgramData = docSnap.data();
                    document.getElementById('program-title').textContent = currentProgramData.name.toUpperCase();
                    updateAttendanceCount();
                } else {
                    alert("Program tidak ditemui.");
                }
            } catch (e) {
                console.error("Gagal memuatkan program:", e);
            }
        }

        function updateAttendanceCount() {
            if(currentProgramData && currentProgramData.attendance) {
                document.getElementById('attendee-count').textContent = currentProgramData.attendance.length;
            }
        }

        function startScanner() {
            html5QrcodeScanner = new Html5QrcodeScanner(
                "reader", 
                { fps: 10, qrbox: {width: 250, height: 250} },
                false
            );
            html5QrcodeScanner.render(onScanSuccess, onScanFailure);
            setTimeout(() => { document.getElementById('scan-ui').classList.remove('hidden'); }, 1000);
        }

        async function onScanSuccess(decodedText, decodedResult) {
            if (!isScanning) return;
            isScanning = false; 

            document.getElementById('scan-sound').play().catch(e => {});
            
            // Ambil nombor sahaja
            const cleanIc = decodedText.replace(/[^0-9]/g, ''); 
            
            // Validasi: Mesti cukup 12 digit
            if (cleanIc.length !== 12) {
                showToast("QR Tidak Sah (Bukan Format IC)", "error");
                document.getElementById('error-sound').play().catch(e=>{});
                setTimeout(() => { isScanning = true; }, 2000);
                return;
            }

            await processAttendance(cleanIc);
        }

        function onScanFailure(error) {}

        // --- ATTENDANCE PROCESSING ---
        async function processAttendance(ic) {
            // 1. Semak Duplicate Local
            const existing = (currentProgramData.attendance || []).find(p => p.ic === ic);
            if (existing) {
                showToast("Peserta Sudah Mendaftar Masuk", "error");
                // Walaupun sudah hadir, kita paparkan juga dalam list sebagai rujukan (warna kuning)
                addToList(existing, "SUDAH HADIR", "bg-yellow-50 border-yellow-200 border-l-4 border-l-yellow-500");
                setTimeout(() => { isScanning = true; }, 2000);
                return;
            }

            // 2. Cari dalam DB Peserta
            try {
                const participantsRef = collection(db, `artifacts/${appId}/public/data/spark_participants`);
                const q = query(participantsRef, where("ic", "==", ic));
                const querySnapshot = await getDocs(q);

                if (!querySnapshot.empty) {
                    const pData = querySnapshot.docs[0].data();
                    const pId = querySnapshot.docs[0].id;
                    await recordToFirebase({ id: pId, ...pData });
                } else {
                    document.getElementById('error-sound').play().catch(e=>{});
                    showRedirectRegistrationModal(ic);
                }

            } catch (error) {
                console.error("Error:", error);
                showToast("Ralat Sistem", "error");
                setTimeout(() => { isScanning = true; }, 2000);
            }
        }

        async function recordToFirebase(participantData) {
            const programRef = doc(db, `artifacts/${appId}/public/data/spark_programs`, currentProgramId);
            const newRecord = {
                ...participantData,
                time: new Date().toISOString(),
                status: 'Hadir',
                isPro: participantData.isPro === true,
                profileImageUrl: participantData.profileImageUrl || null
            };

            try {
                await updateDoc(programRef, { attendance: arrayUnion(newRecord) });
                
                if(!currentProgramData.attendance) currentProgramData.attendance = [];
                currentProgramData.attendance.push(newRecord);
                
                updateAttendanceCount();
                showToast("Kehadiran Berjaya Direkod", "success");
                
                // Tambah ke list (Warna Hijau)
                addToList(participantData, "BERJAYA", "bg-white border-green-200 border-l-4 border-l-green-500 shadow-sm");

            } catch (e) {
                showToast("Gagal Simpan Data", "error");
            }

            setTimeout(() => { isScanning = true; }, 1500);
        }

        // --- MANUAL INPUT ---
        window.handleManualInput = async function(e) {
            e.preventDefault();
            const input = document.getElementById('manual-ic');
            const rawValue = input.value.trim();
            const cleanIc = rawValue.replace(/[^0-9]/g, '');

            // Validasi Input Manual
            if (cleanIc.length !== 12) {
                showToast("Sila masukkan 12 digit No. IC yang sah.", "error");
                document.getElementById('error-sound').play().catch(e=>{});
                return;
            }

            input.value = '';
            input.blur();
            await processAttendance(cleanIc);
        }

        // --- MODAL REDIRECT (TIADA REKOD) ---
        function showRedirectRegistrationModal(ic) {
            document.getElementById('modal-ic-display').textContent = ic;
            
            // Generate QR Code ke Index Page
            const baseUrl = window.location.origin + window.location.pathname.replace('programqr.html', '');
            const indexUrl = `${baseUrl}index.html`; // Redirect ke laman utama
            const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(indexUrl)}`;
            
            document.getElementById('redirect-qr-image').src = qrUrl;
            document.getElementById('redirect-modal').classList.remove('hidden');
        }

        window.closeModal = function() {
            document.getElementById('redirect-modal').classList.add('hidden');
            isScanning = true;
        }

        // --- UI HELPERS ---
        function showToast(msg, type) {
            const toast = document.getElementById('toast');
            const icon = document.getElementById('toast-icon');
            
            toast.className = `toast show ${type === 'success' ? 'toast-success' : 'toast-error'}`;
            document.getElementById('toast-message').textContent = msg;
            
            if(type === 'success') {
                icon.innerHTML = `<svg class="w-5 h-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" /></svg>`;
            } else {
                icon.innerHTML = `<svg class="w-5 h-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>`;
            }

            setTimeout(() => { toast.classList.remove('show'); }, 3000);
        }

        function addToList(data, statusText, cssClass) {
            const listContainer = document.getElementById('scanned-list-container');
            const emptyState = document.getElementById('empty-state');
            if(emptyState) emptyState.remove();

            const timeStr = new Date().toLocaleTimeString('ms-MY', {hour: '2-digit', minute:'2-digit'});
            
            // Logic Avatar (Bulat & Cantik)
            let avatarHtml = '';
            if (data.profileImageUrl) {
                avatarHtml = `<img src="${data.profileImageUrl}" class="w-full h-full object-cover">`;
            } else {
                const initials = data.name.split(' ').map(n=>n[0]).slice(0,2).join('');
                avatarHtml = `<span class="text-sm font-bold text-gray-600">${initials}</span>`;
            }

            const itemHtml = `
                <div class="scan-item ${cssClass} p-4 rounded-xl flex items-center gap-4 border transition-all mb-2">
                    <div class="w-14 h-14 rounded-full bg-gray-200 flex-shrink-0 overflow-hidden border-2 border-white shadow-sm flex items-center justify-center">
                        ${avatarHtml}
                    </div>
                    <div class="overflow-hidden flex-1">
                        <div class="flex justify-between items-start">
                            <p class="text-[10px] font-bold uppercase tracking-wider opacity-60 mb-0.5">${statusText}</p>
                            <span class="text-xs text-gray-400 font-mono">${timeStr}</span>
                        </div>
                        <h4 class="text-xl font-bold text-gray-800 truncate leading-tight">${data.name.toUpperCase()}</h4>
                        <p class="text-xs text-gray-500 truncate mt-0.5 uppercase">${data.station || '-'}</p>
                    </div>
                </div>
            `;

            listContainer.insertAdjacentHTML('afterbegin', itemHtml);
        }

    </script>
</body>
</html>
