<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPARK â€“ Pengimbas QR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #111827; color: white; }
        
        .scanner-container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            border-radius: 1rem;
            overflow: hidden;
            position: relative;
        }

        /* Ubah suai UI library html5-qrcode */
        #reader { border: none !important; }
        #reader__scan_region { background: rgba(0,0,0,0.5); }
        #reader__dashboard_section_csr button { 
            background-color: #4f46e5; color: white; padding: 8px 16px; border-radius: 8px; border: none; cursor: pointer; font-weight: 600; margin-top: 10px;
        }
        
        .scan-overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            border: 50px solid rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            pointer-events: none;
            z-index: 10;
        }

        .scan-line {
            width: 100%;
            height: 2px;
            background: #ef4444;
            position: absolute;
            top: 50%;
            animation: scanLine 2s infinite ease-in-out;
            box-shadow: 0 0 4px #ef4444;
        }

        @keyframes scanLine {
            0% { top: 20%; opacity: 0; }
            50% { opacity: 1; }
            100% { top: 80%; opacity: 0; }
        }

        /* Notifikasi Toast */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 1rem 1.5rem;
            border-radius: 50px;
            font-weight: 600;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            z-index: 50;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            opacity: 0;
            pointer-events: none;
            width: 90%;
            max-width: 400px;
        }
        .toast.show { opacity: 1; bottom: 40px; }
        .toast-success { background-color: #10b981; color: white; }
        .toast-error { background-color: #ef4444; color: white; }
        
        .modal-backdrop { background-color: rgba(0,0,0,0.8); backdrop-filter: blur(4px); }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <header class="bg-gray-900 p-4 sticky top-0 z-30 border-b border-gray-800">
        <div class="flex justify-between items-center max-w-screen-md mx-auto">
            <div class="flex items-center gap-3">
                <button onclick="window.history.back()" class="bg-gray-800 p-2 rounded-full hover:bg-gray-700 text-gray-300">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
                </button>
                <div>
                    <h1 class="font-bold text-white leading-tight">Pengimbas QR</h1>
                    <p id="program-title" class="text-xs text-indigo-400 truncate max-w-[200px]">Memuatkan Program...</p>
                </div>
            </div>
            <div class="text-right">
                <p class="text-[10px] text-gray-500 uppercase tracking-widest">Statistik</p>
                <p id="attendee-count" class="text-lg font-mono font-bold text-green-400">0</p>
            </div>
        </div>
    </header>

    <main class="flex-grow flex flex-col items-center justify-start p-4 w-full max-w-screen-md mx-auto">
        
        <div class="w-full bg-black rounded-2xl overflow-hidden shadow-2xl border border-gray-800 relative">
            <div id="reader" width="600px"></div>
            <div id="scan-ui" class="absolute inset-0 pointer-events-none hidden">
                <div class="scan-line"></div>
                <div class="absolute bottom-4 left-0 w-full text-center">
                    <p class="text-xs bg-black/60 px-3 py-1 rounded-full inline-block text-gray-300">Halakan kamera pada QR myQR</p>
                </div>
            </div>
        </div>

        <div class="w-full mt-6">
            <div class="bg-gray-800 p-4 rounded-xl border border-gray-700">
                <label class="block text-xs font-bold text-gray-400 uppercase mb-2">Input Manual (Jika Gagal Imbas)</label>
                <form onsubmit="handleManualInput(event)" class="flex gap-2">
                    <input type="tel" id="manual-ic" placeholder="No. IC Peserta" class="flex-1 bg-gray-900 border border-gray-600 text-white rounded-lg px-4 py-3 focus:outline-none focus:border-indigo-500 font-mono tracking-wider">
                    <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 rounded-lg font-bold">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" /></svg>
                    </button>
                </form>
            </div>
        </div>

        <div id="last-scan-card" class="w-full mt-4 hidden">
            <div class="bg-gray-800/50 p-4 rounded-xl border border-gray-700 flex items-center gap-4">
                <div id="last-scan-avatar" class="w-12 h-12 rounded-full bg-gray-700 flex-shrink-0 overflow-hidden border-2 border-green-500"></div>
                <div class="overflow-hidden">
                    <p class="text-[10px] text-green-400 font-bold uppercase mb-0.5">BERJAYA DIREKOD</p>
                    <h3 id="last-scan-name" class="font-bold text-white text-sm truncate">Nama Peserta</h3>
                    <p id="last-scan-ic" class="text-xs text-gray-400 font-mono">000000-00-0000</p>
                </div>
            </div>
        </div>

    </main>

    <audio id="scan-sound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>
    <audio id="error-sound" src="https://assets.mixkit.co/active_storage/sfx/2572/2572-preview.mp3"></audio>

    <div id="toast" class="toast">
        <div id="toast-icon"></div>
        <span id="toast-message">Mesej</span>
    </div>

    <div id="quick-register-modal" class="fixed inset-0 z-50 flex items-center justify-center modal-backdrop hidden">
        <div class="bg-white text-gray-900 rounded-xl shadow-2xl w-full max-w-sm p-6 m-4">
            <div class="text-center mb-4">
                <div class="w-12 h-12 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" /></svg>
                </div>
                <h3 class="text-lg font-bold">Peserta Tidak Dijumpai</h3>
                <p class="text-sm text-gray-500">IC <span id="modal-ic-display" class="font-mono font-bold"></span> tiada dalam pangkalan data.</p>
            </div>
            
            <form onsubmit="quickRegister(event)">
                <input type="hidden" id="modal-ic-input">
                <div class="mb-3">
                    <label class="block text-xs font-bold text-gray-700 uppercase mb-1">Nama Penuh</label>
                    <input type="text" id="modal-name" class="w-full px-3 py-2 border border-gray-300 rounded-lg uppercase focus:ring-2 focus:ring-indigo-500" required>
                </div>
                <div class="mb-4">
                    <label class="block text-xs font-bold text-gray-700 uppercase mb-1">Sekolah / Stesen</label>
                    <input type="text" id="modal-station" class="w-full px-3 py-2 border border-gray-300 rounded-lg uppercase focus:ring-2 focus:ring-indigo-500" required>
                </div>
                <div class="flex gap-2">
                    <button type="button" onclick="closeModal()" class="flex-1 py-2 bg-gray-100 text-gray-700 rounded-lg font-bold text-sm">Batal</button>
                    <button type="submit" class="flex-1 py-2 bg-indigo-600 text-white rounded-lg font-bold text-sm">Daftar & Hadir</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc, arrayUnion, collection, query, where, getDocs, addDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAEBe1XF7cqaxkTNBZBoo3DBJYIuchOEkM",
            authDomain: "myqrhadir.firebaseapp.com",
            projectId: "myqrhadir",
            storageBucket: "myqrhadir.appspot.com",
            messagingSenderId: "799691133747",
            appId: "1:799691133747:web:835a5e3e9413eace806446"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const appId = firebaseConfig.projectId;

        let currentProgramId = null;
        let currentProgramData = null;
        let html5QrcodeScanner = null;
        let isScanning = true;

        // --- AUTH & INIT ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const urlParams = new URLSearchParams(window.location.search);
                currentProgramId = urlParams.get('kod'); // Ambil kod dari URL (sama macam program.html)

                if (currentProgramId) {
                    await loadProgramDetails();
                    startScanner();
                } else {
                    alert("Kunci Program tidak sah.");
                    window.location.href = "index.html";
                }
            } else {
                signInAnonymously(auth).catch(console.error);
            }
        });

        async function loadProgramDetails() {
            try {
                const docRef = doc(db, `artifacts/${appId}/public/data/spark_programs`, currentProgramId);
                const docSnap = await getDoc(docRef);
                
                if (docSnap.exists()) {
                    currentProgramData = docSnap.data();
                    document.getElementById('program-title').textContent = currentProgramData.name.toUpperCase();
                    updateAttendanceCount();
                } else {
                    alert("Program tidak ditemui.");
                }
            } catch (e) {
                console.error("Gagal memuatkan program:", e);
            }
        }

        function updateAttendanceCount() {
            if(currentProgramData && currentProgramData.attendance) {
                document.getElementById('attendee-count').textContent = currentProgramData.attendance.length;
            }
        }

        // --- SCANNER LOGIC ---
        function startScanner() {
            html5QrcodeScanner = new Html5QrcodeScanner(
                "reader", 
                { fps: 10, qrbox: {width: 250, height: 250} },
                /* verbose= */ false
            );
            
            html5QrcodeScanner.render(onScanSuccess, onScanFailure);
            
            // Tunjuk UI overlay selepas render
            setTimeout(() => {
                document.getElementById('scan-ui').classList.remove('hidden');
            }, 1000);
        }

        async function onScanSuccess(decodedText, decodedResult) {
            if (!isScanning) return;
            isScanning = false; // Pause seketika untuk elak double scan

            // Cuba mainkan bunyi
            document.getElementById('scan-sound').play().catch(e => console.log("Audio play failed"));

            const cleanIc = decodedText.replace(/[^0-9]/g, ''); // Bersihkan data QR (ambil nombor je)
            
            if (cleanIc.length < 5) { // Validasi ringkas
                showToast("QR Tidak Sah", "error");
                setTimeout(() => { isScanning = true; }, 2000);
                return;
            }

            await processAttendance(cleanIc);
        }

        function onScanFailure(error) {
            // Biarkan kosong untuk elak console spam, atau handle error jika perlu
        }

        // --- ATTENDANCE PROCESSING ---
        async function processAttendance(ic) {
            // 1. Semak Duplicate Local (Cepat)
            const existing = (currentProgramData.attendance || []).find(p => p.ic === ic);
            if (existing) {
                showToast(`${existing.name.split(' ')[0]} Sudah Hadir`, "error"); // Kuning/Error
                showLastScan(existing);
                setTimeout(() => { isScanning = true; }, 2000);
                return;
            }

            // 2. Cari dalam DB Peserta
            try {
                const participantsRef = collection(db, `artifacts/${appId}/public/data/spark_participants`);
                const q = query(participantsRef, where("ic", "==", ic));
                const querySnapshot = await getDocs(q);

                if (!querySnapshot.empty) {
                    // JUMPA: Rekod Kehadiran
                    const pData = querySnapshot.docs[0].data();
                    const pId = querySnapshot.docs[0].id;
                    
                    await recordToFirebase({ id: pId, ...pData });
                    
                } else {
                    // TAK JUMPA: Buka Modal Daftar
                    document.getElementById('error-sound').play().catch(e=>{});
                    openQuickRegister(ic);
                }

            } catch (error) {
                console.error("Error:", error);
                showToast("Ralat Sistem", "error");
                setTimeout(() => { isScanning = true; }, 2000);
            }
        }

        async function recordToFirebase(participantData) {
            const programRef = doc(db, `artifacts/${appId}/public/data/spark_programs`, currentProgramId);
            
            const newRecord = {
                ...participantData,
                time: new Date().toISOString(),
                status: 'Hadir',
                isPro: participantData.isPro === true,
                profileImageUrl: participantData.profileImageUrl || null
            };

            try {
                await updateDoc(programRef, {
                    attendance: arrayUnion(newRecord)
                });

                // Update Local Data
                if(!currentProgramData.attendance) currentProgramData.attendance = [];
                currentProgramData.attendance.push(newRecord);
                
                updateAttendanceCount();
                showToast(`Berjaya: ${participantData.name}`, "success");
                showLastScan(participantData);

            } catch (e) {
                showToast("Gagal Simpan", "error");
            }

            // Resume Scanning
            setTimeout(() => { isScanning = true; }, 1500);
        }

        // --- MANUAL INPUT ---
        window.handleManualInput = async function(e) {
            e.preventDefault();
            const input = document.getElementById('manual-ic');
            const ic = input.value.trim().replace(/[^0-9]/g, '');
            if(ic) {
                input.value = '';
                input.blur();
                await processAttendance(ic);
            }
        }

        // --- NEW PARTICIPANT LOGIC ---
        function openQuickRegister(ic) {
            document.getElementById('modal-ic-display').textContent = ic;
            document.getElementById('modal-ic-input').value = ic;
            document.getElementById('modal-name').value = '';
            document.getElementById('modal-station').value = '';
            document.getElementById('quick-register-modal').classList.remove('hidden');
        }

        window.closeModal = function() {
            document.getElementById('quick-register-modal').classList.add('hidden');
            isScanning = true; // Sambung scan
        }

        window.quickRegister = async function(e) {
            e.preventDefault();
            const ic = document.getElementById('modal-ic-input').value;
            const name = document.getElementById('modal-name').value.toUpperCase();
            const station = document.getElementById('modal-station').value.toUpperCase();

            const newParticipant = {
                ic, name, station, 
                position: 'PESERTA BARU',
                isPro: false, profileImageUrl: null
            };

            try {
                const participantsRef = collection(db, `artifacts/${appId}/public/data/spark_participants`);
                const docRef = await addDoc(participantsRef, newParticipant);
                
                document.getElementById('quick-register-modal').classList.add('hidden');
                await recordToFirebase({ id: docRef.id, ...newParticipant });

            } catch (error) {
                alert("Gagal daftar.");
                isScanning = true;
            }
        }

        // --- UI HELPERS ---
        function showToast(msg, type) {
            const toast = document.getElementById('toast');
            const icon = document.getElementById('toast-icon');
            
            toast.className = `toast show ${type === 'success' ? 'toast-success' : 'toast-error'}`;
            document.getElementById('toast-message').textContent = msg;
            
            if(type === 'success') {
                icon.innerHTML = `<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>`;
            } else {
                icon.innerHTML = `<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>`;
            }

            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        function showLastScan(data) {
            const card = document.getElementById('last-scan-card');
            const nameEl = document.getElementById('last-scan-name');
            const icEl = document.getElementById('last-scan-ic');
            const avatar = document.getElementById('last-scan-avatar');

            card.classList.remove('hidden');
            nameEl.textContent = data.name.toUpperCase();
            icEl.textContent = data.ic;

            // Avatar Logic
            if(data.profileImageUrl) {
                avatar.innerHTML = `<img src="${data.profileImageUrl}" class="w-full h-full object-cover">`;
            } else {
                // Initials
                const initials = data.name.split(' ').map(n=>n[0]).slice(0,2).join('');
                avatar.innerHTML = `<div class="w-full h-full flex items-center justify-center bg-gray-600 text-white font-bold">${initials}</div>`;
            }
        }

    </script>
</body>
</html>
