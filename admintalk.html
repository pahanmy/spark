<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPARK - Pusat Hebahan Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f8f9fa; }
    </style>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">

    <header class="bg-indigo-900 shadow-lg text-white sticky top-0 z-40">
        <div class="max-w-4xl mx-auto py-5 px-4 sm:px-6 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="bg-white/20 p-2 rounded-lg">
                    <svg class="w-6 h-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5.882V19.24a1.76 1.76 0 01-3.417.592l-2.147-6.15M18 13a3 3 0 100-6M5.436 13.683A4.001 4.001 0 017 6h1.832c4.1 0 7.625-1.234 9.168-3v14c-1.543-1.766-5.067-3-9.168-3H7a3.988 3.988 0 01-1.564-.317z"></path></svg>
                </div>
                <div>
                    <h1 class="text-xl font-bold tracking-wider">ADMIN TALK</h1>
                    <p class="text-[10px] text-indigo-200 uppercase tracking-widest">Pusat Hebahan Notifikasi SPARK</p>
                </div>
            </div>
            <a href="user.html" class="text-xs bg-indigo-800 hover:bg-indigo-700 px-4 py-2 rounded-full font-bold transition-colors border border-indigo-700 shadow-sm">Kembali</a>
        </div>
    </header>

    <main class="flex-grow max-w-4xl mx-auto w-full px-4 py-8 space-y-8">
        
        <div class="bg-white rounded-2xl shadow-xl border border-gray-100 p-6 sm:p-8 relative overflow-hidden">
            <div class="absolute top-0 right-0 p-10 opacity-5 pointer-events-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-40 w-40" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M18 3a1 1 0 00-1.447-.894L8.763 6H5a3 3 0 000 6h.28l1.771 5.316A1 1 0 008 18h1a1 1 0 001-1v-4.382l6.553 3.276A1 1 0 0018 15V3z" clip-rule="evenodd" /></svg>
            </div>
            
            <h2 class="text-lg font-bold text-gray-800 uppercase mb-1 border-b border-gray-100 pb-3 flex items-center gap-2 relative z-10">
                <svg class="w-5 h-5 text-indigo-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path></svg>
                Karang Hebahan Baharu
            </h2>
            
            <form id="broadcast-form" onsubmit="sendBroadcast(event)" class="space-y-5 mt-5 relative z-10">
                
                <div class="grid grid-cols-1 md:grid-cols-3 gap-5">
                    <div class="md:col-span-2">
                        <label class="block text-xs font-bold text-gray-700 uppercase mb-1">Kumpulan Sasaran</label>
                        <select id="noti-target" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-sm font-bold bg-gray-50 uppercase text-indigo-700">
                            <option value="all">Semua Pengguna SPARK</option>
                            <option value="pro">Akaun SPARK PRO Sahaja</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-700 uppercase mb-1">Emoji Mesej</label>
                        <div class="flex items-center gap-2">
                            <input type="text" id="noti-emoji" value="游닉" maxlength="2" class="w-16 px-3 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 text-center text-xl">
                            <span class="text-[10px] text-gray-500 leading-tight">Taip/Pilih 1 emoji untuk ikon tajuk.</span>
                        </div>
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-bold text-gray-700 uppercase mb-1">Tajuk Notifikasi</label>
                    <input type="text" id="noti-title" required placeholder="Contoh: Penyelenggaraan Sistem SPARK" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-sm font-medium">
                </div>

                <div>
                    <label class="block text-xs font-bold text-gray-700 uppercase mb-1">Mesej / Kandungan</label>
                    <textarea id="noti-message" required rows="3" placeholder="Sistem akan digantung sementara pada malam ini..." class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-sm"></textarea>
                </div>

                <div class="grid grid-cols-1 sm:grid-cols-2 gap-5">
                    <div>
                        <label class="block text-xs font-bold text-gray-700 uppercase mb-1">Kategori Label (Warna)</label>
                        <select id="noti-type" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-sm uppercase">
                            <option value="system">Makluman Sistem (Biru)</option>
                            <option value="program">Program / Info (Hijau)</option>
                            <option value="warning">Penting / Amaran (Merah)</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-700 uppercase mb-1">Pautan Klik (Pilihan)</label>
                        <input type="text" id="noti-link" placeholder="Contoh: tab:planner ATAU https://..." class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-sm text-blue-600">
                    </div>
                </div>

                <div class="pt-6 mt-2 border-t border-gray-100 flex flex-col items-center">
                    <p id="status-text" class="text-xs font-medium text-gray-500 mb-3 text-center h-4"></p>
                    <button type="submit" id="btn-submit" class="w-full md:w-2/3 bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 text-white font-bold py-3.5 px-10 rounded-full shadow-[0_10px_20px_rgba(79,70,229,0.3)] transform transition hover:-translate-y-1 uppercase flex items-center justify-center gap-2">
                        <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path></svg>
                        Mula Hantar Hebahan
                    </button>
                </div>
            </form>
        </div>

        <div class="bg-white rounded-2xl shadow-lg border border-gray-100 p-6 sm:p-8">
            <div class="flex justify-between items-center mb-4 border-b border-gray-100 pb-3">
                <h2 class="text-lg font-bold text-gray-800 uppercase flex items-center gap-2">
                    <svg class="w-5 h-5 text-teal-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                    Rekod Hebahan Terdahulu
                </h2>
                <button onclick="loadHistory()" class="text-xs text-indigo-600 hover:underline flex items-center gap-1 font-semibold">
                    <svg class="w-3 h-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                    Segar Semula
                </button>
            </div>

            <div id="history-list" class="space-y-0 divide-y divide-gray-100 max-h-[400px] overflow-y-auto pr-2">
                <div class="text-center py-8 text-gray-400 text-sm font-medium">Sedang memuatkan data...</div>
            </div>
        </div>

    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, getDocs, writeBatch, doc, addDoc, query, where, orderBy, limit } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // GUNA CONFIG FIREBASE ANDA
        const firebaseConfig = {
            apiKey: "AIzaSyAEBe1XF7cqaxkTNBZBoo3DBJYIuchOEkM",
            authDomain: "myqrhadir.firebaseapp.com",
            projectId: "myqrhadir",
            storageBucket: "myqrhadir.appspot.com",
            messagingSenderId: "799691133747",
            appId: "1:799691133747:web:835a5e3e9413eace806446"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app); 
        const appId = firebaseConfig.projectId;

        // SEMAK STATUS LOG MASUK
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                signInAnonymously(auth).catch(console.error);
            } else {
                // Load history selepas sah login
                loadHistory();
            }
        });

        // FUNGSI MUAT TURUN REKOD SEJARAH
        window.loadHistory = async function() {
            const list = document.getElementById('history-list');
            try {
                // Kita guna table spark_history yang sedia ada dalam Rules
                const historyRef = collection(db, `artifacts/${appId}/public/data/spark_history`);
                const q = query(historyRef, where("category", "==", "broadcast"), orderBy("createdAt", "desc"), limit(15));
                const snap = await getDocs(q);

                list.innerHTML = '';
                if (snap.empty) {
                    list.innerHTML = '<div class="text-center py-8 text-gray-400 text-sm italic uppercase">Tiada rekod hebahan ditemui.</div>';
                    return;
                }

                snap.forEach(doc => {
                    const data = doc.data();
                    const dateStr = data.createdAt ? data.createdAt.toDate().toLocaleString('ms-MY', {day:'numeric', month:'short', year:'numeric', hour:'2-digit', minute:'2-digit'}) : '-';
                    const targetBadge = data.target === 'pro' 
                        ? `<span class="bg-yellow-100 text-yellow-800 border border-yellow-200 px-2 py-0.5 rounded uppercase font-bold tracking-wider text-[9px]">SPARK PRO</span>`
                        : `<span class="bg-indigo-50 text-indigo-700 border border-indigo-200 px-2 py-0.5 rounded uppercase font-bold tracking-wider text-[9px]">SEMUA PENGGUNA</span>`;

                    list.innerHTML += `
                        <div class="py-4 hover:bg-gray-50 transition-colors px-2 rounded-lg">
                            <div class="flex flex-col sm:flex-row sm:justify-between sm:items-start mb-2 gap-2">
                                <h4 class="text-sm font-bold text-gray-800">${data.emoji || '游닉'} ${data.title}</h4>
                                <span class="text-[10px] text-gray-500 font-medium whitespace-nowrap bg-white border border-gray-200 px-2 py-1 rounded shadow-sm">${dateStr}</span>
                            </div>
                            <p class="text-xs text-gray-600 leading-relaxed mb-3">${data.message}</p>
                            <div class="flex items-center gap-2">
                                ${targetBadge}
                                <span class="bg-green-50 text-green-700 border border-green-200 px-2 py-0.5 rounded uppercase font-bold tracking-wider text-[9px]">Dihantar: ${data.sentCount} Akaun</span>
                            </div>
                        </div>
                    `;
                });
            } catch (error) {
                console.error("Gagal muat rekod:", error);
                list.innerHTML = '<div class="text-center py-8 text-red-500 text-xs font-bold uppercase">Ralat memuatkan rekod. Sila rujuk console.</div>';
            }
        }


        // FUNGSI BROADCAST KE SEMUA PENGGUNA
        window.sendBroadcast = async function(e) {
            e.preventDefault();
            
            if (!auth.currentUser) {
                alert("Sistem sedang menyambung ke pelayan (Authentication). Sila cuba lagi dalam 2 saat.");
                return;
            }
            
            const target = document.getElementById('noti-target').value;
            const emoji = document.getElementById('noti-emoji').value.trim() || '游닉';
            const rawTitle = document.getElementById('noti-title').value.trim();
            const message = document.getElementById('noti-message').value.trim();
            const type = document.getElementById('noti-type').value;
            const link = document.getElementById('noti-link').value.trim();

            const finalTitle = `${emoji} ${rawTitle}`; // Gabung emoji dan tajuk
            
            const targetText = target === 'pro' ? 'AKAUN SPARK PRO SAHAJA' : 'SEMUA PENGGUNA SPARK';

            if (!confirm(`PENGESAHAN HEBAHAN\n\nSasaran: ${targetText}\nTajuk: ${finalTitle}\n\nAdakah anda pasti mahu menghantar notifikasi ini? Tindakan ini tidak boleh ditarik balik.`)) {
                return;
            }

            const btn = document.getElementById('btn-submit');
            const statusTxt = document.getElementById('status-text');
            
            btn.disabled = true;
            btn.innerHTML = `<svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> MEMPROSES...`;
            statusTxt.innerHTML = "Sedang mendapatkan senarai pengguna...";

            try {
                // 1. Dapatkan semua pengguna berdaftar
                const usersRef = collection(db, `artifacts/${appId}/public/data/spark_participants`);
                const snapshot = await getDocs(usersRef);
                
                if (snapshot.empty) throw new Error("Tiada pengguna dijumpai di dalam pangkalan data.");

                // 2. Sediakan Batch Write
                let batches = [];
                let currentBatch = writeBatch(db);
                let count = 0;
                let totalSent = 0;

                statusTxt.innerHTML = `Menganalisis profil sasaran...`;

                snapshot.forEach((userDoc) => {
                    const userData = userDoc.data();
                    
                    if (userData.ic) {
                        const cleanIc = userData.ic.replace(/[^0-9]/g, '');
                        
                        // LOGIK PENAPISAN (FILTER) SASARAN
                        if (target === 'pro') {
                            const isPro = (userData.isPro === true) || (cleanIc === '890522135381');
                            if (!isPro) return; // Skip jika bukan Pro
                        }

                        // Cipta dokumen notifikasi
                        const notiRef = doc(collection(db, `artifacts/${appId}/public/data/spark_notifications`));
                        currentBatch.set(notiRef, {
                            ic: cleanIc,
                            title: finalTitle,
                            message: message,
                            type: type,
                            isRead: false,
                            link: link,
                            createdAt: new Date()
                        });
                        
                        count++;
                        totalSent++;

                        // Jika batch dah capai 400, commit dan buka batch baharu (Limit Firebase = 500)
                        if (count === 400) {
                            batches.push(currentBatch.commit());
                            currentBatch = writeBatch(db);
                            count = 0;
                        }
                    }
                });

                if (totalSent === 0) {
                    throw new Error("Tiada pengguna yang menepati kriteria sasaran dipilih.");
                }

                // Commit sisa baki yang ada
                if (count > 0) batches.push(currentBatch.commit());

                statusTxt.innerHTML = `Menghantar ke ${totalSent} akaun. Sila tunggu...`;

                // Tunggu semua proses penghantaran selesai serentak
                await Promise.all(batches);

                // 3. Simpan Rekod ke Sejarah (History)
                await addDoc(collection(db, `artifacts/${appId}/public/data/spark_history`), {
                    category: 'broadcast',
                    title: rawTitle,
                    emoji: emoji,
                    message: message,
                    target: target,
                    sentCount: totalSent,
                    createdAt: new Date()
                });

                statusTxt.innerHTML = `<span class="text-green-600 font-bold">Hebat! Notifikasi berjaya dihantar kepada ${totalSent} pengguna.</span>`;
                alert(`SUCCESS!\n\nNotifikasi berjaya dihantar kepada ${totalSent} pengguna.`);
                
                document.getElementById('broadcast-form').reset();
                document.getElementById('noti-emoji').value = '游닉'; // reset emoji
                
                loadHistory(); // Segar semula list bawah

            } catch (error) {
                console.error("Ralat Broadcast:", error);
                statusTxt.innerHTML = `<span class="text-red-600 font-bold">Ralat: ${error.message}</span>`;
                alert(`Gagal: ${error.message}`);
            } finally {
                btn.disabled = false;
                btn.innerHTML = `<svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path></svg> Mula Hantar Hebahan`;
            }
        }
    </script>
</body>
</html>
