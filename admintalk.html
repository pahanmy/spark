                        <button type="button" class="emoji-btn text-xl p-2.5 rounded-xl border-2 border-gray-100 bg-white hover:bg-gray-50 transition-all" onclick="selectTitleEmoji(this, 'üí°')">üí°</button>
                        <button type="button" class="emoji-btn text-xl p-2.5 rounded-xl border-2 border-gray-100 bg-white hover:bg-gray-50 transition-all" onclick="selectTitleEmoji(this, 'üéâ')">üéâ</button>
                        <button type="button" class="emoji-btn text-xl p-2.5 rounded-xl border-2 border-gray-100 bg-white hover:bg-gray-50 transition-all" onclick="selectTitleEmoji(this, 'üìÖ')">üìÖ</button>

                        <p class="text-[11px] text-gray-500 mb-4 font-medium">Tekan <kbd class="bg-white border border-gray-200 px-2 py-1 rounded shadow-sm text-gray-700 font-mono text-[10px] font-bold mx-1">Ctrl + V</kbd> untuk tampal (paste) screenshot di kawasan ini, atau:</p>

                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-indigo-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>

                            <span class="text-[10px] text-gray-400 font-bold uppercase">ATAU</span>
                            
                            <div class="flex w-full sm:w-auto shadow-sm">

                        <input type="file" id="noti-image" accept="image/*" class="hidden" onchange="uploadImageFromFile(this.files[0])">

                        <div id="image-preview-container" class="hidden mx-auto mt-4 bg-white p-2 rounded-lg border border-gray-200 shadow-sm w-max">

                                    <button type="button" onclick="removeImage()" class="text-[10px] text-red-500 hover:text-red-700 hover:underline text-left font-semibold">Padam Gambar</button>

                    </div>
                </div>

                <div class="pt-6 mt-2 border-t border-gray-100 flex flex-col items-center">
                    <p id="status-text" class="text-xs font-medium text-gray-500 mb-3 text-center h-4"></p>
                    <button type="submit" id="btn-submit" class="w-full md:w-2/3 bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 text-white font-bold py-3.5 px-10 rounded-full shadow-[0_10px_20px_rgba(79,70,229,0.3)] transform transition hover:-translate-y-1 uppercase flex items-center justify-center gap-2 tracking-wide text-sm">
                        <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path></svg>

        <div class="bg-white rounded-2xl shadow-lg border border-gray-100 p-6 sm:p-8">
            <div class="flex justify-between items-center mb-4 border-b border-gray-100 pb-3">
                <h2 class="text-lg font-bold text-gray-800 uppercase flex items-center gap-2">
                    <svg class="w-5 h-5 text-teal-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>

                <button onclick="loadHistory()" class="text-xs text-indigo-600 hover:underline flex items-center gap-1 font-semibold">
                    <svg class="w-3 h-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                    Segar Semula
                </button>
            </div>

            <div id="history-list" class="space-y-0 divide-y divide-gray-100 max-h-[400px] overflow-y-auto pr-2">

            </div>

    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, getDocs, writeBatch, doc, addDoc, query, where, orderBy, limit } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // GUNA CONFIG FIREBASE ANDA
        const firebaseConfig = {
            apiKey: "AIzaSyAEBe1XF7cqaxkTNBZBoo3DBJYIuchOEkM",
            authDomain: "myqrhadir.firebaseapp.com",
            projectId: "myqrhadir",
            storageBucket: "myqrhadir.appspot.com",
            messagingSenderId: "799691133747",
            appId: "1:799691133747:web:835a5e3e9413eace806446"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app); 
        const appId = firebaseConfig.projectId;
        const IMGBB_API_KEY = "a7c600ac733fe14649cacd8e65619c4b"; 

        // SEMAK STATUS LOG MASUK
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                signInAnonymously(auth).catch(console.error);
            } else {
                loadHistory();
            }
        });

        // FUNGSI PILIH EMOJI TAJUK
        window.selectTitleEmoji = function(btnElement, emoji) {
            const allBtns = document.querySelectorAll('.emoji-btn');
            allBtns.forEach(btn => {
                btn.classList.remove('border-indigo-500', 'bg-indigo-50');
                btn.classList.add('border-gray-100', 'bg-white');
            });
            
            btnElement.classList.remove('border-gray-100', 'bg-white');
            btnElement.classList.add('border-indigo-500', 'bg-indigo-50');
            document.getElementById('noti-emoji').value = emoji;
        }

        // FUNGSI MASUKKAN EMOJI KE DALAM TEXTAREA
        window.insertEmoji = function(emoji) {
            const textarea = document.getElementById('noti-message');
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;
            const text = textarea.value;
            
            const before = text.substring(0, start);
            const after  = text.substring(end, text.length);
            
            textarea.value = (before + emoji + after);
            textarea.selectionStart = textarea.selectionEnd = start + emoji.length;
            textarea.focus();
        }

        // --- SISTEM MUAT NAIK GAMBAR BAHARU ---
        
        // Menerima file (Sama ada dari Browse atau Paste)
        window.uploadImageFromFile = async function(file) {
            if (!file) return;

            const statusText = document.getElementById('image-status');
            const previewContainer = document.getElementById('image-preview-container');
            const previewImg = document.getElementById('image-preview');
            const urlInput = document.getElementById('noti-image-url');

            statusText.textContent = "‚è≥ Memuat naik gambar ke pelayan...";
            statusText.className = "text-[10px] text-blue-500 font-bold mt-1 text-center animate-pulse";
            previewContainer.classList.add('hidden');

            const formData = new FormData();
            formData.append('image', file);

            try {
                const response = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();

                if (data.success) {
                    const imageUrl = data.data.url;
                    urlInput.value = imageUrl;
                    
                    previewImg.src = imageUrl;
                    previewContainer.classList.remove('hidden');
                    
                    statusText.textContent = "";
                } else {
                    throw new Error("Gagal memuat naik gambar.");
                }
            } catch (error) {
                console.error("ImgBB Error:", error);
                statusText.textContent = "‚ùå Gagal memuat naik gambar. Sila cuba format/saiz lain.";
                statusText.className = "text-[10px] text-red-500 font-bold mt-1 text-center";
                document.getElementById('noti-image').value = ""; 
            }
        }

        // Menerima Link Secara Manual
        window.useImageUrl = function() {
            const urlInputEl = document.getElementById('image-url-input');
            const url = urlInputEl.value.trim();
            if(!url) return;
            
            const previewContainer = document.getElementById('image-preview-container');
            const previewImg = document.getElementById('image-preview');
            const hiddenUrlInput = document.getElementById('noti-image-url');
            const statusText = document.getElementById('image-status');

            hiddenUrlInput.value = url;
            previewImg.src = url;
            previewContainer.classList.remove('hidden');
            statusText.textContent = "";
            urlInputEl.value = ""; 
        }

        // TANGKAP ACARA "PASTE" (CTRL + V)
        document.addEventListener('paste', function(e) {
            // Hanya halang paste default jika yang ditampal adalah fail gambar
            if (e.clipboardData && e.clipboardData.items) {
                const items = e.clipboardData.items;
                for (let i = 0; i < items.length; i++) {
                    if (items[i].type.indexOf('image') !== -1) {
                        e.preventDefault(); // Halang gambar terpapar sebagai text code jika pengguna di dalam textarea
                        const file = items[i].getAsFile();
                        window.uploadImageFromFile(file);
                        break;
                    }
                }
            }
        });

        // Padam gambar semasa
        window.removeImage = function() {
            document.getElementById('noti-image').value = "";
            document.getElementById('noti-image-url').value = "";
            document.getElementById('image-preview-container').classList.add('hidden');
            document.getElementById('image-preview').src = "";
            document.getElementById('image-status').textContent = "";
            document.getElementById('image-url-input').value = "";
        }


        // FUNGSI MUAT TURUN REKOD SEJARAH
        window.loadHistory = async function() {
            const list = document.getElementById('history-list');
            try {
                const historyRef = collection(db, `artifacts/${appId}/public/data/spark_history`);
                const q = query(historyRef, where("category", "==", "broadcast"), orderBy("createdAt", "desc"), limit(15));
                const snap = await getDocs(q);

                list.innerHTML = '';
                if (snap.empty) {
                    list.innerHTML = '<div class="text-center py-8 text-gray-400 text-sm italic uppercase">Tiada rekod hebahan ditemui.</div>';
                    return;
                }

                snap.forEach(doc => {
                    const data = doc.data();
                    const dateStr = data.createdAt ? data.createdAt.toDate().toLocaleString('ms-MY', {day:'numeric', month:'short', year:'numeric', hour:'2-digit', minute:'2-digit'}) : '-';
                    const targetBadge = data.target === 'pro' 
                        ? `<span class="bg-yellow-100 text-yellow-800 border border-yellow-200 px-2 py-0.5 rounded uppercase font-bold tracking-wider text-[9px]">SPARK PRO</span>`
                        : `<span class="bg-indigo-50 text-indigo-700 border border-indigo-200 px-2 py-0.5 rounded uppercase font-bold tracking-wider text-[9px]">SEMUA PENGGUNA</span>`;
                    
                    const imgBadge = data.imageUrl 
                        ? `<span class="bg-green-100 text-green-700 border border-green-200 px-2 py-0.5 rounded uppercase font-bold tracking-wider text-[9px] flex items-center gap-1"><svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg> Bergambar</span>` 
                        : '';

                    list.innerHTML += `
                        <div class="py-4 hover:bg-gray-50 transition-colors px-2 rounded-lg">
                            <div class="flex flex-col sm:flex-row sm:justify-between sm:items-start mb-2 gap-2">
                                <h4 class="text-sm font-bold text-gray-800">${data.emoji || 'üì¢'} ${data.title}</h4>
                                <span class="text-[10px] text-gray-500 font-medium whitespace-nowrap bg-white border border-gray-200 px-2 py-1 rounded shadow-sm">${dateStr}</span>
                            </div>
                            <p class="text-xs text-gray-600 leading-relaxed mb-3">${data.message}</p>
                            <div class="flex flex-wrap items-center gap-2">
                                ${targetBadge}
                                ${imgBadge}
                                <span class="bg-blue-50 text-blue-700 border border-blue-200 px-2 py-0.5 rounded uppercase font-bold tracking-wider text-[9px]">Dihantar: ${data.sentCount} Akaun</span>
                            </div>
                        </div>
                    `;
                });
            } catch (error) {
                console.error("Gagal muat rekod:", error);
                list.innerHTML = '<div class="text-center py-8 text-red-500 text-xs font-bold uppercase">Ralat memuatkan rekod. Sila rujuk console.</div>';
            }
        }


        // FUNGSI BROADCAST KE SEMUA PENGGUNA
        window.sendBroadcast = async function(e) {
            e.preventDefault();
            
            if (!auth.currentUser) {
                alert("Sistem sedang menyambung ke pelayan (Authentication). Sila cuba lagi dalam 2 saat.");
                return;
            }
            
            const target = document.getElementById('noti-target').value;
            const emoji = document.getElementById('noti-emoji').value.trim() || 'üì¢';
            const rawTitle = document.getElementById('noti-title').value.trim();
            const message = document.getElementById('noti-message').value.trim();
            const type = document.getElementById('noti-type').value;
            const link = document.getElementById('noti-link').value.trim();
            const imageUrl = document.getElementById('noti-image-url').value.trim();

            const finalTitle = `${emoji} ${rawTitle}`; 
            
            const targetText = target === 'pro' ? 'AKAUN SPARK PRO SAHAJA' : 'SEMUA PENGGUNA SPARK';
            const hasImgText = imageUrl ? '\n(Termasuk Gambar Lampiran)' : '';

            if (!confirm(`PENGESAHAN HEBAHAN\n\nSasaran: ${targetText}\nTajuk: ${finalTitle}${hasImgText}\n\nAdakah anda pasti mahu menghantar notifikasi ini? Tindakan ini tidak boleh ditarik balik.`)) {
                return;
            }

            const btn = document.getElementById('btn-submit');
            const statusTxt = document.getElementById('status-text');
            
            btn.disabled = true;
            btn.innerHTML = `<svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> MEMPROSES...`;
            statusTxt.innerHTML = "Sedang mendapatkan senarai pengguna...";

            try {
                const usersRef = collection(db, `artifacts/${appId}/public/data/spark_participants`);
                const snapshot = await getDocs(usersRef);
                
                if (snapshot.empty) throw new Error("Tiada pengguna dijumpai di dalam pangkalan data.");

                let batches = [];
                let currentBatch = writeBatch(db);
                let count = 0;
                let totalSent = 0;

                statusTxt.innerHTML = `Menganalisis profil sasaran...`;

                snapshot.forEach((userDoc) => {
                    const userData = userDoc.data();
                    
                    if (userData.ic) {
                        const cleanIc = userData.ic.replace(/[^0-9]/g, '');
                        
                        if (target === 'pro') {
                            const isPro = (userData.isPro === true) || (cleanIc === '890522135381');
                            if (!isPro) return; 
                        }

                        const notiRef = doc(collection(db, `artifacts/${appId}/public/data/spark_notifications`));
                        
                        const notiData = {
                            ic: cleanIc,
                            title: finalTitle,
                            message: message,
                            type: type,
                            isRead: false,
                            link: link,
                            createdAt: new Date()
                        };

                        if(imageUrl) {
                            notiData.imageUrl = imageUrl;
                        }

                        currentBatch.set(notiRef, notiData);
                        
                        count++;
                        totalSent++;

                        if (count === 400) {
                            batches.push(currentBatch.commit());
                            currentBatch = writeBatch(db);
                            count = 0;
                        }
                    }
                });

                if (totalSent === 0) {
                    throw new Error("Tiada pengguna yang menepati kriteria sasaran dipilih.");
                }

                if (count > 0) batches.push(currentBatch.commit());

                statusTxt.innerHTML = `Menghantar ke ${totalSent} akaun. Sila tunggu...`;

                await Promise.all(batches);

                // Simpan Rekod Sejarah
                const historyData = {
                    category: 'broadcast',
                    title: rawTitle,
                    emoji: emoji,
                    message: message,
                    target: target,
                    sentCount: totalSent,
                    createdAt: new Date()
                };
                if(imageUrl) historyData.imageUrl = imageUrl;

                await addDoc(collection(db, `artifacts/${appId}/public/data/spark_history`), historyData);

                statusTxt.innerHTML = `<span class="text-green-600 font-bold">Hebat! Notifikasi berjaya dihantar kepada ${totalSent} pengguna.</span>`;
                alert(`SUCCESS!\n\nNotifikasi berjaya dihantar kepada ${totalSent} pengguna.`);
                
                document.getElementById('broadcast-form').reset();
                
                // Reset emoji visual kembali kepada default üì¢
                const firstEmojiBtn = document.querySelectorAll('.emoji-btn')[0];
                if(firstEmojiBtn) selectTitleEmoji(firstEmojiBtn, 'üì¢');

                removeImage(); // Padam gambar dari borang
                
                loadHistory(); 

            } catch (error) {
                console.error("Ralat Broadcast:", error);
                statusTxt.innerHTML = `<span class="text-red-600 font-bold">Ralat: ${error.message}</span>`;
                alert(`Gagal: ${error.message}`);
            } finally {
                btn.disabled = false;
                btn.innerHTML = `<svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path></svg> Mula Hantar Hebahan`;
            }
        }
    </script>
</body>
