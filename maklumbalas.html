<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPARKvoice ‚Äì PPD Miri</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f3f4f6; }
        .glass-card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border: 1px solid #ffffff; }
        .brand-gradient { background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%); }
        .hidden { display: none; }
        
        /* Gaya untuk Kategori yang dipilih */
        .category-chip { transition: all 0.2s ease; cursor: pointer; border: 2px solid #f3f4f6; }
        .category-chip.selected { 
            background-color: #4f46e5; 
            color: white; 
            border-color: #4f46e5;
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div id="auth-screen" class="w-full max-w-md animate-fade-in">
        <div class="glass-card rounded-3xl p-8 shadow-2xl text-center border-t-8 border-indigo-600">
            <div class="brand-gradient w-16 h-16 rounded-2xl flex items-center justify-center text-white mx-auto mb-6 shadow-lg">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                </svg>
            </div>
            <h1 class="text-2xl font-black text-indigo-700 tracking-tight mb-2 uppercase">SPARKvoice</h1>
            <p class="text-sm text-gray-500 mb-8">Sila sahkan No. Kad Pengenalan untuk mula.</p>
            
            <form id="auth-form" class="space-y-4">
                <input type="text" id="input-ic" maxlength="12" placeholder="Contoh: 90010113XXXX" 
                       class="w-full px-5 py-4 rounded-2xl border-2 border-gray-100 focus:border-indigo-500 text-center font-bold tracking-[0.3em] text-lg outline-none transition-all" required>
                <button type="submit" id="auth-btn" class="w-full brand-gradient text-white font-black py-4 rounded-2xl shadow-xl active:scale-95 uppercase tracking-widest">
                    Sahkan Identiti
                </button>
            </form>
        </div>
    </div>

    <main id="main-content" class="w-full max-w-xl hidden py-8">
        <div class="glass-card rounded-3xl p-7 shadow-2xl border-t-4 border-indigo-600">
            
            <div class="mb-8 text-center">
                <h2 class="text-2xl font-bold text-gray-800 italic uppercase">Suara Anda, Perubahan Kami</h2>
                <div class="mt-3 p-3 bg-indigo-50 rounded-xl border border-indigo-100 text-xs text-indigo-800 font-medium">
                    "Setiap maklum balas adalah tanggungjawab kami di PPD Miri."
                </div>
            </div>

            <form id="feedback-form" class="space-y-6">
                <div class="bg-gray-50 p-4 rounded-2xl border border-gray-100">
                    <div class="flex items-center gap-3 mb-3">
                        <div class="h-10 w-10 rounded-full bg-white flex items-center justify-center shadow-sm text-indigo-600 border border-gray-100 font-bold" id="user-initial">?</div>
                        <div>
                            <p id="display-name" class="font-bold text-gray-700 text-sm uppercase"></p>
                            <p class="text-[9px] text-indigo-400 font-bold uppercase tracking-widest">Identiti Disahkan</p>
                        </div>
                    </div>
                    <label class="flex items-center gap-2 cursor-pointer p-2 bg-white rounded-lg border border-gray-200 hover:bg-red-50 transition-colors">
                        <input type="checkbox" id="anon-check" class="w-4 h-4 text-red-600 border-gray-300 rounded focus:ring-red-500">
                        <span class="text-[11px] font-bold text-gray-500 uppercase">Hantar sebagai Anonim (Sembunyikan Nama)</span>
                    </label>
                </div>

                <div>
                    <label class="block text-[10px] font-black text-indigo-900 uppercase mb-3 tracking-widest ml-1 text-center italic underline">Pilih Satu atau Lebih Kategori</label>
                    <div class="grid grid-cols-2 gap-2" id="category-container">
                        <div class="category-chip bg-white p-3 rounded-xl text-[11px] font-bold text-gray-600 flex items-center gap-2" data-value="IDEA">
                            <span>üí°</span> Idea & Inovasi
                        </div>
                        <div class="category-chip bg-white p-3 rounded-xl text-[11px] font-bold text-gray-600 flex items-center gap-2" data-value="CADANGAN">
                            <span>üìù</span> Cadangan
                        </div>
                        <div class="category-chip bg-white p-3 rounded-xl text-[11px] font-bold text-gray-600 flex items-center gap-2" data-value="MAKLUMBALAS">
                            <span>üí¨</span> Perkhidmatan
                        </div>
                        <div class="category-chip bg-white p-3 rounded-xl text-[11px] font-bold text-gray-600 flex items-center gap-2" data-value="PENAMBAHBAIKAN">
                            <span>üöÄ</span> Penambahbaikan
                        </div>
                        <div class="category-chip bg-white p-3 rounded-xl text-[11px] font-bold text-gray-600 flex items-center gap-2" data-value="KEROSAKAN">
                            <span>‚ö†Ô∏è</span> Kerosakan/Isu
                        </div>
                        <div class="category-chip bg-white p-3 rounded-xl text-[11px] font-bold text-gray-600 flex items-center gap-2" data-value="LAIN-LAIN">
                            <span>üìÇ</span> Lain-lain
                        </div>
                    </div>
                </div>

                <div>
                    <textarea id="fb-content" rows="4" class="w-full px-4 py-4 rounded-2xl border-gray-200 text-sm focus:ring-2 focus:ring-indigo-500 shadow-sm outline-none" placeholder="Nyatakan idea atau laporan anda secara terperinci..." required></textarea>
                </div>

                <div>
                    <label class="block text-[10px] font-black text-indigo-900 uppercase mb-2 tracking-widest ml-1 italic">Lampiran Gambar (Jika ada)</label>
                    <input type="file" id="fb-image" accept="image/*" class="w-full text-xs text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:bg-indigo-600 file:text-white" />
                </div>

                <div class="bg-gray-800 p-5 rounded-3xl shadow-inner">
                    <label class="block text-[10px] font-black text-indigo-300 uppercase mb-4 tracking-widest text-center">Saluran Respon Admin</label>
                    <div class="flex flex-wrap justify-center gap-2 mb-4">
                        <label class="bg-gray-700 px-3 py-2 rounded-xl text-white text-[10px] flex items-center gap-2 cursor-pointer transition-all hover:bg-gray-600">
                            <input type="radio" name="contact-method" value="WhatsApp" checked onchange="toggleContactInput()" class="accent-indigo-500"> WhatsApp
                        </label>
                        <label class="bg-gray-700 px-3 py-2 rounded-xl text-white text-[10px] flex items-center gap-2 cursor-pointer transition-all hover:bg-gray-600">
                            <input type="radio" name="contact-method" value="E-mel" onchange="toggleContactInput()" class="accent-indigo-500"> E-mel
                        </label>
                        <label class="bg-gray-700 px-3 py-2 rounded-xl text-white text-[10px] flex items-center gap-2 cursor-pointer transition-all hover:bg-gray-600">
                            <input type="radio" name="contact-method" value="Sistem SPARK" onchange="toggleContactInput()" class="accent-indigo-500"> SPARK Sahaja
                        </label>
                    </div>
                    <input type="text" id="contact-value" class="w-full px-4 py-3 rounded-xl bg-gray-600 text-white text-sm outline-none border-none focus:ring-1 focus:ring-indigo-400" placeholder="No. Telefon / E-mel">
                </div>

                <button type="submit" id="submit-btn" class="w-full brand-gradient text-white font-black py-4 rounded-2xl shadow-xl active:scale-95 uppercase text-sm tracking-widest">
                    Hantar Suara Anda
                </button>
            </form>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, query, where, getDocs, addDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAEBe1XF7cqaxkTNBZBoo3DBJYIuchOEkM",
            authDomain: "myqrhadir.firebaseapp.com",
            projectId: "myqrhadir",
            storageBucket: "myqrhadir.appspot.com",
            messagingSenderId: "799691133747",
            appId: "1:799691133747:web:835a5e3e9413eace806446"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let userProfile = null;
        let icVerified = "";
        let selectedCategories = [];

        // 1. LOGIK PILIHAN KATEGORI (CHIPS)
        document.querySelectorAll('.category-chip').forEach(chip => {
            chip.addEventListener('click', () => {
                const val = chip.getAttribute('data-value');
                if (selectedCategories.includes(val)) {
                    selectedCategories = selectedCategories.filter(item => item !== val);
                    chip.classList.remove('selected');
                } else {
                    selectedCategories.push(val);
                    chip.classList.add('selected');
                }
            });
        });

        // 2. PENGESAHAN IC
        document.getElementById('auth-form').onsubmit = async (e) => {
            e.preventDefault();
            const ic = document.getElementById('input-ic').value;
            const btn = document.getElementById('auth-btn');
            btn.disabled = true;
            btn.textContent = "MENYEMAK...";

            const q = query(collection(db, `artifacts/${firebaseConfig.projectId}/public/data/spark_participants`), where("ic", "==", ic));
            const snap = await getDocs(q);

            if (!snap.empty) {
                userProfile = snap.docs[0].data();
                icVerified = ic;
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('main-content').classList.remove('hidden');
                document.body.classList.replace('items-center', 'items-start');
                document.getElementById('display-name').textContent = userProfile.name;
                document.getElementById('user-initial').textContent = userProfile.name.charAt(0);
                document.getElementById('contact-value').value = userProfile.phone || "";
            } else {
                alert("IC tidak ditemui.");
                btn.disabled = false;
                btn.textContent = "SAHKAN IDENTITI";
            }
        };

        // 3. PROSES HANTAR
        document.getElementById('feedback-form').onsubmit = async (e) => {
            e.preventDefault();
            
            if (selectedCategories.length === 0) {
                alert("Sila pilih sekurang-kurangnya satu kategori.");
                return;
            }

            const btn = document.getElementById('submit-btn');
            const isAnon = document.getElementById('anon-check').checked;
            btn.disabled = true;
            btn.textContent = "SEDANG DIHANTAR...";

            const imageFile = document.getElementById('fb-image').files[0];
            let imageUrl = "";

            try {
                if (imageFile) {
                    const formData = new FormData();
                    formData.append('image', imageFile);
                    const res = await fetch('https://api.imgbb.com/1/upload?key=a7c600ac733fe14649cacd8e65619c4b', { method: 'POST', body: formData });
                    const data = await res.json();
                    if (data.success) imageUrl = data.data.url;
                }

                await addDoc(collection(db, `artifacts/${firebaseConfig.projectId}/public/data/spark_feedback`), {
                    nama_paparan: isAnon ? "ANONIM" : userProfile.name,
                    admin_info: { 
                        nama_sebenar: userProfile.name, 
                        ic_pengirim: icVerified 
                    },
                    kategori: selectedCategories, // Akan simpan sebagai array [IDEA, CADANGAN, dll]
                    mesej: document.getElementById('fb-content').value,
                    kaedah_respon: document.querySelector('input[name="contact-method"]:checked').value,
                    info_hubungi: document.getElementById('contact-value').value,
                    gambar: imageUrl,
                    status: "BARU",
                    timestamp: new Date()
                });

                alert("Maklum balas anda telah direkodkan. Terima kasih!");
                location.reload();
            } catch (err) {
                alert("Ralat berlaku.");
                btn.disabled = false;
                btn.textContent = "Hantar Sekarang";
            }
        };

        window.toggleContactInput = function() {
            const method = document.querySelector('input[name="contact-method"]:checked').value;
            const input = document.getElementById('contact-value');
            if (method === "WhatsApp") input.value = userProfile?.phone || "";
            else if (method === "E-mel") input.value = userProfile?.email || "";
            else input.value = "";
        };
    </script>
</body>
</html>
