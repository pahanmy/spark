<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPARK ‚Äì Ruang Suara Warga</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f8f9fa; }
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 1);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">

    <header class="bg-white shadow-sm sticky top-0 z-40">
        <div class="max-w-4xl mx-auto py-4 px-6 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="bg-indigo-600 p-2 rounded-lg text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z" />
                    </svg>
                </div>
                <h1 class="text-xl font-bold text-indigo-600">Ruang Suara SPARK</h1>
            </div>
            <button onclick="history.back()" class="text-sm font-bold text-gray-500 hover:text-indigo-600 uppercase">Kembali</button>
        </div>
    </header>

    <main class="flex-grow container mx-auto px-4 py-8 max-w-2xl">
        <div class="glass-card rounded-2xl p-8">
            <div class="text-center mb-8">
                <h2 class="text-2xl font-extrabold text-gray-800">Sampaikan Idea & Maklumbalas Anda</h2>
                <p class="text-sm text-gray-500 mt-2">Setiap spark (percikan) idea anda sangat berharga untuk kemajuan PPD Miri.</p>
            </div>

            <form id="feedback-form" class="space-y-6">
                <div class="bg-indigo-50 p-4 rounded-xl border border-indigo-100 flex items-center gap-4">
                    <div class="bg-white p-3 rounded-full shadow-sm">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                    </div>
                    <div>
                        <p class="text-[10px] font-bold text-indigo-400 uppercase tracking-widest">Pengirim</p>
                        <p id="display-name" class="font-bold text-gray-800 text-lg uppercase">Memuatkan nama...</p>
                        <p id="display-ic" class="text-xs text-gray-500 font-medium tracking-wider">IC: -</p>
                    </div>
                </div>

                <hr class="border-gray-100">

                <div>
                    <label class="block text-xs font-bold text-gray-700 uppercase mb-2">Apa yang ingin anda kongsikan?</label>
                    <select id="fb-category" class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 bg-white text-sm font-medium" required>
                        <option value="">-- SILA PILIH KATEGORI --</option>
                        <option value="IDEA">üí° IDEA INOVASI</option>
                        <option value="CADANGAN">üìù CADANGAN PEMBANGUNAN</option>
                        <option value="MAKLUMBALAS">üí¨ MAKLUMBALAS PERKHIDMATAN</option>
                        <option value="PENAMBAHBAIKAN">üöÄ PENAMBAHBAIKAN SISTEM</option>
                        <option value="KEROSAKAN">‚ö†Ô∏è LAPORAN KEROSAKAN / ISU</option>
                    </select>
                </div>

                <div>
                    <label class="block text-xs font-bold text-gray-700 uppercase mb-2">Perincian Maklumbalas</label>
                    <textarea id="fb-content" rows="6" class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-sm" placeholder="Ceritakan dengan lebih lanjut idea atau aduan anda di sini..." required></textarea>
                </div>

                <div>
                    <label class="block text-xs font-bold text-gray-700 uppercase mb-2">Lampiran Gambar (Pilihan)</label>
                    <div class="flex items-center justify-center w-full">
                        <label class="flex flex-col items-center justify-center w-full h-32 border-2 border-gray-300 border-dashed rounded-xl cursor-pointer bg-gray-50 hover:bg-gray-100 transition-colors">
                            <div class="flex flex-col items-center justify-center pt-5 pb-6">
                                <svg class="w-8 h-8 mb-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" /></svg>
                                <p class="text-xs text-gray-500">Klik untuk muat naik gambar</p>
                            </div>
                            <input type="file" id="fb-image" accept="image/*" class="hidden" onchange="previewFile(this)" />
                        </label>
                    </div>
                    <div id="image-preview-container" class="mt-3 hidden">
                        <img id="image-preview" src="#" class="max-h-40 rounded-lg shadow-sm border border-gray-200 mx-auto">
                    </div>
                </div>

                <div class="bg-gray-50 p-4 rounded-xl border border-gray-100">
                    <label class="block text-xs font-bold text-gray-700 uppercase mb-3">Bagaimana anda mahu kami maklumkan respon?</label>
                    <div class="grid grid-cols-1 sm:grid-cols-3 gap-3">
                        <label class="flex items-center gap-2 bg-white p-3 rounded-lg border border-gray-200 cursor-pointer">
                            <input type="radio" name="contact-method" value="Sistem SPARK" checked class="text-indigo-600">
                            <span class="text-xs font-bold text-gray-600 uppercase">Sistem SPARK</span>
                        </label>
                        <label class="flex items-center gap-2 bg-white p-3 rounded-lg border border-gray-200 cursor-pointer">
                            <input type="radio" name="contact-method" value="WhatsApp" class="text-indigo-600">
                            <span class="text-xs font-bold text-gray-600 uppercase">WhatsApp</span>
                        </label>
                        <label class="flex items-center gap-2 bg-white p-3 rounded-lg border border-gray-200 cursor-pointer">
                            <input type="radio" name="contact-method" value="E-mel" class="text-indigo-600">
                            <span class="text-xs font-bold text-gray-600 uppercase">E-mel</span>
                        </label>
                    </div>
                </div>

                <button type="submit" id="submit-btn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 rounded-xl shadow-lg transition-all transform active:scale-95 uppercase tracking-wider">
                    Hantar Maklumbalas
                </button>
            </form>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, query, where, getDocs, addDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAEBe1XF7cqaxkTNBZBoo3DBJYIuchOEkM",
            authDomain: "myqrhadir.firebaseapp.com",
            projectId: "myqrhadir",
            storageBucket: "myqrhadir.appspot.com",
            messagingSenderId: "799691133747",
            appId: "1:799691133747:web:835a5e3e9413eace806446"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const appId = firebaseConfig.projectId;

        let currentUserData = null;
        const urlParams = new URLSearchParams(window.location.search);
        const icParam = urlParams.get('ic');

        // Load User Data
        async function loadUser() {
            if (!icParam) {
                alert("Ralat: No. IC diperlukan.");
                window.location.href = 'index.html';
                return;
            }

            const usersRef = collection(db, `artifacts/${appId}/public/data/spark_participants`);
            const q = query(usersRef, where("ic", "==", icParam));
            const snap = await getDocs(q);

            if (!snap.empty) {
                currentUserData = snap.docs[0].data();
                document.getElementById('display-name').textContent = currentUserData.name;
                document.getElementById('display-ic').textContent = `IC: ******${icParam.slice(-4)}`;
            } else {
                alert("Data pengguna tidak ditemui.");
                window.location.href = 'index.html';
            }
        }

        // Preview Image
        window.previewFile = function(input) {
            const container = document.getElementById('image-preview-container');
            const preview = document.getElementById('image-preview');
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    preview.src = e.target.result;
                    container.classList.remove('hidden');
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        // Submit Logic
        document.getElementById('feedback-form').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submit-btn');
            btn.disabled = true;
            btn.textContent = "SEDANG DIHANTAR...";

            const category = document.getElementById('fb-category').value;
            const content = document.getElementById('fb-content').value;
            const method = document.querySelector('input[name="contact-method"]:checked').value;
            const imageFile = document.getElementById('fb-image').files[0];
            let imageUrl = "";

            try {
                // Upload Image to ImgBB if exists
                if (imageFile) {
                    const formData = new FormData();
                    formData.append('image', imageFile);
                    const res = await fetch('https://api.imgbb.com/1/upload?key=a7c600ac733fe14649cacd8e65619c4b', {
                        method: 'POST', body: formData
                    });
                    const data = await res.json();
                    if (data.success) imageUrl = data.data.url;
                }

                // Save to Firestore
                await addDoc(collection(db, `artifacts/${appId}/public/data/spark_feedback`), {
                    name: currentUserData.name,
                    ic: icParam,
                    phone: currentUserData.phone || "-",
                    email: currentUserData.email || "-",
                    category,
                    content,
                    imageUrl,
                    respondVia: method,
                    status: "DITERIMA",
                    createdAt: new Date()
                });

                alert("Terima kasih! Maklumbalas anda telah diterima dan akan diambil tindakan segera.");
                history.back();
            } catch (err) {
                console.error(err);
                alert("Gagal menghantar. Sila cuba lagi.");
                btn.disabled = false;
                btn.textContent = "HANTAR MAKLUMBALAS";
            }
        };

        loadUser();
    </script>
</body>
</html>
