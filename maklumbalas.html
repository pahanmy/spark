<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPARKvoice ‚Äì Suara Anda, Tanggungjawab Kami</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f3f4f6; }
        .glass-card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border: 1px solid #ffffff; }
        .brand-gradient { background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%); }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <header class="bg-white shadow-sm sticky top-0 z-40">
        <div class="max-w-4xl mx-auto py-4 px-6 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="brand-gradient p-2 rounded-lg text-white shadow-md">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
                    </svg>
                </div>
                <div>
                    <h1 class="text-xl font-extrabold text-indigo-700 tracking-tight">SPARK<span class="text-purple-600">voice</span></h1>
                    <p class="text-[10px] text-gray-400 font-bold uppercase tracking-widest">PPD Miri</p>
                </div>
            </div>
            <button onclick="history.back()" class="text-xs font-bold text-gray-400 hover:text-indigo-600 uppercase border border-gray-200 px-3 py-1 rounded-full">Batal</button>
        </div>
    </header>

    <main class="flex-grow container mx-auto px-4 py-8 max-w-xl">
        <div class="glass-card rounded-3xl p-7 shadow-2xl border-t-4 border-indigo-600">
            
            <div class="mb-8 text-center">
                <h2 class="text-2xl font-bold text-gray-800">Suara Anda Perubahan Kami</h2>
                <div class="mt-3 p-3 bg-indigo-50 rounded-xl border border-indigo-100">
                    <p class="text-sm text-indigo-800 leading-relaxed font-medium">
                        "Setiap idea, maklum balas atau laporan yang anda kongsikan adalah <strong>tanggungjawab kami di PPD Miri</strong> untuk diteliti dan diambil tindakan."
                    </p>
                </div>
            </div>

            <div class="mb-6 flex items-center gap-4 bg-gray-50 p-4 rounded-2xl border border-gray-100">
                <div class="h-12 w-12 rounded-full bg-white flex items-center justify-center shadow-sm text-indigo-600 border border-gray-100">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                </div>
                <div>
                    <p id="display-name" class="font-bold text-gray-700 leading-tight uppercase">Memuatkan nama...</p>
                    <p id="display-ic" class="text-xs text-gray-400 font-medium tracking-tighter">Sila tunggu...</p>
                </div>
            </div>

            <form id="feedback-form" class="space-y-6">
                <div>
                    <label class="block text-[10px] font-black text-indigo-900 uppercase mb-2 tracking-widest ml-1">Kategori Maklumbalas</label>
                    <select id="fb-category" class="w-full px-4 py-4 rounded-2xl border-gray-200 bg-white text-sm font-semibold focus:ring-2 focus:ring-indigo-500 shadow-sm" required>
                        <option value="">Sila pilih kategori...</option>
                        <option value="IDEA">üí° Idea Baru & Inovasi</option>
                        <option value="CADANGAN">üìù Cadangan Pembangunan</option>
                        <option value="MAKLUMBALAS">üí¨ Maklumbalas Perkhidmatan</option>
                        <option value="PENAMBAHBAIKAN">üöÄ Cadangan Penambahbaikan</option>
                        <option value="KEROSAKAN">‚ö†Ô∏è Laporan Isu / Kerosakan</option>
                    </select>
                </div>

                <div>
                    <label class="block text-[10px] font-black text-indigo-900 uppercase mb-2 tracking-widest ml-1">Perincian</label>
                    <textarea id="fb-content" rows="5" class="w-full px-4 py-4 rounded-2xl border-gray-200 text-sm focus:ring-2 focus:ring-indigo-500 shadow-sm" placeholder="Nyatakan idea atau laporan anda dengan jelas di sini..." required></textarea>
                </div>

                <div>
                    <label class="block text-[10px] font-black text-indigo-900 uppercase mb-2 tracking-widest ml-1">Lampiran Gambar (Jika Perlu)</label>
                    <input type="file" id="fb-image" accept="image/*" class="w-full text-xs text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-xs file:font-bold file:bg-indigo-600 file:text-white hover:file:bg-indigo-700 cursor-pointer" />
                </div>

                <div class="bg-gray-800 p-5 rounded-3xl shadow-inner">
                    <label class="block text-[10px] font-black text-indigo-300 uppercase mb-4 tracking-widest text-center">Bagaimana kami maklumkan respon?</label>
                    <div class="flex flex-wrap justify-center gap-3 mb-4">
                        <label class="flex items-center gap-2 bg-gray-700/50 px-4 py-2 rounded-xl border border-gray-600 cursor-pointer hover:bg-gray-700 transition-colors">
                            <input type="radio" name="contact-method" value="WhatsApp" checked onchange="toggleContactInput()" class="w-4 h-4 text-indigo-500">
                            <span class="text-xs font-bold text-white">WhatsApp</span>
                        </label>
                        <label class="flex items-center gap-2 bg-gray-700/50 px-4 py-2 rounded-xl border border-gray-600 cursor-pointer hover:bg-gray-700 transition-colors">
                            <input type="radio" name="contact-method" value="E-mel" onchange="toggleContactInput()" class="w-4 h-4 text-indigo-500">
                            <span class="text-xs font-bold text-white">E-mel</span>
                        </label>
                        <label class="flex items-center gap-2 bg-gray-700/50 px-4 py-2 rounded-xl border border-gray-600 cursor-pointer hover:bg-gray-700 transition-colors">
                            <input type="radio" name="contact-method" value="Sistem SPARK" onchange="toggleContactInput()" class="w-4 h-4 text-indigo-500">
                            <span class="text-xs font-bold text-white">Sistem SPARK</span>
                        </label>
                    </div>

                    <div id="dynamic-contact-field" class="animate-fade-in">
                        <input type="text" id="contact-value" class="w-full px-4 py-3 rounded-xl border-none bg-gray-700 text-white text-sm placeholder-gray-400 focus:ring-2 focus:ring-indigo-500" placeholder="No. Telefon">
                    </div>
                </div>

                <button type="submit" id="submit-btn" class="w-full brand-gradient text-white font-black py-4 rounded-2xl shadow-xl transition-all active:scale-95 uppercase text-sm tracking-[0.2em]">
                    Hantar Suara Anda
                </button>
            </form>
        </div>
        <p class="text-center text-[10px] text-gray-400 mt-6 uppercase tracking-widest font-bold">Dikuasakan oleh SPARK Digital PPD Miri</p>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, query, where, getDocs, addDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAEBe1XF7cqaxkTNBZBoo3DBJYIuchOEkM",
            authDomain: "myqrhadir.firebaseapp.com",
            projectId: "myqrhadir",
            storageBucket: "myqrhadir.appspot.com",
            messagingSenderId: "799691133747",
            appId: "1:799691133747:web:835a5e3e9413eace806446"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const urlParams = new URLSearchParams(window.location.search);
        const icParam = urlParams.get('ic');
        let userProfile = null;

        async function init() {
            if (!icParam) {
                alert("Akses ditolak. Sila log masuk melalui SPARK.");
                window.location.href = 'index.html';
                return;
            }

            const q = query(collection(db, `artifacts/${firebaseConfig.projectId}/public/data/spark_participants`), where("ic", "==", icParam));
            const snap = await getDocs(q);

            if (!snap.empty) {
                userProfile = snap.docs[0].data();
                document.getElementById('display-name').textContent = userProfile.name;
                document.getElementById('display-ic').textContent = `ID PENGGUNA: ${icParam.slice(0,6)}******`;
                document.getElementById('contact-value').value = userProfile.phone || "";
                document.getElementById('contact-value').required = true;
            }
        }

        window.toggleContactInput = function() {
            const method = document.querySelector('input[name="contact-method"]:checked').value;
            const field = document.getElementById('dynamic-contact-field');
            const input = document.getElementById('contact-value');

            if (method === "WhatsApp") {
                field.classList.remove('hidden');
                input.placeholder = "Masukkan No. WhatsApp Aktif";
                input.type = "tel";
                input.value = userProfile?.phone || "";
                input.required = true;
            } else if (method === "E-mel") {
                field.classList.remove('hidden');
                input.placeholder = "Masukkan Alamat E-mel Aktif";
                input.type = "email";
                input.value = userProfile?.email || "";
                input.required = true;
            } else {
                field.classList.add('hidden');
                input.required = false;
                input.value = "";
            }
        }

        document.getElementById('feedback-form').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submit-btn');
            btn.disabled = true;
            btn.innerHTML = "PROSES MENGHANTAR...";

            const method = document.querySelector('input[name="contact-method"]:checked').value;
            const contactInfo = document.getElementById('contact-value').value;
            const imageFile = document.getElementById('fb-image').files[0];
            let imageUrl = "";

            try {
                if (imageFile) {
                    const formData = new FormData();
                    formData.append('image', imageFile);
                    const res = await fetch('https://api.imgbb.com/1/upload?key=a7c600ac733fe14649cacd8e65619c4b', { method: 'POST', body: formData });
                    const data = await res.json();
                    if (data.success) imageUrl = data.data.url;
                }

                await addDoc(collection(db, `artifacts/${firebaseConfig.projectId}/public/data/spark_feedback`), {
                    pengirim: userProfile.name,
                    ic: icParam,
                    kategori: document.getElementById('fb-category').value,
                    mesej: document.getElementById('fb-content').value,
                    kaedah_respon: method,
                    info_hubungi: contactInfo,
                    gambar: imageUrl,
                    status: "BARU",
                    timestamp: new Date()
                });

                alert("Terima kasih! Maklumbalas anda telah direkodkan dalam SPARKvoice.");
                history.back();
            } catch (err) {
                alert("Gagal menghantar. Sila periksa talian internet anda.");
                btn.disabled = false;
                btn.innerText = "Hantar Suara Anda";
            }
        };

        init();
    </script>
</body>
</html>
