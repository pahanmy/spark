<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPARK TV - Full Motion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* --- GLOBAL --- */
        :root { --primary-bg: #0f172a; --glass-bg: rgba(30, 41, 59, 0.7); --glass-border: rgba(255, 255, 255, 0.1); }
        body { font-family: 'Outfit', sans-serif; background-color: var(--primary-bg); color: white; overflow: hidden; padding: 2vh 2vw; height: 100vh; width: 100vw; box-sizing: border-box; }

        /* --- LAYOUT --- */
        .main-layout { display: flex; gap: 1.5rem; height: 88%; width: 100%; }
        .panel-left { flex: 0 0 35%; display: flex; flex-direction: column; min-width: 300px; }
        .panel-right { flex: 1; display: flex; flex-direction: column; min-width: 0; }
        .glass-panel { background: var(--glass-bg); backdrop-filter: blur(20px); border: 1px solid var(--glass-border); border-radius: 1.5rem; box-shadow: 0 10px 40px rgba(0,0,0,0.5); display: flex; flex-direction: column; overflow: hidden; height: 100%; }

        /* --- MARQUEE TEXT (HORIZONTAL) --- */
        .marquee-wrapper { overflow: hidden; white-space: nowrap; position: relative; mask-image: linear-gradient(to right, transparent, black 5%, black 95%, transparent); display: flex; align-items: center; }
        .marquee-content { display: inline-block; padding-left: 0; animation: marquee 15s linear infinite; white-space: nowrap; }
        @keyframes marquee { 0% { transform: translateX(0); } 15% { transform: translateX(0); } 100% { transform: translateX(-100%); } }

        /* --- VERTICAL SCROLLERS --- */
        .scroller-container { overflow: hidden; position: relative; flex-grow: 1; mask-image: linear-gradient(to bottom, transparent, black 5%, black 90%, transparent); }
        .scroller-content { position: absolute; width: 100%; }

        .neon-text { text-shadow: 0 0 15px rgba(99, 102, 241, 0.6); }
    </style>
</head>
<body>

    <header class="flex justify-between items-center px-4 h-[10%] mb-[2%]">
        <div class="flex items-center gap-4">
            <div class="bg-indigo-600 p-2.5 rounded-xl shadow-lg shadow-indigo-500/30">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" class="text-white"><path d="M4 4H8V8H4V4Z" fill="currentColor"></path><path d="M4 16H8V20H4V16Z" fill="currentColor"></path><path d="M16 4H20V8H16V4Z" fill="currentColor"></path><path d="M10 4H14V6H10V4Z" fill="currentColor"></path><path d="M10 8H12V10H10V8Z" fill="currentColor"></path><path d="M12 12H14V14H12V12Z" fill="currentColor"></path></svg>
            </div>
            <div>
                <h1 class="text-3xl font-extrabold tracking-tight text-white leading-none">SPARK <span class="text-indigo-400 font-light">TV</span></h1>
                <p class="text-[10px] text-slate-400 uppercase tracking-[0.3em] font-semibold mt-0.5">Sistem Info Digital</p>
            </div>
        </div>
        <div class="text-right">
            <div class="flex items-baseline justify-end gap-2">
                <div id="clock-time" class="text-6xl font-bold text-white neon-text leading-none font-mono">00:00</div>
                <div class="text-xl font-bold text-indigo-400" id="clock-ampm">AM</div>
            </div>
            <div id="clock-date" class="text-sm font-medium text-slate-300 uppercase tracking-widest mt-1">ISNIN, 1 JAN 2025</div>
        </div>
    </header>

    <div class="main-layout">
        <aside class="panel-left glass-panel">
            <div class="p-5 bg-indigo-900/30 border-b border-white/10 flex justify-between items-center z-10 shrink-0">
                <h2 class="text-xl font-bold text-white uppercase flex items-center gap-3">
                    <span class="relative flex h-3 w-3">
                      <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                      <span class="relative inline-flex rounded-full h-3 w-3 bg-green-500"></span>
                    </span>
                    Agenda Hari Ini
                </h2>
            </div>
            <div id="left-scroller" class="scroller-container bg-slate-900/20 w-full">
                <div id="left-content" class="scroller-content p-4 space-y-4">
                    <div class="flex items-center justify-center h-40 text-slate-500 animate-pulse text-sm">Memuatkan...</div>
                </div>
            </div>
        </aside>

        <main class="panel-right glass-panel">
            <div class="p-5 bg-indigo-900/30 border-b border-white/10 flex justify-between items-center shrink-0 z-10">
                <h2 class="text-xl font-bold text-white uppercase">Jadual Akan Datang</h2>
                <div class="flex gap-2">
                    <div class="flex items-center gap-1 bg-slate-800/50 px-2 py-1 rounded border border-slate-600">
                        <div class="w-2 h-2 rounded-full bg-indigo-500"></div><span class="text-[9px] uppercase font-bold text-slate-300">Rasmi</span>
                    </div>
                    <div class="flex items-center gap-1 bg-slate-800/50 px-2 py-1 rounded border border-slate-600">
                        <div class="w-2 h-2 rounded-full bg-emerald-500"></div><span class="text-[9px] uppercase font-bold text-slate-300">Umum</span>
                    </div>
                    <div class="bg-indigo-600/20 border border-indigo-500/30 px-3 py-1 rounded-lg">
                        <span class="text-[10px] text-indigo-200 uppercase font-bold tracking-wider">7 HARI KE DEPAN</span>
                   </div>
                </div>
            </div>
            
            <div id="right-scroller" class="scroller-container p-4">
                <div id="right-content" class="scroller-content space-y-3">
                    </div>
            </div>
        </main>
    </div>

    <div class="absolute bottom-6 right-6 bg-white p-2 rounded-xl shadow-2xl z-50 flex items-center gap-3 animate-fade-in-up opacity-90 hover:opacity-100 transition-opacity">
        <img id="qr-image" src="" class="w-14 h-14 bg-slate-100 rounded-lg" alt="QR">
        <div class="pr-2 hidden sm:block">
            <p class="text-[9px] text-slate-500 font-bold uppercase mb-0.5">Info Lanjut</p>
            <p class="text-xs text-indigo-900 font-extrabold uppercase leading-tight">Imbas<br>Di Sini</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, query, orderBy, doc, where } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        let CONFIG = { scrollSpeed: 0.5 }; // Kelajuan Scroll
        const firebaseConfig = { apiKey: "AIzaSyAEBe1XF7cqaxkTNBZBoo3DBJYIuchOEkM", authDomain: "myqrhadir.firebaseapp.com", projectId: "myqrhadir", storageBucket: "myqrhadir.appspot.com", messagingSenderId: "799691133747", appId: "1:799691133747:web:835a5e3e9413eace806446" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const appId = firebaseConfig.projectId;

        let allPrograms = [], allBirthdays = [], allSalaryDates = [], allPlanner = [];
        let leftScrollInterval, rightScrollInterval;
        
        const baseUrl = window.location.href.substring(0, window.location.href.lastIndexOf('/')) + '/jadualuser.html'; 
        document.getElementById('qr-image').src = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(baseUrl)}`;

        onAuthStateChanged(auth, async (user) => { if (user) { startClock(); listenSettings(); listenData(); } else await signInAnonymously(auth); });

        function listenSettings() {
            onSnapshot(doc(db, `artifacts/${appId}/public/data/tv_settings/main`), (doc) => {
                if (doc.exists()) { 
                    const data = doc.data();
                    if(data.scrollSpeed) CONFIG.scrollSpeed = data.scrollSpeed;
                    refreshUI(); 
                }
            });
        }
        function startClock() {
            setInterval(() => {
                const now = new Date();
                let h = now.getHours(); const m = String(now.getMinutes()).padStart(2, '0');
                const ampm = h >= 12 ? 'PM' : 'AM'; h = h % 12 || 12;
                document.getElementById('clock-time').textContent = `${h}:${m}`;
                document.getElementById('clock-ampm').textContent = ampm;
                document.getElementById('clock-date').textContent = now.toLocaleDateString('ms-MY', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
                if(now.getSeconds() === 0) renderLeftPanel(); 
            }, 1000);
        }

        function listenData() {
            onSnapshot(query(collection(db, `artifacts/${appId}/public/data/spark_programs`), orderBy("startDate", "asc")), (snap) => { allPrograms = snap.docs.map(d => d.data()); refreshUI(); });
            onSnapshot(query(collection(db, `artifacts/${appId}/public/data/spark_birthdays`), orderBy("dob", "asc")), (snap) => { allBirthdays = snap.docs.map(d => d.data()); refreshUI(); });
            onSnapshot(query(collection(db, `artifacts/${appId}/public/data/spark_salary`), orderBy("date", "asc")), (snap) => { allSalaryDates = snap.docs.map(d => d.data()); refreshUI(); });
            onSnapshot(query(collection(db, `artifacts/${appId}/public/data/spark_planner`), where("isPublic", "==", true)), (snap) => { allPlanner = snap.docs.map(d => d.data()); refreshUI(); });
        }
        
        function refreshUI() { renderLeftPanel(); renderRightPanel(); }

        const parseDate = (str) => { const p = str.split('-'); return new Date(p[0], p[1]-1, p[2]); };
        const formatTime = (t) => { if(!t) return ''; const [h,m] = t.split(':'); const hr = parseInt(h); return `${hr%12||12}:${m}${hr>=12?'pm':'am'}`; };
        
        function getEvents(date) {
            const d = new Date(date.getFullYear(), date.getMonth(), date.getDate());
            
            const prog = allPrograms.filter(p => {
                if(['Batal','Ditolak','Gagal'].includes(p.status || p.approvalStatus)) return false;
                const s = parseDate(p.startDate), e = p.endDate ? parseDate(p.endDate) : s;
                return d >= s && d <= e;
            }).map(item => ({ ...item, type: 'rasmi' }));

            const plan = allPlanner.filter(p => {
                const s = parseDate(p.startDate), e = (p.endDate && !p.isOneDay) ? parseDate(p.endDate) : s;
                return d >= s && d <= e;
            }).map(item => ({ ...item, type: 'umum', name: item.title, penyelaras_name: item.participants }));

            const bday = allBirthdays.filter(b => b.dob && parseInt(b.dob.split('-')[1]) === d.getMonth()+1 && parseInt(b.dob.split('-')[2]) === d.getDate());
            const sal = allSalaryDates.find(s => s.date === `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`);
            
            const combinedEvents = [...prog, ...plan].sort((a,b) => (a.startTime || '00:00').localeCompare(b.startTime || '00:00'));

            return { events: combinedEvents, bday, sal };
        }

        // --- LEFT PANEL SCROLLER (TODAY) ---
        function renderLeftPanel() {
            const container = document.getElementById('left-content');
            const wrapper = document.getElementById('left-scroller');
            const { events, bday, sal } = getEvents(new Date());
            
            let html = buildEventHtml(events, bday, sal, true); // true = isToday
            if (html === '') html = `<div class="h-40 flex flex-col items-center justify-center text-slate-500 border-2 border-dashed border-slate-700 rounded-xl"><p class="text-lg uppercase">Tiada aktiviti hari ini</p></div>`;
            
            container.innerHTML = html;
            initScroll(wrapper, container, 'left');
        }

        // --- RIGHT PANEL SCROLLER (UPCOMING) ---
        function renderRightPanel() {
            const container = document.getElementById('right-content');
            const wrapper = document.getElementById('right-scroller');
            let html = '';
            
            const today = new Date();
            // Loop 7 hari ke depan (atau lebih)
            for (let i = 1; i <= 7; i++) {
                const d = new Date(today); 
                d.setDate(today.getDate() + i); 
                const { events, bday, sal } = getEvents(d);

                if (events.length > 0 || bday.length > 0 || sal) {
                    // Header Tarikh
                    html += `
                    <div class="flex items-center gap-4 py-2 mt-2">
                        <div class="bg-indigo-900/50 px-3 py-1 rounded-lg border border-indigo-500/30 text-center min-w-[60px]">
                            <span class="block text-[10px] text-indigo-300 font-bold uppercase">${d.toLocaleDateString('ms-MY', { weekday: 'short' })}</span>
                            <span class="block text-xl font-bold text-white leading-none">${d.getDate()}</span>
                        </div>
                        <div class="h-[1px] bg-slate-700 flex-grow"></div>
                    </div>`;
                    
                    // Guna fungsi sama untuk generate kad, tapi tanpa 'live' indicator
                    html += buildEventHtml(events, bday, sal, false);
                }
            }
            
            if (html === '') html = `<div class="flex flex-col items-center justify-center h-full text-slate-600"><p class="uppercase font-bold">Tiada aktiviti minggu ini</p></div>`;
            
            container.innerHTML = html;
            initScroll(wrapper, container, 'right');
        }

        // --- HELPER HTML BUILDER ---
        function buildEventHtml(events, bday, sal, isToday) {
            let html = '';
            const now = new Date(); const currentTimeVal = now.getHours() * 60 + now.getMinutes();

            if (sal) html += `<div class="bg-amber-600/90 p-3 rounded-lg shadow-lg border-l-4 border-yellow-300 mb-2 shrink-0 flex items-center gap-3"><span class="text-2xl">üí∞</span><div class="marquee-wrapper w-full"><span class="marquee-content text-white font-bold uppercase text-lg">HARI GAJI: ${sal.title} &nbsp;&nbsp;&nbsp;&nbsp;</span></div></div>`;
            
            if (bday.length > 0) html += `<div class="bg-pink-600/90 p-3 rounded-lg shadow-lg border-l-4 border-pink-300 mb-2 shrink-0 flex items-center gap-3"><span class="text-2xl">üéÇ</span><div class="marquee-wrapper w-full"><span class="marquee-content text-white font-bold uppercase text-lg">BIRTHDAY: ${bday.map(b => b.name).join(', ')} &nbsp;&nbsp;&nbsp;&nbsp;</span></div></div>`;

            events.forEach(p => {
                let isLive = false, statusBadge = "";
                let borderColor = p.type === 'rasmi' ? 'border-indigo-500' : 'border-emerald-500';
                let cardBg = p.type === 'rasmi' ? 'bg-slate-800' : 'bg-slate-800'; // Base background
                let accentColor = p.type === 'rasmi' ? 'text-indigo-200' : 'text-emerald-200';
                
                // Live Logic (Hanya untuk hari ini)
                if (isToday && p.startTime) {
                    const [sh, sm] = p.startTime.split(':'); const startVal = parseInt(sh) * 60 + parseInt(sm);
                    let endVal = 23 * 60 + 59;
                    if (p.endTime) { const [eh, em] = p.endTime.split(':'); endVal = parseInt(eh) * 60 + parseInt(em); }
                    if (currentTimeVal >= startVal && currentTimeVal <= endVal) { 
                        isLive = true; 
                        statusBadge = `<span class="absolute top-2 right-2 bg-green-500 text-white text-[9px] px-2 py-0.5 rounded-full font-bold animate-pulse">LIVE</span>`; 
                        borderColor = 'border-green-500'; 
                    }
                }

                html += `
                <div class="${cardBg} border-l-4 ${borderColor} rounded-r-lg p-3 shadow-md relative overflow-hidden mb-2 shrink-0">
                    ${statusBadge}
                    <div class="flex items-center gap-2 mb-1">
                        <span class="text-[9px] px-1.5 py-0.5 rounded uppercase font-bold border ${p.type === 'rasmi' ? 'bg-indigo-900 text-indigo-300 border-indigo-700' : 'bg-emerald-900 text-emerald-300 border-emerald-700'}">${p.type.toUpperCase()}</span>
                        <span class="text-[10px] font-mono text-slate-400 font-bold">üïí ${p.startTime ? formatTime(p.startTime) : 'SEPANJANG HARI'}</span>
                    </div>
                    
                    <div class="marquee-wrapper w-[85%] mb-1">
                        <h3 class="marquee-content text-lg font-extrabold ${isLive ? 'text-green-400' : accentColor} uppercase leading-none">${p.name} &nbsp;&nbsp;&nbsp;</h3>
                    </div>
                    
                    <div class="flex items-center gap-4 text-[10px] text-slate-400 uppercase">
                         <div class="flex items-center gap-1 overflow-hidden max-w-[50%]">
                            <span>üìç</span> 
                            <div class="marquee-wrapper w-full"><span class="marquee-content">${p.location || '-'} &nbsp;&nbsp;&nbsp;</span></div>
                         </div>
                         <div class="flex items-center gap-1 overflow-hidden max-w-[50%]">
                            <span>üë§</span> 
                            <div class="marquee-wrapper w-full"><span class="marquee-content font-bold text-slate-300">${p.penyelaras_name || '-'} &nbsp;&nbsp;&nbsp;</span></div>
                         </div>
                    </div>
                </div>`;
            });
            return html;
        }

        // --- UNIVERSAL SCROLL LOGIC ---
        function initScroll(wrapper, content, side) {
            // Reset existing interval
            if (side === 'left' && leftScrollInterval) cancelAnimationFrame(leftScrollInterval);
            if (side === 'right' && rightScrollInterval) cancelAnimationFrame(rightScrollInterval);

            // Clone content if needed for smooth loop
            if (content.offsetHeight > wrapper.offsetHeight) {
                const originalHtml = content.innerHTML;
                content.innerHTML = originalHtml + `<div class="py-8"></div>` + originalHtml; // Add spacer + duplicate

                let pos = 0;
                function step() { 
                    pos -= CONFIG.scrollSpeed; 
                    // Reset bila dah scroll separuh (content asal)
                    if (Math.abs(pos) >= (content.offsetHeight / 2)) {
                        pos = 0;
                    } 
                    content.style.transform = `translateY(${pos}px)`; 
                    
                    if (side === 'left') leftScrollInterval = requestAnimationFrame(step);
                    else rightScrollInterval = requestAnimationFrame(step);
                }
                step();
            } else {
                content.style.transform = 'translateY(0)';
            }
        }
    </script>
</body>
</html>
