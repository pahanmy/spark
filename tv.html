<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPARK TV Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* --- GLOBAL STYLES --- */
        body { 
            font-family: 'Outfit', sans-serif; 
            background-color: #0f172a; /* Slate 900 */
            color: white;
            overflow: hidden; 
        }

        /* --- GLASSMORPHISM CARDS --- */
        .glass-card {
            background: rgba(30, 41, 59, 0.7); /* Slate 800 with opacity */
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .glass-header {
            background: rgba(15, 23, 42, 0.9);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* --- LEFT PANEL: VERTICAL SCROLL ANIMATION --- */
        #scroller-container {
            overflow: hidden;
            position: relative;
            mask-image: linear-gradient(to bottom, transparent, black 10%, black 90%, transparent);
        }

        #scroller-content {
            position: absolute;
            width: 100%;
            /* Animation controlled by JS for seamless loop */
        }

        /* --- RIGHT PANEL: HORIZONTAL SLIDER --- */
        .slider-wrapper {
            display: flex;
            gap: 1rem;
            transition: transform 1s cubic-bezier(0.4, 0, 0.2, 1);
            width: 100%;
        }

        .day-card {
            min-width: calc(33.333% - 0.7rem); /* Show 3 cards at a time */
            background: rgba(51, 65, 85, 0.5);
            border-radius: 1rem;
            border: 1px solid rgba(255,255,255,0.05);
            display: flex;
            flex-direction: column;
        }

        .day-card.today {
            background: linear-gradient(145deg, #4f46e5, #3730a3); /* Indigo gradient */
            border: 1px solid #818cf8;
            transform: scale(1.02);
            z-index: 10;
        }

        /* --- UTILS --- */
        .neon-text {
            text-shadow: 0 0 10px rgba(99, 102, 241, 0.5);
        }
        
        /* Custom Scrollbar hide */
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="h-screen flex flex-col">

    <header class="glass-header px-8 py-5 flex justify-between items-center z-20 shadow-lg">
        <div class="flex items-center gap-4">
            <div class="bg-indigo-600 p-3 rounded-xl shadow-lg shadow-indigo-500/30">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" class="text-white"><path d="M4 4H8V8H4V4Z" fill="currentColor"></path><path d="M4 16H8V20H4V16Z" fill="currentColor"></path><path d="M16 4H20V8H16V4Z" fill="currentColor"></path><path d="M10 4H14V6H10V4Z" fill="currentColor"></path><path d="M10 8H12V10H10V8Z" fill="currentColor"></path><path d="M12 12H14V14H12V12Z" fill="currentColor"></path></svg>
            </div>
            <div>
                <h1 class="text-3xl font-bold tracking-wider text-white">SPARK <span class="font-light text-indigo-400">DISPLAY</span></h1>
                <p class="text-xs text-gray-400 uppercase tracking-widest">Sistem Paparan Aktiviti Digital</p>
            </div>
        </div>
        
        <div class="text-right">
            <div id="clock-time" class="text-6xl font-bold text-white neon-text leading-none font-mono">00:00</div>
            <div id="clock-date" class="text-xl font-medium text-indigo-300 uppercase tracking-wide mt-1">ISNIN, 1 JANUARI 2025</div>
        </div>
    </header>

    <main class="flex-grow p-6 grid grid-cols-12 gap-6 overflow-hidden relative">
        
        <div class="absolute top-0 left-0 w-full h-full overflow-hidden -z-10 opacity-30 pointer-events-none">
            <div class="absolute top-[-10%] right-[-5%] w-96 h-96 bg-indigo-600 rounded-full blur-[128px]"></div>
            <div class="absolute bottom-[-10%] left-[-5%] w-96 h-96 bg-blue-600 rounded-full blur-[128px]"></div>
        </div>

        <div class="col-span-12 lg:col-span-4 flex flex-col h-full glass-card rounded-2xl overflow-hidden">
            <div class="p-5 border-b border-gray-700 bg-gray-900/50 flex justify-between items-center">
                <h2 class="text-xl font-bold text-white uppercase flex items-center gap-2">
                    <span class="w-2 h-2 rounded-full bg-red-500 animate-pulse"></span> 
                    Agenda Hari Ini
                </h2>
                <span class="text-xs text-gray-400 bg-gray-800 px-2 py-1 rounded">LIVE SCROLL</span>
            </div>
            
            <div id="scroller-container" class="flex-grow relative w-full h-full">
                <div id="scroller-content" class="p-5 space-y-4">
                    <div class="text-center text-gray-500 mt-10">Memuatkan data...</div>
                </div>
            </div>
        </div>

        <div class="col-span-12 lg:col-span-8 flex flex-col h-full glass-card rounded-2xl overflow-hidden">
            <div class="p-5 border-b border-gray-700 bg-gray-900/50 flex justify-between items-center">
                <h2 class="text-xl font-bold text-white uppercase">Jadual Minggu Ini</h2>
                <div class="flex gap-1">
                    <span class="w-2 h-2 rounded-full bg-indigo-500"></span>
                    <span class="w-2 h-2 rounded-full bg-gray-600"></span>
                    <span class="w-2 h-2 rounded-full bg-gray-600"></span>
                </div>
            </div>

            <div class="flex-grow p-5 relative overflow-hidden">
                <div id="weekly-slider" class="slider-wrapper h-full">
                    </div>
            </div>
            
            <div class="bg-indigo-900/30 p-3 text-center text-xs text-indigo-300 border-t border-indigo-900/50">
                Memaparkan 7 hari akan datang. Paparan bertukar setiap 10 saat.
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyAEBe1XF7cqaxkTNBZBoo3DBJYIuchOEkM", authDomain: "myqrhadir.firebaseapp.com", projectId: "myqrhadir", storageBucket: "myqrhadir.appspot.com", messagingSenderId: "799691133747", appId: "1:799691133747:web:835a5e3e9413eace806446" };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const appId = firebaseConfig.projectId;

        let allPrograms = [], allBirthdays = [], allSalaryDates = [];
        let scrollInterval, slideInterval;
        let currentSlideIndex = 0;

        onAuthStateChanged(auth, async (user) => {
            if (user) { startClock(); listenData(); }
            else await signInAnonymously(auth);
        });

        // --- CLOCK ---
        function startClock() {
            setInterval(() => {
                const now = new Date();
                const h = now.getHours() % 12 || 12;
                const m = String(now.getMinutes()).padStart(2, '0');
                const s = String(now.getSeconds()).padStart(2, '0');
                const ampm = now.getHours() >= 12 ? 'PM' : 'AM';
                
                document.getElementById('clock-time').innerHTML = `${h}:${m}<span class="text-3xl text-indigo-400 ml-1">${s}</span> <span class="text-xl text-gray-400">${ampm}</span>`;
                document.getElementById('clock-date').textContent = now.toLocaleDateString('ms-MY', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
            }, 1000);
        }

        // --- DATA ---
        function listenData() {
            const qP = query(collection(db, `artifacts/${appId}/public/data/spark_programs`), orderBy("startDate", "asc"));
            const qB = query(collection(db, `artifacts/${appId}/public/data/spark_birthdays`), orderBy("dob", "asc"));
            const qS = query(collection(db, `artifacts/${appId}/public/data/spark_salary`), orderBy("date", "asc"));

            onSnapshot(qP, (snap) => { allPrograms = snap.docs.map(d => d.data()); refreshUI(); });
            onSnapshot(qB, (snap) => { allBirthdays = snap.docs.map(d => d.data()); refreshUI(); });
            onSnapshot(qS, (snap) => { allSalaryDates = snap.docs.map(d => d.data()); refreshUI(); });
        }

        function refreshUI() {
            renderTodayPanel();
            renderWeeklyCarousel();
        }

        // --- HELPERS ---
        const parseDate = (str) => { const p = str.split('-'); return new Date(p[0], p[1]-1, p[2]); };
        const formatTime = (t) => { if(!t) return ''; const [h,m] = t.split(':'); const hr = parseInt(h); return `${hr%12||12}:${m} ${hr>=12?'PM':'AM'}`; };

        function getEvents(date) {
            const d = new Date(date.getFullYear(), date.getMonth(), date.getDate());
            const prog = allPrograms.filter(p => {
                if(['Batal','Ditolak','Gagal'].includes(p.status || p.approvalStatus)) return false;
                const s = parseDate(p.startDate), e = p.endDate ? parseDate(p.endDate) : s;
                return d >= s && d <= e;
            });
            const bday = allBirthdays.filter(b => b.dob && parseInt(b.dob.split('-')[1]) === d.getMonth()+1 && parseInt(b.dob.split('-')[2]) === d.getDate());
            const sal = allSalaryDates.find(s => s.date === `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`);
            return { prog, bday, sal };
        }

        // --- RENDER TODAY (AUTO SCROLL) ---
        function renderTodayPanel() {
            const container = document.getElementById('scroller-content');
            const { prog, bday, sal } = getEvents(new Date());
            let html = '';

            if (sal) html += `
                <div class="bg-gradient-to-r from-emerald-600 to-green-700 rounded-xl p-6 text-white shadow-lg border border-green-400 mb-4">
                    <div class="flex items-center gap-4">
                        <span class="text-5xl">üí∞</span>
                        <div><h3 class="text-2xl font-bold uppercase">HARI GAJI!</h3><p class="text-emerald-100 text-sm">${sal.title}</p></div>
                    </div>
                </div>`;

            if (bday.length > 0) {
                html += `<div class="bg-gradient-to-r from-pink-600 to-rose-600 rounded-xl p-5 text-white shadow-lg border border-pink-400 mb-4">
                    <div class="flex items-center gap-2 mb-2"><span class="text-2xl">üéÇ</span><h3 class="font-bold uppercase">Happy Birthday</h3></div>
                    <div class="space-y-2">${bday.map(b => `<div class="bg-white/20 px-3 py-2 rounded text-lg font-semibold">${b.name}</div>`).join('')}</div>
                </div>`;
            }

            if (prog.length > 0) {
                prog.forEach(p => {
                    html += `
                    <div class="bg-slate-800 border border-slate-600 rounded-xl p-5 shadow-lg relative overflow-hidden group">
                        <div class="absolute left-0 top-0 bottom-0 w-1 bg-indigo-500 group-hover:bg-indigo-400 transition-colors"></div>
                        <h3 class="text-xl font-bold text-white mb-2 leading-tight uppercase text-indigo-100">${p.name}</h3>
                        <div class="grid grid-cols-2 gap-2 text-sm text-gray-400">
                            <div class="flex items-center gap-2"><span class="text-indigo-400">üïí</span> ${p.startTime ? formatTime(p.startTime) : 'All Day'}</div>
                            <div class="flex items-center gap-2"><span class="text-red-400">üìç</span> ${p.location || 'N/A'}</div>
                            <div class="col-span-2 flex items-center gap-2 border-t border-gray-700 mt-2 pt-2"><span class="text-gray-500">üë§</span> ${p.penyelaras_name || '-'}</div>
                        </div>
                    </div>`;
                });
            }

            if (!html) html = `<div class="h-64 flex flex-col items-center justify-center text-gray-500"><svg class="w-16 h-16 mb-2 opacity-30" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" /></svg><p>Tiada program hari ini.</p></div>`;

            // Duplicate content for infinite loop effect if content is long enough
            container.innerHTML = html;
            initAutoScroll();
        }

        function initAutoScroll() {
            const container = document.getElementById('scroller-container');
            const content = document.getElementById('scroller-content');
            
            // Clear previous animation
            if (scrollInterval) cancelAnimationFrame(scrollInterval);
            
            // Only scroll if content > container
            if (content.scrollHeight <= container.clientHeight) {
                content.style.top = '0px';
                return;
            }

            // Create clone for seamless loop
            const clone = content.innerHTML;
            content.innerHTML += `<div class="py-4"></div>` + clone; // Add spacer

            let pos = 0;
            function step() {
                pos -= 0.5; // Adjust speed here (lower = slower)
                if (Math.abs(pos) >= (content.scrollHeight / 2)) {
                    pos = 0; // Reset smoothly
                }
                content.style.transform = `translateY(${pos}px)`;
                scrollInterval = requestAnimationFrame(step);
            }
            step();
        }

        // --- RENDER WEEKLY (CAROUSEL) ---
        function renderWeeklyCarousel() {
            const wrapper = document.getElementById('weekly-slider');
            wrapper.innerHTML = '';
            
            const today = new Date();
            const daysToShow = 7; // Show next 7 days
            
            for (let i = 0; i < daysToShow; i++) {
                const d = new Date(today);
                d.setDate(today.getDate() + i);
                const { prog, bday, sal } = getEvents(d);
                const isToday = i === 0;

                let itemsHtml = '';
                
                if (sal) itemsHtml += `<div class="bg-green-600/20 text-green-300 border border-green-500/50 p-2 rounded text-center font-bold mb-2">üí∞ GAJI</div>`;
                
                if (bday.length > 0) {
                    itemsHtml += `<div class="bg-pink-600/20 text-pink-300 border border-pink-500/50 p-2 rounded mb-2 text-center text-sm font-semibold truncate">üéÇ ${bday.length} Birthday</div>`;
                }

                if (prog.length > 0) {
                    itemsHtml += `<div class="flex-grow space-y-2 overflow-y-auto no-scrollbar">`;
                    prog.slice(0, 5).forEach(p => {
                        itemsHtml += `
                        <div class="bg-slate-700/50 p-2 rounded border border-slate-600">
                            <div class="text-yellow-400 font-bold text-xs uppercase truncate">${p.name}</div>
                            <div class="text-gray-400 text-[10px] mt-1 flex justify-between">
                                <span>${p.startTime ? formatTime(p.startTime) : 'All Day'}</span>
                            </div>
                        </div>`;
                    });
                    if (prog.length > 5) itemsHtml += `<div class="text-center text-xs text-gray-500 italic">+ ${prog.length - 5} lagi</div>`;
                    itemsHtml += `</div>`;
                } else if (!sal && bday.length === 0) {
                    itemsHtml += `<div class="flex-grow flex items-center justify-center text-gray-600 text-sm italic">Tiada Aktiviti</div>`;
                }

                const card = document.createElement('div');
                card.className = `day-card p-4 flex-shrink-0 ${isToday ? 'today' : ''}`;
                card.innerHTML = `
                    <div class="flex justify-between items-end border-b ${isToday ? 'border-indigo-400' : 'border-gray-600'} pb-2 mb-2">
                        <span class="text-3xl font-bold ${isToday ? 'text-white' : 'text-gray-300'}">${d.getDate()}</span>
                        <div class="text-right">
                            <span class="block text-xs uppercase text-gray-400 font-bold">${d.toLocaleDateString('ms-MY', { month: 'short' })}</span>
                            <span class="block text-sm uppercase ${isToday ? 'text-yellow-300' : 'text-indigo-400'} font-bold">${d.toLocaleDateString('ms-MY', { weekday: 'short' })}</span>
                        </div>
                    </div>
                    ${itemsHtml}
                `;
                wrapper.appendChild(card);
            }

            initSlider();
        }

        function initSlider() {
            if (slideInterval) clearInterval(slideInterval);
            
            const wrapper = document.getElementById('weekly-slider');
            const totalCards = 7;
            const cardsVisible = 3;
            currentSlideIndex = 0;

            slideInterval = setInterval(() => {
                currentSlideIndex++;
                if (currentSlideIndex > (totalCards - cardsVisible)) {
                    currentSlideIndex = 0; // Loop back to start
                }
                const offset = currentSlideIndex * -33.333; // Move by 33.33% each step
                wrapper.style.transform = `translateX(${offset}%)`;
            }, 10000); // Rotate every 10 seconds
        }

    </script>
</body>
</html>
