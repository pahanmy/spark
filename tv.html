<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPARK TV - Premium Aurora</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* --- ANIMATED BACKGROUND --- */
        body {
            font-family: 'Outfit', sans-serif;
            margin: 0;
            padding: 2vh 2vw;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            color: white;
            /* Gradient Mewah Bergerak */
            background: linear-gradient(-45deg, #020024, #090979, #1c0b4d, #004e92);
            background-size: 400% 400%;
            animation: gradientBG 20s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- GLASSMORPHISM PANEL (Lebih "Pop") --- */
        .glass-panel {
            background: rgba(15, 23, 42, 0.6); /* Gelap sedikit supaya teks putih jelas */
            backdrop-filter: blur(25px); /* Blur lebih kuat */
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.15); /* Border putih nipis */
            border-radius: 1.5rem;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5); /* Bayang tebal */
            display: flex;
            flex-direction: column;
            overflow: hidden;
            height: 100%;
        }
        
        /* Layout */
        .main-layout { display: flex; gap: 1.5rem; height: 88%; width: 100%; }
        .panel-left { flex: 0 0 35%; display: flex; flex-direction: column; min-width: 300px; }
        .panel-right { flex: 1; display: flex; flex-direction: column; min-width: 0; }

        /* --- MARQUEE & SCROLLERS --- */
        .marquee-wrapper { overflow: hidden; white-space: nowrap; position: relative; mask-image: linear-gradient(to right, transparent, black 2%, black 98%, transparent); display: flex; align-items: center; }
        .marquee-content { display: inline-block; padding-left: 0; animation: marquee 15s linear infinite; white-space: nowrap; }
        @keyframes marquee { 0% { transform: translateX(0); } 15% { transform: translateX(0); } 100% { transform: translateX(-100%); } }

        .scroller-container { overflow: hidden; position: relative; flex-grow: 1; mask-image: linear-gradient(to bottom, transparent, black 2%, black 95%, transparent); }
        .scroller-content { position: absolute; width: 100%; }

        /* --- TEXT EFFECTS --- */
        .neon-text { text-shadow: 0 0 20px rgba(66, 153, 225, 0.8), 0 0 10px rgba(255, 255, 255, 0.8); }
        .header-glow { text-shadow: 0 2px 10px rgba(0,0,0,0.3); }

        /* --- CARD STYLES (Lebih Cantik) --- */
        .card-rasmi {
            background: linear-gradient(135deg, rgba(30, 58, 138, 0.6) 0%, rgba(30, 64, 175, 0.3) 100%);
            border-left: 4px solid #60a5fa; /* Biru terang */
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        .card-umum {
            background: linear-gradient(135deg, rgba(6, 78, 59, 0.6) 0%, rgba(16, 185, 129, 0.2) 100%);
            border-left: 4px solid #34d399; /* Hijau terang */
            border-top: 1px solid rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>

    <header class="flex justify-between items-center px-4 h-[10%] mb-[2%]">
        <div class="flex items-center gap-5">
            <div class="bg-gradient-to-br from-indigo-600 to-blue-600 p-3 rounded-2xl shadow-[0_0_20px_rgba(79,70,229,0.5)] border border-white/20">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" class="text-white drop-shadow-md"><path d="M4 4H8V8H4V4Z" fill="currentColor"></path><path d="M4 16H8V20H4V16Z" fill="currentColor"></path><path d="M16 4H20V8H16V4Z" fill="currentColor"></path><path d="M10 4H14V6H10V4Z" fill="currentColor"></path><path d="M10 8H12V10H10V8Z" fill="currentColor"></path><path d="M12 12H14V14H12V12Z" fill="currentColor"></path></svg>
            </div>
            <div>
                <h1 class="text-4xl font-black tracking-tight text-white leading-none header-glow drop-shadow-lg">SPARK <span class="text-transparent bg-clip-text bg-gradient-to-r from-blue-300 to-indigo-300 font-light">TV</span></h1>
                <p class="text-[11px] text-blue-200 uppercase tracking-[0.35em] font-bold mt-1 opacity-80">Sistem Info Digital</p>
            </div>
        </div>
        
        <div class="text-right">
            <div class="flex items-baseline justify-end gap-3">
                <div id="clock-time" class="text-7xl font-bold text-white neon-text leading-none font-mono tracking-tighter">00:00</div>
                <div class="text-2xl font-bold text-blue-300" id="clock-ampm">AM</div>
            </div>
            <div id="clock-date" class="text-base font-semibold text-blue-100 uppercase tracking-widest mt-1 drop-shadow">ISNIN, 1 JAN 2025</div>
        </div>
    </header>

    <div class="main-layout">
        <aside class="panel-left glass-panel">
            <div class="p-6 bg-gradient-to-r from-indigo-900/60 to-transparent border-b border-white/10 flex justify-between items-center shrink-0">
                <h2 class="text-2xl font-bold text-white uppercase flex items-center gap-3 drop-shadow-md">
                    <span class="relative flex h-4 w-4">
                      <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-400 opacity-75"></span>
                      <span class="relative inline-flex rounded-full h-4 w-4 bg-emerald-500 shadow-[0_0_10px_#10b981]"></span>
                    </span>
                    Agenda Hari Ini
                </h2>
            </div>
            <div id="left-scroller" class="scroller-container w-full">
                <div id="left-content" class="scroller-content p-5 space-y-4">
                    <div class="flex items-center justify-center h-40 text-blue-300/50 animate-pulse text-sm font-semibold tracking-wider">MEMUATKAN DATA...</div>
                </div>
            </div>
        </aside>

        <main class="panel-right glass-panel">
            <div class="p-6 bg-gradient-to-r from-blue-900/60 to-transparent border-b border-white/10 flex justify-between items-center shrink-0 z-10">
                <h2 class="text-2xl font-bold text-white uppercase drop-shadow-md">Jadual Akan Datang</h2>
                <div class="flex gap-3">
                    <div class="flex items-center gap-2 bg-black/30 px-3 py-1.5 rounded-lg border border-white/10 backdrop-blur-md">
                        <div class="w-2.5 h-2.5 rounded-full bg-blue-500 shadow-[0_0_8px_#3b82f6]"></div>
                        <span class="text-[10px] uppercase font-bold text-blue-100">Rasmi</span>
                    </div>
                    <div class="flex items-center gap-2 bg-black/30 px-3 py-1.5 rounded-lg border border-white/10 backdrop-blur-md">
                        <div class="w-2.5 h-2.5 rounded-full bg-emerald-500 shadow-[0_0_8px_#10b981]"></div>
                        <span class="text-[10px] uppercase font-bold text-emerald-100">Umum</span>
                    </div>
                    <div class="bg-indigo-500/30 border border-indigo-400/30 px-4 py-1.5 rounded-lg">
                        <span class="text-[10px] text-indigo-100 uppercase font-bold tracking-wider">7 HARI KE DEPAN</span>
                   </div>
                </div>
            </div>
            
            <div id="right-scroller" class="scroller-container p-5">
                <div id="right-content" class="scroller-content space-y-3">
                    </div>
            </div>
        </main>
    </div>

    <div class="absolute bottom-8 right-8 bg-white/90 backdrop-blur p-2.5 rounded-2xl shadow-[0_10px_30px_rgba(0,0,0,0.5)] z-50 flex items-center gap-4 animate-fade-in-up hover:scale-105 transition-transform duration-300">
        <img id="qr-image" src="" class="w-16 h-16 bg-white rounded-xl" alt="QR">
        <div class="pr-3 hidden sm:block">
            <p class="text-[10px] text-slate-500 font-bold uppercase mb-0.5 tracking-wider">Info Lanjut</p>
            <p class="text-sm text-indigo-900 font-black uppercase leading-tight">Imbas<br>Di Sini</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, query, orderBy, doc, where } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        let CONFIG = { scrollSpeed: 0.5 };
        const firebaseConfig = { apiKey: "AIzaSyAEBe1XF7cqaxkTNBZBoo3DBJYIuchOEkM", authDomain: "myqrhadir.firebaseapp.com", projectId: "myqrhadir", storageBucket: "myqrhadir.appspot.com", messagingSenderId: "799691133747", appId: "1:799691133747:web:835a5e3e9413eace806446" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const appId = firebaseConfig.projectId;

        let allPrograms = [], allBirthdays = [], allSalaryDates = [], allPlanner = [];
        let leftScrollInterval, rightScrollInterval;
        
        const baseUrl = window.location.href.substring(0, window.location.href.lastIndexOf('/')) + '/jadualuser.html'; 
        document.getElementById('qr-image').src = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(baseUrl)}`;

        onAuthStateChanged(auth, async (user) => { if (user) { startClock(); listenSettings(); listenData(); } else await signInAnonymously(auth); });

        function listenSettings() {
            onSnapshot(doc(db, `artifacts/${appId}/public/data/tv_settings/main`), (doc) => {
                if (doc.exists()) { 
                    const data = doc.data();
                    if(data.scrollSpeed) CONFIG.scrollSpeed = data.scrollSpeed;
                    refreshUI(); 
                }
            });
        }
        function startClock() {
            setInterval(() => {
                const now = new Date();
                let h = now.getHours(); const m = String(now.getMinutes()).padStart(2, '0');
                const ampm = h >= 12 ? 'PM' : 'AM'; h = h % 12 || 12;
                document.getElementById('clock-time').textContent = `${h}:${m}`;
                document.getElementById('clock-ampm').textContent = ampm;
                document.getElementById('clock-date').textContent = now.toLocaleDateString('ms-MY', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
                if(now.getSeconds() === 0) renderLeftPanel(); 
            }, 1000);
        }

        function listenData() {
            onSnapshot(query(collection(db, `artifacts/${appId}/public/data/spark_programs`), orderBy("startDate", "asc")), (snap) => { allPrograms = snap.docs.map(d => d.data()); refreshUI(); });
            onSnapshot(query(collection(db, `artifacts/${appId}/public/data/spark_birthdays`), orderBy("dob", "asc")), (snap) => { allBirthdays = snap.docs.map(d => d.data()); refreshUI(); });
            onSnapshot(query(collection(db, `artifacts/${appId}/public/data/spark_salary`), orderBy("date", "asc")), (snap) => { allSalaryDates = snap.docs.map(d => d.data()); refreshUI(); });
            onSnapshot(query(collection(db, `artifacts/${appId}/public/data/spark_planner`), where("isPublic", "==", true)), (snap) => { allPlanner = snap.docs.map(d => d.data()); refreshUI(); });
        }
        
        function refreshUI() { renderLeftPanel(); renderRightPanel(); }

        const parseDate = (str) => { const p = str.split('-'); return new Date(p[0], p[1]-1, p[2]); };
        const formatTime = (t) => { if(!t) return ''; const [h,m] = t.split(':'); const hr = parseInt(h); return `${hr%12||12}:${m}${hr>=12?'pm':'am'}`; };
        
        function getEvents(date) {
            const d = new Date(date.getFullYear(), date.getMonth(), date.getDate());
            
            const prog = allPrograms.filter(p => {
                if(['Batal','Ditolak','Gagal'].includes(p.status || p.approvalStatus)) return false;
                const s = parseDate(p.startDate), e = p.endDate ? parseDate(p.endDate) : s;
                return d >= s && d <= e;
            }).map(item => ({ ...item, type: 'rasmi' }));

            const plan = allPlanner.filter(p => {
                const s = parseDate(p.startDate), e = (p.endDate && !p.isOneDay) ? parseDate(p.endDate) : s;
                return d >= s && d <= e;
            }).map(item => ({ ...item, type: 'umum', name: item.title, penyelaras_name: item.participants }));

            const bday = allBirthdays.filter(b => b.dob && parseInt(b.dob.split('-')[1]) === d.getMonth()+1 && parseInt(b.dob.split('-')[2]) === d.getDate());
            const sal = allSalaryDates.find(s => s.date === `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`);
            
            const combinedEvents = [...prog, ...plan].sort((a,b) => (a.startTime || '00:00').localeCompare(b.startTime || '00:00'));

            return { events: combinedEvents, bday, sal };
        }

        // --- LEFT PANEL SCROLLER ---
        function renderLeftPanel() {
            const container = document.getElementById('left-content');
            const wrapper = document.getElementById('left-scroller');
            const { events, bday, sal } = getEvents(new Date());
            
            let html = buildEventHtml(events, bday, sal, true);
            if (html === '') html = `<div class="h-48 flex flex-col items-center justify-center text-blue-300/40 border-2 border-dashed border-blue-400/20 rounded-2xl bg-black/10"><p class="text-xl font-bold uppercase tracking-widest">Tiada aktiviti hari ini</p></div>`;
            
            container.innerHTML = html;
            initScroll(wrapper, container, 'left');
        }

        // --- RIGHT PANEL SCROLLER ---
        function renderRightPanel() {
            const container = document.getElementById('right-content');
            const wrapper = document.getElementById('right-scroller');
            let html = '';
            
            const today = new Date();
            for (let i = 1; i <= 7; i++) {
                const d = new Date(today); 
                d.setDate(today.getDate() + i); 
                const { events, bday, sal } = getEvents(d);

                if (events.length > 0 || bday.length > 0 || sal) {
                    html += `
                    <div class="flex items-center gap-4 py-3 mt-1">
                        <div class="bg-gradient-to-b from-slate-700 to-slate-900 px-4 py-2 rounded-xl border border-white/10 text-center min-w-[70px] shadow-lg">
                            <span class="block text-[10px] text-blue-300 font-extrabold uppercase tracking-wider">${d.toLocaleDateString('ms-MY', { weekday: 'short' })}</span>
                            <span class="block text-2xl font-black text-white leading-none mt-0.5">${d.getDate()}</span>
                        </div>
                        <div class="h-[1px] bg-gradient-to-r from-white/20 to-transparent flex-grow"></div>
                    </div>`;
                    html += buildEventHtml(events, bday, sal, false);
                }
            }
            
            if (html === '') html = `<div class="flex flex-col items-center justify-center h-full text-blue-300/50"><p class="uppercase font-bold tracking-widest">Tiada aktiviti minggu ini</p></div>`;
            
            container.innerHTML = html;
            initScroll(wrapper, container, 'right');
        }

        function buildEventHtml(events, bday, sal, isToday) {
            let html = '';
            const now = new Date(); const currentTimeVal = now.getHours() * 60 + now.getMinutes();

            // 1. GAJI (Gold Gradient)
            if (sal) html += `
            <div class="bg-gradient-to-r from-amber-500 to-yellow-600 p-4 rounded-2xl shadow-[0_5px_15px_rgba(245,158,11,0.4)] border border-yellow-300/30 mb-3 shrink-0 flex items-center gap-4 relative overflow-hidden group">
                <div class="absolute inset-0 bg-white/10 opacity-0 group-hover:opacity-100 transition-opacity"></div>
                <div class="bg-white/20 p-2 rounded-full"><span class="text-2xl">üí∞</span></div>
                <div class="marquee-wrapper w-full">
                    <span class="marquee-content text-white font-black uppercase text-xl drop-shadow-md">HARI GAJI: ${sal.title} &nbsp;&nbsp;&nbsp;&nbsp;</span>
                </div>
            </div>`;
            
            // 2. BIRTHDAY (Pink/Rose Gradient)
            if (bday.length > 0) html += `
            <div class="bg-gradient-to-r from-pink-600 to-rose-600 p-4 rounded-2xl shadow-[0_5px_15px_rgba(225,29,72,0.4)] border border-pink-300/30 mb-3 shrink-0 flex items-center gap-4 relative overflow-hidden">
                <div class="bg-white/20 p-2 rounded-full"><span class="text-2xl">üéÇ</span></div>
                <div class="marquee-wrapper w-full">
                    <span class="marquee-content text-white font-black uppercase text-xl drop-shadow-md">HAPPY BIRTHDAY: ${bday.map(b => b.name).join(', ')} &nbsp;&nbsp;&nbsp;&nbsp;</span>
                </div>
            </div>`;

            events.forEach(p => {
                let isLive = false, statusBadge = "";
                // Tentukan Style ikut jenis
                const cardClass = p.type === 'rasmi' ? 'card-rasmi' : 'card-umum';
                const accentColor = p.type === 'rasmi' ? 'text-blue-200' : 'text-emerald-200';
                
                if (isToday && p.startTime) {
                    const [sh, sm] = p.startTime.split(':'); const startVal = parseInt(sh) * 60 + parseInt(sm);
                    let endVal = 23 * 60 + 59;
                    if (p.endTime) { const [eh, em] = p.endTime.split(':'); endVal = parseInt(eh) * 60 + parseInt(em); }
                    if (currentTimeVal >= startVal && currentTimeVal <= endVal) { 
                        isLive = true; 
                        statusBadge = `<span class="absolute top-3 right-3 bg-red-600 text-white text-[10px] px-2.5 py-1 rounded-full font-black animate-pulse shadow-lg border border-red-400">LIVE</span>`; 
                    }
                }

                html += `
                <div class="${cardClass} rounded-r-2xl p-4 shadow-lg relative overflow-hidden mb-3 shrink-0 backdrop-blur-sm transition-all duration-300 hover:brightness-110">
                    ${statusBadge}
                    
                    <div class="flex items-center gap-2 mb-2">
                        <span class="text-[9px] px-2 py-0.5 rounded-md uppercase font-black tracking-wider ${p.type === 'rasmi' ? 'bg-blue-900 text-blue-300' : 'bg-emerald-900 text-emerald-300'} shadow-sm">${p.type}</span>
                        <span class="text-[11px] font-mono text-white/70 font-bold flex items-center gap-1">
                            <svg width="12" height="12" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"></circle><path d="M12 6v6l4 2"></path></svg>
                            ${p.startTime ? formatTime(p.startTime) : 'SEPANJANG HARI'}
                        </span>
                    </div>
                    
                    <div class="marquee-wrapper w-[90%] mb-2">
                        <h3 class="marquee-content text-xl font-black ${isLive ? 'text-white drop-shadow-[0_0_5px_rgba(255,255,255,0.5)]' : 'text-white'} uppercase leading-none tracking-tight">${p.name} &nbsp;&nbsp;&nbsp;</h3>
                    </div>
                    
                    <div class="grid gap-1.5 text-[11px] text-blue-100/80 uppercase font-semibold">
                         <div class="flex items-center gap-2 overflow-hidden w-full bg-black/20 p-1.5 rounded-lg">
                            <span class="text-lg">üìç</span> 
                            <div class="marquee-wrapper w-full"><span class="marquee-content tracking-wide">${p.location || '-'} &nbsp;&nbsp;&nbsp;</span></div>
                         </div>
                         <div class="flex items-center gap-2 overflow-hidden w-full bg-black/20 p-1.5 rounded-lg">
                            <span class="text-lg">üë§</span> 
                            <div class="marquee-wrapper w-full"><span class="marquee-content font-bold text-white tracking-wide">${p.penyelaras_name || '-'} &nbsp;&nbsp;&nbsp;</span></div>
                         </div>
                    </div>
                </div>`;
            });
            return html;
        }

        function initScroll(wrapper, content, side) {
            if (side === 'left' && leftScrollInterval) cancelAnimationFrame(leftScrollInterval);
            if (side === 'right' && rightScrollInterval) cancelAnimationFrame(rightScrollInterval);

            if (content.offsetHeight > wrapper.offsetHeight) {
                const originalHtml = content.innerHTML;
                content.innerHTML = originalHtml + `<div class="py-10"></div>` + originalHtml;

                let pos = 0;
                function step() { 
                    pos -= CONFIG.scrollSpeed; 
                    if (Math.abs(pos) >= (content.offsetHeight / 2)) { pos = 0; } 
                    content.style.transform = `translateY(${pos}px)`; 
                    
                    if (side === 'left') leftScrollInterval = requestAnimationFrame(step);
                    else rightScrollInterval = requestAnimationFrame(step);
                }
                step();
            } else {
                content.style.transform = 'translateY(0)';
            }
        }
    </script>
</body>
</html>
