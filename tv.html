<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPARK TV Premium - Big Font</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* --- GLOBAL & THEME --- */
        body { 
            font-family: 'Outfit', sans-serif; 
            background-color: #0f172a; 
            color: white;
            overflow: hidden; 
        }

        .glass-card {
            background: rgba(30, 41, 59, 0.7); 
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 10px 40px -10px rgba(0,0,0,0.5);
        }

        /* --- MARQUEE ANIMATION (TEKS BERGERAK) --- */
        .marquee-container {
            overflow: hidden;
            white-space: nowrap;
            position: relative;
        }

        .marquee-content {
            display: inline-block;
            padding-left: 0;
            animation: marquee 10s linear infinite;
        }

        /* Hanya gerakkan jika class 'animate-marquee' ditambah */
        .animate-marquee {
            padding-left: 100%; /* Start from right */
        }

        @keyframes marquee {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-100%, 0); }
        }

        /* --- LAYOUT UTILS --- */
        .slider-wrapper { display: flex; gap: 1rem; transition: transform 0.8s ease-in-out; width: 100%; }
        
        .day-card {
            /* Paparkan 3 kad sahaja supaya TULISAN BOLEH BESAR */
            min-width: calc(33.333% - 0.7rem); 
            background: #1e293b;
            border-radius: 1rem;
            border: 2px solid #334155;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .day-card.today {
            background: linear-gradient(145deg, #312e81 0%, #1e1b4b 100%);
            border: 2px solid #818cf8;
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.3);
        }

        .neon-text { text-shadow: 0 0 15px rgba(99, 102, 241, 0.6); }
        
        /* Hilangkan scrollbar tapi boleh scroll */
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="h-screen flex flex-col relative bg-slate-900">

    <header class="h-[15%] px-8 flex justify-between items-center z-20 border-b border-slate-700/50 bg-slate-900/80 backdrop-blur">
        <div class="flex items-center gap-5">
            <div class="bg-indigo-600 p-3 rounded-xl shadow-lg shadow-indigo-500/40">
                <svg width="40" height="40" viewBox="0 0 24 24" fill="none" class="text-white"><path d="M4 4H8V8H4V4Z" fill="currentColor"></path><path d="M4 16H8V20H4V16Z" fill="currentColor"></path><path d="M16 4H20V8H16V4Z" fill="currentColor"></path><path d="M10 4H14V6H10V4Z" fill="currentColor"></path><path d="M10 8H12V10H10V8Z" fill="currentColor"></path><path d="M12 12H14V14H12V12Z" fill="currentColor"></path></svg>
            </div>
            <div>
                <h1 class="text-4xl font-extrabold tracking-tight text-white">SPARK <span class="text-indigo-400 font-light">TV</span></h1>
                <p class="text-sm text-slate-400 font-medium tracking-widest uppercase mt-1">Sistem Jadual Digital</p>
            </div>
        </div>
        
        <div class="text-right">
            <div class="flex items-baseline justify-end gap-2">
                <div id="clock-time" class="text-7xl font-bold text-white neon-text leading-none font-mono tracking-tighter">00:00</div>
                <div class="text-2xl font-bold text-indigo-400" id="clock-ampm">AM</div>
            </div>
            <div id="clock-date" class="text-xl font-semibold text-slate-300 uppercase tracking-wide mt-2">ISNIN, 1 JAN 2025</div>
        </div>
    </header>

    <main class="h-[85%] p-6 grid grid-cols-12 gap-6">
        
        <div class="col-span-12 lg:col-span-4 glass-card rounded-2xl flex flex-col overflow-hidden h-full">
            <div class="p-5 bg-slate-800/80 border-b border-slate-700">
                <h2 class="text-2xl font-bold text-white uppercase flex items-center gap-3">
                    <span class="relative flex h-4 w-4">
                      <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-red-400 opacity-75"></span>
                      <span class="relative inline-flex rounded-full h-4 w-4 bg-red-500"></span>
                    </span>
                    Agenda Hari Ini
                </h2>
            </div>
            
            <div id="scroller-wrapper" class="flex-grow relative overflow-hidden bg-slate-900/30">
                <div id="scroller-content" class="absolute w-full p-5 space-y-4">
                    <div class="text-center text-slate-500 mt-20 text-xl animate-pulse">Menunggu data...</div>
                </div>
            </div>
        </div>

        <div class="col-span-12 lg:col-span-8 glass-card rounded-2xl flex flex-col overflow-hidden h-full">
            <div class="p-5 bg-slate-800/80 border-b border-slate-700 flex justify-between items-center">
                <h2 class="text-2xl font-bold text-white uppercase">Minggu Ini</h2>
                <div class="flex items-center gap-2 bg-slate-900 px-3 py-1 rounded-lg border border-slate-700">
                     <span class="text-sm text-slate-300 font-semibold uppercase">Paparan Bertukar Setiap 10 Saat</span>
                </div>
            </div>

            <div class="flex-grow p-5 relative overflow-hidden flex items-center">
                <div id="weekly-slider" class="slider-wrapper h-full">
                    </div>
            </div>
        </div>
    </main>

    <div class="absolute bottom-8 right-8 bg-white p-3 rounded-2xl shadow-2xl z-50 flex items-center gap-4 animate-bounce-slow">
        <img id="qr-image" src="" class="w-20 h-20 bg-slate-100 rounded-lg" alt="QR Code">
        <div class="pr-2">
            <p class="text-xs text-slate-500 font-bold uppercase mb-1">Imbas Di Sini</p>
            <p class="text-base text-indigo-900 font-extrabold uppercase leading-tight">Lihat<br>Jadual Penuh</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyAEBe1XF7cqaxkTNBZBoo3DBJYIuchOEkM", authDomain: "myqrhadir.firebaseapp.com", projectId: "myqrhadir", storageBucket: "myqrhadir.appspot.com", messagingSenderId: "799691133747", appId: "1:799691133747:web:835a5e3e9413eace806446" };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const appId = firebaseConfig.projectId;

        let allPrograms = [], allBirthdays = [], allSalaryDates = [];
        let scrollInterval, slideInterval, currentSlideIndex = 0;

        // QR Code Setup
        const baseUrl = window.location.href.substring(0, window.location.href.lastIndexOf('/')) + '/index.html';
        document.getElementById('qr-image').src = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(baseUrl)}`;

        onAuthStateChanged(auth, async (user) => {
            if (user) { startClock(); listenData(); }
            else await signInAnonymously(auth);
        });

        // JAM BESAR
        function startClock() {
            setInterval(() => {
                const now = new Date();
                let h = now.getHours(); const m = String(now.getMinutes()).padStart(2, '0');
                const ampm = h >= 12 ? 'PM' : 'AM'; h = h % 12 || 12;
                document.getElementById('clock-time').textContent = `${h}:${m}`;
                document.getElementById('clock-ampm').textContent = ampm;
                document.getElementById('clock-date').textContent = now.toLocaleDateString('ms-MY', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
            }, 1000);
        }

        function listenData() {
            onSnapshot(query(collection(db, `artifacts/${appId}/public/data/spark_programs`), orderBy("startDate", "asc")), (snap) => { allPrograms = snap.docs.map(d => d.data()); refreshUI(); });
            onSnapshot(query(collection(db, `artifacts/${appId}/public/data/spark_birthdays`), orderBy("dob", "asc")), (snap) => { allBirthdays = snap.docs.map(d => d.data()); refreshUI(); });
            onSnapshot(query(collection(db, `artifacts/${appId}/public/data/spark_salary`), orderBy("date", "asc")), (snap) => { allSalaryDates = snap.docs.map(d => d.data()); refreshUI(); });
        }

        function refreshUI() {
            renderTodayPanel();
            renderWeeklyCarousel();
        }

        const parseDate = (str) => { const p = str.split('-'); return new Date(p[0], p[1]-1, p[2]); };
        const formatTime = (t) => { if(!t) return ''; const [h,m] = t.split(':'); const hr = parseInt(h); return `${hr%12||12}:${m}${hr>=12?'pm':'am'}`; };

        function getEvents(date) {
            const d = new Date(date.getFullYear(), date.getMonth(), date.getDate());
            const prog = allPrograms.filter(p => {
                if(['Batal','Ditolak','Gagal'].includes(p.status || p.approvalStatus)) return false;
                const s = parseDate(p.startDate), e = p.endDate ? parseDate(p.endDate) : s;
                return d >= s && d <= e;
            });
            const bday = allBirthdays.filter(b => b.dob && parseInt(b.dob.split('-')[1]) === d.getMonth()+1 && parseInt(b.dob.split('-')[2]) === d.getDate());
            const sal = allSalaryDates.find(s => s.date === `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`);
            return { prog, bday, sal };
        }

        // --- PANEL KIRI: HARI INI (TULISAN BESAR & JELAS) ---
        function renderTodayPanel() {
            const container = document.getElementById('scroller-content');
            const { prog, bday, sal } = getEvents(new Date());
            let html = '';

            if (sal) html += `<div class="bg-gradient-to-r from-green-600 to-green-700 p-6 rounded-2xl shadow-xl border-l-8 border-green-400 mb-4 transform scale-100 hover:scale-105 transition-transform"><h3 class="text-3xl font-extrabold text-white mb-1">üí∞ HARI GAJI</h3><p class="text-xl text-green-100 font-medium">${sal.title}</p></div>`;
            
            if (bday.length > 0) {
                html += `<div class="bg-gradient-to-r from-pink-600 to-rose-600 p-6 rounded-2xl shadow-xl border-l-8 border-pink-400 mb-4"><div class="flex items-center gap-3 mb-3"><span class="text-3xl">üéÇ</span><h3 class="text-2xl font-bold text-white uppercase">Happy Birthday</h3></div><div class="flex flex-col gap-2">${bday.map(b => `<span class="bg-white/20 px-4 py-2 rounded-lg text-xl font-bold text-white shadow-sm">${b.name}</span>`).join('')}</div></div>`;
            }

            if (prog.length > 0) {
                prog.forEach(p => {
                    html += `
                    <div class="bg-slate-800 border-2 border-slate-600 rounded-2xl p-6 shadow-xl relative overflow-hidden mb-4">
                        <div class="flex justify-between items-start mb-3 border-b border-slate-600 pb-3">
                            <h3 class="text-2xl font-extrabold text-indigo-300 uppercase leading-tight w-3/4">${p.name}</h3>
                            <span class="text-lg font-bold bg-indigo-900 text-white px-3 py-1 rounded-lg border border-indigo-500/50 shadow">${p.startTime ? formatTime(p.startTime) : 'Full Day'}</span>
                        </div>
                        <div class="space-y-3">
                            <div class="flex items-center gap-3 text-lg text-slate-300">
                                <span class="text-red-400 text-2xl">üìç</span>
                                <span class="font-semibold truncate">${p.location || 'Lokasi Tidak Dinyatakan'}</span>
                            </div>
                            <div class="flex items-center gap-3 text-lg text-slate-400 bg-slate-900/50 p-3 rounded-lg border border-slate-700">
                                <span class="text-indigo-400 text-2xl">üë§</span>
                                <div class="marquee-container w-full">
                                    <span class="marquee-content font-bold text-white">${p.penyelaras_name || 'Tiada Penyelaras'}</span>
                                </div>
                            </div>
                        </div>
                    </div>`;
                });
            } else if (!sal && bday.length === 0) {
                html = `<div class="h-64 flex flex-col items-center justify-center text-slate-500 border-4 border-dashed border-slate-700 rounded-3xl"><p class="text-2xl font-semibold">Tiada aktiviti hari ini</p></div>`;
            }

            container.innerHTML = html;
            // Check scroll necessity
            if (scrollInterval) cancelAnimationFrame(scrollInterval);
            const wrapper = document.getElementById('scroller-wrapper');
            if (container.scrollHeight > wrapper.clientHeight) {
                container.innerHTML += `<div class="py-6"></div>` + html; // Spacer & Duplicate
                let pos = 0;
                function step() {
                    pos -= 0.5; // Speed
                    if (Math.abs(pos) >= (container.scrollHeight / 2)) pos = 0;
                    container.style.transform = `translateY(${pos}px)`;
                    scrollInterval = requestAnimationFrame(step);
                }
                step();
            } else { container.style.transform = 'translateY(0)'; }
        }

        // --- PANEL KANAN: MINGGU INI (FON BESAR, KOTAK KECIL) ---
        function renderWeeklyCarousel() {
            const wrapper = document.getElementById('weekly-slider');
            wrapper.innerHTML = '';
            
            const today = new Date();
            const daysToShow = 9; // Show 9 days ahead
            
            for (let i = 0; i < daysToShow; i++) {
                const d = new Date(today); d.setDate(today.getDate() + i);
                const { prog, bday, sal } = getEvents(d);
                const isToday = i === 0;

                let itemsHtml = '';
                
                // Indikator Gaji & Birthday (Compact tapi Jelas)
                if (sal) itemsHtml += `<div class="bg-green-600 text-white p-2 rounded-lg text-center text-sm font-extrabold mb-2 shadow-lg animate-pulse">üí∞ HARI GAJI</div>`;
                if (bday.length > 0) itemsHtml += `<div class="bg-pink-600 text-white p-2 rounded-lg mb-2 text-center text-sm font-extrabold truncate shadow-md">üéÇ ${bday.length} BIRTHDAY</div>`;

                if (prog.length > 0) {
                    itemsHtml += `<div class="flex-grow overflow-y-auto no-scrollbar space-y-2 mt-1">`;
                    prog.slice(0, 3).forEach(p => { // Limit to 3 items per card to keep big font
                        itemsHtml += `
                        <div class="bg-slate-700/50 p-2 rounded-lg border border-slate-600">
                            <div class="text-yellow-400 font-bold text-sm uppercase leading-tight mb-1 truncate">${p.name}</div>
                            
                            <div class="bg-slate-800 p-1.5 rounded border border-slate-700 mt-1">
                                <div class="flex items-center gap-1 text-xs text-slate-300 font-mono mb-0.5">
                                    <span class="text-indigo-400">üïí</span> ${p.startTime ? formatTime(p.startTime) : 'All Day'}
                                </div>
                                <div class="flex items-center gap-1 text-xs text-slate-300 font-semibold mb-0.5 truncate">
                                    <span class="text-red-400">üìç</span> ${p.location || '-'}
                                </div>
                                <div class="marquee-container w-full text-xs text-white font-bold bg-indigo-900/30 rounded px-1 py-0.5 border border-indigo-500/20">
                                    <div class="${(p.penyelaras_name && p.penyelaras_name.length > 15) ? 'marquee-content' : ''}" style="${(p.penyelaras_name && p.penyelaras_name.length > 15) ? 'animation-duration: 5s;' : ''}">
                                        üë§ ${p.penyelaras_name || '-'} &nbsp;&nbsp;&nbsp;
                                    </div>
                                </div>
                            </div>
                        </div>`;
                    });
                    if (prog.length > 3) itemsHtml += `<div class="text-center text-xs text-slate-400 font-bold italic bg-slate-800 py-1 rounded">+ ${prog.length - 3} lagi...</div>`;
                    itemsHtml += `</div>`;
                } else if (!sal && bday.length === 0) {
                    itemsHtml += `<div class="flex-grow flex items-center justify-center h-full"><span class="text-slate-600 text-4xl font-bold opacity-30">-</span></div>`;
                }

                const card = document.createElement('div');
                card.className = `day-card p-3 flex-shrink-0 h-full ${isToday ? 'today' : ''}`;
                // HEADER TARIKH (BESAR)
                card.innerHTML = `
                    <div class="flex justify-between items-center border-b-2 ${isToday ? 'border-indigo-500' : 'border-slate-700'} pb-2 mb-2 bg-slate-800/50 p-2 rounded-lg">
                        <span class="text-4xl font-extrabold ${isToday ? 'text-white' : 'text-slate-400'}">${d.getDate()}</span>
                        <div class="text-right leading-tight">
                            <span class="block text-xs uppercase text-slate-500 font-bold tracking-wider">${d.toLocaleDateString('ms-MY', { month: 'short' })}</span>
                            <span class="block text-sm uppercase ${isToday ? 'text-yellow-400' : 'text-indigo-400'} font-extrabold">${d.toLocaleDateString('ms-MY', { weekday: 'short' })}</span>
                        </div>
                    </div>
                    ${itemsHtml}
                `;
                wrapper.appendChild(card);
            }
            initSlider();
        }

        function initSlider() {
            if (slideInterval) clearInterval(slideInterval);
            const wrapper = document.getElementById('weekly-slider');
            currentSlideIndex = 0;
            // Move every 10 seconds
            slideInterval = setInterval(() => {
                currentSlideIndex++;
                if (currentSlideIndex > 6) currentSlideIndex = 0; // Reset loop
                const offset = currentSlideIndex * -33.333; // Slide 1 card width (showing 3 cards)
                wrapper.style.transform = `translateX(${offset}%)`;
            }, 10000);
        }
    </script>
</body>
</html>
