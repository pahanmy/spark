<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPARK TV - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* --- GLOBAL --- */
        :root { --primary-bg: #0f172a; --glass-bg: rgba(30, 41, 59, 0.7); --glass-border: rgba(255, 255, 255, 0.1); }
        body { font-family: 'Outfit', sans-serif; background-color: var(--primary-bg); color: white; overflow: hidden; padding: 2vh 2vw; height: 100vh; width: 100vw; box-sizing: border-box; }

        /* --- LAYOUT --- */
        .main-layout { display: flex; gap: 1.5rem; height: 88%; width: 100%; }
        .panel-left { flex: 0 0 35%; display: flex; flex-direction: column; min-width: 300px; }
        .panel-right { flex: 1; display: flex; flex-direction: column; min-width: 0; }
        .glass-panel { background: var(--glass-bg); backdrop-filter: blur(20px); border: 1px solid var(--glass-border); border-radius: 1.5rem; box-shadow: 0 10px 40px rgba(0,0,0,0.5); display: flex; flex-direction: column; overflow: hidden; height: 100%; }

        /* --- GRID --- */
        #calendar-grid { display: grid; gap: 1rem; height: 100%; width: 100%; grid-template-columns: repeat(3, 1fr); grid-template-rows: 1fr; }
        .cal-day-card { background: rgba(51, 65, 85, 0.4); border-radius: 1rem; border: 1px solid rgba(255,255,255,0.08); display: flex; flex-direction: column; overflow: hidden; position: relative; }
        
        /* --- MARQUEE (SLOW) --- */
        .marquee-wrapper { overflow: hidden; white-space: nowrap; position: relative; mask-image: linear-gradient(to right, transparent, black 5%, black 95%, transparent); }
        .marquee-content { display: inline-block; padding-left: 0; animation: marquee 25s linear infinite; }
        @keyframes marquee { 0% { transform: translateX(0); } 100% { transform: translateX(-100%); } }

        /* --- UTILS --- */
        #scroller-container { overflow: hidden; position: relative; flex-grow: 1; }
        .neon-text { text-shadow: 0 0 15px rgba(99, 102, 241, 0.6); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* --- CATEGORY BADGES --- */
        .badge-rasmi { background-color: rgba(79, 70, 229, 0.2); border: 1px solid rgba(99, 102, 241, 0.4); color: #c7d2fe; }
        .badge-umum { background-color: rgba(16, 185, 129, 0.2); border: 1px solid rgba(52, 211, 153, 0.4); color: #d1fae5; }
    </style>
</head>
<body>

    <header class="flex justify-between items-center px-4 h-[10%] mb-[2%]">
        <div class="flex items-center gap-4">
            <div class="bg-indigo-600 p-2.5 rounded-xl shadow-lg shadow-indigo-500/30">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" class="text-white"><path d="M4 4H8V8H4V4Z" fill="currentColor"></path><path d="M4 16H8V20H4V16Z" fill="currentColor"></path><path d="M16 4H20V8H16V4Z" fill="currentColor"></path><path d="M10 4H14V6H10V4Z" fill="currentColor"></path><path d="M10 8H12V10H10V8Z" fill="currentColor"></path><path d="M12 12H14V14H12V12Z" fill="currentColor"></path></svg>
            </div>
            <div>
                <h1 class="text-3xl font-extrabold tracking-tight text-white leading-none">SPARK <span class="text-indigo-400 font-light">TV</span></h1>
                <p class="text-[10px] text-slate-400 uppercase tracking-[0.3em] font-semibold mt-0.5">Sistem Info Digital</p>
            </div>
        </div>
        <div class="text-right">
            <div class="flex items-baseline justify-end gap-2">
                <div id="clock-time" class="text-6xl font-bold text-white neon-text leading-none font-mono">00:00</div>
                <div class="text-xl font-bold text-indigo-400" id="clock-ampm">AM</div>
            </div>
            <div id="clock-date" class="text-sm font-medium text-slate-300 uppercase tracking-widest mt-1">ISNIN, 1 JAN 2025</div>
        </div>
    </header>

    <div class="main-layout">
        <aside class="panel-left glass-panel">
            <div class="p-5 bg-indigo-900/30 border-b border-white/10 flex justify-between items-center z-10 shrink-0">
                <h2 class="text-xl font-bold text-white uppercase flex items-center gap-3">
                    <span class="relative flex h-3 w-3">
                      <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                      <span class="relative inline-flex rounded-full h-3 w-3 bg-green-500"></span>
                    </span>
                    Agenda Hari Ini
                </h2>
            </div>
            <div id="scroller-container" class="bg-slate-900/20 w-full relative">
                <div id="scroller-content" class="p-4 space-y-4 absolute w-full">
                    <div class="flex items-center justify-center h-40 text-slate-500 animate-pulse text-sm">Memuatkan data...</div>
                </div>
            </div>
        </aside>

        <main class="panel-right glass-panel">
            <div class="p-5 bg-indigo-900/30 border-b border-white/10 flex justify-between items-center shrink-0">
                <h2 class="text-xl font-bold text-white uppercase">Jadual Akan Datang</h2>
                <div class="flex gap-2">
                    <div class="flex items-center gap-1 bg-slate-800/50 px-2 py-1 rounded border border-slate-600">
                        <div class="w-2 h-2 rounded-full bg-indigo-500"></div><span class="text-[9px] uppercase font-bold text-slate-300">Rasmi</span>
                    </div>
                    <div class="flex items-center gap-1 bg-slate-800/50 px-2 py-1 rounded border border-slate-600">
                        <div class="w-2 h-2 rounded-full bg-emerald-500"></div><span class="text-[9px] uppercase font-bold text-slate-300">Umum</span>
                    </div>
                    <div class="bg-indigo-600/20 border border-indigo-500/30 px-3 py-1 rounded-lg">
                        <span id="grid-info" class="text-[10px] text-indigo-200 uppercase font-bold tracking-wider">BERMULA ESOK</span>
                   </div>
                </div>
            </div>
            <div class="p-4 h-full w-full overflow-hidden">
                <div id="calendar-grid"></div>
            </div>
        </main>
    </div>

    <div class="absolute bottom-6 right-6 bg-white p-2 rounded-xl shadow-2xl z-50 flex items-center gap-3 animate-fade-in-up opacity-90 hover:opacity-100 transition-opacity">
        <img id="qr-image" src="" class="w-14 h-14 bg-slate-100 rounded-lg" alt="QR">
        <div class="pr-2 hidden sm:block">
            <p class="text-[9px] text-slate-500 font-bold uppercase mb-0.5">Info Lanjut</p>
            <p class="text-xs text-indigo-900 font-extrabold uppercase leading-tight">Imbas<br>Di Sini</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, query, orderBy, doc, where } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        let CONFIG = { gridColumns: 3, gridRows: 1, gridFontSize: 'text-xl', scrollSpeed: 0.5 };
        const firebaseConfig = { apiKey: "AIzaSyAEBe1XF7cqaxkTNBZBoo3DBJYIuchOEkM", authDomain: "myqrhadir.firebaseapp.com", projectId: "myqrhadir", storageBucket: "myqrhadir.appspot.com", messagingSenderId: "799691133747", appId: "1:799691133747:web:835a5e3e9413eace806446" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const appId = firebaseConfig.projectId;

        // Data containers
        let allPrograms = [], allBirthdays = [], allSalaryDates = [], allPlanner = [];
        let scrollInterval;
        
        // QR Code Setup
        const baseUrl = window.location.href.substring(0, window.location.href.lastIndexOf('/')) + '/jadualuser.html'; // Point to user calendar
        document.getElementById('qr-image').src = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(baseUrl)}`;

        onAuthStateChanged(auth, async (user) => { if (user) { startClock(); listenSettings(); listenData(); } else await signInAnonymously(auth); });

        function listenSettings() {
            onSnapshot(doc(db, `artifacts/${appId}/public/data/tv_settings/main`), (doc) => {
                if (doc.exists()) { CONFIG = { ...CONFIG, ...doc.data() }; applyGridSettings(); refreshUI(); }
            });
        }
        function applyGridSettings() {
            const gridEl = document.getElementById('calendar-grid');
            gridEl.style.gridTemplateColumns = `repeat(${CONFIG.gridColumns}, minmax(0, 1fr))`;
            gridEl.style.gridTemplateRows = `repeat(${CONFIG.gridRows}, minmax(0, 1fr))`;
            document.getElementById('grid-info').textContent = `${CONFIG.gridColumns * CONFIG.gridRows} HARI TERDEKAT`;
        }
        function startClock() {
            setInterval(() => {
                const now = new Date();
                let h = now.getHours(); const m = String(now.getMinutes()).padStart(2, '0');
                const ampm = h >= 12 ? 'PM' : 'AM'; h = h % 12 || 12;
                document.getElementById('clock-time').textContent = `${h}:${m}`;
                document.getElementById('clock-ampm').textContent = ampm;
                document.getElementById('clock-date').textContent = now.toLocaleDateString('ms-MY', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
                if(now.getSeconds() === 0) renderTodayPanel(); 
            }, 1000);
        }

        function listenData() {
            // 1. Program Rasmi
            onSnapshot(query(collection(db, `artifacts/${appId}/public/data/spark_programs`), orderBy("startDate", "asc")), (snap) => { 
                allPrograms = snap.docs.map(d => d.data()); refreshUI(); 
            });
            // 2. Birthday
            onSnapshot(query(collection(db, `artifacts/${appId}/public/data/spark_birthdays`), orderBy("dob", "asc")), (snap) => { 
                allBirthdays = snap.docs.map(d => d.data()); refreshUI(); 
            });
            // 3. Gaji
            onSnapshot(query(collection(db, `artifacts/${appId}/public/data/spark_salary`), orderBy("date", "asc")), (snap) => { 
                allSalaryDates = snap.docs.map(d => d.data()); refreshUI(); 
            });
            // 4. Planner (Umum) - NEW
            onSnapshot(query(collection(db, `artifacts/${appId}/public/data/spark_planner`), where("isPublic", "==", true)), (snap) => {
                allPlanner = snap.docs.map(d => d.data()); refreshUI();
            });
        }
        
        function refreshUI() { renderTodayPanel(); renderCalendarGrid(); }

        const parseDate = (str) => { const p = str.split('-'); return new Date(p[0], p[1]-1, p[2]); };
        const formatTime = (t) => { if(!t) return ''; const [h,m] = t.split(':'); const hr = parseInt(h); return `${hr%12||12}:${m}${hr>=12?'pm':'am'}`; };
        
        function getEvents(date) {
            const d = new Date(date.getFullYear(), date.getMonth(), date.getDate());
            
            // Filter Rasmi
            const prog = allPrograms.filter(p => {
                if(['Batal','Ditolak','Gagal'].includes(p.status || p.approvalStatus)) return false;
                const s = parseDate(p.startDate), e = p.endDate ? parseDate(p.endDate) : s;
                return d >= s && d <= e;
            }).map(item => ({ ...item, type: 'rasmi' })); // Tag as rasmi

            // Filter Umum (Planner)
            const plan = allPlanner.filter(p => {
                const s = parseDate(p.startDate), e = (p.endDate && !p.isOneDay) ? parseDate(p.endDate) : s;
                return d >= s && d <= e;
            }).map(item => ({ ...item, type: 'umum', name: item.title, penyelaras_name: item.participants })); // Normalize fields

            // Filter Birthday
            const bday = allBirthdays.filter(b => b.dob && parseInt(b.dob.split('-')[1]) === d.getMonth()+1 && parseInt(b.dob.split('-')[2]) === d.getDate());
            
            // Filter Salary
            const sal = allSalaryDates.find(s => s.date === `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`);
            
            // Combine Program & Planner
            const combinedEvents = [...prog, ...plan].sort((a,b) => {
                return (a.startTime || '00:00').localeCompare(b.startTime || '00:00');
            });

            return { events: combinedEvents, bday, sal };
        }

        function renderTodayPanel() {
            const container = document.getElementById('scroller-content');
            const { events, bday, sal } = getEvents(new Date());
            let html = '';
            
            // 1. Gaji (Amber/Gold Theme)
            if (sal) html += `
                <div class="bg-gradient-to-r from-amber-600 to-yellow-600 p-4 rounded-xl shadow-lg border-l-4 border-yellow-300 mb-4 shrink-0">
                    <h3 class="text-2xl font-extrabold text-white uppercase flex items-center gap-2">üí∞ HARI GAJI</h3>
                    <div class="marquee-wrapper w-full mt-1">
                        <span class="marquee-content text-sm text-yellow-100 uppercase font-bold">${sal.title} &nbsp;&nbsp;&nbsp;&nbsp;</span>
                    </div>
                </div>`;
            
            // 2. Birthday (Pink Theme)
            if (bday.length > 0) html += `
                <div class="bg-gradient-to-r from-pink-600 to-rose-600 p-4 rounded-xl shadow-lg border-l-4 border-pink-300 mb-4 shrink-0">
                    <h3 class="text-xl font-bold text-white uppercase mb-1 flex items-center gap-2">üéÇ Happy Birthday</h3>
                    <div class="marquee-wrapper w-full">
                        <span class="marquee-content text-lg text-white font-semibold uppercase leading-tight">${bday.map(b => b.name).join(', ')} &nbsp;&nbsp;&nbsp;&nbsp;</span>
                    </div>
                </div>`;

            // 3. Events (Rasmi & Umum)
            if (events.length > 0) {
                const now = new Date(); const currentTimeVal = now.getHours() * 60 + now.getMinutes();
                events.forEach(p => {
                    let timeDisplay = "", isLive = false, statusBadge = "";
                    let borderColor = p.type === 'rasmi' ? 'border-indigo-500' : 'border-emerald-500';
                    let bgColor = p.type === 'rasmi' ? 'bg-slate-800' : 'bg-slate-800'; // Keep base dark, use accents
                    let titleColor = p.type === 'rasmi' ? 'text-indigo-200' : 'text-emerald-200';
                    let iconColor = p.type === 'rasmi' ? 'text-indigo-400' : 'text-emerald-400';
                    let typeBadge = p.type === 'rasmi' 
                        ? `<span class="bg-indigo-900 text-indigo-300 text-[9px] px-1.5 py-0.5 rounded uppercase font-bold border border-indigo-700">Rasmi</span>`
                        : `<span class="bg-emerald-900 text-emerald-300 text-[9px] px-1.5 py-0.5 rounded uppercase font-bold border border-emerald-700">Umum</span>`;

                    if (p.startTime) {
                        const [sh, sm] = p.startTime.split(':'); const startVal = parseInt(sh) * 60 + parseInt(sm);
                        let endVal = 23 * 60 + 59;
                        if (p.endTime) { const [eh, em] = p.endTime.split(':'); endVal = parseInt(eh) * 60 + parseInt(em); timeDisplay = `${formatTime(p.startTime)} - ${formatTime(p.endTime)}`; } 
                        else { timeDisplay = `${formatTime(p.startTime)} - SELESAI`; }
                        if (currentTimeVal >= startVal && currentTimeVal <= endVal) { isLive = true; statusBadge = `<div class="absolute top-3 right-3 flex items-center gap-1 bg-green-500 text-white px-2 py-0.5 rounded-full text-[10px] font-bold uppercase animate-pulse z-10">SEDANG BERLANGSUNG</div>`; }
                    } else { timeDisplay = "SEPANJANG HARI"; }

                    html += `
                    <div class="${bgColor} border-l-4 ${borderColor} rounded-r-xl p-4 shadow-md relative overflow-hidden mb-3 shrink-0">
                        ${statusBadge}
                        <div class="flex items-center gap-2 mb-2">
                            ${typeBadge}
                        </div>
                        <h3 class="text-2xl font-extrabold ${isLive ? 'text-green-400' : titleColor} uppercase leading-none w-4/5 mb-3">${p.name}</h3>
                        <div class="space-y-2">
                            <div class="flex items-center gap-3 bg-slate-900/50 p-2 rounded-lg border border-white/5"><span class="text-xl">üïí</span><div><p class="text-[10px] text-slate-400 uppercase font-bold leading-none mb-0.5">Masa</p><p class="text-lg text-white font-mono font-semibold uppercase leading-none">${timeDisplay}</p></div></div>
                            <div class="flex items-center gap-3 bg-slate-900/50 p-2 rounded-lg border border-white/5"><span class="text-xl">üìç</span><div><p class="text-[10px] text-slate-400 uppercase font-bold leading-none mb-0.5">Lokasi</p><p class="text-lg text-white font-semibold truncate w-full uppercase leading-none">${p.location || '-'}</p></div></div>
                            <div class="flex items-center gap-3 bg-slate-900/50 p-2 rounded-lg border border-white/5"><span class="text-xl">üë§</span><div><p class="text-[10px] text-slate-400 uppercase font-bold leading-none mb-0.5">${p.type === 'rasmi' ? 'Penyelaras' : 'Terlibat'}</p><p class="text-base ${iconColor} font-semibold truncate uppercase leading-none">${p.penyelaras_name || '-'}</p></div></div>
                        </div>
                    </div>`;
                });
            } else if (!sal && bday.length === 0) { html = `<div class="h-40 flex flex-col items-center justify-center text-slate-500 border-2 border-dashed border-slate-700 rounded-xl"><p class="text-lg uppercase">Tiada aktiviti hari ini</p></div>`; }
            
            container.innerHTML = html;
            
            if (scrollInterval) cancelAnimationFrame(scrollInterval);
            const wrapper = document.getElementById('scroller-container');
            const content = document.getElementById('scroller-content');
            
            if (content.offsetHeight > wrapper.offsetHeight) {
                container.innerHTML += `<div class="py-4"></div>` + html; 
                let pos = 0;
                function step() { 
                    pos -= CONFIG.scrollSpeed; 
                    if (Math.abs(pos) >= (content.offsetHeight + 16)) pos = 0; 
                    container.style.transform = `translateY(${pos}px)`; 
                    scrollInterval = requestAnimationFrame(step); 
                }
                step();
            } else { container.style.transform = 'translateY(0)'; }
        }

        function renderCalendarGrid() {
            const grid = document.getElementById('calendar-grid'); grid.innerHTML = '';
            const today = new Date(); const daysToShow = CONFIG.gridColumns * CONFIG.gridRows; 
            for (let i = 0; i < daysToShow; i++) {
                const d = new Date(today); 
                d.setDate(today.getDate() + i + 1); 

                const { events, bday, sal } = getEvents(d); 
                let contentHtml = '';
                
                // Gaji Badge (Amber)
                if (sal) {
                    contentHtml += `
                    <div class="bg-amber-600 text-white p-2 rounded-lg shadow-md mb-2 shrink-0 border border-amber-400">
                        <div class="text-[9px] font-bold uppercase opacity-80 mb-0.5">üí∞ GAJI</div>
                        <div class="marquee-wrapper w-full"><span class="marquee-content text-xs font-extrabold uppercase">${sal.title} &nbsp;&nbsp;&nbsp;&nbsp;</span></div>
                    </div>`;
                }

                // Birthday Badge (Pink)
                if (bday.length > 0) {
                     contentHtml += `
                     <div class="bg-pink-600 text-white p-2 rounded-lg shadow-md mb-2 shrink-0 border border-pink-400">
                        <div class="text-[9px] font-bold uppercase opacity-80 mb-0.5">üéÇ BIRTHDAY</div>
                        <div class="marquee-wrapper w-full"><span class="marquee-content text-xs font-extrabold uppercase">${bday.map(b => b.name).join(', ')} &nbsp;&nbsp;&nbsp;&nbsp;</span></div>
                     </div>`;
                }
                
                // Events (Mixed)
                if (events.length > 0) {
                    contentHtml += `<div class="space-y-1.5 mt-1 flex-grow overflow-hidden flex flex-col">`;
                    events.slice(0, 3).forEach(p => {
                        const isRasmi = p.type === 'rasmi';
                        const cardBg = isRasmi ? 'bg-indigo-900/40 border-indigo-500/30' : 'bg-emerald-900/40 border-emerald-500/30';
                        const dotColor = isRasmi ? 'bg-indigo-400' : 'bg-emerald-400';

                        contentHtml += `
                        <div class="flex flex-col ${cardBg} p-2 rounded-lg border shrink-0">
                            <div class="flex justify-between items-center mb-0.5">
                                <span class="font-mono text-slate-400 text-[10px] font-bold">${p.startTime ? formatTime(p.startTime) : 'SEPANJANG HARI'}</span>
                                <div class="${dotColor} w-1.5 h-1.5 rounded-full"></div>
                            </div>
                            <div class="marquee-wrapper w-full mb-0.5">
                                <span class="marquee-content ${CONFIG.gridFontSize} font-extrabold text-white leading-tight uppercase">
                                    ${p.name} &nbsp;&nbsp;&nbsp;&nbsp;
                                </span>
                            </div>
                            <div class="flex items-center gap-1 text-slate-400 text-[10px] uppercase truncate"><span class="text-slate-500">üìç</span> ${p.location || '-'}</div>
                        </div>`;
                    });
                    if (events.length > 3) contentHtml += `<div class="text-[10px] text-slate-500 text-center italic uppercase mt-auto">+ ${events.length - 3} LAGI...</div>`;
                    contentHtml += `</div>`;
                } else if (!sal && bday.length === 0) { contentHtml += `<div class="flex-grow flex items-center justify-center"><span class="text-slate-700 text-4xl opacity-30 font-bold">-</span></div>`; }
                
                const card = document.createElement('div'); card.className = `cal-day-card p-3`;
                card.innerHTML = `
                    <div class="flex justify-between items-center border-b border-slate-700 pb-1 mb-1 bg-slate-900/40 -mx-3 -mt-3 p-3 shrink-0">
                        <div class="leading-none">
                             <span class="block text-xs uppercase text-indigo-400 font-extrabold tracking-widest">${d.toLocaleDateString('ms-MY', { weekday: 'short' })}</span>
                             <span class="block text-[10px] uppercase text-slate-500 font-bold">${d.toLocaleDateString('ms-MY', { month: 'short' })}</span>
                        </div>
                        <span class="text-4xl font-black text-slate-600 leading-none">${d.getDate()}</span>
                    </div>
                    <div class="px-0 flex flex-col h-full overflow-hidden">${contentHtml}</div>
                `;
                grid.appendChild(card);
            }
        }
    </script>
</body>
</html>
