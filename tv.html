<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPARK TV - Calendar Grid</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* --- TEMA GLOBAL --- */
        body { 
            font-family: 'Outfit', sans-serif; 
            background-color: #0f172a; /* Slate 900 */
            color: white;
            overflow: hidden; 
        }

        /* Latar Belakang Kaca (Glassmorphism) */
        .glass-panel {
            background: rgba(30, 41, 59, 0.65); 
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
        }

        /* --- KOTAK KALENDAR (KANAN) --- */
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 Lajur */
            grid-template-rows: repeat(2, 1fr);    /* 2 Baris */
            gap: 1rem;
            height: 100%;
        }

        .cal-day-card {
            background: rgba(51, 65, 85, 0.4);
            border-radius: 0.75rem;
            border: 1px solid rgba(255,255,255,0.05);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .cal-day-card.is-today {
            background: linear-gradient(135deg, rgba(79, 70, 229, 0.25) 0%, rgba(30, 41, 59, 0.9) 100%);
            border: 1px solid #6366f1;
            box-shadow: inset 0 0 20px rgba(99, 102, 241, 0.2);
        }

        /* --- LIST HARI INI (KIRI - AUTO SCROLL) --- */
        #scroller-container { overflow: hidden; position: relative; mask-image: linear-gradient(to bottom, transparent, black 5%, black 95%, transparent); }
        #scroller-content { position: absolute; width: 100%; }

        /* --- UTILITIES --- */
        .neon-text { text-shadow: 0 0 15px rgba(99, 102, 241, 0.5); }
        .text-glow { text-shadow: 0 0 10px rgba(255, 255, 255, 0.3); }
        
        /* Hilangkan scrollbar */
        .no-scrollbar::-webkit-scrollbar { display: none; }

        /* Background Animation */
        .blob { position: absolute; filter: blur(80px); opacity: 0.4; z-index: -1; animation: float 10s infinite alternate; }
        @keyframes float { 0% { transform: translate(0, 0); } 100% { transform: translate(30px, 50px); } }
    </style>
</head>
<body class="h-screen flex flex-col relative">

    <div class="blob bg-indigo-600 w-96 h-96 top-0 left-0"></div>
    <div class="blob bg-blue-600 w-96 h-96 bottom-0 right-0" style="animation-delay: -5s;"></div>

    <header class="h-[14%] px-8 flex justify-between items-center z-20 border-b border-white/10 bg-slate-900/80 backdrop-blur-md">
        <div class="flex items-center gap-5">
            <div class="bg-indigo-600 p-3 rounded-xl shadow-lg shadow-indigo-500/30">
                <svg width="36" height="36" viewBox="0 0 24 24" fill="none" class="text-white"><path d="M4 4H8V8H4V4Z" fill="currentColor"></path><path d="M4 16H8V20H4V16Z" fill="currentColor"></path><path d="M16 4H20V8H16V4Z" fill="currentColor"></path><path d="M10 4H14V6H10V4Z" fill="currentColor"></path><path d="M10 8H12V10H10V8Z" fill="currentColor"></path><path d="M12 12H14V14H12V12Z" fill="currentColor"></path></svg>
            </div>
            <div>
                <h1 class="text-3xl font-extrabold tracking-tight text-white leading-none">SPARK <span class="text-indigo-400 font-light">TV</span></h1>
                <p class="text-xs text-slate-400 uppercase tracking-[0.2em] mt-1">Sistem Jadual & Info Digital</p>
            </div>
        </div>
        
        <div class="text-right flex items-center gap-6">
             <div class="text-right">
                <div class="flex items-baseline justify-end gap-2">
                    <div id="clock-time" class="text-6xl font-bold text-white neon-text leading-none font-mono">00:00</div>
                    <div class="text-xl font-bold text-indigo-400" id="clock-ampm">AM</div>
                </div>
                <div id="clock-date" class="text-lg font-medium text-slate-300 uppercase tracking-wide mt-1">ISNIN, 1 JAN 2025</div>
            </div>
        </div>
    </header>

    <main class="h-[86%] p-6 grid grid-cols-12 gap-6">
        
        <div class="col-span-12 lg:col-span-4 flex flex-col h-full glass-panel rounded-2xl overflow-hidden relative">
            <div class="p-5 bg-indigo-900/20 border-b border-white/5 flex justify-between items-center z-10">
                <h2 class="text-xl font-bold text-white uppercase flex items-center gap-2">
                    <span class="relative flex h-3 w-3">
                      <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-red-400 opacity-75"></span>
                      <span class="relative inline-flex rounded-full h-3 w-3 bg-red-500"></span>
                    </span>
                    Agenda Hari Ini
                </h2>
                <span class="text-[10px] bg-white/10 px-2 py-1 rounded text-slate-300">AUTO-SCROLL</span>
            </div>
            
            <div id="scroller-container" class="flex-grow relative w-full h-full bg-slate-900/20">
                <div id="scroller-content" class="p-5 space-y-4">
                    <div class="flex flex-col items-center justify-center h-64 text-slate-500 animate-pulse">
                        <p>Memuatkan data...</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-span-12 lg:col-span-8 flex flex-col h-full glass-panel rounded-2xl overflow-hidden">
            <div class="p-4 bg-indigo-900/20 border-b border-white/5 flex justify-between items-center">
                <h2 class="text-xl font-bold text-white uppercase">Minggu Ini</h2>
                <div class="flex items-center gap-2">
                     <span class="w-2 h-2 rounded-full bg-indigo-500"></span>
                     <span class="text-xs text-slate-400 uppercase">Hari Ini</span>
                </div>
            </div>

            <div class="p-4 h-full">
                <div id="calendar-grid" class="calendar-grid">
                    </div>
            </div>
        </div>
    </main>

    <div class="absolute bottom-6 right-6 bg-white p-2 rounded-xl shadow-2xl z-50 flex items-center gap-3 animate-fade-in-up transform hover:scale-105 transition-transform">
        <img id="qr-image" src="" class="w-16 h-16 bg-slate-100 rounded-lg" alt="QR">
        <div class="pr-2">
            <p class="text-[9px] text-slate-500 font-bold uppercase mb-0.5">Imbas Info</p>
            <p class="text-sm text-indigo-900 font-extrabold uppercase leading-tight">Layari<br>Sistem</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyAEBe1XF7cqaxkTNBZBoo3DBJYIuchOEkM", authDomain: "myqrhadir.firebaseapp.com", projectId: "myqrhadir", storageBucket: "myqrhadir.appspot.com", messagingSenderId: "799691133747", appId: "1:799691133747:web:835a5e3e9413eace806446" };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const appId = firebaseConfig.projectId;

        let allPrograms = [], allBirthdays = [], allSalaryDates = [];
        let scrollInterval;

        // QR Code Logic
        const baseUrl = window.location.href.substring(0, window.location.href.lastIndexOf('/')) + '/index.html';
        document.getElementById('qr-image').src = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(baseUrl)}`;

        onAuthStateChanged(auth, async (user) => {
            if (user) { startClock(); listenData(); }
            else await signInAnonymously(auth);
        });

        function startClock() {
            setInterval(() => {
                const now = new Date();
                let h = now.getHours(); const m = String(now.getMinutes()).padStart(2, '0');
                const ampm = h >= 12 ? 'PM' : 'AM'; h = h % 12 || 12;
                document.getElementById('clock-time').textContent = `${h}:${m}`;
                document.getElementById('clock-ampm').textContent = ampm;
                document.getElementById('clock-date').textContent = now.toLocaleDateString('ms-MY', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
            }, 1000);
        }

        function listenData() {
            onSnapshot(query(collection(db, `artifacts/${appId}/public/data/spark_programs`), orderBy("startDate", "asc")), (snap) => { allPrograms = snap.docs.map(d => d.data()); refreshUI(); });
            onSnapshot(query(collection(db, `artifacts/${appId}/public/data/spark_birthdays`), orderBy("dob", "asc")), (snap) => { allBirthdays = snap.docs.map(d => d.data()); refreshUI(); });
            onSnapshot(query(collection(db, `artifacts/${appId}/public/data/spark_salary`), orderBy("date", "asc")), (snap) => { allSalaryDates = snap.docs.map(d => d.data()); refreshUI(); });
        }

        function refreshUI() {
            renderTodayPanel();
            renderCalendarGrid();
        }

        const parseDate = (str) => { const p = str.split('-'); return new Date(p[0], p[1]-1, p[2]); };
        const formatTime = (t) => { if(!t) return ''; const [h,m] = t.split(':'); const hr = parseInt(h); return `${hr%12||12}:${m}${hr>=12?'pm':'am'}`; };

        function getEvents(date) {
            const d = new Date(date.getFullYear(), date.getMonth(), date.getDate());
            const prog = allPrograms.filter(p => {
                if(['Batal','Ditolak','Gagal'].includes(p.status || p.approvalStatus)) return false;
                const s = parseDate(p.startDate), e = p.endDate ? parseDate(p.endDate) : s;
                return d >= s && d <= e;
            });
            const bday = allBirthdays.filter(b => b.dob && parseInt(b.dob.split('-')[1]) === d.getMonth()+1 && parseInt(b.dob.split('-')[2]) === d.getDate());
            const sal = allSalaryDates.find(s => s.date === `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`);
            return { prog, bday, sal };
        }

        // --- PANEL KIRI: HARI INI (SCROLLABLE DETAIL) ---
        function renderTodayPanel() {
            const container = document.getElementById('scroller-content');
            const { prog, bday, sal } = getEvents(new Date());
            let html = '';

            if (sal) html += `
                <div class="bg-gradient-to-r from-green-600 to-green-700 p-5 rounded-xl shadow-lg border border-green-400 mb-4 transform hover:scale-[1.02] transition-transform">
                    <div class="flex items-center justify-between">
                        <div>
                            <h3 class="text-2xl font-extrabold text-white leading-none mb-1">HARI GAJI ðŸ’°</h3>
                            <p class="text-green-100 font-medium">${sal.title}</p>
                        </div>
                    </div>
                </div>`;
            
            if (bday.length > 0) {
                html += `
                <div class="bg-gradient-to-r from-pink-600 to-rose-600 p-5 rounded-xl shadow-lg border border-pink-400 mb-4">
                    <div class="flex items-center gap-2 mb-3">
                        <span class="text-2xl">ðŸŽ‚</span>
                        <h3 class="text-lg font-bold text-white uppercase tracking-wide">Happy Birthday</h3>
                    </div>
                    <div class="flex flex-wrap gap-2">
                        ${bday.map(b => `<span class="bg-white/20 px-3 py-1.5 rounded-lg text-white font-bold text-lg shadow-sm">${b.name}</span>`).join('')}
                    </div>
                </div>`;
            }

            if (prog.length > 0) {
                prog.forEach(p => {
                    html += `
                    <div class="bg-slate-800 border-l-4 border-indigo-500 rounded-r-xl p-5 shadow-lg relative mb-4">
                        <h3 class="text-2xl font-bold text-indigo-100 uppercase leading-tight mb-3">${p.name}</h3>
                        
                        <div class="space-y-3">
                            <div class="flex items-center gap-3">
                                <span class="bg-indigo-500/20 text-indigo-300 p-1.5 rounded text-xs font-mono">MASA</span>
                                <span class="text-white font-semibold text-lg">${p.startTime ? formatTime(p.startTime) : 'Sepanjang Hari'}</span>
                            </div>
                            
                            <div class="flex items-center gap-3">
                                <span class="bg-red-500/20 text-red-300 p-1.5 rounded text-xs font-mono">LOKASI</span>
                                <span class="text-slate-300 text-lg leading-tight">${p.location || '-'}</span>
                            </div>

                            <div class="pt-3 border-t border-white/5">
                                <p class="text-xs text-slate-500 uppercase font-bold mb-1">Penyelaras</p>
                                <p class="text-slate-300 font-medium text-lg">${p.penyelaras_name || 'Tidak Dinyatakan'}</p>
                            </div>
                        </div>
                    </div>`;
                });
            } else if (!sal && bday.length === 0) {
                html = `<div class="h-64 flex flex-col items-center justify-center text-slate-500 border-2 border-dashed border-slate-700 rounded-xl"><p class="text-xl">Tiada aktiviti hari ini</p></div>`;
            }

            container.innerHTML = html;
            
            // Auto Scroll Logic
            if (scrollInterval) cancelAnimationFrame(scrollInterval);
            const wrapper = document.getElementById('scroller-container');
            if (container.scrollHeight > wrapper.clientHeight) {
                container.innerHTML += `<div class="py-8"></div>` + html; 
                let pos = 0;
                function step() {
                    pos -= 0.5;
                    if (Math.abs(pos) >= (container.scrollHeight / 2)) pos = 0;
                    container.style.transform = `translateY(${pos}px)`;
                    scrollInterval = requestAnimationFrame(step);
                }
                step();
            } else { container.style.transform = 'translateY(0)'; }
        }

        // --- PANEL KANAN: GRID KALENDAR (STATIC) ---
        function renderCalendarGrid() {
            const grid = document.getElementById('calendar-grid');
            grid.innerHTML = '';
            
            const today = new Date();
            // Show 8 days (2 Rows x 4 Cols)
            const daysToShow = 8; 
            
            for (let i = 0; i < daysToShow; i++) {
                const d = new Date(today); d.setDate(today.getDate() + i);
                const { prog, bday, sal } = getEvents(d);
                const isToday = i === 0;

                let contentHtml = '';
                
                // Indikator Ringkas
                if (sal) contentHtml += `<div class="bg-green-600 text-white text-[10px] px-1.5 py-0.5 rounded font-bold mb-1 text-center truncate">ðŸ’° GAJI</div>`;
                if (bday.length > 0) contentHtml += `<div class="bg-pink-600 text-white text-[10px] px-1.5 py-0.5 rounded font-bold mb-1 text-center truncate">ðŸŽ‚ ${bday.length} BDAY</div>`;

                if (prog.length > 0) {
                    contentHtml += `<div class="space-y-1 mt-1 flex-grow overflow-hidden">`;
                    // Show max 3 items to fit in box
                    prog.slice(0, 3).forEach(p => {
                        contentHtml += `
                        <div class="flex items-center gap-1 text-[11px] leading-tight text-slate-300">
                            <span class="text-yellow-500 text-[9px] font-mono whitespace-nowrap">${p.startTime ? formatTime(p.startTime).replace(' ','').toLowerCase() : 'â€¢'}</span>
                            <span class="truncate font-medium">${p.name}</span>
                        </div>`;
                    });
                    if (prog.length > 3) contentHtml += `<div class="text-[9px] text-slate-500 text-center mt-1 italic">+ ${prog.length - 3} lagi...</div>`;
                    contentHtml += `</div>`;
                } else if (!sal && bday.length === 0) {
                     contentHtml += `<div class="flex-grow flex items-center justify-center"><span class="text-slate-700 text-2xl opacity-50">-</span></div>`;
                }

                // Header Kotak (Tarikh)
                const dateHeader = `
                    <div class="flex justify-between items-end border-b ${isToday ? 'border-indigo-500' : 'border-slate-700'} pb-1 mb-1">
                        <span class="text-xl font-bold ${isToday ? 'text-white' : 'text-slate-400'}">${d.getDate()}</span>
                        <div class="text-right">
                             <span class="block text-[9px] uppercase text-slate-500 font-bold">${d.toLocaleDateString('ms-MY', { month: 'short' })}</span>
                             <span class="block text-[10px] uppercase ${isToday ? 'text-yellow-400' : 'text-indigo-400'} font-bold">${d.toLocaleDateString('ms-MY', { weekday: 'short' })}</span>
                        </div>
                    </div>`;

                const card = document.createElement('div');
                card.className = `cal-day-card p-2.5 ${isToday ? 'is-today' : ''}`;
                card.innerHTML = dateHeader + contentHtml;
                grid.appendChild(card);
            }
        }
    </script>
</body>
</html>
