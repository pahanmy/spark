<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPARK TV Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* --- GLOBAL STYLES --- */
        body { 
            font-family: 'Outfit', sans-serif; 
            background-color: #0f172a; /* Slate 900 */
            color: white;
            overflow: hidden; 
        }

        /* --- GLASSMORPHISM --- */
        .glass-card {
            background: rgba(30, 41, 59, 0.6); 
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        /* --- ANIMATIONS --- */
        #scroller-container { overflow: hidden; position: relative; mask-image: linear-gradient(to bottom, transparent, black 5%, black 95%, transparent); }
        #scroller-content { position: absolute; width: 100%; }

        /* Slider Wrapper */
        .slider-wrapper { display: flex; gap: 0.75rem; transition: transform 1s cubic-bezier(0.4, 0, 0.2, 1); width: 100%; }

        /* Modified Day Card (Sempit & Padat) */
        .day-card {
            min-width: calc(25% - 0.6rem); /* Papar 4 kad sekaligus */
            background: rgba(51, 65, 85, 0.4);
            border-radius: 0.75rem;
            border: 1px solid rgba(255,255,255,0.05);
            display: flex;
            flex-direction: column;
        }

        .day-card.today {
            background: linear-gradient(180deg, rgba(79, 70, 229, 0.2) 0%, rgba(30, 41, 59, 0.8) 100%);
            border: 1px solid #6366f1;
        }

        .neon-text { text-shadow: 0 0 10px rgba(99, 102, 241, 0.5); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="h-screen flex flex-col relative">

    <div class="absolute inset-0 -z-10 overflow-hidden">
        <div class="absolute top-[-10%] left-[-10%] w-[500px] h-[500px] bg-indigo-900/30 rounded-full blur-[100px]"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[600px] h-[600px] bg-blue-900/20 rounded-full blur-[100px]"></div>
    </div>

    <header class="px-8 py-4 flex justify-between items-center z-20 border-b border-white/10 bg-slate-900/50 backdrop-blur-md">
        <div class="flex items-center gap-4">
            <div class="bg-indigo-600 p-2 rounded-lg shadow-lg shadow-indigo-500/30">
                <svg width="28" height="28" viewBox="0 0 24 24" fill="none" class="text-white"><path d="M4 4H8V8H4V4Z" fill="currentColor"></path><path d="M4 16H8V20H4V16Z" fill="currentColor"></path><path d="M16 4H20V8H16V4Z" fill="currentColor"></path><path d="M10 4H14V6H10V4Z" fill="currentColor"></path><path d="M10 8H12V10H10V8Z" fill="currentColor"></path><path d="M12 12H14V14H12V12Z" fill="currentColor"></path></svg>
            </div>
            <div>
                <h1 class="text-2xl font-bold tracking-wider text-white leading-none">SPARK <span class="font-light text-indigo-400">TV</span></h1>
                <p class="text-[10px] text-gray-400 uppercase tracking-[0.2em]">Papan Maklumat Digital</p>
            </div>
        </div>
        
        <div class="text-right">
            <div class="flex items-end justify-end gap-3">
                <div id="clock-time" class="text-5xl font-bold text-white neon-text leading-none font-mono">00:00</div>
                <div class="text-right pb-1">
                    <div id="clock-ampm" class="text-xl text-indigo-400 font-bold leading-none">AM</div>
                    <div id="clock-sec" class="text-sm text-gray-500 font-mono leading-none">00</div>
                </div>
            </div>
            <div id="clock-date" class="text-sm font-medium text-gray-300 uppercase tracking-widest mt-1">ISNIN, 1 JAN 2025</div>
        </div>
    </header>

    <main class="flex-grow p-6 grid grid-cols-12 gap-6 overflow-hidden h-full">
        
        <div class="col-span-12 lg:col-span-4 flex flex-col h-full glass-card rounded-2xl overflow-hidden relative group">
            <div class="absolute top-0 left-0 w-1 h-full bg-indigo-500"></div>
            <div class="p-4 border-b border-white/5 bg-white/5 flex justify-between items-center z-10">
                <h2 class="text-lg font-bold text-white uppercase flex items-center gap-2">
                    <span class="w-2 h-2 rounded-full bg-red-500 animate-pulse"></span> 
                    Agenda Hari Ini
                </h2>
                <div class="bg-black/30 px-2 py-1 rounded text-[10px] text-gray-400">AUTO-SCROLL</div>
            </div>
            
            <div id="scroller-container" class="flex-grow relative w-full h-full">
                <div id="scroller-content" class="p-4 space-y-3">
                    <div class="text-center text-gray-500 mt-10 animate-pulse">Menunggu data...</div>
                </div>
            </div>
        </div>

        <div class="col-span-12 lg:col-span-8 flex flex-col h-full glass-card rounded-2xl overflow-hidden">
            <div class="p-4 border-b border-white/5 bg-white/5 flex justify-between items-center">
                <h2 class="text-lg font-bold text-white uppercase">Jadual Minggu Ini</h2>
                <div class="flex items-center gap-2">
                     <span class="text-[10px] text-gray-400 uppercase mr-2">Info Penyelaras & Lokasi</span>
                     <div class="flex gap-1"><span class="w-1.5 h-1.5 rounded-full bg-indigo-500"></span><span class="w-1.5 h-1.5 rounded-full bg-gray-600"></span></div>
                </div>
            </div>

            <div class="flex-grow p-4 relative overflow-hidden">
                <div id="weekly-slider" class="slider-wrapper h-full">
                    </div>
            </div>
        </div>
    </main>

    <div class="absolute bottom-6 right-6 bg-white p-2 rounded-xl shadow-2xl z-50 flex items-center gap-3 pr-4 animate-fade-in-up">
        <img id="qr-image" src="" class="w-16 h-16 bg-gray-100 rounded-lg" alt="QR Code">
        <div class="text-left">
            <p class="text-[10px] text-gray-500 font-bold uppercase mb-0.5">Imbas untuk</p>
            <p class="text-xs text-indigo-900 font-extrabold uppercase leading-tight">Layari<br>Sistem</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyAEBe1XF7cqaxkTNBZBoo3DBJYIuchOEkM", authDomain: "myqrhadir.firebaseapp.com", projectId: "myqrhadir", storageBucket: "myqrhadir.appspot.com", messagingSenderId: "799691133747", appId: "1:799691133747:web:835a5e3e9413eace806446" };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const appId = firebaseConfig.projectId;

        let allPrograms = [], allBirthdays = [], allSalaryDates = [];
        let scrollInterval, slideInterval, currentSlideIndex = 0;

        // Generate QR Code automatically pointing to index.html (parent directory)
        const baseUrl = window.location.href.substring(0, window.location.href.lastIndexOf('/')) + '/index.html';
        document.getElementById('qr-image').src = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(baseUrl)}`;

        onAuthStateChanged(auth, async (user) => {
            if (user) { startClock(); listenData(); }
            else await signInAnonymously(auth);
        });

        function startClock() {
            setInterval(() => {
                const now = new Date();
                let h = now.getHours(); const m = String(now.getMinutes()).padStart(2, '0'); const s = String(now.getSeconds()).padStart(2, '0');
                const ampm = h >= 12 ? 'PM' : 'AM'; h = h % 12 || 12;
                document.getElementById('clock-time').textContent = `${h}:${m}`;
                document.getElementById('clock-sec').textContent = s;
                document.getElementById('clock-ampm').textContent = ampm;
                document.getElementById('clock-date').textContent = now.toLocaleDateString('ms-MY', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
            }, 1000);
        }

        function listenData() {
            // Real-time listeners (onSnapshot) updates automatically without refresh
            onSnapshot(query(collection(db, `artifacts/${appId}/public/data/spark_programs`), orderBy("startDate", "asc")), (snap) => { allPrograms = snap.docs.map(d => d.data()); refreshUI(); });
            onSnapshot(query(collection(db, `artifacts/${appId}/public/data/spark_birthdays`), orderBy("dob", "asc")), (snap) => { allBirthdays = snap.docs.map(d => d.data()); refreshUI(); });
            onSnapshot(query(collection(db, `artifacts/${appId}/public/data/spark_salary`), orderBy("date", "asc")), (snap) => { allSalaryDates = snap.docs.map(d => d.data()); refreshUI(); });
        }

        function refreshUI() {
            renderTodayPanel();
            renderWeeklyCarousel();
        }

        const parseDate = (str) => { const p = str.split('-'); return new Date(p[0], p[1]-1, p[2]); };
        const formatTime = (t) => { if(!t) return ''; const [h,m] = t.split(':'); const hr = parseInt(h); return `${hr%12||12}:${m}${hr>=12?'pm':'am'}`; };

        function getEvents(date) {
            const d = new Date(date.getFullYear(), date.getMonth(), date.getDate());
            const prog = allPrograms.filter(p => {
                if(['Batal','Ditolak','Gagal'].includes(p.status || p.approvalStatus)) return false;
                const s = parseDate(p.startDate), e = p.endDate ? parseDate(p.endDate) : s;
                return d >= s && d <= e;
            });
            const bday = allBirthdays.filter(b => b.dob && parseInt(b.dob.split('-')[1]) === d.getMonth()+1 && parseInt(b.dob.split('-')[2]) === d.getDate());
            const sal = allSalaryDates.find(s => s.date === `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`);
            return { prog, bday, sal };
        }

        function renderTodayPanel() {
            const container = document.getElementById('scroller-content');
            const { prog, bday, sal } = getEvents(new Date());
            let html = '';

            if (sal) html += `<div class="bg-green-600 p-4 rounded-xl text-white shadow-lg mb-3 flex items-center justify-between"><div><h3 class="font-bold text-lg leading-none">HARI GAJI üí∞</h3><p class="text-xs text-green-200 mt-1">${sal.title}</p></div></div>`;
            
            if (bday.length > 0) {
                html += `<div class="bg-pink-600 p-4 rounded-xl text-white shadow-lg mb-3"><div class="flex items-center gap-2 mb-2"><span class="text-xl">üéÇ</span><h3 class="font-bold uppercase text-sm">Birthday</h3></div><div class="flex flex-wrap gap-2">${bday.map(b => `<span class="bg-white/20 px-2 py-1 rounded text-xs font-semibold">${b.name}</span>`).join('')}</div></div>`;
            }

            if (prog.length > 0) {
                prog.forEach(p => {
                    html += `
                    <div class="bg-slate-800 border border-slate-700 rounded-xl p-4 shadow-md relative overflow-hidden">
                        <div class="flex justify-between items-start mb-2">
                            <h3 class="text-md font-bold text-indigo-200 uppercase leading-tight w-3/4">${p.name}</h3>
                            <span class="text-xs font-mono bg-indigo-900 text-indigo-300 px-1.5 py-0.5 rounded">${p.startTime ? formatTime(p.startTime) : 'Full Day'}</span>
                        </div>
                        <div class="space-y-1.5">
                            <div class="flex items-center gap-2 text-xs text-gray-400">
                                <svg class="w-3 h-3 text-red-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                                <span class="truncate w-full">${p.location || 'Tiada Lokasi'}</span>
                            </div>
                            <div class="flex items-center gap-2 text-xs text-gray-500 border-t border-gray-700 pt-1.5">
                                <svg class="w-3 h-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>
                                <span class="truncate w-full capitalize">${p.penyelaras_name || 'Tiada Penyelaras'}</span>
                            </div>
                        </div>
                    </div>`;
                });
            } else if (!sal && bday.length === 0) {
                html = `<div class="h-48 flex flex-col items-center justify-center text-gray-600"><p class="text-sm italic">Tiada aktiviti hari ini</p></div>`;
            }

            container.innerHTML = html;
            // Re-init scroll logic
            if (scrollInterval) cancelAnimationFrame(scrollInterval);
            const wrapper = document.getElementById('scroller-container');
            if (container.scrollHeight > wrapper.clientHeight) {
                container.innerHTML += `<div class="py-4"></div>` + html; // Duplicate for loop
                let pos = 0;
                function step() {
                    pos -= 0.4;
                    if (Math.abs(pos) >= (container.scrollHeight / 2)) pos = 0;
                    container.style.transform = `translateY(${pos}px)`;
                    scrollInterval = requestAnimationFrame(step);
                }
                step();
            } else { container.style.transform = 'translateY(0)'; }
        }

        function renderWeeklyCarousel() {
            const wrapper = document.getElementById('weekly-slider');
            wrapper.innerHTML = '';
            
            const today = new Date();
            const daysToShow = 8; // Load 8 days
            
            for (let i = 0; i < daysToShow; i++) {
                const d = new Date(today); d.setDate(today.getDate() + i);
                const { prog, bday, sal } = getEvents(d);
                const isToday = i === 0;

                let itemsHtml = '';
                
                if (sal) itemsHtml += `<div class="bg-green-500/20 text-green-300 border border-green-500/30 p-1.5 rounded text-center text-[10px] font-bold mb-1.5">üí∞ GAJI</div>`;
                if (bday.length > 0) itemsHtml += `<div class="bg-pink-500/20 text-pink-300 border border-pink-500/30 p-1.5 rounded mb-1.5 text-center text-[10px] font-semibold truncate">üéÇ ${bday.length} B'day</div>`;

                if (prog.length > 0) {
                    itemsHtml += `<div class="flex-grow overflow-y-auto no-scrollbar space-y-1.5">`;
                    prog.slice(0, 4).forEach(p => {
                        itemsHtml += `
                        <div class="bg-slate-700/40 p-1.5 rounded border border-white/5">
                            <div class="text-indigo-200 font-bold text-[10px] uppercase truncate leading-tight">${p.name}</div>
                            <div class="flex justify-between items-center mt-1">
                                <span class="text-[9px] text-yellow-500 font-mono">${p.startTime ? formatTime(p.startTime) : 'All Day'}</span>
                            </div>
                            <div class="mt-1 pt-1 border-t border-white/5 space-y-0.5">
                                <div class="flex items-center gap-1 text-[9px] text-gray-400 truncate"><span class="text-red-400">üìç</span>${p.location || '-'}</div>
                                <div class="flex items-center gap-1 text-[9px] text-gray-500 truncate"><span class="text-gray-400">üë§</span>${p.penyelaras_name ? p.penyelaras_name.split(' ')[0] : '-'}</div>
                            </div>
                        </div>`;
                    });
                    if (prog.length > 4) itemsHtml += `<div class="text-center text-[9px] text-gray-500 italic">+${prog.length - 4} lg</div>`;
                    itemsHtml += `</div>`;
                } else if (!sal && bday.length === 0) {
                    itemsHtml += `<div class="flex-grow flex items-center justify-center text-gray-600 text-xs italic">-</div>`;
                }

                const card = document.createElement('div');
                card.className = `day-card p-2.5 flex-shrink-0 ${isToday ? 'today' : ''}`;
                card.innerHTML = `
                    <div class="flex justify-between items-center border-b ${isToday ? 'border-indigo-500' : 'border-white/10'} pb-1.5 mb-1.5">
                        <span class="text-2xl font-bold ${isToday ? 'text-white' : 'text-gray-400'} leading-none">${d.getDate()}</span>
                        <div class="text-right leading-none">
                            <span class="block text-[9px] uppercase text-gray-500 font-bold">${d.toLocaleDateString('ms-MY', { month: 'short' })}</span>
                            <span class="block text-[10px] uppercase ${isToday ? 'text-yellow-400' : 'text-indigo-400'} font-bold">${d.toLocaleDateString('ms-MY', { weekday: 'short' })}</span>
                        </div>
                    </div>
                    ${itemsHtml}
                `;
                wrapper.appendChild(card);
            }
            initSlider();
        }

        function initSlider() {
            if (slideInterval) clearInterval(slideInterval);
            const wrapper = document.getElementById('weekly-slider');
            currentSlideIndex = 0;
            // Move every 8 seconds
            slideInterval = setInterval(() => {
                currentSlideIndex++;
                // If we reach the end (showing 4 cards at a time, total 8 cards = 4 slides max roughly)
                if (currentSlideIndex > 4) currentSlideIndex = 0; 
                const offset = currentSlideIndex * -25; // 25% width per slide
                wrapper.style.transform = `translateX(${offset}%)`;
            }, 8000);
        }
    </script>
</body>
</html>
