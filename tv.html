<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPARK TV - Static Right</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* --- BACKGROUND --- */
        body {
            font-family: 'Outfit', sans-serif;
            margin: 0; padding: 2vh 2vw;
            height: 100vh; width: 100vw;
            overflow: hidden; color: white;
            background: linear-gradient(-45deg, #0f172a, #1e1b4b, #312e81, #0f172a);
            background-size: 400% 400%;
            animation: gradientBG 20s ease infinite;
        }
        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        /* --- GLASS PANELS --- */
        .glass-panel {
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 1.5rem;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            display: flex; flex-direction: column; overflow: hidden; height: 100%;
        }

        /* --- LAYOUT --- */
        .main-layout { display: flex; gap: 1.5rem; height: 88%; width: 100%; }
        .panel-left { flex: 0 0 30%; display: flex; flex-direction: column; min-width: 300px; } /* Kiri dikecilkan sikit */
        .panel-right { flex: 1; display: flex; flex-direction: column; min-width: 0; }

        /* --- SCROLLERS (LEFT ONLY) --- */
        .scroller-container { overflow: hidden; position: relative; flex-grow: 1; mask-image: linear-gradient(to bottom, transparent, black 2%, black 95%, transparent); }
        .scroller-content { position: absolute; width: 100%; }

        /* --- STATIC GRID (RIGHT ONLY) --- */
        .static-container { 
            overflow-y: auto; /* Boleh scroll manual jika guna mouse, tapi di TV nampak static */
            flex-grow: 1; 
            padding: 1.5rem;
            /* Hilangkan scrollbar */
            scrollbar-width: none; 
            -ms-overflow-style: none;
        }
        .static-container::-webkit-scrollbar { display: none; }
        
        /* Grid Layout untuk memuatkan banyak kad */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 Kolum */
            gap: 1rem;
            align-content: start;
        }

        /* --- TEXT EFFECTS --- */
        .neon-text { text-shadow: 0 0 25px rgba(99, 102, 241, 0.6); }
        
        /* --- CARD STYLES --- */
        .card-base {
            position: relative; border-radius: 1rem; padding: 1rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2); border: 1px solid rgba(255,255,255,0.1);
            height: 100%; /* Sama tinggi */
        }
        .card-rasmi { background: linear-gradient(145deg, rgba(30, 58, 138, 0.9), rgba(23, 37, 84, 0.95)); border-left: 5px solid #60a5fa; }
        .card-umum { background: linear-gradient(145deg, rgba(6, 78, 59, 0.9), rgba(2, 44, 34, 0.95)); border-left: 5px solid #34d399; }

        /* --- DATE HEADER BAR --- */
        .date-header-bar {
            grid-column: span 2; /* Header melintang penuh */
            background: linear-gradient(90deg, #4f46e5 0%, rgba(79, 70, 229, 0) 100%);
            padding: 0.5rem 1rem; border-radius: 0.75rem; margin-top: 1rem; margin-bottom: 0.5rem;
            border-left: 6px solid white; display: flex; align-items: center; gap: 1rem;
        }
    </style>
</head>
<body>

    <header class="flex justify-between items-center px-4 h-[10%] mb-[2%]">
        <div class="flex items-center gap-5">
            <div class="bg-indigo-600 p-3 rounded-2xl shadow-lg border border-white/10">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" class="text-white"><path d="M4 4H8V8H4V4Z" fill="currentColor"></path><path d="M4 16H8V20H4V16Z" fill="currentColor"></path><path d="M16 4H20V8H16V4Z" fill="currentColor"></path><path d="M10 4H14V6H10V4Z" fill="currentColor"></path><path d="M10 8H12V10H10V8Z" fill="currentColor"></path><path d="M12 12H14V14H12V12Z" fill="currentColor"></path></svg>
            </div>
            <div>
                <h1 class="text-4xl font-black text-white leading-none tracking-tight">SPARK <span class="text-indigo-400 font-light">TV</span></h1>
                <p class="text-[11px] text-slate-400 uppercase tracking-[0.35em] font-bold mt-1">Sistem Info Digital</p>
            </div>
        </div>
        <div class="text-right">
            <div class="flex items-baseline justify-end gap-3">
                <div id="clock-time" class="text-7xl font-bold text-white neon-text leading-none font-mono">00:00</div>
                <div class="text-2xl font-bold text-indigo-400" id="clock-ampm">AM</div>
            </div>
            <div id="clock-date" class="text-base font-semibold text-slate-300 uppercase tracking-widest mt-1">ISNIN, 1 JAN 2025</div>
        </div>
    </header>

    <div class="main-layout">
        <aside class="panel-left glass-panel">
            <div class="p-6 bg-indigo-900/40 border-b border-white/10 flex justify-between items-center shrink-0">
                <h2 class="text-xl font-bold text-white uppercase flex items-center gap-3">
                    <span class="relative flex h-3 w-3">
                      <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                      <span class="relative inline-flex rounded-full h-3 w-3 bg-green-500"></span>
                    </span>
                    Agenda Hari Ini
                </h2>
            </div>
            <div id="left-scroller" class="scroller-container w-full">
                <div id="left-content" class="scroller-content p-5 space-y-4">
                    <div class="flex items-center justify-center h-40 text-slate-500 animate-pulse text-sm">MEMUATKAN DATA...</div>
                </div>
            </div>
        </aside>

        <main class="panel-right glass-panel">
            <div class="p-6 bg-slate-900/40 border-b border-white/10 flex justify-between items-center shrink-0 z-10">
                <div class="flex items-center gap-3">
                    <h2 class="text-xl font-bold text-white uppercase">Jadual Akan Datang</h2>
                    <span class="bg-indigo-600 text-white text-[10px] font-bold px-2 py-0.5 rounded border border-indigo-400">2 HARI</span>
                </div>
                <div class="flex gap-3">
                    <div class="flex items-center gap-2 bg-slate-800/80 px-3 py-1.5 rounded-lg border border-slate-600">
                        <div class="w-3 h-3 rounded bg-blue-500"></div>
                        <span class="text-[10px] uppercase font-bold text-slate-300">Rasmi</span>
                    </div>
                    <div class="flex items-center gap-2 bg-slate-800/80 px-3 py-1.5 rounded-lg border border-slate-600">
                        <div class="w-3 h-3 rounded bg-emerald-500"></div>
                        <span class="text-[10px] uppercase font-bold text-slate-300">Umum</span>
                    </div>
                </div>
            </div>
            
            <div class="static-container">
                <div id="right-content" class="cards-grid">
                    </div>
            </div>
        </main>
    </div>

    <div class="absolute bottom-8 right-8 bg-white p-2 rounded-xl shadow-2xl z-50 flex items-center gap-3 animate-fade-in-up opacity-90 hover:opacity-100 transition-opacity">
        <img id="qr-image" src="" class="w-14 h-14 bg-slate-100 rounded-lg" alt="QR">
        <div class="pr-2 hidden sm:block">
            <p class="text-[9px] text-slate-500 font-bold uppercase mb-0.5">Info Lanjut</p>
            <p class="text-xs text-indigo-900 font-extrabold uppercase leading-tight">Imbas<br>Di Sini</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, query, orderBy, doc, where } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        let CONFIG = { scrollSpeed: 0.5 };
        const firebaseConfig = { apiKey: "AIzaSyAEBe1XF7cqaxkTNBZBoo3DBJYIuchOEkM", authDomain: "myqrhadir.firebaseapp.com", projectId: "myqrhadir", storageBucket: "myqrhadir.appspot.com", messagingSenderId: "799691133747", appId: "1:799691133747:web:835a5e3e9413eace806446" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const appId = firebaseConfig.projectId;

        let allPrograms = [], allBirthdays = [], allSalaryDates = [], allPlanner = [];
        let leftScrollInterval; // Hanya left interval, kanan tiada
        
        const baseUrl = window.location.href.substring(0, window.location.href.lastIndexOf('/')) + '/jadualuser.html'; 
        document.getElementById('qr-image').src = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(baseUrl)}`;

        onAuthStateChanged(auth, async (user) => { if (user) { startClock(); listenSettings(); listenData(); } else await signInAnonymously(auth); });

        function listenSettings() {
            onSnapshot(doc(db, `artifacts/${appId}/public/data/tv_settings/main`), (doc) => {
                if (doc.exists()) { const data = doc.data(); if(data.scrollSpeed) CONFIG.scrollSpeed = data.scrollSpeed; refreshUI(); }
            });
        }
        function startClock() {
            setInterval(() => {
                const now = new Date();
                let h = now.getHours(); const m = String(now.getMinutes()).padStart(2, '0');
                const ampm = h >= 12 ? 'PM' : 'AM'; h = h % 12 || 12;
                document.getElementById('clock-time').textContent = `${h}:${m}`;
                document.getElementById('clock-ampm').textContent = ampm;
                document.getElementById('clock-date').textContent = now.toLocaleDateString('ms-MY', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
                if(now.getSeconds() === 0) renderLeftPanel(); 
            }, 1000);
        }

        function listenData() {
            onSnapshot(query(collection(db, `artifacts/${appId}/public/data/spark_programs`), orderBy("startDate", "asc")), (snap) => { allPrograms = snap.docs.map(d => d.data()); refreshUI(); });
            onSnapshot(query(collection(db, `artifacts/${appId}/public/data/spark_birthdays`), orderBy("dob", "asc")), (snap) => { allBirthdays = snap.docs.map(d => d.data()); refreshUI(); });
            onSnapshot(query(collection(db, `artifacts/${appId}/public/data/spark_salary`), orderBy("date", "asc")), (snap) => { allSalaryDates = snap.docs.map(d => d.data()); refreshUI(); });
            onSnapshot(query(collection(db, `artifacts/${appId}/public/data/spark_planner`), where("isPublic", "==", true)), (snap) => { allPlanner = snap.docs.map(d => d.data()); refreshUI(); });
        }
        
        function refreshUI() { renderLeftPanel(); renderRightPanel(); }

        const parseDate = (str) => { const p = str.split('-'); return new Date(p[0], p[1]-1, p[2]); };
        const formatTime = (t) => { if(!t) return ''; const [h,m] = t.split(':'); const hr = parseInt(h); return `${hr%12||12}:${m}${hr>=12?'pm':'am'}`; };
        
        function getEvents(date) {
            const d = new Date(date.getFullYear(), date.getMonth(), date.getDate());
            const prog = allPrograms.filter(p => {
                if(['Batal','Ditolak','Gagal'].includes(p.status || p.approvalStatus)) return false;
                const s = parseDate(p.startDate), e = p.endDate ? parseDate(p.endDate) : s;
                return d >= s && d <= e;
            }).map(item => ({ ...item, type: 'rasmi' }));
            const plan = allPlanner.filter(p => {
                const s = parseDate(p.startDate), e = (p.endDate && !p.isOneDay) ? parseDate(p.endDate) : s;
                return d >= s && d <= e;
            }).map(item => ({ ...item, type: 'umum', name: item.title, penyelaras_name: item.participants }));
            const bday = allBirthdays.filter(b => b.dob && parseInt(b.dob.split('-')[1]) === d.getMonth()+1 && parseInt(b.dob.split('-')[2]) === d.getDate());
            const sal = allSalaryDates.find(s => s.date === `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`);
            const combinedEvents = [...prog, ...plan].sort((a,b) => (a.startTime || '00:00').localeCompare(b.startTime || '00:00'));
            return { events: combinedEvents, bday, sal };
        }

        // --- LEFT PANEL (BERGERAK) ---
        function renderLeftPanel() {
            const container = document.getElementById('left-content');
            const wrapper = document.getElementById('left-scroller');
            const { events, bday, sal } = getEvents(new Date());
            let html = buildEventHtml(events, bday, sal, true);
            if (html === '') html = `<div class="h-48 flex flex-col items-center justify-center text-slate-500 border-2 border-dashed border-slate-700/50 rounded-2xl"><p class="text-lg uppercase font-bold">Tiada aktiviti hari ini</p></div>`;
            container.innerHTML = html;
            initScroll(wrapper, container);
        }

        // --- RIGHT PANEL (STATIK - 2 HARI - 2 KOLUM) ---
        function renderRightPanel() {
            const container = document.getElementById('right-content');
            // Tiada wrapper scroll untuk kanan
            let html = '';
            
            const today = new Date();
            for (let i = 1; i <= 2; i++) {
                const d = new Date(today); 
                d.setDate(today.getDate() + i); 
                const { events, bday, sal } = getEvents(d);

                if (events.length > 0 || bday.length > 0 || sal) {
                    // Header (Span 2 Columns)
                    html += `
                    <div class="date-header-bar">
                        <div class="bg-white text-indigo-800 px-3 py-1 rounded font-black text-2xl leading-none">${d.getDate()}</div>
                        <div class="flex flex-col">
                            <span class="text-white font-black uppercase text-xl leading-none tracking-wide">${d.toLocaleDateString('ms-MY', { weekday: 'long' })}</span>
                            <span class="text-indigo-200 text-xs uppercase font-bold leading-none mt-0.5">${d.toLocaleDateString('ms-MY', { month: 'long', year: 'numeric' })}</span>
                        </div>
                    </div>`;
                    html += buildEventHtml(events, bday, sal, false);
                }
            }
            
            if (html === '') {
                 // Span 2 columns for empty message
                 html = `<div class="col-span-2 flex flex-col items-center justify-center h-40 text-slate-500"><p class="uppercase font-bold">Tiada aktiviti dalam 2 hari ini</p></div>`;
            }
            
            container.innerHTML = html;
            // PENTING: Jangan panggil initScroll untuk kanan
        }

        function buildEventHtml(events, bday, sal, isToday) {
            let html = '';
            const now = new Date(); const currentTimeVal = now.getHours() * 60 + now.getMinutes();

            // Gaji & Birthday (Kalau ada, display full width jika di grid kanan boleh adjust class, tapi default card ok)
            if (sal) html += `<div class="card-base bg-gradient-to-r from-amber-600 to-yellow-600 border-yellow-400 text-white flex items-center gap-4 col-span-2"><div class="bg-black/20 p-2 rounded-full"><span class="text-3xl">üí∞</span></div><div><p class="text-[10px] font-bold text-yellow-100 uppercase opacity-80 mb-0.5">INFO GAJI</p><p class="text-2xl font-black uppercase leading-tight">${sal.title}</p></div></div>`;
            
            if (bday.length > 0) html += `<div class="card-base bg-gradient-to-r from-pink-600 to-rose-600 border-pink-400 text-white flex items-center gap-4 col-span-2"><div class="bg-black/20 p-2 rounded-full"><span class="text-3xl">üéÇ</span></div><div><p class="text-[10px] font-bold text-pink-100 uppercase opacity-80 mb-0.5">SAMBUTAN HARI JADI</p><p class="text-xl font-bold uppercase leading-tight">${bday.map(b => b.name).join(', ')}</p></div></div>`;

            events.forEach(p => {
                let isLive = false, statusBadge = "";
                const cardClass = p.type === 'rasmi' ? 'card-rasmi' : 'card-umum';
                const labelClass = p.type === 'rasmi' ? 'bg-blue-900 text-blue-200' : 'bg-emerald-900 text-emerald-200';
                
                if (isToday && p.startTime) {
                    const [sh, sm] = p.startTime.split(':'); const startVal = parseInt(sh) * 60 + parseInt(sm);
                    let endVal = 23 * 60 + 59;
                    if (p.endTime) { const [eh, em] = p.endTime.split(':'); endVal = parseInt(eh) * 60 + parseInt(em); }
                    if (currentTimeVal >= startVal && currentTimeVal <= endVal) { isLive = true; statusBadge = `<div class="absolute top-4 right-4 bg-red-600 text-white text-[10px] px-2 py-1 rounded shadow-lg animate-pulse font-bold tracking-widest border border-red-400">LIVE</div>`; }
                }

                html += `
                <div class="card-base ${cardClass}">
                    ${statusBadge}
                    <div class="flex items-center gap-2 mb-3">
                        <span class="${labelClass} text-[10px] px-2 py-0.5 rounded font-bold uppercase tracking-wide border border-white/10 shadow-sm">${p.type}</span>
                        <span class="text-xs font-mono font-bold text-white/80 flex items-center gap-1"><svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>${p.startTime ? formatTime(p.startTime) : 'SEPANJANG HARI'}</span>
                    </div>
                    <h3 class="text-xl font-black text-white uppercase leading-snug mb-4 tracking-tight ${isLive ? 'text-yellow-300 drop-shadow-md' : ''}">${p.name}</h3>
                    <div class="bg-black/20 rounded-xl p-3 space-y-2 border border-white/5">
                        <div class="flex items-start gap-3"><span class="text-lg mt-[-2px]">üìç</span><div><p class="text-[10px] font-bold text-white/50 uppercase leading-none mb-1">LOKASI</p><p class="text-sm font-bold text-white/90 uppercase leading-tight">${p.location || '-'}</p></div></div>
                        <div class="h-[1px] bg-white/10 w-full my-1"></div>
                        <div class="flex items-start gap-3"><span class="text-lg mt-[-2px]">üë§</span><div><p class="text-[10px] font-bold text-white/50 uppercase leading-none mb-1">${p.type === 'rasmi' ? 'PENYELARAS' : 'TERLIBAT'}</p><p class="text-sm font-bold text-indigo-200 uppercase leading-tight">${p.penyelaras_name || '-'}</p></div></div>
                    </div>
                </div>`;
            });
            return html;
        }

        // Logic scroll untuk KIRI SAHAJA
        function initScroll(wrapper, content) {
            if (leftScrollInterval) cancelAnimationFrame(leftScrollInterval);
            if (content.offsetHeight > wrapper.offsetHeight) {
                const originalHtml = content.innerHTML;
                content.innerHTML = originalHtml + `<div class="py-16 flex justify-center opacity-30"><div class="w-24 h-1.5 bg-white rounded-full"></div></div>` + originalHtml;
                let pos = 0;
                function step() { 
                    pos -= CONFIG.scrollSpeed; 
                    if (Math.abs(pos) >= (content.offsetHeight / 2)) { pos = 0; } 
                    content.style.transform = `translateY(${pos}px)`; 
                    leftScrollInterval = requestAnimationFrame(step);
                }
                step();
            } else { content.style.transform = 'translateY(0)'; }
        }
    </script>
</body>
</html>
