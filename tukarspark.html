<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPARK â€“ Tukar Perancangan ke Program</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f8f9fa; }
        .card { background-color: white; border-radius: 0.75rem; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); }
        .btn { transition: background-color 0.3s, transform 0.2s; }
        .btn:hover:not(:disabled) { transform: translateY(-2px); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .input-with-icon { position: relative; }
        .input-with-icon svg { position: absolute; left: 0.75rem; top: 50%; transform: translateY(-50%); pointer-events: none; color: #9ca3af; }
        .input-with-icon input { padding-left: 2.5rem; }
        @keyframes pulse-animation { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        .logo-pulse { animation: pulse-animation 2s infinite; }
        input:disabled, select:disabled, textarea:disabled, button:disabled { background-color: #f3f4f6; cursor: not-allowed; opacity: 0.7; }
        label.disabled-label { opacity: 0.7; cursor: not-allowed; }
    </style>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">

    <header class="bg-white shadow-sm">
        <div class="max-w-screen-2xl mx-auto py-4 px-4 sm:px-6 lg:px-8 flex flex-col sm:flex-row justify-between sm:items-center gap-4">
            <div class="flex items-center gap-3 self-start sm:self-center">
                <div class="bg-indigo-600 p-2 rounded-lg logo-pulse"><svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="text-white"><path d="M4 4H8V8H4V4Z" fill="currentColor"></path><path d="M4 16H8V20H4V16Z" fill="currentColor"></path><path d="M16 4H20V8H16V4Z" fill="currentColor"></path><path d="M10 4H14V6H10V4Z" fill="currentColor"></path><path d="M10 8H12V10H10V8Z" fill="currentColor"></path><path d="M12 12H14V14H12V12Z" fill="currentColor"></path><path d="M10 16H12V18H10V16Z" fill="currentColor"></path><path d="M14 16H16V18H14V16Z" fill="currentColor"></path><path d="M16 12H18V14H16V12Z" fill="currentColor"></path><path d="M16 8H20V10H16V8Z" fill="currentColor"></path><path d="M12 18H14V20H12V18Z" fill="currentColor"></path><path d="M4 10H6V14H4V10Z" fill="currentColor"></path></svg></div>
                <div><h1 class="text-2xl font-bold text-indigo-600">SPARK</h1><p class="text-sm text-gray-500">Daftar Program Dari Perancang</p></div>
            </div>
            <div id="header-buttons" class="flex w-full sm:w-auto justify-center sm:justify-end items-center gap-4">
                 <button onclick="window.location.href='user.html'" class="btn bg-gray-200 text-gray-800 font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-gray-300 flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18" /></svg>
                    Kembali ke Perancang
                </button>
            </div>
        </div>
    </header>

    <main class="max-w-screen-2xl mx-auto py-6 sm:px-6 lg:px-8 flex-grow w-full">
        <div id="import-notification" class="hidden mb-6 max-w-5xl mx-auto bg-green-50 border-l-4 border-green-500 p-4 rounded shadow-sm flex items-start justify-between">
            <div class="flex items-center">
                <div class="flex-shrink-0"><svg class="h-5 w-5 text-green-400" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" /></svg></div>
                <div class="ml-3"><p class="text-sm text-green-700">Data berjaya diambil dari Perancang! Sila semak dan sahkan penjanaan program.</p></div>
            </div>
        </div>

        <div id="form-section" class="space-y-8">
            <div id="program-form-card" class="bg-white rounded-xl shadow-lg overflow-hidden max-w-5xl mx-auto">
                <div class="md:flex">
                    <div class="md:w-2/5 bg-gradient-to-b from-indigo-600 to-indigo-700 p-8 text-white">
                        <div class="flex items-center gap-3 mb-6">
                            <div class="bg-white/20 p-2 rounded-lg"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg></div>
                            <h2 class="text-2xl font-bold">1. Maklumat Pemohon</h2>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-indigo-200 mb-2">No. IC Penyelaras</label>
                            <div class="input-with-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 !text-indigo-300" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 2a1 1 0 00-1 1v1a1 1 0 002 0V3a1 1 0 00-1-1zM4 4h3a3 3 0 006 0h3a2 2 0 012 2v9a2 2 0 01-2 2H4a2 2 0 01-2-2V6a2 2 0 012-2zm12 5a1 1 0 100-2H4a1 1 0 100 2h12zM4 13a1 1 0 100 2h6a1 1 0 100-2H4z" clip-rule="evenodd" /></svg>
                                <input type="text" id="applicant-ic" readonly class="block w-full px-4 py-2 border bg-white/10 border-indigo-400 rounded-md shadow-sm text-white cursor-not-allowed opacity-80">
                            </div>
                        </div>

                        <div id="applicant-name-display" class="mt-4 p-4 bg-white/10 border border-white/20 rounded-lg">
                            <p id="applicant-name-text" class="font-semibold text-xl text-white">Memuatkan...</p>
                            <p id="applicant-details-text" class="text-xs text-indigo-200 mt-1"></p>
                        </div>
                    </div>

                    <div class="md:w-3/5 p-8">
                        <div class="flex items-center gap-3 mb-6">
                            <div class="bg-indigo-100 p-2 rounded-lg"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" /></svg></div>
                            <h2 class="text-2xl font-bold text-gray-900">2. Maklumat Program</h2>
                        </div>
                        <form id="program-details-form" class="space-y-6" onsubmit="generateProgram(event)">
                            
                            <div class="input-with-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9z" /><path fill-rule="evenodd" d="M4 5a2 2 0 012-2h8a2 2 0 012 2v10a2 2 0 01-2 2H6a2 2 0 01-2-2V5zm3 4a1 1 0 000 2h4a1 1 0 100-2H7z" clip-rule="evenodd" /></svg>
                                <input type="text" id="program-name" name="program-name" required placeholder="Nama Program" class="block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            </div>

                            <div class="input-with-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd" /></svg>
                                <input type="text" id="location" name="location" required placeholder="Lokasi" class="block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Kaedah Program</label>
                                <div class="flex items-center space-x-4">
                                    <div class="flex items-center"><input id="method-bersemuka" name="program-method" type="radio" value="bersemuka" checked class="h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500"><label for="method-bersemuka" class="ml-2 block text-sm text-gray-900">Bersemuka</label></div>
                                    <div class="flex items-center"><input id="method-online" name="program-method" type="radio" value="online" class="h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500"><label for="method-online" class="ml-2 block text-sm text-gray-900">Dalam Talian</label></div>
                                    <div class="flex items-center"><input id="method-hybrid" name="program-method" type="radio" value="hybrid" class="h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500"><label for="method-hybrid" class="ml-2 block text-sm text-gray-900">Hybrid</label></div>
                                </div>
                            </div>
                            <div id="meet-link-container" class="hidden">
                                <div class="input-with-icon">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M12.586 4.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2 2 0 11-2.828-2.828l3-3z" clip-rule="evenodd" /></svg>
                                    <input type="url" id="meet-link" name="meet-link" placeholder="URL Pautan" class="block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                                </div>
                            </div>

                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div><label class="block text-sm font-medium text-gray-700 mb-1">Tarikh Mula</label><input type="date" id="start-date" name="start-date" required class="block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></div>
                                <div id="end-date-container" class="hidden"><label class="block text-sm font-medium text-gray-700 mb-1">Tarikh Tamat</label><input type="date" id="end-date" name="end-date" class="block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></div>
                            </div>
                            <div class="relative flex items-start"><div class="flex h-5 items-center"><input id="multi-day-checkbox" name="multi-day" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500"></div><div class="ml-3 text-sm"><label for="multi-day-checkbox" class="font-medium text-gray-700">Program lebih dari satu hari?</label></div></div>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 pt-2">
                                <div><label class="block text-sm font-medium text-gray-700 mb-1">Masa Mula</label><input type="time" id="start-time" name="start-time" required class="block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></div>
                                <div><label class="block text-sm font-medium text-gray-700 mb-1">Masa Tamat</label><input type="time" id="end-time" name="end-time" required class="block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></div>
                            </div>

                            <div>
                                <label for="quota" class="block text-sm font-medium text-gray-700">Had Kuota Peserta (Wajib)</label>
                                <input type="number" id="quota" name="quota" value="50" required class="block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            </div>
                            
                            <div>
                                <label for="expiry-select" class="block text-sm font-medium text-gray-700">Set Tarikh Lupus Pendaftaran</label>
                                <select id="expiry-select" class="mt-1 block w-full px-3 py-2 border border-gray-300 bg-white rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                                    <option value="6" selected>6 Jam Selepas Tamat (Lalai)</option>
                                    <option value="12">12 Jam Selepas Tamat</option>
                                    <option value="none">Tiada</option>
                                </select>
                            </div>

                            <div class="pt-4 border-t mt-4">
                                <label class="block text-sm font-medium text-gray-700 mb-3">Modul Tambahan</label>
                                <div class="space-y-4">
                                    <label for="survey-needed" class="flex items-center justify-between p-3 bg-gray-50 rounded-lg border cursor-pointer hover:bg-indigo-50"><div class="flex items-center gap-3"><span class="font-semibold text-gray-800 text-sm">Pengesahan Kehadiran</span></div><input id="survey-needed" type="checkbox" class="h-5 w-5 text-indigo-600 rounded border-gray-300"></label>
                                    <label for="evaluation-needed" class="flex items-center justify-between p-3 bg-gray-50 rounded-lg border cursor-pointer hover:bg-yellow-50"><div class="flex items-center gap-3"><span class="font-semibold text-gray-800 text-sm">Penilaian Program</span></div><input id="evaluation-needed" type="checkbox" class="h-5 w-5 text-yellow-500 rounded border-gray-300"></label>
                                    <label for="ecert-needed" class="flex items-center justify-between p-3 bg-gray-50 rounded-lg border cursor-pointer hover:bg-green-50"><div class="flex items-center gap-3"><span class="font-semibold text-gray-800 text-sm">Jana e-Sijil</span></div><input id="ecert-needed" type="checkbox" class="h-5 w-5 text-green-600 rounded border-gray-300"></label>
                                </div>
                            </div>

                            <div class="flex justify-end pt-4">
                                <button type="submit" class="btn bg-indigo-600 text-white font-semibold py-2 px-6 rounded-lg shadow-md hover:bg-indigo-700 flex items-center gap-2">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" /></svg>
                                    Sahkan & Jana Program
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            
            <div id="program-generated-card" class="hidden card max-w-5xl mx-auto p-6 md:p-8 text-center">
                <h2 class="text-2xl font-bold text-green-600 mb-4">Program Berjaya Dijana!</h2>
                <div class="my-6 p-4 bg-indigo-50 border-2 border-dashed border-indigo-200 rounded-lg">
                    <p class="text-sm text-gray-600">Kunci Program</p>
                    <p id="generated-key" class="text-3xl font-mono font-bold text-indigo-700 tracking-widest mt-2"></p>
                </div>
                <button onclick="window.location.href='senarai.html'" class="btn bg-blue-600 text-white font-semibold py-2 px-6 rounded-lg">Ke Senarai Program</button>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, collection, query, where, serverTimestamp, getDocs, runTransaction } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAEBe1XF7cqaxkTNBZBoo3DBJYIuchOEkM",
            authDomain: "myqrhadir.firebaseapp.com",
            projectId: "myqrhadir",
            storageBucket: "myqrhadir.appspot.com",
            messagingSenderId: "799691133747",
            appId: "1:799691133747:web:835a5e3e9413eace806446"
        };
        
        let db, auth, userId, currentApplicant;
        const appId = firebaseConfig.projectId;
        let isSubmitting = false;

        const app = initializeApp(firebaseConfig);
        db = getFirestore(app);
        auth = getAuth(app);
        
        onAuthStateChanged(auth, async (user) => {
            if (user) { 
                userId = user.uid; 
                main(); 
            } else { 
                try { await signInAnonymously(auth); } catch (error) { console.error("Error signing in:", error); } 
            }
        });

        function main() { 
            setupFormListeners();
            checkPlannerImport(); // Cek jika ada data dari Perancang
        }

        // --- FUNGSI UTAMA: IMPORT DATA PERANCANG ---
        async function checkPlannerImport() {
            const importData = localStorage.getItem('spark_import_data');
            
            if (importData) {
                const data = JSON.parse(importData);
                
                // 1. Tunjuk notifikasi
                document.getElementById('import-notification').classList.remove('hidden');
                
                // 2. Isi IC (jika ada) dan validate user
                if (data.ic) {
                    document.getElementById('applicant-ic').value = data.ic;
                    await validateApplicant(data.ic);
                }

                // 3. Isi Borang (Pre-fill)
                document.getElementById('program-name').value = data.title || '';
                document.getElementById('location').value = data.location || '';
                document.getElementById('start-date').value = data.startDate || '';
                document.getElementById('start-time').value = data.startTime || '08:00';
                
                // Handle Date/Time Tamat
                const isMultiDay = data.isOneDay === false; // Planner saved as boolean
                document.getElementById('multi-day-checkbox').checked = isMultiDay;
                
                const endDateContainer = document.getElementById('end-date-container');
                const endDateInput = document.getElementById('end-date');
                
                if (isMultiDay) {
                    endDateContainer.classList.remove('hidden');
                    endDateInput.value = data.endDate || '';
                } else {
                    endDateContainer.classList.add('hidden');
                    endDateInput.value = data.startDate || '';
                }
                
                document.getElementById('end-time').value = data.endTime || '17:00';

                // Handle Kaedah / Mode
                if (data.mode === 'DALAM TALIAN') {
                    document.getElementById('method-online').checked = true;
                    document.getElementById('meet-link-container').classList.remove('hidden');
                    document.getElementById('meet-link').value = data.link || '';
                } else {
                    document.getElementById('method-bersemuka').checked = true;
                }

                // Clear storage so refresh doesn't re-trigger awkwardly (optional)
                // localStorage.removeItem('spark_import_data'); 
            }
        }

        async function validateApplicant(ic) {
            try {
                const participantsRef = collection(db, `artifacts/${appId}/public/data/spark_participants`);
                const q = query(participantsRef, where("ic", "==", ic));
                const querySnapshot = await getDocs(q);

                if (!querySnapshot.empty) {
                    const participantDoc = querySnapshot.docs[0];
                    currentApplicant = { id: participantDoc.id, ...participantDoc.data() };
                    document.getElementById('applicant-name-text').textContent = currentApplicant.name;
                    document.getElementById('applicant-details-text').innerHTML = `${currentApplicant.position || '-'} &bull; ${currentApplicant.station || '-'}`;
                }
            } catch(error) {
                console.error("Error fetching applicant:", error);
            }
        }

        // --- FUNGSI SAVE PROGRAM (Sama seperti semak.html tapi diringkaskan) ---
        async function generateProgram(event) {
            event.preventDefault();
            if (isSubmitting) return; 
            isSubmitting = true;
            
            const submitBtn = event.target.querySelector('button[type=submit]');
            submitBtn.disabled = true;
            submitBtn.textContent = "Menjana...";

            // Logic generate key etc...
            const programKey = `${Math.random().toString(36).substring(2, 5).toUpperCase()}-${Math.floor(10000 + Math.random() * 90000)}`;
            
            // Collect Form Data
            const newProgram = {
                key: programKey, 
                name: document.getElementById('program-name').value, 
                location: document.getElementById('location').value,
                startDate: document.getElementById('start-date').value, 
                endDate: document.getElementById('end-date').value, 
                startTime: document.getElementById('start-time').value, 
                endTime: document.getElementById('end-time').value, 
                quota: document.getElementById('quota').value, 
                penyelaras_ic: currentApplicant ? currentApplicant.ic : document.getElementById('applicant-ic').value, 
                penyelaras_name: currentApplicant ? currentApplicant.name : 'Unknown',
                penyelaras_uid: userId, 
                createdAt: serverTimestamp(), 
                attendance: [], 
                status: 'Aktif',
                method: document.querySelector('input[name="program-method"]:checked').value, 
                meetLink: document.getElementById('meet-link').value || null,
                surveyNeeded: document.getElementById('survey-needed').checked,
                evaluationNeeded: document.getElementById('evaluation-needed').checked,
                eCertificateNeeded: document.getElementById('ecert-needed').checked,
            };

            try {
                // Save to Firestore
                await setDoc(doc(db, `artifacts/${appId}/public/data/spark_programs`, programKey), newProgram);
                
                // Show Result
                document.getElementById('generated-key').textContent = programKey;
                document.getElementById('program-form-card').classList.add('hidden');
                document.getElementById('program-generated-card').classList.remove('hidden');
                document.getElementById('import-notification').classList.add('hidden');
                
                // Clear LocalStorage now that it's saved
                localStorage.removeItem('spark_import_data');

            } catch(error) {
                console.error("Gagal menyimpan:", error);
                alert("Ralat semasa menjana program.");
                submitBtn.disabled = false;
                submitBtn.textContent = "Cuba Lagi";
                isSubmitting = false;
            }
        }

        function setupFormListeners() { 
            const multiDayCheckbox = document.getElementById('multi-day-checkbox'); 
            const endDateContainer = document.getElementById('end-date-container');
            const startDate = document.getElementById('start-date');
            const endDate = document.getElementById('end-date');

            multiDayCheckbox.addEventListener('change', () => { 
                endDateContainer.classList.toggle('hidden', !multiDayCheckbox.checked);
                if(!multiDayCheckbox.checked) endDate.value = startDate.value;
            }); 

            startDate.addEventListener('change', () => {
                if(!multiDayCheckbox.checked) endDate.value = startDate.value;
            });

            document.querySelectorAll('input[name="program-method"]').forEach(radio => {
                radio.addEventListener('change', (e) => {
                    const linkBox = document.getElementById('meet-link-container');
                    if (e.target.value === 'online' || e.target.value === 'hybrid') {
                        linkBox.classList.remove('hidden');
                    } else {
                        linkBox.classList.add('hidden');
                    }
                });
            });
        }

        // Expose functions
        window.generateProgram = generateProgram;
    </script>
</body>
</html>
