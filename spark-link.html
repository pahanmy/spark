    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAEBe1XF7cqaxkTNBZBoo3DBJYIuchOEkM",
            authDomain: "myqrhadir.firebaseapp.com",
            projectId: "myqrhadir",
            storageBucket: "myqrhadir.appspot.com",
            messagingSenderId: "799691133747",
            appId: "1:799691133747:web:835a5e3e9413eace806446"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const appId = firebaseConfig.projectId;

        // ImgBB API Key
        const IMGBB_API_KEY = "a7c600ac733fe14649cacd8e65619c4b";

        // Global State
        let currentUserIc = "";
        let pageData = {
            name: "",
            bio: "",
            avatarUrl: "https://ui-avatars.com/api/?name=SPARK&background=4F46E5&color=fff",
            theme: "theme-classic",
            links: []
        };

        // Authentication & Load Data
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const urlParams = new URLSearchParams(window.location.search);
                currentUserIc = urlParams.get('ic') || localStorage.getItem('user_ic');
                
                if (currentUserIc) {
                    await loadData();
                } else {
                    alert("Sila log masuk dari papan pemuka utama.");
                    window.location.href = 'index.html';
                }
            } else {
                signInAnonymously(auth).catch(console.error);
            }
        });

        async function loadData() {
            try {
                // Try load existing spark_link data
                const linkRef = doc(db, `artifacts/${appId}/public/data/spark_links`, currentUserIc);
                const linkSnap = await getDoc(linkRef);

                if (linkSnap.exists()) {
                    const data = linkSnap.data();
                    pageData.name = data.name || "";
                    pageData.bio = data.bio || "";
                    if(data.avatarUrl) pageData.avatarUrl = data.avatarUrl;
                    pageData.theme = data.theme || "theme-classic";
                    pageData.links = data.links || [];
                } else {
                    // Fallback to Participant Data for Name/Avatar if new
                    const userRef = doc(db, `artifacts/${appId}/public/data/spark_participants`, currentUserIc);
                    const userSnap = await getDoc(userRef);
                    if (userSnap.exists()) {
                        const uData = userSnap.data();
                        pageData.name = uData.name || "";
                        if(uData.profileImageUrl) pageData.avatarUrl = uData.profileImageUrl;
                    }
                    // Add some default links
                    pageData.links = [
                        { id: Date.now(), title: 'WhatsApp Saya', url: '' },
                        { id: Date.now()+1, title: 'Laman Web Rasmi', url: '' }
                    ];
                }
                
                populateInputs();
                setTheme(pageData.theme, false); // false = don't update Preview yet, populateInputs does it
                renderLinkInputs();
            } catch (error) {
                console.error("Error loading data:", error);
            }
        }

        // --- UI Updaters ---

        function populateInputs() {
            document.getElementById('in-name').value = pageData.name;
            document.getElementById('in-bio').value = pageData.bio;
            document.getElementById('in-avatar-img').src = pageData.avatarUrl;
            document.getElementById('in-avatar-url').value = pageData.avatarUrl;
            window.updatePreview();
        }

        window.setTheme = function(themeClass, updateState = true) {
            // Reset all buttons visual state
            document.querySelectorAll('.theme-btn').forEach(btn => {
                btn.classList.remove('border-brand', 'ring-2', 'ring-brand/20');
                btn.classList.add('border-transparent');
            });
            
            // Highlight selected
            const btnId = `btn-${themeClass}`;
            const btn = document.getElementById(btnId);
            if (btn) {
                btn.classList.remove('border-transparent');
                btn.classList.add('border-brand', 'ring-2', 'ring-brand/20');
            }

            if(updateState) {
                pageData.theme = themeClass;
                window.updatePreview();
            }
        }

        window.updatePreview = function() {
            // Get inputs
            const name = document.getElementById('in-name').value || "@namasaya";
            const bio = document.getElementById('in-bio').value || "Tuliskan sesuatu tentang diri atau organisasi anda...";
            const avatar = document.getElementById('in-avatar-url').value || "https://ui-avatars.com/api/?name=SPARK&background=4F46E5&color=fff";
            
            // Update preview texts
            document.getElementById('prev-name').textContent = name;
            document.getElementById('prev-bio').textContent = bio;
            document.getElementById('prev-avatar').src = avatar;

            // Update Theme Area
            const previewArea = document.getElementById('preview-area');
            previewArea.className = `w-full h-full overflow-y-auto phone-scroll transition-colors duration-500 pb-10 ${pageData.theme}`;

            // Update Links Preview
            const prevLinksContainer = document.getElementById('prev-links-container');
            prevLinksContainer.innerHTML = '';
            
            pageData.links.forEach(link => {
                const title = link.title || "Tajuk Pautan";
                const url = link.url || "#";
                
                prevLinksContainer.innerHTML += `
                    <a href="${url}" target="_blank" class="preview-btn p-btn block w-full py-3.5 px-4 rounded-[14px] text-center text-sm font-semibold tracking-wide">
                        ${title}
                    </a>
                `;
            });
        }

        // --- Link Management ---

        function renderLinkInputs() {
            const container = document.getElementById('links-container');
            const emptyMsg = document.getElementById('empty-link-msg');
            container.innerHTML = '';

            if (pageData.links.length === 0) {
                emptyMsg.classList.remove('hidden');
            } else {
                emptyMsg.classList.add('hidden');
                
                pageData.links.forEach((link, index) => {
                    container.innerHTML += `
                        <div class="bg-white p-4 rounded-xl border border-slate-200 shadow-sm flex gap-3 items-start group">
                            <div class="flex flex-col gap-1 text-slate-300 pt-2">
                                <button onclick="moveLink(${index}, -1)" class="hover:text-brand" title="Naik"><svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7"/></svg></button>
                                <button onclick="moveLink(${index}, 1)" class="hover:text-brand" title="Turun"><svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" transform="rotate(180 12 12)"/></svg></button>
                            </div>
                            
                            <div class="flex-1 space-y-3">
                                <div>
                                    <input type="text" value="${link.title}" oninput="updateLinkData(${index}, 'title', this.value)" placeholder="Tajuk Pautan (Cth: WhatsApp Saya)" class="w-full text-sm font-bold border-b border-slate-200 py-1 focus:border-brand focus:outline-none bg-transparent">
                                </div>
                                <div>
                                    <input type="url" value="${link.url}" oninput="updateLinkData(${index}, 'url', this.value)" placeholder="URL (Cth: https://wa.me/...)" class="w-full text-xs text-slate-500 border-b border-slate-200 py-1 focus:border-brand focus:outline-none bg-transparent">
                                </div>
                            </div>
                            
                            <button onclick="removeLink(${index})" class="text-slate-300 hover:text-red-500 p-2 transition-colors" title="Padam">
                                <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/></svg>
                            </button>
                        </div>
                    `;
                });
            }
            window.updatePreview();
        }

        window.addLinkEntry = function() {
            pageData.links.push({ id: Date.now(), title: '', url: '' });
            renderLinkInputs();
        }

        window.removeLink = function(index) {
            if(confirm("Padam pautan ini?")) {
                pageData.links.splice(index, 1);
                renderLinkInputs();
            }
        }

        window.updateLinkData = function(index, field, value) {
            pageData.links[index][field] = value;
            window.updatePreview();
        }

        window.moveLink = function(index, direction) {
            const newIndex = index + direction;
            if (newIndex >= 0 && newIndex < pageData.links.length) {
                const temp = pageData.links[index];
                pageData.links[index] = pageData.links[newIndex];
                pageData.links[newIndex] = temp;
                renderLinkInputs();
            }
        }

        // --- Avatar Upload (ImgBB) ---
        window.handleAvatarUpload = async function(input) {
            if (!input.files || input.files.length === 0) return;
            
            const file = input.files[0];
            const loading = document.getElementById('avatar-loading');
            
            loading.classList.remove('hidden');
            
            const formData = new FormData();
            formData.append('image', file);

            try {
                const response = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                if (data.success) {
                    const imageUrl = data.data.url;
                    pageData.avatarUrl = imageUrl;
                    document.getElementById('in-avatar-img').src = imageUrl;
                    document.getElementById('in-avatar-url').value = imageUrl;
                    window.updatePreview();
                } else {
                    alert("Gagal muat naik gambar.");
                }
            } catch (err) {
                console.error(err);
                alert("Ralat sambungan muat naik.");
            } finally {
                loading.classList.add('hidden');
                input.value = ""; // reset
            }
        }

        // --- Save to Firebase ---
        window.saveLinkData = async function() {
            const btn = document.getElementById('btn-save');
            const origText = btn.innerHTML;
            btn.innerHTML = `<svg class="animate-spin h-4 w-4" viewBox="0 0 24 24" fill="none"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Menyimpan...`;
            btn.disabled = true;

            try {
                // Gather fresh data
                pageData.name = document.getElementById('in-name').value;
                pageData.bio = document.getElementById('in-bio').value;
                
                // Clean up empty links
                pageData.links = pageData.links.filter(l => l.title.trim() !== '' || l.url.trim() !== '');

                const saveData = {
                    ...pageData,
                    updatedAt: new Date()
                };

                await setDoc(doc(db, `artifacts/${appId}/public/data/spark_links`, currentUserIc), saveData);
                
                alert("Berjaya disimpan! Anda boleh berkongsi pautan anda sekarang.");
                renderLinkInputs(); // Re-render to clean up empty rows
            } catch (error) {
                console.error("Error saving:", error);
                alert("Gagal menyimpan data.");
            } finally {
                btn.innerHTML = origText;
                btn.disabled = false;
            }
        }

        window.copyPublicLink = function() {
            if(!currentUserIc) return;
            const baseUrl = window.location.origin + window.location.pathname.replace('spark-link.html', 'viewlink.html');
            const publicUrl = `${baseUrl}?id=${currentUserIc}`;
            
            navigator.clipboard.writeText(publicUrl).then(() => {
                alert("Pautan awam telah disalin: \n\n" + publicUrl);
            });
        }
    </script>
</body>
</html>
