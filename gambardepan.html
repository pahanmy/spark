<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPARK â€“ Tetapan Banner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Poppins', sans-serif; }</style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white p-8 rounded-xl shadow-lg max-w-md w-full">
        <h2 class="text-2xl font-bold text-gray-800 mb-2 text-center">Tukar Gambar Latar</h2>
        <p class="text-xs text-gray-500 text-center mb-6">Saiz disyorkan: 1920px (Lebar) x 600px (Tinggi)</p>

        <div id="auth-section">
            <label class="block text-sm font-medium text-gray-700 mb-2">Pengesahan Admin</label>
            <input type="password" id="admin-ic" placeholder="Masukkan No. IC Admin" class="w-full p-3 border border-gray-300 rounded-lg mb-4 text-center tracking-widest">
            <button id="login-btn" onclick="verifyAdmin()" class="w-full bg-indigo-600 text-white font-bold py-3 rounded-lg hover:bg-indigo-700 transition shadow-md">Masuk</button>
        </div>

        <div id="edit-section" class="hidden space-y-5">
            
            <div class="bg-blue-50 border-2 border-dashed border-blue-300 rounded-lg p-4 text-center hover:bg-blue-100 transition relative">
                <input type="file" id="file-upload" accept="image/*" onchange="uploadBannerToImgBB(this)" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer">
                <div class="flex flex-col items-center justify-center pointer-events-none">
                    <svg class="w-8 h-8 text-blue-500 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path></svg>
                    <span class="text-sm font-bold text-blue-600">Tekan untuk Muat Naik Gambar</span>
                    <span class="text-xs text-blue-400 mt-1">(Maksimum 32MB)</span>
                </div>
            </div>
            <div id="upload-status" class="text-center text-xs font-bold hidden"></div>

            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Pautan Gambar (URL)</label>
                <input type="text" id="banner-url" placeholder="https://..." class="w-full p-2 border border-gray-300 rounded text-sm bg-gray-50 text-gray-600" oninput="previewImage()">
            </div>

            <div class="border border-gray-200 rounded-lg p-1 bg-white h-32 relative overflow-hidden">
                <img id="img-preview" src="" alt="Pratonton" class="w-full h-full object-cover rounded hidden">
                <div id="no-img-text" class="absolute inset-0 flex items-center justify-center text-gray-300 text-sm">
                    Tiada pratonton
                </div>
            </div>

            <button onclick="saveBanner()" id="save-btn" class="w-full bg-green-600 text-white font-bold py-3 rounded-lg hover:bg-green-700 flex justify-center items-center gap-2 shadow-md transition transform hover:-translate-y-0.5">
                Simpan Perubahan
            </button>
            
            <button onclick="window.location.href='index.html'" class="w-full bg-white border border-gray-300 text-gray-600 font-bold py-3 rounded-lg hover:bg-gray-50 transition">
                Kembali ke Utama
            </button>
        </div>
    </div>

    <script type="module">
        // Tambah import Auth di sini
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAEBe1XF7cqaxkTNBZBoo3DBJYIuchOEkM",
            authDomain: "myqrhadir.firebaseapp.com",
            projectId: "myqrhadir",
            storageBucket: "myqrhadir.appspot.com",
            messagingSenderId: "799691133747",
            appId: "1:799691133747:web:835a5e3e9413eace806446"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app); // Initialize Auth
        const appId = firebaseConfig.projectId;
        const DEVELOPER_IC = "890522135381"; // IC Admin
        const settingsDocRef = doc(db, `artifacts/${appId}/public/data/spark_settings`, 'landing_page');

        // Fungsi Login Mudah + Firebase Auth
        window.verifyAdmin = async function() {
            const input = document.getElementById('admin-ic').value;
            const btn = document.getElementById('login-btn');
            
            if(input === DEVELOPER_IC) {
                btn.textContent = "Sedang Log Masuk...";
                btn.disabled = true;

                try {
                    // Log Masuk ke Firebase secara Anonymous supaya Database benarkan akses tulis
                    await signInAnonymously(auth);
                    
                    document.getElementById('auth-section').classList.add('hidden');
                    document.getElementById('edit-section').classList.remove('hidden');
                    loadCurrentBanner();
                } catch (error) {
                    console.error("Login Error:", error);
                    alert("Ralat sambungan ke sistem: " + error.message);
                    btn.textContent = "Masuk";
                    btn.disabled = false;
                }
            } else {
                alert("Akses ditolak. Sila semak No. IC.");
            }
        }

        // Muat turun banner semasa dari database
        async function loadCurrentBanner() {
            try {
                const docSnap = await getDoc(settingsDocRef);
                if (docSnap.exists() && docSnap.data().bannerUrl) {
                    const url = docSnap.data().bannerUrl;
                    document.getElementById('banner-url').value = url;
                    updatePreview(url);
                }
            } catch (e) { console.error("Error loading banner:", e); }
        }

        // --- FUNGSI MUAT NAIK IMGBB ---
        window.uploadBannerToImgBB = async function(inputElement) {
            const file = inputElement.files[0];
            if (!file) return;

            const statusDiv = document.getElementById('upload-status');
            const saveBtn = document.getElementById('save-btn');
            
            // Tunjuk status loading
            statusDiv.textContent = "Sedang memuat naik ke server...";
            statusDiv.classList.remove('hidden', 'text-green-600', 'text-red-600');
            statusDiv.classList.add('text-blue-600', 'animate-pulse');
            saveBtn.disabled = true;

            const formData = new FormData();
            formData.append('image', file);

            try {
                // Gunakan API Key anda
                const response = await fetch('https://api.imgbb.com/1/upload?key=a7c600ac733fe14649cacd8e65619c4b', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    const imageUrl = data.data.url;
                    
                    // Masukkan URL ke dalam kotak input secara automatik
                    document.getElementById('banner-url').value = imageUrl;
                    updatePreview(imageUrl);

                    statusDiv.textContent = "Berjaya dimuat naik!";
                    statusDiv.classList.remove('text-blue-600', 'animate-pulse');
                    statusDiv.classList.add('text-green-600');
                } else {
                    throw new Error("Gagal memuat naik.");
                }
            } catch (error) {
                console.error("ImgBB Error:", error);
                statusDiv.textContent = "Ralat semasa muat naik. Sila cuba lagi.";
                statusDiv.classList.remove('text-blue-600', 'animate-pulse');
                statusDiv.classList.add('text-red-600');
            } finally {
                saveBtn.disabled = false;
                inputElement.value = ""; // Reset input file
            }
        }

        // Simpan banner ke database
        window.saveBanner = async function() {
            const url = document.getElementById('banner-url').value.trim();
            if(!url) return alert("Tiada gambar untuk disimpan.");

            const btn = document.getElementById('save-btn');
            const originalText = btn.textContent;
            btn.textContent = "Menyimpan...";
            btn.disabled = true;

            try {
                // Pastikan user sudah sign-in sebelum save
                if (!auth.currentUser) {
                    await signInAnonymously(auth);
                }

                await setDoc(settingsDocRef, { bannerUrl: url }, { merge: true });
                alert("Banner Utama Berjaya Dikemaskini!");
                btn.textContent = originalText;
                btn.disabled = false;
            } catch (e) {
                alert("Gagal menyimpan ke database. Sila pastikan Rules Firebase sudah dikemaskini.");
                console.error(e);
                btn.textContent = originalText;
                btn.disabled = false;
            }
        }

        window.previewImage = function() {
            updatePreview(document.getElementById('banner-url').value);
        }

        function updatePreview(url) {
            const img = document.getElementById('img-preview');
            const txt = document.getElementById('no-img-text');
            if(url) {
                img.src = url;
                img.classList.remove('hidden');
                txt.classList.add('hidden');
            } else {
                img.classList.add('hidden');
                txt.classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
