<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPARK â€“ Tetapan Banner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Poppins', sans-serif; }</style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white p-8 rounded-xl shadow-lg max-w-md w-full">
        <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Tukar Gambar Latar</h2>

        <div id="auth-section">
            <label class="block text-sm font-medium text-gray-700 mb-2">Pengesahan Admin</label>
            <input type="password" id="admin-ic" placeholder="Masukkan No. IC Admin" class="w-full p-3 border border-gray-300 rounded-lg mb-4 text-center">
            <button onclick="verifyAdmin()" class="w-full bg-indigo-600 text-white font-bold py-3 rounded-lg hover:bg-indigo-700">Masuk</button>
        </div>

        <div id="edit-section" class="hidden space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">URL Gambar Baru</label>
                <input type="text" id="banner-url" placeholder="https://..." class="w-full p-3 border border-gray-300 rounded-lg text-sm" oninput="previewImage()">
                <p class="text-xs text-gray-500 mt-1">Gunakan pautan terus (direct link) gambar (akhiran .png/.jpg).</p>
            </div>

            <div class="border-2 border-dashed border-gray-300 rounded-lg p-2 flex justify-center items-center h-40 bg-gray-50 overflow-hidden relative">
                <img id="img-preview" src="" alt="Pratonton" class="w-full h-full object-cover hidden">
                <span id="no-img-text" class="text-gray-400 text-sm">Pratonton Gambar</span>
            </div>

            <button onclick="saveBanner()" id="save-btn" class="w-full bg-green-600 text-white font-bold py-3 rounded-lg hover:bg-green-700 flex justify-center items-center gap-2">
                Simpan Perubahan
            </button>
            
            <button onclick="window.location.href='index.html'" class="w-full bg-gray-200 text-gray-700 font-bold py-3 rounded-lg hover:bg-gray-300">
                Kembali ke Utama
            </button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAEBe1XF7cqaxkTNBZBoo3DBJYIuchOEkM",
            authDomain: "myqrhadir.firebaseapp.com",
            projectId: "myqrhadir",
            storageBucket: "myqrhadir.appspot.com",
            messagingSenderId: "799691133747",
            appId: "1:799691133747:web:835a5e3e9413eace806446"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const appId = firebaseConfig.projectId;
        const DEVELOPER_IC = "890522135381"; // IC Admin Anda
        const settingsDocRef = doc(db, `artifacts/${appId}/public/data/spark_settings`, 'landing_page');

        // Fungsi Login Mudah
        window.verifyAdmin = async function() {
            const input = document.getElementById('admin-ic').value;
            if(input === DEVELOPER_IC) {
                document.getElementById('auth-section').classList.add('hidden');
                document.getElementById('edit-section').classList.remove('hidden');
                loadCurrentBanner();
            } else {
                alert("Akses ditolak.");
            }
        }

        // Muat turun banner semasa dari database
        async function loadCurrentBanner() {
            try {
                const docSnap = await getDoc(settingsDocRef);
                if (docSnap.exists() && docSnap.data().bannerUrl) {
                    const url = docSnap.data().bannerUrl;
                    document.getElementById('banner-url').value = url;
                    updatePreview(url);
                }
            } catch (e) { console.error("Error loading banner:", e); }
        }

        // Simpan banner ke database
        window.saveBanner = async function() {
            const url = document.getElementById('banner-url').value.trim();
            if(!url) return alert("Sila masukkan URL.");

            const btn = document.getElementById('save-btn');
            btn.textContent = "Menyimpan...";
            btn.disabled = true;

            try {
                await setDoc(settingsDocRef, { bannerUrl: url }, { merge: true });
                alert("Gambar berjaya dikemaskini! Sila semak index.html");
                btn.textContent = "Simpan Perubahan";
                btn.disabled = false;
            } catch (e) {
                alert("Gagal menyimpan.");
                console.error(e);
                btn.disabled = false;
            }
        }

        window.previewImage = function() {
            updatePreview(document.getElementById('banner-url').value);
        }

        function updatePreview(url) {
            const img = document.getElementById('img-preview');
            const txt = document.getElementById('no-img-text');
            if(url) {
                img.src = url;
                img.classList.remove('hidden');
                txt.classList.add('hidden');
            } else {
                img.classList.add('hidden');
                txt.classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
