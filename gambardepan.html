<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPARK â€“ Tetapan Banner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .thumb-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 10px; }
        .thumb-item { position: relative; aspect-ratio: 16/9; overflow: hidden; border-radius: 8px; border: 2px solid #e5e7eb; }
        .thumb-item img { width: 100%; height: 100%; object-fit: cover; }
        .delete-btn { position: absolute; top: 2px; right: 2px; background: red; color: white; border-radius: 50%; width: 20px; height: 20px; display: flex; align-items: center; justify-content: center; font-size: 12px; cursor: pointer; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white p-6 rounded-xl shadow-lg max-w-lg w-full">
        <h2 class="text-2xl font-bold text-gray-800 mb-2 text-center">Pengurusan Banner</h2>
        <p class="text-xs text-gray-500 text-center mb-6">Muat naik banyak gambar untuk paparan bergilir.</p>

        <div id="auth-section">
            <label class="block text-sm font-medium text-gray-700 mb-2">Pengesahan Admin</label>
            <input type="password" id="admin-ic" placeholder="Masukkan No. IC Admin" class="w-full p-3 border border-gray-300 rounded-lg mb-4 text-center tracking-widest">
            <button id="login-btn" onclick="verifyAdmin()" class="w-full bg-indigo-600 text-white font-bold py-3 rounded-lg hover:bg-indigo-700 transition shadow-md">Masuk</button>
        </div>

        <div id="edit-section" class="hidden space-y-5">
            
            <div class="bg-blue-50 border-2 border-dashed border-blue-300 rounded-lg p-4 text-center hover:bg-blue-100 transition relative cursor-pointer">
                <input type="file" id="file-upload" accept="image/*" onchange="uploadBannerToImgBB(this)" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer">
                <div class="flex flex-col items-center justify-center pointer-events-none">
                    <svg class="w-8 h-8 text-blue-500 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                    <span class="text-sm font-bold text-blue-600">Tambah Gambar</span>
                </div>
            </div>
            <div id="upload-status" class="text-center text-xs font-bold hidden"></div>

            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase mb-2">Senarai Gambar (Akan Bergilir)</label>
                <div id="image-list" class="thumb-grid">
                    </div>
                <p id="empty-msg" class="text-xs text-gray-400 text-center mt-4 italic">Tiada gambar dalam senarai.</p>
            </div>

            <button onclick="saveBanner()" id="save-btn" class="w-full bg-green-600 text-white font-bold py-3 rounded-lg hover:bg-green-700 flex justify-center items-center gap-2 shadow-md transition transform hover:-translate-y-0.5">
                Simpan Senarai
            </button>
            
            <button onclick="window.location.href='index.html'" class="w-full bg-white border border-gray-300 text-gray-600 font-bold py-3 rounded-lg hover:bg-gray-50 transition">
                Kembali ke Utama
            </button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAEBe1XF7cqaxkTNBZBoo3DBJYIuchOEkM",
            authDomain: "myqrhadir.firebaseapp.com",
            projectId: "myqrhadir",
            storageBucket: "myqrhadir.appspot.com",
            messagingSenderId: "799691133747",
            appId: "1:799691133747:web:835a5e3e9413eace806446"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const appId = firebaseConfig.projectId;
        const DEVELOPER_IC = "890522135381";
        const settingsDocRef = doc(db, `artifacts/${appId}/public/data/spark_settings`, 'landing_page');

        let imageList = []; // Array untuk simpan senarai URL

        window.verifyAdmin = async function() {
            const input = document.getElementById('admin-ic').value;
            const btn = document.getElementById('login-btn');
            
            if(input === DEVELOPER_IC) {
                btn.textContent = "Sedang Log Masuk...";
                btn.disabled = true;
                try {
                    await signInAnonymously(auth);
                    document.getElementById('auth-section').classList.add('hidden');
                    document.getElementById('edit-section').classList.remove('hidden');
                    loadCurrentBanner();
                } catch (error) {
                    alert("Ralat sambungan: " + error.message);
                    btn.textContent = "Masuk";
                    btn.disabled = false;
                }
            } else {
                alert("Akses ditolak.");
            }
        }

        async function loadCurrentBanner() {
            try {
                const docSnap = await getDoc(settingsDocRef);
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    // Check if old format (string) or new format (array)
                    if (Array.isArray(data.bannerImages)) {
                        imageList = data.bannerImages;
                    } else if (data.bannerUrl) {
                        imageList = [data.bannerUrl]; // Convert old single url to array
                    }
                    renderImages();
                }
            } catch (e) { console.error("Error loading banner:", e); }
        }

        window.uploadBannerToImgBB = async function(inputElement) {
            const file = inputElement.files[0];
            if (!file) return;

            const statusDiv = document.getElementById('upload-status');
            const saveBtn = document.getElementById('save-btn');
            
            statusDiv.textContent = "Sedang memuat naik...";
            statusDiv.classList.remove('hidden', 'text-green-600', 'text-red-600');
            statusDiv.classList.add('text-blue-600', 'animate-pulse');
            saveBtn.disabled = true;

            const formData = new FormData();
            formData.append('image', file);

            try {
                const response = await fetch('https://api.imgbb.com/1/upload?key=a7c600ac733fe14649cacd8e65619c4b', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();

                if (data.success) {
                    // Tambah URL baru ke dalam array
                    imageList.push(data.data.url);
                    renderImages();
                    
                    statusDiv.textContent = "Gambar ditambah!";
                    statusDiv.classList.remove('text-blue-600', 'animate-pulse');
                    statusDiv.classList.add('text-green-600');
                    setTimeout(() => statusDiv.classList.add('hidden'), 2000);
                } else { throw new Error("Gagal memuat naik."); }
            } catch (error) {
                statusDiv.textContent = "Ralat muat naik.";
                statusDiv.classList.remove('text-blue-600', 'animate-pulse');
                statusDiv.classList.add('text-red-600');
            } finally {
                saveBtn.disabled = false;
                inputElement.value = ""; 
            }
        }

        function renderImages() {
            const container = document.getElementById('image-list');
            const emptyMsg = document.getElementById('empty-msg');
            container.innerHTML = "";

            if (imageList.length === 0) {
                emptyMsg.classList.remove('hidden');
            } else {
                emptyMsg.classList.add('hidden');
                imageList.forEach((url, index) => {
                    const div = document.createElement('div');
                    div.className = 'thumb-item';
                    div.innerHTML = `
                        <img src="${url}">
                        <div class="delete-btn" onclick="removeImage(${index})">X</div>
                    `;
                    container.appendChild(div);
                });
            }
        }

        // Mesti assign ke window sebab type="module"
        window.removeImage = function(index) {
            if(confirm("Buang gambar ini dari senarai?")) {
                imageList.splice(index, 1);
                renderImages();
            }
        }

        window.saveBanner = async function() {
            const btn = document.getElementById('save-btn');
            btn.textContent = "Menyimpan...";
            btn.disabled = true;

            try {
                if (!auth.currentUser) await signInAnonymously(auth);

                // Simpan sebagai Array: bannerImages
                await setDoc(settingsDocRef, { 
                    bannerImages: imageList 
                }, { merge: true });

                alert("Senarai banner berjaya disimpan!");
                btn.textContent = "Simpan Senarai";
                btn.disabled = false;
            } catch (e) {
                alert("Gagal menyimpan.");
                console.error(e);
                btn.textContent = "Simpan Senarai";
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
