<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanya SPARK</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f3f4f6; }
        .card { background-color: white; border-radius: 1rem; box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1); }
        .btn-primary { 
            background: linear-gradient(to right, #4f46e5, #4338ca); 
            color: white; 
            transition: all 0.3s ease; 
        }
        .btn-primary:active { transform: scale(0.98); }
        .btn-primary:hover:not(:disabled) { shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.4); }
        .btn-primary:disabled { opacity: 0.6; cursor: not-allowed; filter: grayscale(100%); }
        
        /* Input Styles */
        .input-pro {
            width: 100%;
            padding: 0.875rem 1rem;
            border-radius: 0.5rem;
            border: 1px solid #d1d5db;
            background-color: #f9fafb;
            font-size: 0.95rem;
            transition: all 0.2s;
        }
        .input-pro:focus {
            background-color: #ffffff;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
            outline: none;
        }
        .animate-fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="flex flex-col min-h-screen justify-center items-center p-4 bg-gray-50">

    <div class="w-full max-w-lg card p-8 relative overflow-hidden border border-gray-100">
        <div class="absolute top-0 right-0 w-40 h-40 bg-indigo-50 rounded-full -mr-20 -mt-20 opacity-70 z-0"></div>
        <div class="absolute bottom-0 left-0 w-24 h-24 bg-purple-50 rounded-full -ml-12 -mb-12 opacity-70 z-0"></div>

        <div class="relative z-10">
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center h-14 w-14 rounded-2xl bg-gradient-to-br from-indigo-500 to-purple-600 text-white shadow-lg mb-4 transform rotate-3">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" /></svg>
                </div>
                <h1 class="text-2xl font-bold text-gray-800 tracking-tight">Ruang Pertanyaan</h1>
                <p id="program-name-display" class="text-sm text-gray-500 mt-2 font-medium">Memuatkan butiran program...</p>
            </div>

            <form id="question-form" onsubmit="submitQuestion(event)" class="space-y-6">
                
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Identiti Peserta</label>
                    <div class="relative">
                        <input type="password" id="ic-input" maxlength="12" inputmode="numeric" 
                            class="input-pro font-mono tracking-widest text-center text-lg" 
                            placeholder="Masukkan No. IC" 
                            oninput="handleIcInput(this)"
                            required>
                        <div id="ic-loader" class="absolute right-3 top-3.5 hidden">
                            <svg class="animate-spin h-5 w-5 text-indigo-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                        </div>
                    </div>
                    <p class="text-[10px] text-gray-400 mt-1 text-center">Data anda dilindungi. Hanya *** dipaparkan.</p>
                </div>

                <div id="name-container" class="hidden animate-fade-in bg-indigo-50 border border-indigo-100 rounded-lg p-3">
                    <p class="text-xs text-indigo-500 font-bold uppercase tracking-wider mb-1">Peserta Dikenal Pasti</p>
                    <p id="participant-name-display" class="text-gray-800 font-semibold text-sm truncate">Memuatkan...</p>
                    <input type="hidden" id="hidden-participant-name">
                    <input type="hidden" id="hidden-participant-station">
                </div>

                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2 flex justify-between">
                        <span>Soalan Anda</span>
                        <span class="text-xs text-gray-400 font-normal">Maks. 300 patah perkataan</span>
                    </label>
                    <textarea id="question-content" rows="5" 
                        class="input-pro resize-none leading-relaxed" 
                        placeholder="Sila tulis soalan anda di sini dengan jelas dan ringkas..." 
                        required></textarea>
                </div>

                <button type="submit" id="submit-btn" class="w-full btn-primary py-3.5 rounded-xl font-bold text-md shadow-lg flex justify-center items-center gap-2 group">
                    <span>Hantar Soalan</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 transform transition-transform group-hover:translate-x-1" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd" /></svg>
                </button>
            </form>

            <div id="success-message" class="hidden text-center py-10 animate-fade-in">
                <div class="mx-auto flex items-center justify-center h-20 w-20 rounded-full bg-green-100 mb-6 shadow-sm">
                    <svg class="h-10 w-10 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                </div>
                <h2 class="text-2xl font-bold text-gray-800 mb-2">Diterima!</h2>
                <p class="text-gray-600 mb-8 max-w-xs mx-auto">Soalan anda telah berjaya dihantar ke papan pemuka penyelaras.</p>
                <button onclick="resetForm()" class="px-6 py-2 bg-white border border-gray-300 rounded-lg text-gray-700 font-medium hover:bg-gray-50 transition-colors shadow-sm">
                    Tanya lagi
                </button>
            </div>
            
            <div id="error-message" class="hidden mt-4 p-3 bg-red-50 border border-red-100 rounded-lg text-center">
                <p class="text-red-600 text-sm font-medium flex items-center justify-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" /></svg>
                    <span id="error-text">Ralat berlaku.</span>
                </p>
            </div>

        </div>
    </div>
    
    <footer class="mt-8 text-center text-xs text-gray-400 font-medium">
        SPARK v2.1 &copy; 2026
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc, arrayUnion, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAEBe1XF7cqaxkTNBZBoo3DBJYIuchOEkM",
            authDomain: "myqrhadir.firebaseapp.com",
            projectId: "myqrhadir",
            storageBucket: "myqrhadir.appspot.com",
            messagingSenderId: "799691133747",
            appId: "1:799691133747:web:835a5e3e9413eace806446"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const appId = firebaseConfig.projectId;

        const urlParams = new URLSearchParams(window.location.search);
        const programKey = urlParams.get('kod');
        let userAuthenticated = false;
        let lookupTimeout = null;

        // 1. Auth Setup
        onAuthStateChanged(auth, (user) => {
            if (user) {
                userAuthenticated = true;
                loadProgramDetails();
            } else {
                signInAnonymously(auth).catch((error) => {
                    console.error("Auth Error:", error);
                    showError("Masalah sambungan sistem. Sila muat semula.");
                });
            }
        });

        // 2. Load Program Info
        function loadProgramDetails() {
            if (programKey) {
                getDoc(doc(db, `artifacts/${appId}/public/data/spark_programs`, programKey)).then(snap => {
                    if (snap.exists()) {
                        document.getElementById('program-name-display').textContent = snap.data().name.toUpperCase();
                    } else {
                        document.getElementById('program-name-display').textContent = "Program tidak ditemui.";
                        document.getElementById('submit-btn').disabled = true;
                    }
                });
            }
        }

        // 3. Logic Auto-Kira / Lookup Nama (Exposed to Window)
        window.handleIcInput = (input) => {
            const val = input.value.replace(/[^0-9]/g, ''); // Hanya nombor
            input.value = val; // Update input supaya user tak nampak huruf

            const nameContainer = document.getElementById('name-container');
            const nameDisplay = document.getElementById('participant-name-display');
            const loader = document.getElementById('ic-loader');
            
            // Sembunyikan jika dipadam
            if (val.length < 12) {
                nameContainer.classList.add('hidden');
                return;
            }

            // Jika cukup 12 digit, mula cari
            if (val.length === 12) {
                loader.classList.remove('hidden');
                input.blur(); // Turunkan keyboard (mobile)

                // Debounce sedikit (optional) atau terus cari
                clearTimeout(lookupTimeout);
                lookupTimeout = setTimeout(async () => {
                    try {
                        const participantsRef = collection(db, `artifacts/${appId}/public/data/spark_participants`);
                        const q = query(participantsRef, where("ic", "==", val));
                        const querySnapshot = await getDocs(q);

                        loader.classList.add('hidden');
                        nameContainer.classList.remove('hidden');

                        if (!querySnapshot.empty) {
                            const data = querySnapshot.docs[0].data();
                            const cleanName = data.name.toUpperCase();
                            const cleanStation = (data.station || '-').toUpperCase();
                            
                            nameDisplay.textContent = cleanName;
                            nameDisplay.classList.remove('text-red-500');
                            nameDisplay.classList.add('text-gray-800');
                            
                            // Simpan data dalam hidden input untuk dihantar nanti
                            document.getElementById('hidden-participant-name').value = cleanName;
                            document.getElementById('hidden-participant-station').value = cleanStation;
                        } else {
                            nameDisplay.textContent = "Peserta Baru / Tidak Dijumpai";
                            nameDisplay.classList.add('text-red-500');
                            nameDisplay.classList.remove('text-gray-800');
                            
                            document.getElementById('hidden-participant-name').value = "PESERTA (IC: " + val.slice(-4) + ")";
                            document.getElementById('hidden-participant-station').value = "TETAMU";
                        }
                    } catch (e) {
                        console.error(e);
                        loader.classList.add('hidden');
                    }
                }, 500); // Tunggu 0.5 saat selepas taip
            }
        };

        window.submitQuestion = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submit-btn');
            const originalText = btn.innerHTML;
            const errorDiv = document.getElementById('error-message');
            
            errorDiv.classList.add('hidden');

            if (!userAuthenticated) {
                showError("Sedang menyambung... Sila tunggu.");
                return;
            }

            const ic = document.getElementById('ic-input').value;
            if (ic.length < 12) {
                showError("Sila masukkan No. IC yang lengkap (12 digit).");
                return;
            }

            btn.disabled = true;
            btn.innerHTML = `<svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Menghantar...`;

            try {
                // Ambil data dari hidden input (hasil lookup tadi)
                // Jika user terus tekan enter tanpa tunggu lookup, kita pakai default
                let pName = document.getElementById('hidden-participant-name').value;
                let pStation = document.getElementById('hidden-participant-station').value;

                // Fallback jika hidden input kosong (lookup tak sempat run)
                if (!pName) {
                    pName = "PESERTA (IC: " + ic.slice(-4) + ")";
                    pStation = "TETAMU";
                }

                const content = document.getElementById('question-content').value.trim();

                const newQuestion = {
                    id: Date.now().toString(),
                    ic: ic, // Simpan IC penuh dalam DB (tapi tak papar di UI umum)
                    senderName: pName,
                    senderStation: pStation,
                    content: content,
                    timestamp: new Date().toISOString(),
                    isAnswered: false,
                    answerText: ""
                };

                const programRef = doc(db, `artifacts/${appId}/public/data/spark_programs`, programKey);
                await updateDoc(programRef, {
                    questions: arrayUnion(newQuestion)
                });

                document.getElementById('question-form').classList.add('hidden');
                document.getElementById('success-message').classList.remove('hidden');

            } catch (error) {
                console.error("Ralat Hantar:", error);
                showError("Gagal menghantar. Sila cuba lagi.");
                btn.disabled = false; 
                btn.innerHTML = originalText;
            }
        };

        function showError(msg) {
            const el = document.getElementById('error-message');
            document.getElementById('error-text').textContent = msg;
            el.classList.remove('hidden');
        }

        window.resetForm = () => {
            document.getElementById('question-form').reset();
            document.getElementById('name-container').classList.add('hidden');
            document.getElementById('hidden-participant-name').value = '';
            document.getElementById('hidden-participant-station').value = '';
            
            document.getElementById('question-form').classList.remove('hidden');
            document.getElementById('success-message').classList.add('hidden');
            document.getElementById('error-message').classList.add('hidden');
            
            document.getElementById('submit-btn').disabled = false;
            document.getElementById('submit-btn').innerHTML = `<span>Hantar Soalan</span><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 transform transition-transform group-hover:translate-x-1" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd" /></svg>`;
        };
    </script>
</body>
</html>
