<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanya SPARK</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #eef2ff; }
        .card { background-color: white; border-radius: 1rem; box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1); }
        .btn-primary { background-color: #4f46e5; color: white; transition: all 0.2s; }
        .btn-primary:active { transform: scale(0.98); background-color: #4338ca; }
        .btn-primary:disabled { opacity: 0.7; cursor: not-allowed; }
    </style>
</head>
<body class="flex flex-col min-h-screen justify-center items-center p-4">

    <div class="w-full max-w-md card p-6 md:p-8 relative overflow-hidden">
        <div class="absolute top-0 right-0 w-32 h-32 bg-indigo-100 rounded-full -mr-16 -mt-16 opacity-50 z-0"></div>

        <div class="relative z-10">
            <div class="text-center mb-6">
                <div class="inline-flex items-center justify-center h-12 w-12 rounded-full bg-indigo-100 text-indigo-600 mb-3">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" /></svg>
                </div>
                <h1 class="text-2xl font-bold text-gray-800">Ada Soalan?</h1>
                <p id="program-name-display" class="text-sm text-gray-500 mt-1">Memuatkan maklumat...</p>
            </div>

            <form id="question-form" onsubmit="submitQuestion(event)" class="space-y-5">
                
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">No. Kad Pengenalan</label>
                    <input type="text" id="ic-input" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition-all bg-gray-50 font-mono tracking-wide" placeholder="Contoh: 890101123456" required>
                    <p class="text-xs text-gray-400 mt-1">Digunakan untuk mengenal pasti nama anda.</p>
                </div>

                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">Soalan Anda</label>
                    <textarea id="question-content" rows="4" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition-all text-base" placeholder="Taip soalan ringkas dan padat..." required></textarea>
                </div>

                <button type="submit" id="submit-btn" class="w-full btn-primary py-3.5 rounded-xl font-bold text-lg shadow-lg flex justify-center items-center gap-2">
                    <span>Hantar Soalan</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd" /></svg>
                </button>
            </form>

            <div id="success-message" class="hidden text-center py-8">
                <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-green-100 mb-4 animate-bounce">
                    <svg class="h-8 w-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                </div>
                <h2 class="text-xl font-bold text-gray-800">Terima Kasih!</h2>
                <p class="text-gray-600 mt-2 mb-6">Soalan anda telah berjaya dihantar dan akan dipaparkan di skrin utama.</p>
                <button onclick="resetForm()" class="text-indigo-600 font-semibold hover:underline">Hantar soalan lain</button>
            </div>
            
            <p id="error-message" class="hidden text-center text-red-500 text-sm mt-4 font-medium"></p>
        </div>
    </div>
    
    <footer class="mt-8 text-center text-xs text-gray-400">
        SPARK v2.1 &copy; 2026
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        // PENTING: Import getAuth dan signInAnonymously ditambah di sini
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc, arrayUnion, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAEBe1XF7cqaxkTNBZBoo3DBJYIuchOEkM",
            authDomain: "myqrhadir.firebaseapp.com",
            projectId: "myqrhadir",
            storageBucket: "myqrhadir.appspot.com",
            messagingSenderId: "799691133747",
            appId: "1:799691133747:web:835a5e3e9413eace806446"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app); // Initialize Auth
        const appId = firebaseConfig.projectId;

        const urlParams = new URLSearchParams(window.location.search);
        const programKey = urlParams.get('kod');
        let userAuthenticated = false;

        // 1. Log Masuk Automatik (Anonymous)
        onAuthStateChanged(auth, (user) => {
            if (user) {
                console.log("Pengguna telah log masuk:", user.uid);
                userAuthenticated = true;
                loadProgramDetails();
            } else {
                console.log("Memulakan log masuk tanpa nama...");
                signInAnonymously(auth)
                    .then(() => {
                        console.log("Log masuk berjaya.");
                    })
                    .catch((error) => {
                        console.error("Ralat log masuk:", error);
                        document.getElementById('error-message').textContent = "Ralat sistem: Gagal log masuk ke pelayan.";
                        document.getElementById('error-message').classList.remove('hidden');
                    });
            }
        });

        // 2. Load Program Info
        function loadProgramDetails() {
            if (programKey) {
                getDoc(doc(db, `artifacts/${appId}/public/data/spark_programs`, programKey)).then(snap => {
                    if (snap.exists()) {
                        document.getElementById('program-name-display').textContent = snap.data().name.toUpperCase();
                    } else {
                        document.getElementById('program-name-display').textContent = "Program tidak ditemui.";
                        document.getElementById('program-name-display').classList.add('text-red-500');
                    }
                }).catch(err => console.error("Ralat memuatkan program:", err));
            } else {
                document.getElementById('program-name-display').textContent = "Kod program tidak sah.";
            }
        }

        window.submitQuestion = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submit-btn');
            const originalText = btn.innerHTML;
            const errorMsg = document.getElementById('error-message');
            
            errorMsg.classList.add('hidden');
            
            // Semak Auth dahulu
            if (!userAuthenticated) {
                errorMsg.textContent = "Sila tunggu sebentar, sedang menyambung ke sistem...";
                errorMsg.classList.remove('hidden');
                return;
            }

            btn.disabled = true;
            btn.innerHTML = `<svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Memproses...`;

            const ic = document.getElementById('ic-input').value.trim().replace(/[^0-9]/g, '');
            const content = document.getElementById('question-content').value.trim();

            if (!programKey || !ic || !content) {
                alert("Sila lengkapkan semua butiran.");
                btn.disabled = false; btn.innerHTML = originalText;
                return;
            }

            try {
                // 1. Cari nama peserta based on IC
                let senderName = "Peserta";
                let senderStation = "-";

                const participantsRef = collection(db, `artifacts/${appId}/public/data/spark_participants`);
                const q = query(participantsRef, where("ic", "==", ic));
                const querySnapshot = await getDocs(q);

                if (!querySnapshot.empty) {
                    const data = querySnapshot.docs[0].data();
                    senderName = data.name;
                    senderStation = data.station || "-";
                } else {
                    senderName = "Peserta (IC: " + ic.slice(-4) + ")";
                }

                // 2. Construct Question Object
                const newQuestion = {
                    id: Date.now().toString(),
                    ic: ic,
                    senderName: senderName.toUpperCase(),
                    senderStation: senderStation.toUpperCase(),
                    content: content,
                    timestamp: new Date().toISOString(),
                    isAnswered: false,
                    answerText: ""
                };

                // 3. Simpan ke Firestore
                const programRef = doc(db, `artifacts/${appId}/public/data/spark_programs`, programKey);
                await updateDoc(programRef, {
                    questions: arrayUnion(newQuestion)
                });

                // 4. UI Feedback
                document.getElementById('question-form').classList.add('hidden');
                document.getElementById('success-message').classList.remove('hidden');

            } catch (error) {
                console.error("Ralat Hantar:", error);
                
                // Papar ralat yang lebih jelas kepada user
                if (error.code === 'permission-denied') {
                     errorMsg.textContent = "Akses ditolak. Sila muat semula halaman dan cuba lagi.";
                } else {
                     errorMsg.textContent = "Gagal menghantar soalan. Sila semak sambungan internet anda.";
                }
                errorMsg.classList.remove('hidden');
                
                btn.disabled = false; 
                btn.innerHTML = originalText;
            }
        };

        window.resetForm = () => {
            document.getElementById('question-form').reset();
            document.getElementById('question-form').classList.remove('hidden');
            document.getElementById('success-message').classList.add('hidden');
            document.getElementById('error-message').classList.add('hidden');
            document.getElementById('submit-btn').disabled = false;
            document.getElementById('submit-btn').innerHTML = `<span>Hantar Soalan</span><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd" /></svg>`;
        };
    </script>
</body>
</html>
