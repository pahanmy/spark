    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, deleteDoc, query, orderBy, serverTimestamp, writeBatch, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyAEBe1XF7cqaxkTNBZBoo3DBJYIuchOEkM", authDomain: "myqrhadir.firebaseapp.com", projectId: "myqrhadir", storageBucket: "myqrhadir.appspot.com", messagingSenderId: "799691133747", appId: "1:799691133747:web:835a5e3e9413eace806446" };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const appId = firebaseConfig.projectId;
        const schoolsCollectionRef = collection(db, `artifacts/${appId}/public/data/spark_schools`);
        const positionsCollectionRef = collection(db, `artifacts/${appId}/public/data/spark_positions`);
        const externalStationsCollectionRef = collection(db, `artifacts/${appId}/public/data/spark_external_stations`);

        // PERUBAHAN DI SINI: Fungsi pengesahan Admin ditambah
        const ADMIN_IC = "890522135381";
        function confirmAdminAction(actionMessage) {
            const userInput = prompt(`Sila masukkan No. IC Admin untuk ${actionMessage}.`);
            if (userInput === null) { // User cancelled
                return false;
            }
            if (userInput.trim() === ADMIN_IC) {
                return true;
            } else {
                alert("Pengesahan gagal. No. IC tidak sepadan.");
                return false;
            }
        }

        async function updateOrderInFirestore(listElement, collectionRef) {
            const rows = listElement.querySelectorAll('tr'); if (rows.length === 0) return;
            const batch = writeBatch(db);
            rows.forEach((row, index) => { const docId = row.dataset.id; if (docId) { batch.update(doc(collectionRef, docId), { order: index }); } });
            try { await batch.commit(); } catch (error) { console.error("Failed to update order:", error); alert("Gagal menyimpan susunan baharu."); }
        }
        
        const createRowHTML = (docId, name, deleteFnName) => `
            <tr data-id="${docId}" class="hover:bg-gray-50">
                <td class="px-2 py-3 text-gray-400 drag-handle"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" /></svg></td>
                <td class="px-6 py-3 text-sm font-medium text-gray-900">${name}</td>
                <td class="px-6 py-3 whitespace-nowrap text-right text-sm font-medium">
                    <button onclick="${deleteFnName}('${docId}')" class="text-gray-400 hover:text-red-600 p-1 rounded-md"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" /></svg></button>
                </td>
            </tr>`;

        // --- School Functions (dengan pengesahan) ---
        async function addSchool() { if (!confirmAdminAction("menambah sekolah")) return; const input = document.getElementById('school-name-input'); const name = input.value.trim().toUpperCase(); if (!name) return alert("Sila masukkan nama sekolah."); try { await addDoc(schoolsCollectionRef, { name, createdAt: serverTimestamp(), order: Date.now() }); input.value = ''; } catch (error) { console.error("Error adding school: ", error); alert("Gagal menambah sekolah."); } }
        async function addSchoolsFromList() { if (!confirmAdminAction("menambah senarai sekolah")) return; const textarea = document.getElementById('school-list-textarea'); const lines = [...new Set(textarea.value.split('\n').map(l => l.trim().toUpperCase()).filter(l => l.length > 0))]; if (lines.length === 0) return alert("Tiada item sah untuk ditambah."); try { const batch = writeBatch(db); let orderIndex = Date.now(); lines.forEach(name => { batch.set(doc(schoolsCollectionRef), { name, createdAt: serverTimestamp(), order: orderIndex++ }); }); await batch.commit(); textarea.value = ''; alert(`${lines.length} sekolah berjaya ditambah!`); } catch (error) { console.error("Error adding schools: ", error); alert("Gagal menambah senarai sekolah."); } }
        async function deleteSchool(id) { if (confirm("Anda pasti mahu memadam sekolah ini?")) { try { await deleteDoc(doc(schoolsCollectionRef, id)); } catch (error) { console.error("Error deleting school: ", error); alert("Gagal memadam sekolah."); } } }
        function loadAndDisplaySchools() { const listBody = document.getElementById('school-list-body'); const q = query(schoolsCollectionRef, orderBy("order", "asc")); onSnapshot(q, (snapshot) => { document.getElementById('school-count').textContent = `(${snapshot.size})`; listBody.innerHTML = snapshot.empty ? `<tr><td colspan="3" class="text-center text-gray-500 py-4">Tiada sekolah ditemui.</td></tr>` : snapshot.docs.map(doc => createRowHTML(doc.id, doc.data().name, 'deleteSchool')).join(''); }); }
        
        // --- External Station Functions (dengan pengesahan) ---
        async function addExternalStation() { if (!confirmAdminAction("menambah stesen luar")) return; const input = document.getElementById('external-station-name-input'); const name = input.value.trim().toUpperCase(); if (!name) return alert("Sila masukkan nama stesen."); try { await addDoc(externalStationsCollectionRef, { name, createdAt: serverTimestamp(), order: Date.now() }); input.value = ''; } catch (error) { console.error("Error adding external station: ", error); alert("Gagal menambah stesen."); } }
        async function addExternalStationsFromList() { if (!confirmAdminAction("menambah senarai stesen luar")) return; const textarea = document.getElementById('external-station-list-textarea'); const lines = [...new Set(textarea.value.split('\n').map(l => l.trim().toUpperCase()).filter(l => l.length > 0))]; if (lines.length === 0) return alert("Tiada item sah untuk ditambah."); try { const batch = writeBatch(db); let orderIndex = Date.now(); lines.forEach(name => { batch.set(doc(externalStationsCollectionRef), { name, createdAt: serverTimestamp(), order: orderIndex++ }); }); await batch.commit(); textarea.value = ''; alert(`${lines.length} stesen berjaya ditambah!`); } catch (error) { console.error("Error adding external stations: ", error); alert("Gagal menambah senarai stesen."); } }
        async function deleteExternalStation(id) { if (confirm("Anda pasti mahu memadam stesen ini?")) { try { await deleteDoc(doc(externalStationsCollectionRef, id)); } catch (error) { console.error("Error deleting external station: ", error); alert("Gagal memadam stesen."); } } }
        function loadAndDisplayExternalStations() { const listBody = document.getElementById('external-station-list-body'); const q = query(externalStationsCollectionRef, orderBy("order", "asc")); onSnapshot(q, (snapshot) => { document.getElementById('external-station-count').textContent = `(${snapshot.size})`; listBody.innerHTML = snapshot.empty ? `<tr><td colspan="3" class="text-center text-gray-500 py-4">Tiada stesen ditemui.</td></tr>` : snapshot.docs.map(doc => createRowHTML(doc.id, doc.data().name, 'deleteExternalStation')).join(''); }); }

        // --- Position Functions (dengan pengesahan) ---
        async function addPosition() { if (!confirmAdminAction("menambah jawatan")) return; const input = document.getElementById('position-name-input'); const name = input.value.trim().toUpperCase(); if (!name) return alert("Sila masukkan nama jawatan."); try { await addDoc(positionsCollectionRef, { name, createdAt: serverTimestamp(), order: Date.now() }); input.value = ''; } catch (error) { console.error("Error adding position: ", error); alert("Gagal menambah jawatan."); } }
        async function addPositionsFromList() { if (!confirmAdminAction("menambah senarai jawatan")) return; const textarea = document.getElementById('position-list-textarea'); const lines = [...new Set(textarea.value.split('\n').map(l => l.trim().toUpperCase()).filter(l => l.length > 0))]; if (lines.length === 0) return alert("Tiada item sah untuk ditambah."); try { const batch = writeBatch(db); let orderIndex = Date.now(); lines.forEach(name => { batch.set(doc(positionsCollectionRef), { name, createdAt: serverTimestamp(), order: orderIndex++ }); }); await batch.commit(); textarea.value = ''; alert(`${lines.length} jawatan berjaya ditambah!`); } catch (error) { console.error("Error adding positions: ", error); alert("Gagal menambah senarai jawatan."); } }
        async function deletePosition(id) { if (confirm("Anda pasti mahu memadam jawatan ini?")) { try { await deleteDoc(doc(positionsCollectionRef, id)); } catch (error) { console.error("Error deleting position: ", error); alert("Gagal memadam jawatan."); } } }
        function loadAndDisplayPositions() { const listBody = document.getElementById('position-list-body'); const q = query(positionsCollectionRef, orderBy("order", "asc")); onSnapshot(q, (snapshot) => { document.getElementById('position-count').textContent = `(${snapshot.size})`; listBody.innerHTML = snapshot.empty ? `<tr><td colspan="3" class="text-center text-gray-500 py-4">Tiada jawatan ditemui.</td></tr>` : snapshot.docs.map(doc => createRowHTML(doc.id, doc.data().name, 'deletePosition')).join(''); }); }

        async function removeDuplicates(collectionName) {
            if (!confirmAdminAction(`membuang duplikat dari senarai ${collectionName}`)) return;
            let collectionRef, collectionDisplayName;
            if (collectionName === 'schools') { collectionRef = schoolsCollectionRef; collectionDisplayName = 'Sekolah'; } 
            else if (collectionName === 'external_stations') { collectionRef = externalStationsCollectionRef; collectionDisplayName = 'Stesen Luar'; }
            else if (collectionName === 'positions') { collectionRef = positionsCollectionRef; collectionDisplayName = 'Jawatan'; }
            else { return; }

            const snapshot = await getDocs(collectionRef);
            if (snapshot.empty) { alert(`Senarai ${collectionDisplayName} sudah kosong.`); return; }

            const seen = new Map();
            const toDelete = [];
            snapshot.docs.forEach(doc => {
                const name = doc.data().name.trim().toUpperCase();
                if (seen.has(name)) { toDelete.push(doc.id); } 
                else { seen.set(name, doc.id); }
            });

            if (toDelete.length === 0) { alert(`Tiada item duplikat ditemui dalam senarai ${collectionDisplayName}.`); return; }

            if (confirm(`Anda pasti mahu membuang ${toDelete.length} item duplikat dari senarai ${collectionDisplayName}? Tindakan ini tidak boleh diubah.`)) {
                const batch = writeBatch(db);
                toDelete.forEach(id => { batch.delete(doc(collectionRef, id)); });
                try { await batch.commit(); alert(`${toDelete.length} item duplikat berjaya dibuang.`); } 
                catch (error) { console.error("Error removing duplicates: ", error); alert("Gagal membuang item duplikat."); }
            }
        }

        function initSortable() {
            new Sortable(document.getElementById('school-list-body'), { animation: 150, handle: '.drag-handle', ghostClass: 'sortable-ghost', onEnd: () => updateOrderInFirestore(document.getElementById('school-list-body'), schoolsCollectionRef) });
            new Sortable(document.getElementById('external-station-list-body'), { animation: 150, handle: '.drag-handle', ghostClass: 'sortable-ghost', onEnd: () => updateOrderInFirestore(document.getElementById('external-station-list-body'), externalStationsCollectionRef) });
            new Sortable(document.getElementById('position-list-body'), { animation: 150, handle: '.drag-handle', ghostClass: 'sortable-ghost', onEnd: () => updateOrderInFirestore(document.getElementById('position-list-body'), positionsCollectionRef) });
        }

        Object.assign(window, { addSchool, deleteSchool, addSchoolsFromList, addPosition, deletePosition, addPositionsFromList, addExternalStation, addExternalStationsFromList, deleteExternalStation, removeDuplicates });

        loadAndDisplaySchools();
        loadAndDisplayExternalStations();
        loadAndDisplayPositions();
        initSortable();
    </script>
