<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPARK â€“ Admin Sekolah</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f8f9fa; }
        .card { background-color: white; border-radius: 0.75rem; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); }
        .btn { transition: background-color 0.3s, transform 0.2s; }
        .btn:hover { transform: translateY(-2px); }
    </style>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">

    <header class="bg-white shadow-sm">
        <div class="max-w-4xl mx-auto py-4 px-4 sm:px-6 lg:px-8 flex justify-between items-center">
             <div class="flex items-center gap-3">
                <div class="bg-indigo-600 p-2 rounded-lg"><svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="text-white"><path d="M4 4H8V8H4V4Z" fill="currentColor"></path><path d="M4 16H8V20H4V16Z" fill="currentColor"></path><path d="M16 4H20V8H16V4Z" fill="currentColor"></path><path d="M10 4H14V6H10V4Z" fill="currentColor"></path><path d="M10 8H12V10H10V8Z" fill="currentColor"></path><path d="M12 12H14V14H12V12Z" fill="currentColor"></path><path d="M10 16H12V18H10V16Z" fill="currentColor"></path><path d="M14 16H16V18H14V16Z" fill="currentColor"></path><path d="M16 12H18V14H16V12Z" fill="currentColor"></path><path d="M16 8H20V10H16V8Z" fill="currentColor"></path><path d="M12 18H14V20H12V18Z" fill="currentColor"></path><path d="M4 10H6V14H4V10Z" fill="currentColor"></path></svg></div>
                <div>
                    <h1 class="text-2xl font-bold text-indigo-600">SPARK</h1>
                    <p class="text-sm text-gray-500">Admin: Urus Senarai Sekolah</p>
                </div>
            </div>
            <a href="index.html" class="btn bg-gray-200 text-gray-800 font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-gray-300">Halaman Utama</a>
        </div>
    </header>

    <main class="max-w-4xl mx-auto py-6 sm:px-6 lg:px-8 flex-grow w-full">
        <div class="card p-6 md:p-8">
            <h2 class="text-xl font-bold text-gray-800 mb-4">Tambah Sekolah Baharu</h2>
            <div class="flex gap-2">
                <input type="text" id="school-name-input" placeholder="Taip nama sekolah di sini..." class="flex-grow w-full px-4 py-2 border border-gray-300 rounded-l-md focus:ring-indigo-500 focus:border-indigo-500">
                <button onclick="addSchool()" class="btn bg-indigo-600 text-white font-semibold px-6 py-2 rounded-r-md hover:bg-indigo-700">Tambah</button>
            </div>

            <hr class="my-8">

            <h2 class="text-xl font-bold text-gray-800 mb-4">Senarai Sekolah Sedia Ada</h2>
            <div class="overflow-y-auto max-h-96 border rounded-lg">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50 sticky top-0">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nama Sekolah</th>
                            <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Tindakan</th>
                        </tr>
                    </thead>
                    <tbody id="school-list-body" class="bg-white divide-y divide-gray-200">
                        </tbody>
                </table>
            </div>
        </div>
    </main>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, deleteDoc, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAEBe1XF7cqaxkTNBZBoo3DBJYIuchOEkM",
            authDomain: "myqrhadir.firebaseapp.com",
            projectId: "myqrhadir",
            storageBucket: "myqrhadir.appspot.com",
            messagingSenderId: "799691133747",
            appId: "1:799691133747:web:835a5e3e9413eace806446"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const appId = firebaseConfig.projectId;
        const schoolsCollectionRef = collection(db, `artifacts/${appId}/public/data/spark_schools`);

        async function addSchool() {
            const schoolNameInput = document.getElementById('school-name-input');
            const schoolName = schoolNameInput.value.trim().toUpperCase();
            if (!schoolName) {
                alert("Sila masukkan nama sekolah.");
                return;
            }
            try {
                await addDoc(schoolsCollectionRef, {
                    name: schoolName,
                    createdAt: serverTimestamp()
                });
                schoolNameInput.value = '';
            } catch (error) {
                console.error("Error adding school: ", error);
                alert("Gagal menambah sekolah.");
            }
        }

        async function deleteSchool(id) {
            if (confirm("Anda pasti mahu memadam sekolah ini?")) {
                try {
                    const schoolDocRef = doc(db, `artifacts/${appId}/public/data/spark_schools`, id);
                    await deleteDoc(schoolDocRef);
                } catch (error) {
                    console.error("Error deleting school: ", error);
                    alert("Gagal memadam sekolah.");
                }
            }
        }

        function loadAndDisplaySchools() {
            const schoolListBody = document.getElementById('school-list-body');
            const q = query(schoolsCollectionRef, orderBy("name", "asc"));

            onSnapshot(q, (snapshot) => {
                schoolListBody.innerHTML = ''; // Clear list before rendering
                if (snapshot.empty) {
                    schoolListBody.innerHTML = `<tr><td colspan="2" class="text-center text-gray-500 py-4">Tiada sekolah ditemui. Sila tambah sekolah baharu.</td></tr>`;
                } else {
                    snapshot.docs.forEach(doc => {
                        const school = doc.data();
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${school.name}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                <button onclick="deleteSchool('${doc.id}')" class="text-red-600 hover:text-red-900">Padam</button>
                            </td>
                        `;
                        schoolListBody.appendChild(row);
                    });
                }
            });
        }

        // Expose functions to global scope
        Object.assign(window, { addSchool, deleteSchool });

        // Initial load
        loadAndDisplaySchools();
    </script>
</body>
</html>
