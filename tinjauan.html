<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPARK â€“ Tinjauan Kehadiran</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f8f9fa; }
        .card { background-color: white; border-radius: 0.75rem; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); }
        .btn { transition: background-color 0.3s, transform 0.2s; }
        .btn:hover { transform: translateY(-2px); }
        .btn:disabled { cursor: not-allowed; opacity: 0.7; }
        @keyframes pulse-animation { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        .logo-pulse { animation: pulse-animation 2s infinite; }
    </style>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">

    <header class="bg-white shadow-sm w-full">
        <div class="max-w-screen-2xl mx-auto py-4 px-4 sm:px-6 lg:px-8 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="bg-indigo-600 p-2 rounded-lg logo-pulse"><svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="text-white"><path d="M4 4H8V8H4V4Z" fill="currentColor"></path><path d="M4 16H8V20H4V16Z" fill="currentColor"></path><path d="M16 4H20V8H16V4Z" fill="currentColor"></path><path d="M10 4H14V6H10V4Z" fill="currentColor"></path><path d="M10 8H12V10H10V8Z" fill="currentColor"></path><path d="M12 12H14V14H12V12Z" fill="currentColor"></path><path d="M10 16H12V18H10V16Z" fill="currentColor"></path><path d="M14 16H16V18H14V16Z" fill="currentColor"></path><path d="M16 12H18V14H16V12Z" fill="currentColor"></path><path d="M16 8H20V10H16V8Z" fill="currentColor"></path><path d="M12 18H14V20H12V18Z" fill="currentColor"></path><path d="M4 10H6V14H4V10Z" fill="currentColor"></path></svg></div>
                <div>
                    <h1 class="text-2xl font-bold text-indigo-600">SPARK</h1>
                    <p class="text-sm text-gray-500">Percikan Inovasi Kehadiran Digital</p>
                    <p class="text-xs text-gray-400 mt-1">Projek Inovasi oleh <a href="https://pahanmy.github.io/works/" target="_blank" class="font-semibold text-indigo-500 hover:underline">Pahan</a> | Unit ICT , Sektor Pengurusan PPD Miri</p>
                </div>
            </div>
        </div>
    </header>

    <main id="main-content" class="w-full max-w-md mx-auto flex-grow flex items-center justify-center p-4">
        <div class="w-full">
            <div id="loading-state" class="text-center">
                <svg class="animate-spin h-8 w-8 text-indigo-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                <p class="mt-2 text-gray-600">Memuatkan maklumat tinjauan...</p>
            </div>

            <div id="survey-card" class="card p-8 hidden">
                <div class="text-center mb-6">
                    <h1 id="program-name" class="text-2xl font-bold text-gray-800"></h1>
                    <p id="program-date" class="text-sm text-gray-500 mt-1"></p>
                </div>
                
                <form id="ic-form" onsubmit="handleIcSubmit(event)">
                    <label for="participant-ic" class="block text-sm font-medium text-gray-700 mb-2">Sila Masukkan No. IC Anda</label>
                    <input type="text" id="participant-ic" required placeholder="Contoh: 900101131234 (tanpa sengkang)" class="block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    <button type="submit" id="submit-ic-btn" class="btn w-full mt-4 bg-indigo-600 text-white font-semibold py-2.5 px-4 rounded-lg">Seterusnya</button>
                </form>
            </div>

            <div id="confirmation-card" class="card p-8 hidden text-center">
                <h2 id="confirmation-name" class="text-xl font-bold text-gray-800"></h2>
                <p class="text-gray-600 my-4">Adakah anda akan hadir ke program ini?</p>
                <div class="flex justify-center gap-4">
                    <button onclick="handlePresence(false)" class="btn bg-red-600 text-white font-semibold py-2 px-6 rounded-lg">Tidak Hadir</button>
                    <button onclick="handlePresence(true)" class="btn bg-green-600 text-white font-semibold py-2 px-6 rounded-lg">Akan Hadir</button>
                </div>
            </div>

            <div id="reason-card" class="card p-8 hidden">
                <h3 class="text-xl font-semibold mb-4">Sebab Tidak Hadir</h3>
                <form onsubmit="submitAbsenceReason(event)">
                    <textarea id="absence-reason" rows="4" class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" placeholder="Sila nyatakan sebab anda tidak dapat hadir..." required></textarea>
                    <div class="mt-6 flex justify-end">
                        <button type="submit" id="submit-reason-btn" class="btn bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg">Hantar</button>
                    </div>
                </form>
            </div>

            <div id="message-card" class="card p-8 text-center hidden">
                 <div id="message-icon" class="w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4"></div>
                <h2 id="message-title" class="text-2xl font-bold"></h2>
                <p id="message-body" class="text-gray-600 mt-2"></p>
            </div>
        </div>
    </main>

    <footer class="text-center py-4 mt-8 border-t border-gray-200 w-full">
        <p class="text-sm text-gray-600">Dibangunkan oleh <a href="https://pahanmy.github.io/works/" target="_blank" class="font-semibold text-indigo-600 hover:underline">Pahan</a></p>
        <p id="version-info" class="text-xs text-gray-500"></p>
    </footer>


    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, updateDoc, arrayUnion, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAEBe1XF7cqaxkTNBZBoo3DBJYIuchOEkM",
            authDomain: "myqrhadir.firebaseapp.com",
            projectId: "myqrhadir",
            storageBucket: "myqrhadir.appspot.com",
            messagingSenderId: "799691133747",
            appId: "1:799691133747:web:835a5e3e9413eace806446"
        };
        
        let db, auth;
        let currentProgram = null;
        let participantInfo = null;
        const appId = firebaseConfig.projectId;

        try {
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
        } catch (e) { console.error("Error initializing Firebase:", e); }
        
        onAuthStateChanged(auth, async (user) => {
            if (user) { 
                main(); 
            } else { 
                try { await signInAnonymously(auth); } catch (error) { console.error("Error signing in:", error); } 
            }
        });

        async function main() {
            const urlParams = new URLSearchParams(window.location.search);
            const surveyKey = urlParams.get('kod');
            
            const versionInfo = document.getElementById('version-info');
            if(versionInfo) {
                const year = new Date().getFullYear();
                versionInfo.textContent = `Versi 2.1 (${year})`;
            }

            if (!surveyKey) {
                return showMessage('error', 'Pautan Tidak Sah', 'Kod tinjauan tidak ditemui dalam pautan.');
            }

            const programsRef = collection(db, `artifacts/${appId}/public/data/spark_programs`);
            const q = query(programsRef, where("surveyKey", "==", surveyKey));
            const querySnapshot = await getDocs(q);

            if (!querySnapshot.empty) {
                const programDoc = querySnapshot.docs[0];
                currentProgram = { id: programDoc.id, ...programDoc.data() };
                
                if (currentProgram.surveyDeadline && new Date() > new Date(currentProgram.surveyDeadline)) {
                    return showMessage('error', 'Tinjauan Ditutup', 'Tinjauan kehadiran untuk program ini telah tamat tempoh.');
                }
                
                document.getElementById('program-name').textContent = `Tinjauan Kehadiran: ${currentProgram.name}`;
                document.getElementById('program-date').textContent = new Date(currentProgram.startDate).toLocaleDateString('ms-MY', { day: 'numeric', month: 'long', year: 'numeric' });
                document.getElementById('loading-state').classList.add('hidden');
                document.getElementById('survey-card').classList.remove('hidden');
            } else {
                showMessage('error', 'Tinjauan Tidak Ditemui', 'Sila pastikan anda menggunakan pautan yang betul.');
            }
        }

        window.handleIcSubmit = async function(event) {
            event.preventDefault();
            const icInput = document.getElementById('participant-ic');
            const ic = icInput.value.trim().replace(/[^0-9]/g, '');
            icInput.value = ic;

            if (!ic || ic.length !== 12) {
                alert("Sila masukkan No. IC yang sah (12 digit tanpa sengkang).");
                return;
            }

            const submitBtn = document.getElementById('submit-ic-btn');
            submitBtn.disabled = true;
            submitBtn.textContent = "Menyemak...";

            const isAlreadyResponded = (currentProgram.surveyResponses || []).some(p => p.ic === ic);
            if (isAlreadyResponded) {
                return showMessage('warning', 'Telah Menjawab', 'Anda telah pun memberi maklum balas untuk tinjauan ini.');
            }

            const participantsRef = collection(db, `artifacts/${appId}/public/data/spark_participants`);
            const q = query(participantsRef, where("ic", "==", ic));
            const querySnapshot = await getDocs(q);

            let participantName = 'Peserta Baru';
            if (!querySnapshot.empty) {
                participantName = querySnapshot.docs[0].data().name;
            }
            
            participantInfo = { ic: ic, name: participantName };
            
            document.getElementById('confirmation-name').textContent = participantName;
            document.getElementById('survey-card').classList.add('hidden');
            document.getElementById('confirmation-card').classList.remove('hidden');
        }

        window.handlePresence = function(willAttend) {
            document.getElementById('confirmation-card').classList.add('hidden');
            if (willAttend) {
                recordResponse('Akan Hadir');
            } else {
                document.getElementById('reason-card').classList.remove('hidden');
            }
        }

        window.submitAbsenceReason = function(event) {
            event.preventDefault();
            const reason = document.getElementById('absence-reason').value;
            if (!reason) {
                alert('Sila nyatakan sebab.');
                return;
            }
            document.getElementById('submit-reason-btn').disabled = true;
            document.getElementById('submit-reason-btn').textContent = "Menghantar...";
            recordResponse('Tidak Hadir', reason);
        }

        async function recordResponse(status, reason = null) {
            if (!participantInfo) return showMessage('error', 'Ralat', 'Maklumat peserta tidak ditemui.');
            
            const newResponse = { 
                ic: participantInfo.ic, 
                name: participantInfo.name, 
                time: new Date().toISOString(),
                status: status
            };

            if (reason) {
                newResponse.reason = reason;
            }

            const programRef = doc(db, `artifacts/${appId}/public/data/spark_programs`, currentProgram.id);

            try {
                await updateDoc(programRef, {
                    surveyResponses: arrayUnion(newResponse)
                });
                if (status === 'Akan Hadir') {
                    showMessage('success', 'Kehadiran Disahkan!', `Terima kasih, ${participantInfo.name}. Pengesahan kehadiran anda telah direkodkan.`);
                } else {
                     showMessage('success', 'Maklum Balas Diterima', `Terima kasih, ${participantInfo.name}. Maklum balas anda telah direkodkan.`);
                }
            } catch(error) {
                console.error("Error saving survey response: ", error);
                showMessage('error', 'Gagal', 'Gagal menyimpan maklum balas. Sila cuba lagi.');
            }
        }

        function showMessage(type, title, body) {
            document.getElementById('loading-state').classList.add('hidden');
            document.getElementById('survey-card').classList.add('hidden');
            document.getElementById('confirmation-card').classList.add('hidden');
            document.getElementById('reason-card').classList.add('hidden');

            const msgCard = document.getElementById('message-card');
            const msgIcon = document.getElementById('message-icon');
            const msgTitle = document.getElementById('message-title');
            const msgBody = document.getElementById('message-body');

            msgTitle.textContent = title;
            msgBody.textContent = body;
            
            let icon, color;
            if (type === 'success') {
                icon = `<svg class="h-8 w-8 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>`;
                color = 'bg-green-500';
            } else if (type === 'warning') {
                icon = `<svg class="h-8 w-8 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" /></svg>`;
                color = 'bg-yellow-500';
            } else { // error
                icon = `<svg class="h-8 w-8 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>`;
                color = 'bg-red-500';
            }
            
            msgIcon.className = `w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4 ${color}`;
            msgIcon.innerHTML = icon;

            msgCard.classList.remove('hidden');
        }

    </script>
</body>
</html>
