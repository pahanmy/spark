<style>
    /* Tambah peraturan ini untuk menimpa definisi to-indigo-700 */

        --tw-gradient-to: #4cf7b4 var(--tw-gradient-to-position); 
    }
    
    body { font-family: 'Poppins', sans-serif; background-color: #f8f9fa; }
    .btn { transition: background-color 0.3s, transform 0.2s; }

        cursor: not-allowed; 
        background-color: #f3f4f6;
    }
    .blue-column input:disabled {
        background-color: #f3f4f6 !important;
        opacity: 0.7 !important;
    }
    .btn:disabled:hover {
         transform: none;
    }
    label.disabled-label {
         opacity: 0.7;
         cursor: not-allowed;
    }
    .modal-backdrop { background-color: rgba(0,0,0,0.5); }

    .modal.buka { display: flex; }

    .logo-pulse { animation: pulse-animation 2s infinite; }

    }

         opacity: 0.7;
         cursor: not-allowed;
         background-color: #f3f4f6;

         color: #9ca3af;
