<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPARK – Pentadbiran Data Sekolah</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f8f9fa; }
        .card { background-color: white; border-radius: 0.75rem; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); }
        .btn { transition: all 0.2s; }
        .btn:hover:not(:disabled) { transform: translateY(-2px); box-shadow: 0 4px 8px rgb(0 0 0 / 0.1); }
        .btn:disabled { opacity: 0.7; cursor: not-allowed; }
        /* ▼▼▼ TAMBAHAN: CSS untuk seret-dan-lepas ▼▼▼ */
        .drag-handle { cursor: move; }
        .sortable-ghost { background-color: #eef2ff; opacity: 0.7; }
        /* ▲▲▲ TAMAT TAMBAHAN ▲▲▲ */
    </style>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">

    <div id="auth-modal" class="fixed inset-0 z-50 flex items-center justify-center bg-gray-900 bg-opacity-75">
        <div class="card p-8 m-4 w-full max-w-md">
            <h2 class="text-xl font-bold text-center text-gray-800 mb-4">Pengesahan Pentadbir</h2>
            <p class="text-center text-sm text-gray-600 mb-6">Sila masukkan No. IC Admin untuk mengakses halaman ini.</p>
            <form id="admin-auth-form" onsubmit="checkAdminIc(event)">
                <label for="admin-ic" class="block text-sm font-medium text-gray-700">No. IC Admin</label>
                <input type="password" id="admin-ic" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" required>
                <p id="auth-error" class="text-red-500 text-sm hidden mt-2">No. IC tidak sah. Sila cuba lagi.</p>
                <button type="submit" class="btn w-full mt-6 bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-indigo-700">
                    Sahkan
                </button>
            </form>
        </div>
    </div>


    <header class="bg-white shadow-sm">
        <div class="max-w-screen-xl mx-auto py-4 px-4 sm:px-6 lg:px-8 flex justify-between items-center">
             <div class="flex items-center gap-3">
                <div class="bg-indigo-600 p-2 rounded-lg"><svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="text-white"><path d="M4 4H8V8H4V4Z" fill="currentColor"></path><path d="M4 16H8V20H4V16Z" fill="currentColor"></path><path d="M16 4H20V8H16V4Z" fill="currentColor"></path><path d="M10 4H14V6H10V4Z" fill="currentColor"></path><path d="M10 8H12V10H10V8Z" fill="currentColor"></path><path d="M12 12H14V14H12V12Z" fill="currentColor"></path><path d="M10 16H12V18H10V16Z" fill="currentColor"></path><path d="M14 16H16V18H14V16Z" fill="currentColor"></path><path d="M16 12H18V14H16V12Z" fill="currentColor"></path><path d="M16 8H20V10H16V8Z" fill="currentColor"></path><path d="M12 18H14V20H12V18Z" fill="currentColor"></path><path d="M4 10H6V14H4V10Z" fill="currentColor"></path></svg></div>
                <div>
                    <h1 class="text-2xl font-bold text-indigo-600">SPARK</h1>
                    <p class="text-sm text-gray-500">Pentadbiran Data Sekolah</p>
                </div>
            </div>
            <a href="data.html" class="bg-gray-200 text-gray-800 font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-gray-300">Kembali ke Pentadbiran Data</a>
        </div>
    </header>

    <main id="main-content" class="max-w-screen-xl mx-auto py-6 sm:px-6 lg:px-8 flex-grow w-full hidden">
        <div class="card p-6 md:p-8 space-y-6 flex flex-col">
            <div class="flex items-center gap-3">
                <div class="bg-indigo-100 p-2 rounded-lg"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" /></svg></div>
                <h2 class="text-xl font-bold text-gray-800">Senarai Sekolah</h2>
            </div>
            <div class="bg-white p-4 rounded-lg border">
                <label for="school-name-input" class="text-sm font-medium text-gray-600">Tambah Satu per Satu</label>
                <div class="flex gap-2 mt-1">
                    <input type="text" id="school-name-input" placeholder="Taip nama sekolah..." class="flex-grow w-full px-4 py-2 border border-gray-300 rounded-l-md focus:ring-indigo-500 focus:border-indigo-500">
                    <button onclick="addSchool()" class="btn bg-indigo-600 text-white font-semibold px-6 py-2 rounded-r-md hover:bg-indigo-700">Tambah</button>
                </div>
            </div>
            <div class="bg-white p-4 rounded-lg border">
                <label for="school-list-textarea" class="text-sm font-medium text-gray-600">Tambah Pukal (Setiap baris satu sekolah)</label>
                <textarea id="school-list-textarea" rows="4" class="w-full mt-1 p-3 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" placeholder="SK Agama Miri&#10;SMK Lutong&#10;..."></textarea>
                <button onclick="addSchoolsFromList()" class="btn w-full mt-2 bg-indigo-100 text-indigo-800 font-semibold py-2 px-4 rounded-md hover:bg-indigo-200">Tambah dari Senarai</button>
            </div>
            <div class="flex-grow flex flex-col min-h-0">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-bold text-gray-800">Senarai Sedia Ada <span id="school-count" class="text-sm font-medium text-gray-500"></span></h3>
                    <button onclick="removeDuplicates()" title="Buang Duplikat" class="btn bg-white p-2 rounded-full shadow border text-gray-500 hover:text-red-500 hover:border-red-300">
                       <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5" /></svg>
                    </button>
                </div>
                <p class="text-xs text-gray-500 -mt-3 mb-3">Tarik dan lepas untuk susun urutan.</p>
                <div class="overflow-y-auto flex-grow border rounded-lg bg-white min-h-[24rem]">
                    <table class="min-w-full"><tbody id="school-list-body" class="divide-y divide-gray-200"></tbody></table>
                </div>
            </div>
        </div>
        </main>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        // ▼▼▼ Import semua yang diperlukan ▼▼▼
        import { getFirestore, collection, addDoc, onSnapshot, doc, deleteDoc, query, orderBy, serverTimestamp, writeBatch, getDocs, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        // ▲▲▲ TAMAT Import ▲▲▲

        const firebaseConfig = { apiKey: "AIzaSyAEBe1XF7cqaxkTNBZBoo3DBJYIuchOEkM", authDomain: "myqrhadir.firebaseapp.com", projectId: "myqrhadir", storageBucket: "myqrhadir.appspot.com", messagingSenderId: "799691133747", appId: "1:799691133747:web:835a5e3e9413eace806446" };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const appId = firebaseConfig.projectId;
        
        const ADMIN_IC = "890522135381";
        const schoolsCollectionRef = collection(db, `artifacts/${appId}/public/data/spark_schools`);

        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                try { 
                    await signInAnonymously(auth); 
                } catch (error) { 
                    console.error("Gagal daftar masuk tanpa nama:", error); 
                    alert("Gagal menyambung ke pangkalan data.");
                }
            }
        });

        function checkAdminIc(event) {
            event.preventDefault();
            const input = document.getElementById('admin-ic').value;
            const errorEl = document.getElementById('auth-error');

            if (input === ADMIN_IC) {
                document.getElementById('auth-modal').classList.add('hidden');
                document.getElementById('main-content').classList.remove('hidden');
                errorEl.classList.add('hidden');
                initializePage(); // Panggil fungsi utama
            } else {
                errorEl.classList.remove('hidden');
            }
        }

        // Fungsi ini dipanggil selepas IC disahkan
        function initializePage() {
            loadAndDisplaySchools();
            initSortable();
        }

        // --- Fungsi Bantuan Pengesahan ---
        function confirmAdminAction(actionMessage) {
            // Kita sudah sahkan sekali di pintu masuk,
            // jadi untuk operasi individu kita boleh tanya soalan mudah.
            return confirm(`Anda pasti mahu ${actionMessage}?`);
        }
        
        // --- Fungsi Tambah Sekolah (Satu per Satu) ---
        async function addSchool() {
            const input = document.getElementById('school-name-input');
            const name = input.value.trim().toUpperCase();
            if (!name) return alert("Sila masukkan nama sekolah.");
            
            if (!confirmAdminAction(`menambah sekolah "${name}"`)) return;

            try {
                // 'order' menggunakan Date.now() untuk pastikan ia diletak di bahagian bawah
                await addDoc(schoolsCollectionRef, { name, createdAt: serverTimestamp(), order: Date.now() }); 
                input.value = '';
            } catch (error) {
                console.error("Ralat menambah sekolah: ", error);
                alert("Gagal menambah sekolah.");
            }
        }

        // --- Fungsi Tambah Sekolah (Pukal) ---
        async function addSchoolsFromList() {
            const textarea = document.getElementById('school-list-textarea');
            // Cipta senarai unik (Set) untuk elak duplikasi dalam input
            const lines = [...new Set(textarea.value.split('\n').map(l => l.trim().toUpperCase()).filter(l => l.length > 0))];
            
            if (lines.length === 0) return alert("Tiada item sah untuk ditambah.");
            if (!confirmAdminAction(`menambah ${lines.length} sekolah dari senarai`)) return;

            try {
                const batch = writeBatch(db);
                let orderIndex = Date.now(); // Gunakan timestamp untuk susunan
                lines.forEach(name => {
                    const newDocRef = doc(schoolsCollectionRef); // Cipta rujukan dokumen baru
                    batch.set(newDocRef, { name, createdAt: serverTimestamp(), order: orderIndex++ });
                });
                await batch.commit();
                textarea.value = '';
                alert(`${lines.length} sekolah berjaya ditambah!`);
            } catch (error) {
                console.error("Ralat menambah sekolah: ", error);
                alert("Gagal menambah senarai sekolah.");
            }
        }

        // --- Fungsi Padam Sekolah (Individu) ---
        async function deleteSchool(id) {
            if (confirm("Anda pasti mahu memadam sekolah ini?")) {
                try {
                    await deleteDoc(doc(schoolsCollectionRef, id));
                    // Senarai akan dikemas kini secara automatik oleh onSnapshot
                } catch (error) {
                    console.error("Ralat memadam sekolah: ", error);
                    alert("Gagal memadam sekolah.");
                }
            }
        }

        // --- Fungsi Muat & Papar Senarai Sekolah ---
        function loadAndDisplaySchools() {
            const listBody = document.getElementById('school-list-body');
            const countEl = document.getElementById('school-count');
            
            // Susun ikut 'order'. Jika 'order' tiada, ia akan guna 'name'
            const q = query(schoolsCollectionRef, orderBy("order", "asc"), orderBy("name", "asc"));
            
            onSnapshot(q, (snapshot) => {
                countEl.textContent = `(Jumlah: ${snapshot.size})`;
                if (snapshot.empty) {
                    listBody.innerHTML = `<tr><td colspan="3" class="text-center text-gray-500 py-4">Tiada sekolah ditemui.</td></tr>`;
                    return;
                }
                listBody.innerHTML = snapshot.docs.map(doc => 
                    createRowHTML(doc.id, doc.data().name, 'deleteSchool')
                ).join('');
            }, (error) => {
                console.error("Ralat memuatkan data sekolah:", error);
                listBody.innerHTML = `<tr><td colspan="3" class="text-center text-red-500 py-4">Ralat: ${error.message}</td></tr>`;
            });
        }
        
        // --- Fungsi Bantuan untuk Cipta Baris HTML ---
        const createRowHTML = (docId, name, deleteFnName) => `
            <tr data-id="${docId}" class="hover:bg-gray-50">
                <td class="px-2 py-3 text-gray-400 drag-handle">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" /></svg>
                </td>
                <td class="px-6 py-3 text-sm font-medium text-gray-900">${name}</td>
                <td class="px-6 py-3 whitespace-nowrap text-right text-sm font-medium">
                    <button onclick="${deleteFnName}('${docId}')" class="btn text-gray-400 hover:text-red-600 p-2 rounded-lg">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" /></svg>
                    </button>
                </td>
            </tr>`;

        // --- Fungsi Susun Urutan (Drag-and-Drop) ---
        function initSortable() {
            const listBody = document.getElementById('school-list-body');
            if (listBody) {
                new Sortable(listBody, {
                    animation: 150,
                    handle: '.drag-handle', // Tetapkan pemegang seret
                    ghostClass: 'sortable-ghost',
                    onEnd: () => updateOrderInFirestore() // Panggil fungsi simpan selepas seret
                });
            }
        }

        async function updateOrderInFirestore() {
            const listElement = document.getElementById('school-list-body');
            const rows = listElement.querySelectorAll('tr');
            if (rows.length === 0) return;
            
            const batch = writeBatch(db);
            rows.forEach((row, index) => {
                const docId = row.dataset.id;
                if (docId) {
                    const docRef = doc(schoolsCollectionRef, docId);
                    batch.update(docRef, { order: index });
                }
            });
            
            try {
                await batch.commit();
                console.log("Susunan berjaya dikemas kini.");
            } catch (error) {
                console.error("Gagal mengemaskini susunan:", error);
                alert("Gagal menyimpan susunan baharu.");
            }
        }

        // --- Fungsi Buang Duplikat ---
        async function removeDuplicates() {
            if (!confirm("Ini akan mengimbas semua sekolah dan memadam rekod yang mempunyai nama yang sama. Anda pasti?")) return;

            const snapshot = await getDocs(schoolsCollectionRef);
            if (snapshot.empty) {
                alert("Senarai sekolah sudah kosong.");
                return;
            }

            const seen = new Map();
            const toDelete = [];
            
            // Susun ikut 'createdAt' (tarikh dibuat) untuk pastikan kita simpan yang paling lama
            const docsSorted = snapshot.docs.sort((a, b) => {
                const timeA = a.data().createdAt?.toMillis() || 0;
                const timeB = b.data().createdAt?.toMillis() || 0;
                return timeA - timeB;
            });

            docsSorted.forEach(doc => {
                const name = doc.data().name.trim().toUpperCase();
                if (seen.has(name)) {
                    toDelete.push(doc.id); // Jika sudah wujud, tandakan untuk padam
                } else {
                    seen.set(name, doc.id); // Jika belum, simpan ia
                }
            });

            if (toDelete.length === 0) {
                alert("Tiada item duplikat ditemui.");
                return;
            }

            if (confirm(`Menemui ${toDelete.length} item duplikat. Anda pasti mahu memadamnya sekarang?`)) {
                const batch = writeBatch(db);
                toDelete.forEach(id => {
                    batch.delete(doc(schoolsCollectionRef, id));
                });
                try {
                    await batch.commit();
                    alert(`${toDelete.length} item duplikat berjaya dibuang.`);
                } catch (error) {
                    console.error("Ralat membuang duplikat: ", error);
                    alert("Gagal membuang item duplikat.");
                }
            }
        }
        
        // Dedahkan fungsi kepada tetingkap (window)
        Object.assign(window, {
            checkAdminIc,
            addSchool,
            deleteSchool,
            addSchoolsFromList,
            removeDuplicates
        });

    </script>
</body>
</html>
