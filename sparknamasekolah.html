<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPARK â€“ Semak Data Sekolah</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f8f9fa; }
        .card { background-color: white; border-radius: 0.75rem; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); }
    </style>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">

    <header class="bg-white shadow-sm">
        <div class="max-w-screen-xl mx-auto py-4 px-4 sm:px-6 lg:px-8 flex justify-between items-center">
             <div class="flex items-center gap-3">
                <div class="bg-indigo-600 p-2 rounded-lg"><svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="text-white"><path d="M4 4H8V8H4V4Z" fill="currentColor"></path><path d="M4 16H8V20H4V16Z" fill="currentColor"></path><path d="M16 4H20V8H16V4Z" fill="currentColor"></path><path d="M10 4H14V6H10V4Z" fill="currentColor"></path><path d="M10 8H12V10H10V8Z" fill="currentColor"></path><path d="M12 12H14V14H12V12Z" fill="currentColor"></path><path d="M10 16H12V18H10V16Z" fill="currentColor"></path><path d="M14 16H16V18H14V16Z" fill="currentColor"></path><path d="M16 12H18V14H16V12Z" fill="currentColor"></path><path d="M16 8H20V10H16V8Z" fill="currentColor"></path><path d="M12 18H14V20H12V18Z" fill="currentColor"></path><path d="M4 10H6V14H4V10Z" fill="currentColor"></path></svg></div>
                <div>
                    <h1 class="text-2xl font-bold text-indigo-600">SPARK</h1>
                    <p class="text-sm text-gray-500">Semak Data Induk Sekolah</p>
                </div>
            </div>
            <a href="data.html" class="bg-gray-200 text-gray-800 font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-gray-300">Kembali ke Pentadbiran Data</a>
        </div>
    </header>

    <main class="max-w-screen-xl mx-auto py-6 sm:px-6 lg:px-8 flex-grow w-full">
        <div class="card p-6 md:p-8">
            <h2 class="text-xl font-bold text-gray-800">Senarai Sekolah (Disusun Ikut Nama)</h2>
            <p class="text-sm text-gray-600 mb-4">Halaman ini memaparkan data mentah dari koleksi `spark_schools` dan disusun mengikut nama (A-Z), sama seperti di halaman `selesai.html`.</p>
            <p id="school-count" class="text-sm font-medium text-gray-800 mb-4">Memuatkan...</p>

            <div class="border rounded-lg overflow-hidden bg-white">
                <ul id="school-list" class="divide-y divide-gray-200">
                    <li class="p-4 text-center text-gray-500">Memuatkan data sekolah...</li>
                </ul>
            </div>
        </div>
    </main>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyAEBe1XF7cqaxkTNBZBoo3DBJYIuchOEkM", authDomain: "myqrhadir.firebaseapp.com", projectId: "myqrhadir", storageBucket: "myqrhadir.appspot.com", messagingSenderId: "799691133747", appId: "1:799691133747:web:835a5e3e9413eace806446" };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const appId = firebaseConfig.projectId;

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                main();
            } else {
                try { await signInAnonymously(auth); } catch (error) { console.error("Gagal daftar masuk tanpa nama:", error); }
            }
        });

        function main() {
            const listContainer = document.getElementById('school-list');
            const countEl = document.getElementById('school-count');
            const collectionRef = collection(db, `artifacts/${appId}/public/data/spark_schools`);
            
            // Disusun mengikut "name" (nama), sama seperti 'selesai.html'
            const q = query(collectionRef, orderBy("name", "asc")); 

            onSnapshot(q, (snapshot) => {
                countEl.textContent = `Jumlah: ${snapshot.size} rekod ditemui.`;
                
                if (snapshot.empty) {
                    listContainer.innerHTML = '<li class="p-4 text-center text-gray-500">Tiada data sekolah ditemui.</li>';
                    return;
                }
                
                listContainer.innerHTML = snapshot.docs.map((doc, index) => {
                    const data = doc.data();
                    return `<li class="p-3 border-b border-gray-200 text-sm">
                                <span class="text-gray-500 w-8 inline-block">${index + 1}.</span>
                                <span class="font-medium text-gray-800">${data.name}</span>
                            </li>`;
                }).join('');

            }, (error) => {
                console.error("Ralat memuatkan data:", error);
                listContainer.innerHTML = '<li class="p-4 text-center text-red-500">Gagal memuatkan data. Sila semak konsol.</li>';
            });
        }
    </script>
</body>
</html>
